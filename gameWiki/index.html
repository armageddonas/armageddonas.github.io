{"created":"20230626180210380","text":"A spell with the Wall Form Component is created in a static line, its shape and location determined by the caster with every part of the wall being within the range of the spell and having a combined length equal to double the Form Multiplier. Any creature that is located on the area the wall is created, or attempts to pass though the wall may attempt the Resistance roll.","tags":"[[Form Components]]","title":"Wall Form Component","modified":"20230706134815455"},
{"created":"20230202153321855","text":"''Resist'': Evade\n\n''Traits'': Concentration, Single Target\n\nThis spell allows the caster to conjure forth a wall or circle of blazing flame, as desired at the time of casting. The wall can have a total length equal to two meters. Increasing the Targets using Shape Points instead increases the length by two meters. The spellâ€™s duration remains in effect as long as concentration is maintained, or for 1 Round per Intensity once concentration ceases. The side of the wall facing away from the caster emits scorching heat, causing half damage per Round to all within 3 meters and one quarter damage out to 6 meters. This damage is applied at the end of the Round before proceeding to the next. \n\nThose leaping through the flame are subjected to normal damage. This damage is applied to 1d4+1 hit locations with Armor Points counting as half normal. Magic armor may apply its entire Armor Points. A successful Resistance roll allows the victim to suffer only half the rolled damage on the round the spell springs into being as the victim attempts to dive away from the heat or through the flames. The flames have a chance of igniting flammable materials equal to the damage rolled *5%.\n","tags":"Elementalism Spells","title":"Wall of Fire","modified":"20230202153716532"},
{"created":"20230225090556981","text":"!Notable Events\n---\n* 15th of Eahas 529 p.A, ''The Fall of [[Irdakas]]'': The \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> launched a surprise attack on a key Imperial supply depot at the city of [[Irdakas]]. The battle was brutal and lasted for several days, but the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> emerged victorious, depriving the Imperials of much-needed supplies and boosting morale for the Alliance troops.\n* 22 of Nialyn 529 p.A, ''The Stand of [[Arrownest]]'': The castle of [[Arrownest]] held the Alliance troups as the traversed the Merchant's Road north towards [[Garahan]]. The castle held for a whole three months until the 20th of Omn, buying valueable time for the Imperials to reorganize.\n* 36 of Nialyn 529 p.A, ''The Sack of [[Arinos]]'': The town of [[Arinos]] was sacked by the \u003C\u003Cpopup [[Alliance]] Trade_Alliance>> troops after the fall of [[Irdakas]].\n* 19 of Iasyl 529 p.A, ''The Fall of [[Rafeld]]'': The Baron of Rafeld was murdered before the \u003C\u003Cpopup [[Alliance]] Trade_Alliance>> troups reached the town and easily captured it in the chaos that followed.\n* 22 of Eahas 530 p.A, ''The Betrayal of [[Garahan]]'': The city of [[Garahan]] was besieged by [[Commander Avron Terkedan]] of the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>>. While the city was greatly armed and stocked, [[Mena Therlinos]], Duchess of [[Garahan]], betrayed the city and let the Dernians in, giving them the city. The Duke of Garahan was murdered by her right before the betrayal.\n* 34 of Nialyn 530 p.A, ''The Branwood Skirmishes'': With Garahan on the hands of the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> along with the knowledge of Imperial tactics of Duchess [[Mena Therlinos]], the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>> turned to guerilla fights until they recuperate. For four months, they disrupted the supplies of the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> through the \u003C\u003Cpopup [[Disputed Lands]] Disputed_Lands>> along the borders of the Branwoods.\n* 11 of Ziryl 530 p.A, ''The Tearesta Naval Battle'': The \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> intercepted a cluster of Imperial ships aiming to sack the Trade Alliance's key port city of [[Orendale]]. In the naval battle that followed, the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> emerged victorious.\n* 19 of Eahas 531 p.A, ''The Rescue of [[Garahan]]'': The city was seiged by [[Imperial]] troops and for two months they made no progress. It was the hero [[Pelaras Flameheart]] who infiltrated [[Garahan]] with a small squad and managed to organize a revolt that shook the city enough for the imperial troops to manage to seize it from Duchess [[Therlinos|Mena Therlinos]].\n* 44 of Ziryl 531 p.A, ''[[Battle of Fallencreek]]'': The armies of the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> and the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>> met south of [[Fallencreek]]. The battle was gruesome and both sides suffered many loses. However, the strength of the Empire prevailed, and drove back the [[Dernian]] troops.\n* 20 of Eahas 532 p.A, ''The Siege of [[Irdakas]]'': The \u003C\u003Cpopup [[Erecnian Empire]] Erecnian_Empire>> laided seige on [[Irdakas]] for two months until 10 of Omn. The seige would have ended in favor of the Imperials, if not for the timely intervention of the [[Mieran|Mier Empire]] troops, which drove back the Imperials and kept the city in Dernian hands.\n\n!Notable Figures\n---\n* Duchess [[Mena Therlinos]]: Duchess of Garahan who betrayed the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>> and gave the city to the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>>. She was defeeated by the men of [[Pelaras Flameheart]] when the city was reclaimed.\n* [[Pelaras Flameheart]]: The [[Imperial]] hero of the War of the Lances, he played a lead role in the recapture of [[Garahan]] and was also in the frontlines of the battle of [[Fallencreek]].\n* [[General Aricas Hadrios]]: The [[Imperial]] military leader that won the battle of [[Fallencreek]] and led the seige on [[Irdakas]].\n* [[Commander Avron Terkedan]]: One of the lead [[Dernian]] military figures of the War of the Lances, Commander Terkedan captured [[Rafeld]], [[Garahan]], and [[Arrownest]].\n* [[Commander Valtora Enadrick]]: One of the lead [[Dernian]] military figures of the War of the Lances, Commander Enadrick sacked [[Arinos]] and held [[Irdakas]] long enough for the [[Mierans|Mier Empire]] to arrive.","tags":"[[Realm of Ashes]]","title":"War of the Lances","modified":"20230330190051194"},
{"created":"20230129112723151","text":"On the 41st of Diral 528 p.A, Duke Federk Cafben of [[Stilber]] was killed, an action the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> blamed on the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>>. \n\nThe two nations descended into war, focusing their attention and battles on the control of the \u003C\u003Cpopup [[Disputed Lands]] Disputed_Lands>>.\n\n\u003C\u003C\u003C\nMain Article: [[War of the Lances]]\n\u003C\u003C\u003C","tags":"Hidden .PopUp","title":"War_Lances","modified":"20230320194544541"},
{"created":"20221006180929993","text":"''Examples'': Warrior Bodyguard, Champion, Knight, Mercenary, Soldierâ€¦\n\nProfessional soldiers are the warrior class of Kedorith; this is the career of those who fight, and it\nencompasses knights, militia, men-at-arms, mercenaries and sell-swords, bodyguards, and muscle-for-hire. Professional warriors spend much time either patrolling, guarding, or training â€“ focusing on the use of weapons, close-quarter tactics and the study of enemy styles to make the most of any future opportunities. The warrior may or may not follow a particular martial code, and similarly he or she might focus either on finesse, or simple brute-force.\n\n''Connections'': +10%\n\n''Wealth'': 2d4*50\n\n!! Skills\n''Standard Skills'': Athletics, Brawn, Endurance, Evade, Unarmed, Ride, [[Combat Style|Combat Styles]] (Any)\n\n''Professional Skills'': Craft (any), Engineering, Gambling, [[Lore]] (History), [[Lore]] (Warfare), Oratory, Survival\n","tags":"Cultureless Profession","title":"Warrior","modified":"20230920203856783"},
{"created":"20230721210009994","text":"The Substance of Water controls one of the four primal elements of the world. Practitioners of Water can manipulate rivers and streams, create ice and waves.","tags":"[[Substance Components]]","title":"Water Substance Component","modified":"20230721210136843"},
{"created":"20221006180950033","text":"''Examples'': Charlatan, Druid, Worldsinger, Hermit, Shaman...\n\nKnown by a variety of names, these people are deeply versed in folklore, history, superstition and the mysteries of the natural and supernatural worlds. Not all have magical powers; some merely follow the rituals and traditions handed down to them. Others are outright charlatans using trickery to fool the gullible members of their community. \n\n''Connections'': +5%\n\n''Wealth'': 2d4*25\n\n!! Skills\n''Standard Skills'': Customs, Dance, Deceit, Influence, Insight, Perception, Willpower\n\n''Professional Skills'': [[Bond|Primal Magic]] (Animal Species), Craft (any), [[Manifest|Primal Magic]], Lore (Alchemical Tradition), Healing, Literacy, Lore (any), Sleight","tags":"Halakanian Sonorian Tali Ulkasho Profession","title":"Wise One","modified":"20230920204210667","type":""},
{"created":"20230222145953346","text":"!Types of Wounds\n---\nWounds can come from a myriad of reasons, from combat, accidents, and even bad luck. Wounds are commonly suffered to a specific hit location, the one that sustained the injury or damage. Depending on the remaining Hit Points of the Hit Location, the wound is categorized as following:\n\n* Minor Wound: Hit Location still has positive Hit Points\n* Serious Wound: Hit Location is reduced to zero Hit Points or below\n* Major Wound: Hit Location is reduced to a negative score equal or greater than its starting Hit Points\n\nNote that wounds requiring Endurance checks test them in an opposed roll against the value of the original attack roll. This reflects the ability of highly skilled warriors or traps to make more deadly strikes. Endurance rolls are not repeated unless the location is wounded again.\n\n!!Minor Wounds\nMinor wounds are cuts, scratches, bruises and sprains. They hurt, may bleed, but are not significant enough to slow down or hamper the victim.\n\n!!Serious Wounds\nIf a location is reduced to zero Hit Points or below, the victim receives a Serious Wound. The victic suffers the following effects:\n\n* The location is permanently scarred\n* They are [[stunned|Conditions]] for 1d3 turns.\n* All actions requiring that Hit Location are at a Hard difficulty.\n* They must make an Endurance check versus the attack roll of the assailant. Failure results in different effects based on the Hit Location. If it is a arm, they drop whatever they were holding, or drop prone if it is a leg or wing. If it is not a limb, the victim falls unconscious for a number of minutes equal to the amount of damage they sustained from that attack.\n\n!!Major Wound\nIf a location is reduced to a negative score equal or greater than its starting Hit Points, the character receives a Major Wound. The character is immediately incapacitated, unable to continue fighting.\n\nIf the Hit Location is a limb, the victim suffers the following effects:\n\n* They fall prone.\n* They must make an Endurance check versuse the attack roll of the assailant. Failure results in unconsciousness from the agony. \n* If the Hit Location is not treated within a number of minutes equal to five times his Healing Rate, the character dies from blood loss and shock\n\nIf the Hit Location is not a limb, the victim suffers the following effects:\n\n* They fall unconscious.\n* They must make an Endurance check versus the attack roll of the assailant. Failure results in an instant and gratuitous death.\n* If they survive, and the location is not treated within a number of Combat Rounds equal to twice his Healing Rate, they still die from blood loss and shock.\n\nSince most Major Wounds require some form of surgery or major magic to heal, the sufferer will be very unlikely to recover from a major wound in time to rejoin combat. Depending on the available treatment the wounded location will be potentially maimed.\n\n!!Deadly Wound\nIf a location is reduced to a negative score equal to or greater than double its starting Hit Points, the character receives a Deadly Wound. The character suffers the same effects as a Major Wound, but any check to treat the wound are one grade harder.\n\n!!Permanent Injuries\nSome Major Wounds, and certain poisons or diseases inflict maiming injuries; for example horribly crushed and severed limbs, or the necrotic effects of venoms. The result of this damage permanently reduces the Hit Points on that location, forever weakening it. A location maimed in this way uses the diminished Hit Point value to calculate its new Serious and Major Wound thresholds.\n\nFor permanent injuries caused by accident or battle, roll 1d100 and consult the following table to see the extent of the maiming. Hit Location with Major Wounds reduce the result of the maiming dice by -30%.\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\">1d100\u003C/th>\u003Cth class=\"title\">Hit Point Reduction\u003C/th>\u003Cth class=\"title\">Maiming Result\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Below 1%\u003C/td>\u003Ctd>Character loses one Hit Point in that location\u003C/td>\u003Ctd>This represents a strain to the location, which might be depicted as intense scarring or stiff movements, or even visible atrophy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 50%\u003C/td>\u003Ctd>Character permanently loses one third of the Hit Points in that location\u003C/td>\u003Ctd>If a limb, this represents the maiming of a hand or foot. If the head, the\ncharacter loses one of his sensory organs, eye, ear, nose or tongue Anywhere else it denotes a disfiguring scar\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>51 - 80%\u003C/td>\u003Ctd>Character permanently loses two thirds of the Hit Points in that location\n\u003C/td>\u003Ctd>A limb is maimed from the elbow or knee down. The head loses two sensory\norgans. Torso exhibits a gruesomely horrible scar.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81 - 100%\u003C/td>\u003Ctd>Location is reduced to a single Hit Point\u003C/td>\u003Ctd>Limbs are maimed from the shoulder or hip down. The head either loses three sensory organs, half the face or the entire jaw. Chest or abdomen shows such a horrific scar or deformation\nnobody seeing the healed wound can comprehend how the victim survived.\u003C/td>\u003C/tr>\n\u003C/table>\n\nIn those cases where the maiming involved the loss of a limb, reduce the d20 numbers for that Hit Location by an appropriate amount. For example the Right Arm of a humanoid is normally struck on a roll of 13-15 on a d20. If however the arm was severed at the elbow then locations 13-14 no longer exist, and being struck there means the attack actually misses! Characters vindictive enough to target such a maimed limb using Choose Location must roll a 1d3 to see if they actually hit the remaining parts.\n\n!Treating Wounds\n---\nNatural healing from wounds and injuries is based on the characterâ€™s Healing Rate. The Healing Rate dictates how many Hit Points are recovered in a location depending on the injuryâ€™s nature:\n\n* Minor Wounds: Days\n* Serious Wounds: Weeks\n* Major Wounds: Months\n\nThere are certain restrictions on natural healing:\n\n* The healing character cannot engage in strenuous activity; otherwise the Healing Rate is reduced by half. Thus, a character recovering from even a Minor Wound could find his progress slowed if they decide to engage any physical tasks that might exacerbate their injuries.\n* Natural healing will not begin to heal a Major Wound until that location has been treated with a successful Healing roll. Non-dismembering Major Wounds which are not treated within a number of days equal to one twentieth of the Healing skill become maimed, permanently reducing the Hit Points of the location.\n\n!!Magical Healing\nSome magic can heal the wounds suffered by a victim. Yet there are specific restrictions as to what level of wound can be treated by each spell. For example the miracle [[Heal Wound]] cures primarily Minor Wounds, whereas the arcane spell of [[Regenerate]] can heal both Minor and Serious Wounds. There are few magics which can reverse the traumatic injuries of a Major Wound. \n\nNo matter how petty the healing spell or miracle, its application is always enough to stabilise any type of wound, preventing bleeding and immediate death even if it doesnâ€™t actually cure the underlying injury. Note that this only applies to gross physical trauma, not to conditions brought about by suffocation, poison, and the like.","tags":"Rules","title":"Wounds","modified":"20230720123323372"},
{"created":"20230203163530311","text":"The soulrider is a roaming spirit that instead of passing to the afterlife, anchored itself to the soulcaller. A wraith soulrider can be called as an ectoplasmatic specter that can interact with the physical world as normal, or even possess other creatures to do their bidding.\n\n!!Characteristics:\n\n* STR: -2\n* CON: 0\n* SIZ: 0\n* DEX: +2\n* INT: +2\n* POW: +4\n* CHA: 0\n\n!!Skills\n* ''Standard'': Perception,  Stealth, Willpower\n* ''Professional'': [[Lore]] (Any)\n\n!!Features\n* 50%: [[Form Flicker]]\n* 70%: [[Possession]], [[Flying]]\n* 90%: [[Syphon Essence]], [[Incorporeality]]\n","tags":"[[Soulrider Types]]","title":"Wraith Type","modified":"20231108212315395"}

<script data-tiddler-title="$:/boot/bootprefix.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/bootprefix.js
type: application/javascript

This file sets up the globals that need to be available when JavaScript modules are executed in the browser. The overall sequence is:

# BootPrefix.js
# <module definitions>
# Boot.js

See Boot.js for further details of the boot process.

\*/

var _bootprefix = (function($tw) {

"use strict";

$tw = $tw || Object.create(null);
$tw.boot = $tw.boot || Object.create(null);

// Detect platforms
if(!("browser" in $tw)) {
	$tw.browser = typeof(window) !== "undefined" ? {} : null;
}
if(!("node" in $tw)) {
	$tw.node = typeof(process) === "object" ? {} : null;
}
if(!("nodeWebKit" in $tw)) {
	$tw.nodeWebKit = $tw.node && global.window && global.window.nwDispatcher ? {} : null;
}

// Set default boot tasks
$tw.boot.tasks = {
	trapErrors: !!($tw.browser && !$tw.node),
	readBrowserTiddlers: !!($tw.browser && !$tw.node)
};

/*
Information about each module is kept in an object with these members:
	moduleType: type of module
	definition: object, function or string defining the module; see below
	exports: exports of the module, filled in after execution

The `definition` can be of several types:

* An object can be used to directly specify the exports of the module
* A function with the arguments `module,require,exports` that returns `exports`
* A string function body with the same arguments

Each moduleInfo object is stored in two hashmaps: $tw.modules.titles and $tw.modules.types. The first is indexed by title and the second is indexed by type and then title
*/
$tw.modules = {
	titles: {}, // hashmap by module name of moduleInfo
	types: {} // hashmap by module type and then name of moduleInfo
};

/*
Define a JavaScript tiddler module for later execution
	moduleName: name of module being defined
	moduleType: type of module
	definition: module definition; see discussion above
*/
$tw.modules.define = function(moduleName,moduleType,definition) {
	// Create the moduleInfo
	var moduleInfo = {
		moduleType: moduleType,
		definition: definition,
		exports: undefined
	};
	// If the definition is already an object we can use it as the exports
	if(typeof moduleInfo.definition === "object") {
		moduleInfo.exports = definition;
	}
	// Store the module in the titles hashmap
	if(Object.prototype.hasOwnProperty.call($tw.modules.titles,moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.titles[moduleName] = moduleInfo;
	// Store the module in the types hashmap
	if(!Object.prototype.hasOwnProperty.call($tw.modules.types,moduleType)) {
		$tw.modules.types[moduleType] = {};
	}
	if(Object.prototype.hasOwnProperty.call($tw.modules.types[moduleType],moduleName)) {
		console.log("Warning: Redefined module - " + moduleName);
	}
	$tw.modules.types[moduleType][moduleName] = moduleInfo;
};

/*
External JavaScript can populate this array before calling boot.js in order to preload tiddlers
*/
$tw.preloadTiddlers = $tw.preloadTiddlers || [];

/*
Convenience function for pushing a tiddler onto the preloading array
*/
$tw.preloadTiddler = function(fields) {
	$tw.preloadTiddlers.push(fields);
};

/*
Convenience function for pushing an array of tiddlers onto the preloading array
*/
$tw.preloadTiddlerArray = function(fieldsArray) {
	$tw.preloadTiddlers.push.apply($tw.preloadTiddlers,fieldsArray);
};

return $tw;

});

if(typeof(exports) === "undefined") {
	// Set up $tw global for the browser
	window.$tw = _bootprefix(window.$tw);
} else {
	// Export functionality as a module
	exports.bootprefix = _bootprefix;
}

<script data-tiddler-title="$:/boot/boot.js" data-tiddler-type="application/javascript" type="text/javascript">/*\
title: $:/boot/boot.js
type: application/javascript

The main boot kernel for TiddlyWiki. This single file creates a barebones TW environment that is just sufficient to bootstrap the modules containing the main logic of the application.

On the server this file is executed directly to boot TiddlyWiki. In the browser, this file is packed into a single HTML file.

\*/

var _boot = (function($tw) {

/*jslint node: true, browser: true */
/*global modules: false, $tw: false */
"use strict";

// Include bootprefix if we're not given module data
if(!$tw) {
	$tw = require("./bootprefix.js").bootprefix();
}

$tw.utils = $tw.utils || Object.create(null);

/////////////////////////// Standard node.js libraries

var fs, path, vm;
if($tw.node) {
	fs = require("fs");
	path = require("path");
	vm = require("vm");
}

/////////////////////////// Utility functions

$tw.boot.log = function(str) {
	$tw.boot.logMessages = $tw.boot.logMessages || [];
	$tw.boot.logMessages.push(str);
}

/*
Check if an object has a property
*/
$tw.utils.hop = function(object,property) {
	return object ? Object.prototype.hasOwnProperty.call(object,property) : false;
};

/*
Determine if a value is an array
*/
$tw.utils.isArray = function(value) {
	return Object.prototype.toString.call(value) == "[object Array]";
};

/*
Check if an array is equal by value and by reference.
*/
$tw.utils.isArrayEqual = function(array1,array2) {
	if(array1 === array2) {
		return true;
	}
	array1 = array1 || [];
	array2 = array2 || [];
	if(array1.length !== array2.length) {
		return false;
	}
	return array1.every(function(value,index) {
		return value === array2[index];
	});
};

/*
Add an entry to a sorted array if it doesn't already exist, while maintaining the sort order
*/
$tw.utils.insertSortedArray = function(array,value) {
	var low = 0, high = array.length - 1, mid, cmp;
	while(low <= high) {
		mid = (low + high) >> 1;
		cmp = value.localeCompare(array[mid]);
		if(cmp > 0) {
			low = mid + 1;
		} else if(cmp < 0) {
			high = mid - 1;
		} else {
			return array;
		}
	}
	array.splice(low,0,value);
	return array;
};

/*
Push entries onto an array, removing them first if they already exist in the array
	array: array to modify (assumed to be free of duplicates)
	value: a single value to push or an array of values to push
*/
$tw.utils.pushTop = function(array,value) {
	var t,p;
	if($tw.utils.isArray(value)) {
		// Remove any array entries that are duplicated in the new values
		if(value.length !== 0) {
			if(array.length !== 0) {
				if(value.length < array.length) {
					for(t=0; t<value.length; t++) {
						p = array.indexOf(value[t]);
						if(p !== -1) {
							array.splice(p,1);
						}
					}
				} else {
					for(t=array.length-1; t>=0; t--) {
						p = value.indexOf(array[t]);
						if(p !== -1) {
							array.splice(t,1);
						}
					}
				}
			}
			// Push the values on top of the main array
			array.push.apply(array,value);
		}
	} else {
		p = array.indexOf(value);
		if(p !== -1) {
			array.splice(p,1);
		}
		array.push(value);
	}
	return array;
};

/*
Determine if a value is a date
*/
$tw.utils.isDate = function(value) {
	return Object.prototype.toString.call(value) === "[object Date]";
};

/*
Iterate through all the own properties of an object or array. Callback is invoked with (element,title,object)
*/
$tw.utils.each = function(object,callback) {
	var next,f,length;
	if(object) {
		if(Object.prototype.toString.call(object) == "[object Array]") {
			for (f=0, length=object.length; f<length; f++) {
				next = callback(object[f],f,object);
				if(next === false) {
					break;
				}
		    }
		} else {
			var keys = Object.keys(object);
			for (f=0, length=keys.length; f<length; f++) {
				var key = keys[f];
				next = callback(object[key],key,object);
				if(next === false) {
					break;
				}
			}
		}
	}
};

/*
Helper for making DOM elements
tag: tag name
options: see below
Options include:
namespace: defaults to http://www.w3.org/1999/xhtml
attributes: hashmap of attribute values
style: hashmap of styles
text: text to add as a child node
children: array of further child nodes
innerHTML: optional HTML for element
class: class name(s)
document: defaults to current document
eventListeners: array of event listeners (this option won't work until $tw.utils.addEventListeners() has been loaded)
*/
$tw.utils.domMaker = function(tag,options) {
	var doc = options.document || document;
	var element = doc.createElementNS(options.namespace || "http://www.w3.org/1999/xhtml",tag);
	if(options["class"]) {
		element.className = options["class"];
	}
	if(options.text) {
		element.appendChild(doc.createTextNode(options.text));
	}
	$tw.utils.each(options.children,function(child) {
		element.appendChild(child);
	});
	if(options.innerHTML) {
		element.innerHTML = options.innerHTML;
	}
	$tw.utils.each(options.attributes,function(attribute,name) {
		element.setAttribute(name,attribute);
	});
	$tw.utils.each(options.style,function(value,name) {
		element.style[name] = value;
	});
	if(options.eventListeners) {
		$tw.utils.addEventListeners(element,options.eventListeners);
	}
	return element;
};

/*
Display an error and exit
*/
$tw.utils.error = function(err) {
	// Prepare the error message
	var errHeading = ( $tw.language == undefined ? "Internal JavaScript Error" : $tw.language.getString("InternalJavaScriptError/Title") ),
		promptMsg = ( $tw.language == undefined ? "Well, this is embarrassing. It is recommended that you restart TiddlyWiki by refreshing your browser" : $tw.language.getString("InternalJavaScriptError/Hint") );
	// Log the error to the console
	console.error($tw.node ? "\x1b[1;31m" + err + "\x1b[0m" : err);
	if($tw.browser && !$tw.node) {
		// Display an error message to the user
		var dm = $tw.utils.domMaker,
			heading = dm("h1",{text: errHeading}),
			prompt = dm("div",{text: promptMsg, "class": "tc-error-prompt"}),
			message = dm("div",{text: err, "class":"tc-error-message"}),
			button = dm("div",{children: [dm("button",{text: ( $tw.language == undefined ? "close" : $tw.language.getString("Buttons/Close/Caption") )})], "class": "tc-error-prompt"}),
			form = dm("form",{children: [heading,prompt,message,button], "class": "tc-error-form"});
		document.body.insertBefore(form,document.body.firstChild);
		form.addEventListener("submit",function(event) {
			document.body.removeChild(form);
			event.preventDefault();
			return false;
		},true);
		return null;
	} else if(!$tw.browser) {
		// Exit if we're under node.js
		process.exit(1);
	}
};

/*
Use our custom error handler if we're in the browser
*/
if($tw.boot.tasks.trapErrors) {
	window.onerror = function(errorMsg,url,lineNumber) {
		$tw.utils.error(errorMsg);
		return false;
	};
}

/*
Extend an object with the properties from a list of source objects
*/
$tw.utils.extend = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				object[p] = source[p];
			}
		}
	});
	return object;
};

/*
Fill in any null or undefined properties of an object with the properties from a list of source objects. Each property that is an object is called recursively
*/
$tw.utils.deepDefaults = function(object /*, sourceObjectList */) {
	$tw.utils.each(Array.prototype.slice.call(arguments,1),function(source) {
		if(source) {
			for (var p in source) {
				if(object[p] === null || object[p] === undefined) {
					object[p] = source[p];
				}
				if(typeof object[p] === "object" && typeof source[p] === "object") {
					$tw.utils.deepDefaults(object[p],source[p]);
				}
			}
		}
	});
	return object;
};

/*
Convert a URIComponent encoded string to a string safely
*/
$tw.utils.decodeURIComponentSafe = function(s) {
	var v = s;
	try {
		v = decodeURIComponent(s);
	} catch(e) {}
	return v;
};

/*
Convert a URI encoded string to a string safely
*/
$tw.utils.decodeURISafe = function(s) {
	var v = s;
	try {
		v = decodeURI(s);
	} catch(e) {}
	return v;
};

/*
Convert "&amp;" to &, "&nbsp;" to nbsp, "&lt;" to <, "&gt;" to > and "&quot;" to "
*/
$tw.utils.htmlDecode = function(s) {
	return s.toString().replace(/&lt;/mg,"<").replace(/&nbsp;/mg,"\xA0").replace(/&gt;/mg,">").replace(/&quot;/mg,"\"").replace(/&amp;/mg,"&");
};

/*
Get the browser location.hash. We don't use location.hash because of the way that Firefox auto-urldecodes it (see http://stackoverflow.com/questions/1703552/encoding-of-window-location-hash)
*/
$tw.utils.getLocationHash = function() {
	var href = window.location.href;
	var idx = href.indexOf('#');
	if(idx === -1) {
		return "#";
	} else if(idx < href.length-1 && href[idx+1] === '#') {
		// Special case: ignore location hash if it itself starts with a #
		return "#";
	} else {
		return href.substring(idx);
	}

Pad a string to a given length with "0"s. Length defaults to 2
*/
$tw.utils.pad = function(value,length) {
	length = length || 2;
	var s = value.toString();
	if(s.length < length) {
		s = "000000000000000000000000000".substr(0,length - s.length) + s;
	}
	return s;
};

// Convert a date into UTC YYYYMMDDHHMMSSmmm format
$tw.utils.stringifyDate = function(value) {
	return value.getUTCFullYear() +
			$tw.utils.pad(value.getUTCMonth() + 1) +
			$tw.utils.pad(value.getUTCDate()) +
			$tw.utils.pad(value.getUTCHours()) +
			$tw.utils.pad(value.getUTCMinutes()) +
			$tw.utils.pad(value.getUTCSeconds()) +
			$tw.utils.pad(value.getUTCMilliseconds(),3);

$tw.utils.parseDate = function(value) {

	} else {

	}

$tw.utils.stringifyList = function(value) {

		var result = new Array(value.length);
		for(var t=0, l=value.length; t<l; t++) {
			var entry = value[t] || "";

$tw.utils.parseStringArray = function(value, allowDuplicate) {
	if(typeof value === "string") {
		var memberRegExp = /(?:^|[^\S\xA0])(?:\[\[(.*?)\]\])(?=[^\S\xA0]|$)|([\S\xA0]+)/mg,
			results = [], names = {},
			match;
		do {
			match = memberRegExp.exec(value);
			if(match) {
				var item = match[1] || match[2];
				if(item !== undefined && (!$tw.utils.hop(names,item) || allowDuplicate)) {
					results.push(item);
					names[item] = true;
				}
			}
		} while(match);
		return results;
	} else if($tw.utils.isArray(value)) {
		return value;
	} else {
		return null;
	}
};

// Parse a block of name:value fields. The `fields` object is used as the basis for the return value
$tw.utils.parseFields = function(text,fields) {
	fields = fields || Object.create(null);
	text.split(/\r?\n/mg).forEach(function(line) {
		if(line.charAt(0) !== "#") {
			var p = line.indexOf(":");
			if(p !== -1) {
				var field = line.substr(0, p).trim(),
					value = line.substr(p+1).trim();
				if(field) {
					fields[field] = value;
				}
			}
		}
	});
	return fields;
};

// Safely parse a string as JSON
$tw.utils.parseJSONSafe = function(text,defaultJSON) {
	try {
		return JSON.parse(text);
	} catch(e) {
		if(typeof defaultJSON === "function") {
			return defaultJSON(e);
		} else {
			return defaultJSON || {};
		}
	}
};

/*
Resolves a source filepath delimited with `/` relative to a specified absolute root filepath.
In relative paths, the special folder name `..` refers to immediate parent directory, and the
name `.` refers to the current directory
*/
$tw.utils.resolvePath = function(sourcepath,rootpath) {
	// If the source path starts with ./ or ../ then it is relative to the root
	if(sourcepath.substr(0,2) === "./" || sourcepath.substr(0,3) === "../" ) {
		var src = sourcepath.split("/"),
			root = rootpath.split("/");
		// Remove the filename part of the root
		root.splice(root.length-1,1);
		// Process the source path bit by bit onto the end of the root path
		while(src.length > 0) {
			var c = src.shift();
			if(c === "..") { // Slice off the last root entry for a double dot
				if(root.length > 0) {
					root.splice(root.length-1,1);
				}
			} else if(c !== ".") { // Ignore dots
				root.push(c); // Copy other elements across
			}
		}
		return root.join("/");
	} else {
		// If it isn't relative, just return the path
		if(rootpath) {
			var root = rootpath.split("/");
			// Remove the filename part of the root
			root.splice(root.length - 1, 1);
			return root.join("/") + "/" + sourcepath;
		} else {
			return sourcepath;
		}
	}
};

/*
Parse a semantic version string into its constituent parts -- see https://semver.org
*/
$tw.utils.parseVersion = function(version) {
	var match = /^v?((\d+)\.(\d+)\.(\d+))(?:-([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?(?:\+([\dA-Za-z\-]+(?:\.[\dA-Za-z\-]+)*))?$/.exec(version);
	if(match) {
		return {
			version: match[1],
			major: parseInt(match[2],10),
			minor: parseInt(match[3],10),
			patch: parseInt(match[4],10),
			prerelease: match[5],
			build: match[6]
		};
	} else {
		return null;
	}
};

/*
Returns +1 if the version string A is greater than the version string B, 0 if they are the same, and +1 if B is greater than A.
Missing or malformed version strings are parsed as 0.0.0
*/
$tw.utils.compareVersions = function(versionStringA,versionStringB) {
	var defaultVersion = {
			major: 0,
			minor: 0,
			patch: 0
		},
		versionA = $tw.utils.parseVersion(versionStringA) || defaultVersion,
		versionB = $tw.utils.parseVersion(versionStringB) || defaultVersion,
		diff = [
			versionA.major - versionB.major,
			versionA.minor - versionB.minor,
			versionA.patch - versionB.patch
		];
	if((diff[0] > 0) || (diff[0] === 0 && diff[1] > 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] > 0)) {
		return +1;
	} else if((diff[0] < 0) || (diff[0] === 0 && diff[1] < 0) || (diff[0] === 0 & diff[1] === 0 & diff[2] < 0)) {
		return -1;
	} else {
		return 0;
	}
};

/*
Returns true if the version string A is greater than the version string B. Returns true if the versions are the same
*/
$tw.utils.checkVersions = function(versionStringA,versionStringB) {
	return $tw.utils.compareVersions(versionStringA,versionStringB) !== -1;
};

/*
Register file type information
options: {flags: flags,deserializerType: deserializerType}
	flags:"image" for image types
	deserializerType: defaults to type if not specified
*/
$tw.utils.registerFileType = function(type,encoding,extension,options) {
	options = options || {};
	if($tw.utils.isArray(extension)) {
		$tw.utils.each(extension,function(extension) {
			$tw.config.fileExtensionInfo[extension] = {type: type};
		});
		extension = extension[0];
	} else {
		$tw.config.fileExtensionInfo[extension] = {type: type};
	}
	$tw.config.contentTypeInfo[type] = {encoding: encoding, extension: extension, flags: options.flags || [], deserializerType: options.deserializerType || type};
};

/*
Given an extension, always access the $tw.config.fileExtensionInfo
using a lowercase extension only.
*/
$tw.utils.getFileExtensionInfo = function(ext) {
	return ext ? $tw.config.fileExtensionInfo[ext.toLowerCase()] : null;
}

/*
Given an extension, get the correct encoding for that file.
defaults to utf8
*/
$tw.utils.getTypeEncoding = function(ext) {
	var extensionInfo = $tw.utils.getFileExtensionInfo(ext),
		type = extensionInfo ? extensionInfo.type : null,
		typeInfo = type ? $tw.config.contentTypeInfo[type] : null;
	return typeInfo ? typeInfo.encoding : "utf8";
};

/*
Run code globally with specified context variables in scope
*/
$tw.utils.evalGlobal = function(code,context,filename) {
	var contextCopy = $tw.utils.extend(Object.create(null),context);
	// Get the context variables as a pair of arrays of names and values
	var contextNames = [], contextValues = [];
	$tw.utils.each(contextCopy,function(value,name) {
		contextNames.push(name);
		contextValues.push(value);
	});
	// Add the code prologue and epilogue
	code = "(function(" + contextNames.join(",") + ") {(function(){\n" + code + "\n;})();\nreturn exports;\n})\n";
	// Compile the code into a function
	var fn;
	if($tw.browser) {
		fn = window["eval"](code + "\n\n//# sourceURL=" + filename);
	} else {
		fn = vm.runInThisContext(code,filename);
	}
	// Call the function and return the exports
	return fn.apply(null,contextValues);
};

/*
Run code in a sandbox with only the specified context variables in scope
*/
$tw.utils.evalSandboxed = $tw.browser ? $tw.utils.evalGlobal : function(code,context,filename) {
	var sandbox = $tw.utils.extend(Object.create(null),context);
	vm.runInNewContext(code,sandbox,filename);
	return sandbox.exports;
};

/*
Creates a PasswordPrompt object
*/
$tw.utils.PasswordPrompt = function() {
	// Store of pending password prompts
	this.passwordPrompts = [];
	// Create the wrapper
	this.promptWrapper = $tw.utils.domMaker("div",{"class":"tc-password-wrapper"});
	document.body.appendChild(this.promptWrapper);
	// Hide the empty wrapper
	this.setWrapperDisplay();
};

/*
Hides or shows the wrapper depending on whether there are any outstanding prompts
*/
$tw.utils.PasswordPrompt.prototype.setWrapperDisplay = function() {
	if(this.passwordPrompts.length) {
		this.promptWrapper.style.display = "block";
	} else {
		this.promptWrapper.style.display = "none";
	}
};

/*
Adds a new password prompt. Options are:
submitText: text to use for submit button (defaults to "Login")
serviceName: text of the human readable service name
noUserName: set true to disable username prompt
canCancel: set true to enable a cancel button (callback called with null)
repeatPassword: set true to prompt for the password twice
callback: function to be called on submission with parameter of object {username:,password:}. Callback must return `true` to remove the password prompt
*/
$tw.utils.PasswordPrompt.prototype.createPrompt = function(options) {
	// Create and add the prompt to the DOM
	var self = this,
		submitText = options.submitText || "Login",
		dm = $tw.utils.domMaker,
		children = [dm("h1",{text: options.serviceName})];
	if(!options.noUserName) {
		children.push(dm("input",{
			attributes: {type: "text", name: "username", placeholder: $tw.language.getString("Encryption/Username")}
		}));
	}
	children.push(dm("input",{
		attributes: {
			type: "password",
			name: "password",
			placeholder: ( $tw.language == undefined ? "Password" : $tw.language.getString("Encryption/Password") )
		}
	}));
	if(options.repeatPassword) {
		children.push(dm("input",{
			attributes: {
				type: "password",
				name: "password2",
				placeholder: $tw.language.getString("Encryption/RepeatPassword")
			}
		}));
	}
	if(options.canCancel) {
		children.push(dm("button",{
			text: $tw.language.getString("Encryption/Cancel"),
			attributes: {
				type: "button"
			},
			eventListeners: [{
					name: "click",
					handlerFunction: function(event) {
						self.removePrompt(promptInfo);
						options.callback(null);
					}
				}]
		}));
	}
	children.push(dm("button",{
		attributes: {type: "submit"},
		text: submitText
	}));
	var form = dm("form",{
		attributes: {autocomplete: "off"},
		children: children
	});
	this.promptWrapper.appendChild(form);
	window.setTimeout(function() {
		form.elements[0].focus();
	},10);
	// Add a submit event handler
	var self = this;
	form.addEventListener("submit",function(event) {
		// Collect the form data
		var data = {},t;
		$tw.utils.each(form.elements,function(element) {
			if(element.name && element.value) {
				data[element.name] = element.value;
			}
		});
		// Check that the passwords match
		if(options.repeatPassword && data.password !== data.password2) {
			alert($tw.language.getString("Encryption/PasswordNoMatch"));
		} else {
			// Call the callback
			if(options.callback(data)) {
				// Remove the prompt if the callback returned true
				self.removePrompt(promptInfo);
			} else {
				// Clear the password if the callback returned false
				$tw.utils.each(form.elements,function(element) {
					if(element.name === "password" || element.name === "password2") {
						element.value = "";
					}
				});
			}
		}
		event.preventDefault();
		return false;
	},true);
	// Add the prompt to the list
	var promptInfo = {
		serviceName: options.serviceName,
		callback: options.callback,
		form: form,
		owner: this
	};
	this.passwordPrompts.push(promptInfo);
	// Make sure the wrapper is displayed
	this.setWrapperDisplay();
	return promptInfo;
};

$tw.utils.PasswordPrompt.prototype.removePrompt = function(promptInfo) {
	var i = this.passwordPrompts.indexOf(promptInfo);
	if(i !== -1) {
		this.passwordPrompts.splice(i,1);
		promptInfo.form.parentNode.removeChild(promptInfo.form);
		this.setWrapperDisplay();
	}
}

/*
Crypto helper object for encrypted content. It maintains the password text in a closure, and provides methods to change
the password, and to encrypt/decrypt a block of text
*/
$tw.utils.Crypto = function() {
	var sjcl = $tw.node ? (global.sjcl || require("./sjcl.js")) : window.sjcl,
		currentPassword = null,
		callSjcl = function(method,inputText,password) {
			password = password || currentPassword;
			var outputText;
			try {
				if(password) {
					outputText = sjcl[method](password,inputText);
				}
			} catch(ex) {
				console.log("Crypto error:" + ex);
				outputText = null;
			}
			return outputText;
		};
	this.setPassword = function(newPassword) {
		currentPassword = newPassword;
		this.updateCryptoStateTiddler();
	};
	this.updateCryptoStateTiddler = function() {
		if($tw.wiki) {
			var state = currentPassword ? "yes" : "no",
				tiddler = $tw.wiki.getTiddler("$:/isEncrypted");
			if(!tiddler || tiddler.fields.text !== state) {
				$tw.wiki.addTiddler(new $tw.Tiddler({title: "$:/isEncrypted", text: state}));
			}
		}
	};
	this.hasPassword = function() {
		return !!currentPassword;
	}
	this.encrypt = function(text,password) {
		return callSjcl("encrypt",text,password);
	};
	this.decrypt = function(text,password) {
		return callSjcl("decrypt",text,password);
	};
};

/////////////////////////// Module mechanism

/*
Execute the module named 'moduleName'. The name can optionally be relative to the module named 'moduleRoot'
*/
$tw.modules.execute = function(moduleName,moduleRoot) {
	var name = moduleName;
	if(moduleName.charAt(0) === ".") {
		name = $tw.utils.resolvePath(moduleName,moduleRoot)
	}
	if(!$tw.modules.titles[name]) {
		if($tw.modules.titles[name + ".js"]) {
			name = name + ".js";
		} else if($tw.modules.titles[name + "/index.js"]) {
			name = name + "/index.js";
		} else if($tw.modules.titles[moduleName]) {
			name = moduleName;
		} else if($tw.modules.titles[moduleName + ".js"]) {
			name = moduleName + ".js";
		} else if($tw.modules.titles[moduleName + "/index.js"]) {
			name = moduleName + "/index.js";
		}
	}
	var moduleInfo = $tw.modules.titles[name],
		tiddler = $tw.wiki.getTiddler(name),
		_exports = {},
		sandbox = {
			module: {exports: _exports},
			//moduleInfo: moduleInfo,
			exports: _exports,
			console: console,
			setInterval: setInterval,
			clearInterval: clearInterval,
			setTimeout: setTimeout,
			clearTimeout: clearTimeout,
			Buffer: $tw.browser ? undefined : Buffer,
			$tw: $tw,
			require: function(title) {
				return $tw.modules.execute(title, name);
			}
		};

	Object.defineProperty(sandbox.module, "id", {
		value: name,
		writable: false,
		enumerable: true,
		configurable: false
	});

	if(!$tw.browser) {
		$tw.utils.extend(sandbox,{
			process: process
		});
	} else {
		/*
		CommonJS optional require.main property:
		 In a browser we offer a fake main module which points back to the boot function
		 (Theoretically, this may allow TW to eventually load itself as a module in the browser)
		*/
		Object.defineProperty(sandbox.require, "main", {
			value: (typeof(require) !== "undefined") ? require.main : {TiddlyWiki: _boot},
			writable: false,
			enumerable: true,
			configurable: false
		});
	}
	if(!moduleInfo) {
		// We could not find the module on this path
		// Try to defer to browserify etc, or node
		var deferredModule;
		if($tw.browser) {
			if(window.require) {
				try {
					return window.require(moduleName);
				} catch(e) {}
			}
			throw "Cannot find module named '" + moduleName + "' required by module '" + moduleRoot + "', resolved to " + name;
		} else {
			// If we don't have a module with that name, let node.js try to find it
			return require(moduleName);
		}
	}
	// Execute the module if we haven't already done so
	if(!moduleInfo.exports) {
		try {
			// Check the type of the definition
			if(typeof moduleInfo.definition === "function") { // Function
				moduleInfo.exports = _exports;
				moduleInfo.definition(moduleInfo,moduleInfo.exports,sandbox.require);
			} else if(typeof moduleInfo.definition === "string") { // String
				moduleInfo.exports = _exports;
				$tw.utils.evalSandboxed(moduleInfo.definition,sandbox,tiddler.fields.title);
				if(sandbox.module.exports) {
					moduleInfo.exports = sandbox.module.exports; //more codemirror workaround
				}
			} else { // Object
				moduleInfo.exports = moduleInfo.definition;
			}
		} catch(e) {
			if (e instanceof SyntaxError) {
				var line = e.lineNumber || e.line; // Firefox || Safari
				if (typeof(line) != "undefined" && line !== null) {
					$tw.utils.error("Syntax error in boot module " + name + ":" + line + ":\n" + e.stack);
				} else if(!$tw.browser) {
					// this is the only way to get node.js to display the line at which the syntax error appeared,
					// and $tw.utils.error would exit anyway
					// cf. https://bugs.chromium.org/p/v8/issues/detail?id=2589
					throw e;
				} else {
					// Opera: line number is included in e.message
					// Chrome/IE: there's currently no way to get the line number
					$tw.utils.error("Syntax error in boot module " + name + ": " + e.message + "\n" + e.stack);
				}
			} else {
				// line number should be included in e.stack for runtime errors
				$tw.utils.error("Error executing boot module " + name + ": " + JSON.stringify(e) + "\n\n" + e.stack);
			}
		}
	}
	// Return the exports of the module
	return moduleInfo.exports;
};

/*
Apply a callback to each module of a particular type
	moduleType: type of modules to enumerate
	callback: function called as callback(title,moduleExports) for each module
*/
$tw.modules.forEachModuleOfType = function(moduleType,callback) {
	var modules = $tw.modules.types[moduleType];
	$tw.utils.each(modules,function(element,title) {
		callback(title,$tw.modules.execute(title));
	});
};

/*
Get all the modules of a particular type in a hashmap by their `name` field
*/
$tw.modules.getModulesByTypeAsHashmap = function(moduleType,nameField) {
	nameField = nameField || "name";
	var results = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		results[module[nameField]] = module;
	});
	return results;
};

/*
Apply the exports of the modules of a particular type to a target object
*/
$tw.modules.applyMethods = function(moduleType,targetObject) {
	if(!targetObject) {
		targetObject = Object.create(null);
	}
	$tw.modules.forEachModuleOfType(moduleType,function(title,module) {
		$tw.utils.each(module,function(element,title,object) {
			targetObject[title] = module[title];
		});
	});
	return targetObject;
};

/*
Return a class created from a modules. The module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassFromModule = function(moduleExports,baseClass) {
	var newClass = function() {};
	if(baseClass) {
		newClass.prototype = new baseClass();
		newClass.prototype.constructor = baseClass;
	}
	$tw.utils.extend(newClass.prototype,moduleExports);
	return newClass;
};

/*
Return an array of classes created from the modules of a specified type. Each module should export the properties to be added to those of the optional base class
*/
$tw.modules.createClassesFromModules = function(moduleType,subType,baseClass) {
	var classes = Object.create(null);
	$tw.modules.forEachModuleOfType(moduleType,function(title,moduleExports) {
		if(!subType || moduleExports.types[subType]) {
			classes[moduleExports.name] = $tw.modules.createClassFromModule(moduleExports,baseClass);
		}
	});
	return classes;
};

/////////////////////////// Barebones tiddler object

/*
Construct a tiddler object from a hashmap of tiddler fields. If multiple hasmaps are provided they are merged,
taking precedence to the right
*/
$tw.Tiddler = function(/* [fields,] fields */) {
	this.fields = Object.create(null);
	this.cache = Object.create(null);
	for(var c=0; c<arguments.length; c++) {
		var arg = arguments[c],
			src = (arg instanceof $tw.Tiddler) ? arg.fields : arg;
		for(var t in src) {
			if(src[t] === undefined || src[t] === null) {
				if(t in this.fields) {
					delete this.fields[t]; // If we get a field that's undefined, delete any previous field value
				}
			} else {
				// Parse the field with the associated field module (if any)
				var fieldModule = $tw.Tiddler.fieldModules[t],
					value;
				if(fieldModule && fieldModule.parse) {
					value = fieldModule.parse.call(this,src[t]);
				} else {
					value = src[t];
				}
				// Freeze the field to keep it immutable
				if(value != null && typeof value === "object") {
					Object.freeze(value);
				}
				this.fields[t] = value;
			}
		}
	}
	// Freeze the tiddler against modification
	Object.freeze(this.fields);
	Object.freeze(this);
};

$tw.Tiddler.prototype.hasField = function(field) {
	return $tw.utils.hop(this.fields,field);
};

/*
Compare two tiddlers for equality
tiddler: the tiddler to compare
excludeFields: array of field names to exclude from the comparison
*/
$tw.Tiddler.prototype.isEqual = function(tiddler,excludeFields) {
	if(!(tiddler instanceof $tw.Tiddler)) {
		return false;
	}
	excludeFields = excludeFields || [];
	var self = this,
		differences = []; // Fields that have differences
	// Add to the differences array
	function addDifference(fieldName) {
		// Check for this field being excluded
		if(excludeFields.indexOf(fieldName) === -1) {
			// Save the field as a difference
			$tw.utils.pushTop(differences,fieldName);
		}
	}
	// Returns true if the two values of this field are equal
	function isFieldValueEqual(fieldName) {
		var valueA = self.fields[fieldName],
			valueB = tiddler.fields[fieldName];
		// Check for identical string values
		if(typeof(valueA) === "string" && typeof(valueB) === "string" && valueA === valueB) {
			return true;
		}
		// Check for identical array values
		if($tw.utils.isArray(valueA) && $tw.utils.isArray(valueB) && $tw.utils.isArrayEqual(valueA,valueB)) {
			return true;
		}
		// Check for identical date values
		if($tw.utils.isDate(valueA) && $tw.utils.isDate(valueB) && valueA.getTime() === valueB.getTime()) {
			return true;
		}
		// Otherwise the fields must be different
		return false;
	}
	// Compare our fields
	for(var fieldName in this.fields) {
		if(!isFieldValueEqual(fieldName)) {
			addDifference(fieldName);
		}
	}
	// There's a difference for every field in the other tiddler that we don't have
	for(fieldName in tiddler.fields) {
		if(!(fieldName in this.fields)) {
			addDifference(fieldName);
		}
	}
	// Return whether there were any differences
	return differences.length === 0;
};

/*
Wiki constructor. State is stored in private members that only a small number of privileged accessor methods have direct access. Methods added via the prototype have to use these accessors and cannot access the state data directly.
options include:
enableIndexers - Array of indexer names to enable, or null to use all available indexers

		tiddlers = Object.create(null), // Hashmap of tiddlers

			return;
		}
		indexers.push(indexer);
		indexersByName[name] = indexer;
		indexer.init();
	};

	this.getIndexer = function(name) {
		return indexersByName[name] || null;

		if(!(tiddler instanceof $tw.Tiddler)) {
			tiddler = new $tw.Tiddler(tiddler);
		}
		// Save the tiddler
		if(tiddler) {
			var title = tiddler.fields.title;
			if(title) {
// Uncomment the following line for detailed logs of all tiddler writes
// console.log("Adding",title,tiddler)
				// Record the old tiddler state

					old: {
						tiddler: this.getTiddler(title),
						shadow: this.isShadowTiddler(title),
						exists: this.tiddlerExists(title)

				// Check we've got the title

				// Record the new tiddler state

					tiddler: tiddler,
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}

				this.clearGlobalCache();
				$tw.utils.each(indexers,function(indexer) {
					indexer.update(updateDescriptor);
				});
				// Queue a change event
				this.enqueueTiddlerEvent(title);
			}
		}
	};

	// Delete a tiddler

// Uncomment the following line for detailed logs of all tiddler deletions
// console.log("Deleting",title)
		if($tw.utils.hop(tiddlers,title)) {
			// Record the old tiddler state
			var updateDescriptor = {
				old: {
					tiddler: this.getTiddler(title),
					shadow: this.isShadowTiddler(title),
					exists: this.tiddlerExists(title)
				}
			}
			// Delete the tiddler
			delete tiddlers[title];
			// Delete it from the list of titles
			if(tiddlerTitles) {
				var index = tiddlerTitles.indexOf(title);
				if(index !== -1) {
					tiddlerTitles.splice(index,1);
				}
			}
			// Record the new tiddler state
			updateDescriptor["new"] = {
				tiddler: this.getTiddler(title),
				shadow: this.isShadowTiddler(title),
				exists: this.tiddlerExists(title)
			}
			// Update indexes
			this.clearCache(title);
			this.clearGlobalCache();
			$tw.utils.each(indexers,function(indexer) {
				indexer.update(updateDescriptor);
			});
			// Queue a change event

	// Get a tiddler from the store

			if(tiddlers[title]) {

			} else {

		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {

			title = titles[index];
			if(tiddlers[title]) {
				callback(tiddlers[title],title);
			} else {
				var shadowInfo = shadowTiddlers[title];
				callback(shadowInfo.tiddler,title);
			}
		}

		for(index = 0, titlesLength = titles.length; index < titlesLength; index++) {

	};

		$tw.utils.each(pluginTiddlers,function(pluginTiddler) {
			var pluginType = pluginTiddler.fields["plugin-type"];
			if(pluginType && types.indexOf(pluginType) === -1) {
				types.push(pluginType);
			}
		});
		return types;
	};

	// Read plugin info for all plugins, or just an array of titles. Returns the number of plugins updated or deleted
	this.readPluginInfo = function(titles) {
		var results = {
			modifiedPlugins: [],
			deletedPlugins: []
		};
		$tw.utils.each(titles || getTiddlerTitles(),function(title) {
			var tiddler = tiddlers[title];
			if(tiddler) {
				if(tiddler.fields.type === "application/json" && tiddler.hasField("plugin-type") && tiddler.fields.text) {
					pluginInfo[tiddler.fields.title] = $tw.utils.parseJSONSafe(tiddler.fields.text);
					results.modifiedPlugins.push(tiddler.fields.title);
				}
			} else {
				if(pluginInfo[title]) {
					delete pluginInfo[title];
					results.deletedPlugins.push(title);
				}
			}
		});
		return results;
	};

	// Get plugin info for a plugin

		return pluginInfo[title];
	};

	// Register the plugin tiddlers of a particular type, or null/undefined for any type, optionally restricting registration to an array of tiddler titles. Return the array of titles affected

						registeredTitles.push(tiddler.fields.title);

			};

			$tw.utils.each(titles,function(title) {
				checkTiddler(self.getTiddler(title),title);
			});
		} else {
			this.each(function(tiddler,title) {
				checkTiddler(tiddler,title);
			});
		}

	};

	// Unregister the plugin tiddlers of a particular type, or null/undefined for any type, optionally restricting unregistering to an array of tiddler titles. Returns an array of the titles affected

			} else if("plugin-priority" in b.fields) {

		this.clearGlobalCache();
		$tw.utils.each(indexers,function(indexer) {
			indexer.rebuild();
		});
	};

	}

// Add an array of tiddlers
$tw.Wiki.prototype.addTiddlers = function(tiddlers) {

	}
};

/*
Define all modules stored in ordinary tiddlers
*/
$tw.Wiki.prototype.defineTiddlerModules = function() {
	this.each(function(tiddler,title) {
		if(tiddler.hasField("module-type")) {
			switch (tiddler.fields.type) {
				case "application/javascript":
					// We only define modules that haven't already been defined, because in the browser modules in system tiddlers are defined in inline script
					if(!$tw.utils.hop($tw.modules.titles,tiddler.fields.title)) {
						$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
					}
					break;
				case "application/json":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseJSONSafe(tiddler.fields.text));
					break;
				case "application/x-tiddler-dictionary":
					$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],$tw.utils.parseFields(tiddler.fields.text));
					break;
			}
		}
	});
};

/*
Register all the module tiddlers that have a module type
*/
$tw.Wiki.prototype.defineShadowModules = function() {
	var self = this;
	this.eachShadow(function(tiddler,title) {
		// Don't define the module if it is overidden by an ordinary tiddler
		if(!self.tiddlerExists(title) && tiddler.hasField("module-type")) {
			// Define the module
			$tw.modules.define(tiddler.fields.title,tiddler.fields["module-type"],tiddler.fields.text);
		}
	});
};

/*
Enable safe mode by deleting any tiddlers that override a shadow tiddler
*/
$tw.Wiki.prototype.processSafeMode = function() {
	var self = this,
		overrides = [];
	// Find the overriding tiddlers
	this.each(function(tiddler,title) {
		if(self.isShadowTiddler(title)) {
			console.log(title);
			overrides.push(title);
		}
	});
	// Assemble a report tiddler
	var titleReportTiddler = "TiddlyWiki Safe Mode",
		report = [];
	report.push("TiddlyWiki has been started in [[safe mode|https://tiddlywiki.com/static/SafeMode.html]]. All plugins are temporarily disabled. Most customisations have been disabled by renaming the following tiddlers:")
	// Delete the overrides
	overrides.forEach(function(title) {
		var tiddler = self.getTiddler(title),
			newTitle = "SAFE: " + title;
		self.deleteTiddler(title);
		self.addTiddler(new $tw.Tiddler(tiddler, {title: newTitle}));
		report.push("* [[" + title + "|" + newTitle + "]]");
	});
	report.push()
	this.addTiddler(new $tw.Tiddler({title: titleReportTiddler, text: report.join("\n\n")}));
	// Set $:/DefaultTiddlers to point to our report
	this.addTiddler(new $tw.Tiddler({title: "$:/DefaultTiddlers", text: "[[" + titleReportTiddler + "]]"}));
};

/*
Decrypt any tiddlers stored within the element with the ID "encryptedArea". The function is asynchronous to allow the user to be prompted for a password
	callback: function to be called the decryption is complete
*/
$tw.boot.decryptEncryptedTiddlers = function(callback) {
	var encryptedArea = document.getElementById("encryptedStoreArea");
	if(encryptedArea) {
		var encryptedText = encryptedArea.innerHTML,
			prompt = "Enter a password to decrypt this TiddlyWiki";
		// Prompt for the password
		if($tw.utils.hop($tw.boot,"encryptionPrompts")) {
			prompt = $tw.boot.encryptionPrompts.decrypt;
		}
		$tw.passwordPrompt.createPrompt({
			serviceName: prompt,
			noUserName: true,
			submitText: "Decrypt",
			callback: function(data) {
				// Attempt to decrypt the tiddlers
				$tw.crypto.setPassword(data.password);
				var decryptedText = $tw.crypto.decrypt(encryptedText);
				if(decryptedText) {
					var json = $tw.utils.parseJSONSafe(decryptedText);
					for(var title in json) {
						$tw.preloadTiddler(json[title]);
					}
					// Call the callback
					callback();
					// Exit and remove the password prompt
					return true;
				} else {
					// We didn't decrypt everything, so continue to prompt for password
					return false;
				}
			}
		});
	} else {
		// Just invoke the callback straight away if there weren't any encrypted tiddlers
		callback();
	}
};

					for(var i=attrs.length-1; i >= 0; i--) {

				}

			extractModuleTiddlers = function(node) {
				if(node.hasAttribute && node.hasAttribute("data-tiddler-title")) {
					var text = node.innerHTML,
						s = text.indexOf("{"),
						e = text.lastIndexOf("}");
					if(node.hasAttribute("data-module") && s !== -1 && e !== -1) {
						text = text.substring(s+1,e);
					}
					var fields = {text: text},
						attributes = node.attributes;
					for(var a=0; a<attributes.length; a++) {
						if(attributes[a].nodeName.substr(0,13) === "data-tiddler-") {

						}

					return [fields];
				} else {
					return null;
				}
			},
			t,result = [];
		if(node) {
			var type = (node.getAttribute && node.getAttribute("type")) || null;
			if(type) {
				// A new-style container with an explicit deserialization type
				result = $tw.wiki.deserializeTiddlers(type,node.textContent);
			} else {

				for(t = 0; t < node.childNodes.length; t++) {

					tiddlers = tiddlers || extractModuleTiddlers(childNode);
					if(tiddlers) {
						result.push.apply(result,tiddlers);
					}
				}
			}
		}
		return result;
	}
});

$tw.loadTiddlersBrowser = function() {
