{"created":"20230222180405636","text":"Welcome young ~~noob~~ one. You have questions? I have answers.\n\nThis is a wiki for the campaign but is also transitioning to a wiki for the whole system. Let me guide you on how to use it.\n\n!!Etymology and Stuff\nThis box that popped up when you clicked on the fancy questionmark and contains all this tutorial stuff is called a \"tiddler\". All information in this wiki is spread out in many tiddlers, each with their own title that hopefully explains its content and makes it easier to find. How to find stuff, eh? Now this is a good transition if I ever saw one.\n\n!!Searching the Wiki\nOn the right of all the tiddlers you can see a search bar with a little house on top. If you click that house, all tiddlers are closed and the starting tiddler opens. Pretty neat if you want to clear up a search session and start over. Also the # next to it alows you to set the address bar of the browser to a direct link to the wiki with all the current tiddlers open. Also pretty neat if you want to save the link to some set of open tiddlers.\n\nThe search bar is the most powerful tool of the wiki. Typing anything above three lettes searches all the wiki for that thing. The results are separated into two categories. \n\n* Title matches are tiddlers that contain the searched content in their title.\n* All matches are tiddlers that contain the searched content in their body, in the information stored in them. \n\n!!Links\nInstead of the search bar, one can traverse this wiki by following a thread of links. There are different kinds of links that I will explain right away.\n\n[[This link|How to Use this Wiki]] is an inside link that links two tiddlers together. (well not this one specifically but you get it)\n\nThis -> \u003Cimg src=\"./Images/Util/popup-icon.png\" width=\"15em\"> bubble next to a link indicates that this link will open a popup window below it. (it also bugs sometimes, ignore that)\n\nThis -> \u003Cimg src=\"./Images/Util/external-link.png\" width=\"15em\"> arrow next to a link indicates that this link will open a new tab and a new webpage even. This is used for images and links to my other wiki and stuff.\n\n!!Go!\nThis is everything for now. Go! Search away my young apprentice, open your wings and fly towards knowledge! Till we meet again, when I probably return to edit this because I remembered something else important or I even added new stuff!\n","tags":"","title":"How to Use this Wiki","modified":"20230223230947382"},
{"created":"20220929170929788","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Hudow\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Hudow.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>16\u003C/td>\u003Ctd>40\u003C/td>\u003Ctd>70\u003C/td>\u003Ctd>80\u003C/td>\u003C/tr>\n\u003C/table>\n\nHudows are commonly between one and a half and two meters, seen usually as humans if not for their dark ashen skin and golden eyes. They generally prefer dark clothes and golden jewelry to decorate themselves, although this can differ depending on where each specific individual was raised. They have dark hair and faces that usually seem young for human standards even when the hudows are old. Male hudows rarely adorn facial hair. This along with their many similarities between men and women often make others believe that there exists only one gender of these shadow dwelling people. \n\n!!Characteristics\n\n*''Str'': 3 - 18\n*''Con'': 3 - 18\n*''Siz'': 8 - 16\n*''Dex'': 6 - 20\n*''Int'': 8 - 18\n*''Pow'': 5 - 19\n*''Cha'': 3 - 16\n\n!!Physical Traits\n\n*''Type'': Biped.\n*''Senses'': Dark Sight\n*''Shadow Blending'': The shadows seem to cling to the hudows, shrouding them and muffling their sounds. When in dim illumination, hudowsâ€™ Stealth is Easy.\n*''Mimickry'': Hudows have an uncanny knack for mimicking others. By observing another character for a minute, be it from afar or in idle conversation, hudows can gain a bonus to a single skill equal to one fifth of the character's. The mimicking skill must be declared beforehand and, in case of physical skill, be used at least once during the time of observation. Mimicry lasts as long as the observed character is in line of sight.","tags":"Races","title":"Hudow","modified":"20230923101411087"},
{"created":"20220929171443387","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Human\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Human.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>16\u003C/td>\u003Ctd>35\u003C/td>\u003Ctd>60\u003C/td>\u003Ctd>75\u003C/td>\u003C/tr>\n\u003C/table>\n\nHumans have a common height between one and a half meters and two meters. From the dark skinned merchants of the Saregal Desert to the pale and battle-hardened warriors of the land of Sonor, humans possess a wide variety of skin colors, body types and facial features. Appearance is hardly random though, and familial, tribal or national commonalities often allow the knowledgeable to identify a humanâ€™s place of origin on sight, or at least to hazard a good guess. Humansâ€™ origins are also indicated through their traditional styles of bodily decoration, not only in the clothing or jewelry worn, but also in elaborate hairstyles, piercings and tattooing.\n\n\n!!Characteristics\n\n*''Str'': 3 - 18\n*''Con'': 3 - 18\n*''Siz'': 8 - 18\n*''Dex'': 3 - 18\n*''Int'': 8 - 18\n*''Pow'': 3 - 18\n*''Cha'': 3 - 18\n\n!!Physical Traits\n\n*''Type'': Biped.\n\n!!Mental Traits\n*''Adaptable'': Human characters gain 5 additional points to spend when calculating their Characteristics. They can, also, surpass the limits of their raceâ€™s characteristics by one point.\n*''Sociable'': Humans learn better when with others. Any Improvement rolls humans gain from their Experience Modifier are rolled as 1d4+2.\n","tags":"Races","title":"Human","modified":"20230322195749213"},
{"created":"20230203162815647","text":"The soulrider looks like a humanoid creature. Combined with the right type, they can even be mistaken for a common member of their race. A humanoid soulrider is the most versatile.\n\n!!Characteristics\n\n* ''STR'': 3 - 18\n* ''CON'': 3 - 18\n* ''SIZ'': 8 - 18\n* ''DEX'': 3 - 18\n* ''INT'': 8 - 18\n* ''POW'': 3 - 18\n* ''CHA'': 3 - 18\n* Distribute amongst them the following: -2, -2, 0, 0, +2, +2, +3\n''Movement'': no change\n\n!!Skills\n* ''Standard'': Athletics, Insight, Deceit, Endurance\n* ''Professional'': Two Professional Skills\n\n!!Features\n* 50%: [[Combat Training]] \n* 70%: [[Arcane Practice]], [[Skill Expertise]], [[Soulmerge]]\n* 90%: ","tags":"[[Soulrider Forms]]","title":"Humanoid Form","modified":"20231108151814603"},
{"created":"20221006180026513","text":"''Examples'': Poacher, Scavenger, Stalker, Trapperâ€¦\n\nResponsible for finding, tracking, and killing creatures, the hunter, like the herder, is knowledgeable about the land and the behaviour of animals. A hunter may hunt in a variety of ways: simple stalking, trap laying, or driving creatures into pens. The purpose of the hunt depends on the culture of the hunter. Most seek out prey for the simple purpose of gathering food, but some hunters specialise in the extermination of deadly predators or the culling of animals for valuable body parts: furs, horns, or teeth for instance. Hunters often learn a supplemental craft for preserving or skinning the creatures they kill.\n\n''Connections'': +10%\n\n''Wealth'': 2d6*25\n\n!! Skills\n''Standard Skills'': Athletics, Endurance, Locale, Perception, Ride, Stealth; Combat Style (Specific\nHunting or Cultural Style)\n\n''Professional Skills'': Commerce, Craft (Hunting Related), Lore (Regional or Specific Species), Mechanisms, Navigation, Survival, Track","tags":"Cultureless Profession","title":"Hunter","modified":"20221105194349567"},
{"created":"20230203115635346","text":"\u003C\u003CmiracleInfo Hours Meters 50 1>>\n''Resist'': Special, see text\n\nIllusion is used to change the sensory projections of an area or single target, making it seem to be something completely different. For example a tiger can be made to look like a harmless cat, sound like it meows when it roars, and feel silky soft instead of coarse wiry fur. The theist can adjust one sensory projection per two points of Intensity. Once set, the illusion can no longer be modified.\n\nThe largest target which can be affected must be able to fit within the perimeter of the miracle. Unwilling living targets may resist with Endurance. Observers who interact with the illusion are permitted an opposed Willpower roll against the miracle, in order to resist any debilitating psychosomatic effects it creates, e.g. deafness, pain, nausea. Whilst the illusion itself is incapable of causing harm, the underlying target or area remains as dangerous as it was before the miracle.\n","tags":"Miracles","title":"Illusion","modified":"20230203115730984"},
{"created":"20230927095639747","text":"''Resist'': Willpower or Endurance\n\n//Mundane//\n\nThe elixir grants the target a new Passion, at a rating equal to the Lore (Alchemy Tradition) skill of the creator. The specific Passion is specified when the elixir is created â€“ a tradition may only be able to create elixirs for a limited number of passions. An elixir for a Passion that requires a specific object like Love or Loyalty must either include some aspect of the object as an ingredient upon its creation (like a bit of hair for the desired object of a Love elixir, or some dirt from within the city walls of a Loyalty elixir). Otherwise, the elixir will induce a Passion towards the first appropriate thing the subject sees when the elixir takes effect. The elixir works upon targets with POW less than or equal to three times the intensity of the elixir. \n\nAs a mundane elixir, the effects of this formula are more limited. The Passion has a rating equal to only half the Lore (Alchemy Tradition) skill of the creator. Mundane Imbue (Passion) elixirs are resisted with Endurance and are not limited by the POW of the user.","tags":"[[Alchemical Preparations]]","title":"Imbue (Passion)","modified":"20230927095907559"},
{"created":"20230222163345942","text":"!!Impale Penalty\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Creature SIZ\u003C/th>\u003Cth class=\"title\">Small Weapons\u003C/th>\u003Cth class=\"title\">Medium Weapons\u003C/th>\u003Cth class=\"title\">Large Weapons\u003C/th>\u003Cth class=\"title\">Huge Weapons\u003C/th>\u003Cth class=\"title\">Enormous Weapons\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 10\u003C/td>\u003Ctd>Formidable\u003C/td>\u003Ctd>Herculean\u003C/td>\u003Ctd>Incapacitated\u003C/td>\u003Ctd>Incapacitated\u003C/td>\u003Ctd>Incapacitated\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11 - 20\u003C/td>\u003Ctd>Hard\u003C/td>\u003Ctd>Formidable\u003C/td>\u003Ctd>Herculean\u003C/td>\u003Ctd>Incapacitated\u003C/td>\u003Ctd>Incapacitated\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21 - 30\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>Hard\u003C/td>\u003Ctd>Formidable\u003C/td>\u003Ctd>Herculean\u003C/td>\u003Ctd>Incapacitated\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31 - 40\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>Hard\u003C/td>\u003Ctd>Formidable\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41 - 50\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>Hard\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Each +10\u003C/td>\u003Ctd colspan=5 style=\"text-align:center\">Follow table progression\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Hidden .PopUp","title":"Impale_Notes","modified":"20230402184750966"},
{"created":"20220930071150483","text":"The center of the world, this land raises people with a strong adherence to the laws, respect for the gods and the empire that raised them.\n\n''Society'': A culture of law-abiding [[humans|Human]] and [[hudows|Hudow]], the imperials value authority and prove that a great Empire is held in power by its powerful decision and the strength of its citizen to follow them. The imperials tolerate other races as long as they follow their laws and religion, but are especially mistrustful and oftentimes downright hostile against [[folrs|Folr]], caused by the years-long hostilities between the imperials and the [[folrs|Folr]] of the south.\n\n''Common Races'': [[Hudow]], [[Human]]\n\n''Connections'': +20%\n\n!! Passions\n* Loyalty to the Holy Erecnian Empire\n* Love (friend, sibling, romantic lover, or a specific deity)\n* Hate (rival, gang, arcane magic, ussaxians)\n\n\n''Languages'': Erecnian\n\n''Standard Skills'': Athletics, Deceit, Drive, Influence, Insight, Perception, Willpower; and either Dance or Sing. \n\n''Professional Skills'': Art, Bureaucracy, Courtesy, Craft, Customs (Any), [[Lore]] (Any), Navigation (Plains or Forests), Streetwise.\n\n[[Combat Styles]]: Levied Archer, Street Thug, Town Militia\n","tags":"Culture","title":"Imperial","modified":"20230721144817302"},
{"created":"20230308151847131","text":"\u003C\u003CmiracleInfo [[Special, see text]] Personal 70 2>>\n\nImpetus magically guides the theist's hands so that they almost always make progress in their craft, no matter the situational modifiers or tools; provided at least some materials are present and they are enough for the creation of the item in question. Any failed Task Round checks are treated as a sucess instead. Fumbles, normal success, and critical successes remain unaffected.\n\nThe miracle lasts for a day, or until an object has been created or repaired. ","tags":"Miracles","title":"Impetus","modified":"20230308165727714"},
{"created":"20230202215310346","text":"''Resist'': Willpower\n\n''Traits'': Concentration\n\nImprison paralyzes a creature of the specified type, holding it in place unable to perform any physical actions aside from breathing normally. The magic only affects corporeal beings with a maximum POW or SIZ of up to three times the spellâ€™s Intensity. If either characteristic exceeds the limit the spell fails. The imprisoned creature is permitted a single chance to resist during the casterâ€™s concentration. If the character ceases concentration, the imprisoned creature can try again as many times as they like, or until the caster concentrates again. If they successfully overcome the magic, they can escape. It is often combined with the [[Evoke|Evoke (Creature Type)]] ritual to provide some degree of protection when summoning hostile entities.\n","tags":"Manipulation Spells","title":"Imprison (Creature Type)","modified":"20230202215500704"},
{"created":"20231108165137191","text":"\u003C\u003CfeatureInfo 3 90>>\n\nThe summoned creature appears fully incorporeal, visible only as a faint flicker of reality. Any Perception checks to spot it are two grades harder unless the summoned creatures wills its form to appear more visible. \n\nAn incorporeal soulrider or echo is immune to physical damage, and suffer only half from magical damage, however they also can't affect anything physical and deal only half damage with magical attacks.\n\nThey also gain the ability to [[Covertly Possess|Possession Rules]].","tags":"Features","title":"Incorporeality","modified":"20231108170107688"},
{"created":"20230927095915237","text":"''Duration'': Hours\n\n''Resist'': Endurance\n\n//Mundane//\n\nThis elixir doubles the chance that the user is able to produce normal offspring for the duration of the elixir.","tags":"[[Alchemical Preparations]]","title":"Increase Fertility","modified":"20230927095949566"},
{"created":"20231108125800265","text":"\u003C\u003CfeatureInfo [[1 Magic Points per meter]] 50>>\n\nThe summoned creature increases its Movement by the selected amount, up to a maximum of the Intensity.","tags":"Features Universal","title":"Increased Speed","modified":"20231108144032118"},
{"created":"20230927095951900","text":"''Duration'': Instant\n\n''Resist'': Endurance\n\nThe elixir inflicts damage upon the target, ignoring both physical and magical armour, according to the table below. To work, the elixir must be administered to the target in an appropriate way â€“ by ingestion, or contact. If the elixir is ingested, the damage will affect either the chest or abdomen of the target (selected when the elixir is created). The elixir works against targets with SIZ less than or equal to three times the intensity of the elixir.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Intensity\u003C/th>\u003Cth>Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 2\u003C/td>\u003Ctd>1d2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>3 - 4\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>5 - 6\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>7 - 8\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>9 - 10\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11- 12\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003C/table>","tags":"[[Alchemical Preparations]]","title":"Inflict Injury","modified":"20230927100151592"},
{"created":"20230627075350020","text":"!Innate Magic\n---\nAn Innate Mage has a deeper understanding of one aspect of Arcane Magic, so much that they can manipulate and control a specific substance without requiring the intense and delicate training other practitioners do. Innate Mages can choose the Innate Casting skill in place of any skill gained during character creation.\n\n!!Innate Casting (POW+CHA) (Substance)\nInnate Casting takes the place of both Casting and Shaping in order to cast [[Arcane Magic]]. The only difference is that the Shaping Points are one twentieth of the skill value.\n\nAn Innate Mage gains access to a specific substance and a combination of [[Form Components]] and [[Method Components]] equal to one twentieth of their Innate Casting skill.\n\n!Learning other Spells\n---\nInnate Mages, however, have a drawback; they can only use their selected substance with their Innate Casting skill. While they can learn new ways to control it, by learning new [[Forms|Form Components]] and [[Methods|Method Components]], these are restricted to that specific Innate Casting. In order to learn to manipulate other substances, they must go under the usual training as any caster, requiring learning a new Casting Skill along with the Shaping skill, as if starting anew in their practice of [[Arcane Magic]]. This also means that they must learn anew any Forms and Methods they already use with their Innate Casting, albeit the cost and time required is halved.","tags":"[[Arcane Magic]]","title":"Innate Mage","modified":"20231111114811268"},
{"created":"20230323190700506","text":"\u003C\u003CritualInfo [[One hour per Intensity]] [[One meter per Intensity]] [[2 Magic Points per point of Intensity increased]] None [[10 Minutes per Magic Point cost]]>>\n\nWhile this ritual is in effect, you can choose another magical effect and increase its Intensity with the bonus gained from this ritual. For example, a practitioner with Casting 70% casts this ritual and spends 6 Magic Points to gain a +3 bonus to Intensity. For the next seven hours (the intensity of the ritual is based on the casting skill as normal), they can choose a magical effect being cast within seven meters and increase its Intensity by 3, expending the ritual as a free action.","tags":"Rituals","title":"Intensify","modified":"20230323194032305"},
{"created":"20230202154136082","text":"''Resist '': Willpower\n\nIntuition permits the caster to discern the surface thoughts and emotions of the target, perceived as abstract, gut feelings. The spell can only affect targets with an INT up to twice its Intensity. Any Evade, Parry, Insight, and any social skills used against the target are rolled one grade easier. \n\nTargets who are aware of the spell may try to veil their feelings each round, gaining another resistance roll against the casterâ€™s Casting skill each time they try to deflect the casterâ€™s probing.\n","tags":"Foresight Spells","title":"Intuition","modified":"20230209100039889"},
{"created":"20230201223617171","text":"\u003C\u003CcharInfo [[Kathvas the Skinner]] Human Human Imperial Bandit Hostile>>\n\n\u003C\u003Cgmnotes [[Kathvas the Skinner]]>>\n\n!Rumors\n---\n* He is a spawn of evil. The law captured him once in Rafeld and executed him yet he still lives.\n* They say Kathvas the Skinner skins his enemies and wears their skins.","title":"Kathvas the Skinner","modified":"20230817173500034","tags":"Characters"},
{"created":"20230208140314170","text":"\u003Ciframe src =\"https://app.fantasy-calendar.com/calendars/a75a5466c3e3857e34193a3838d9f13c\" width=\"100%\"\nalign=\"center\" height=\"600\" scrolling=\"auto\" frameborder=\"0\"\nallowtransparency style=\"border:none;\">\u003C/iframe>","tags":"TODO","title":"Kedorithian Calendar","modified":"20230223230122853"},
{"created":"20220929172711011","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Korgan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Korgan.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>22\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>180\u003C/td>\u003Ctd>250\u003C/td>\u003C/tr>\n\u003C/table>\n\nKorgansâ€™ bodies are hard and sturdy as the mountains they live in. They are shorter that most of the other races, reaching just above the stomach of an average human. These battle-hardened crafters favor long hair and thick facial hair. A completely shaved korgan is considered a lunatic. This habit for long and thick hair is also common amongst female korgan, who favor long hair and view short hair as a disgrace. Their hair and skin share color similar to the earth they live in, having dark hair and skin colors.\n\n!!Characteristics\n\n*''Str'': 6 - 18\n*''Con'': 8 - 21\n*''Siz'': 5 - 15\n*''Dex'': 3 - 16\n*''Int'': 8 - 19\n*''Pow'': 3 - 18\n*''Cha'': 3 - 18\n\n!!Physical Traits\n\n*''Type'': Biped.\n*''Thick Bulk'': To determine a korganâ€™s actual physical size for effects and equipment treat their SIZ as 3 points higher. To determine their height, treat their SIZ as a maximum of 12.\n\n!!Mental Traits\n\n*''Stubborn'': Others find it difficult to sway a korgan when they have made up their mind; even with the use of magic. Korgansâ€™ Willpower check is Easy when used to resist effects that try to control or affect their actions, such as dominate or enslave. ","tags":"Races","title":"Korgan","modified":"20230923100725912"},
{"created":"20220929173632986","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Korganel\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Korganel.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>30\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>180\u003C/td>\u003Ctd>250\u003C/td>\u003C/tr>\n\u003C/table>\n\nKorganels are slightly taller and thinner than [[korgans|Korgan]], their cousin race. They have the stature of a relatively short [[human|Human]] and would easily pass as one if not for the rest of their characteristics. Their hair, eyes and skin color are usually exotic and vibrant. Their facial hair is not that thick as the [[korgansâ€™|Korgan]], but that does not keep them from growing it into unusual sizes and styles.\n\n!!Characteristics\n\n*''Str'': 3 - 16\n*''Con'': 5 - 18\n*''Siz'': 6 - 16\n*''Dex'': 3 - 18\n*''Int'': 8 - 18\n*''Pow'': 6 - 19\n*''Cha'': 6 - 20\n\n!!Physical Traits\n\n*''Type'': Biped.\n\n!!Mental Racial Traits\n*''Dreamer'': Korganels possess the power to use and shape their dreams. They gain __one__ of the following abilities. While these abilities cost Magic Points, they donâ€™t grant korganels the ability to naturally replenish their Magic Pool: \n**//Dream Traveler (requires POW 14)//: There are some who are gifted with insight to the veil of the dreams. During their sleep, these korganels can attempt to enter the dreams of a creature they are familiar with by succeeding on a Willpower check and expending two points from their Magic Pool. The target must also be sleeping, be able to dream, and be within a number of kilometers equal to the korganelâ€™s Willpower, otherwise there is no effect. By entering the targetâ€™s dreams, the korganel can deliver a message of any length, and the recipient remembers it when they wake up. However, the korganel cannot glean any information from their recipientâ€™s dreams. \n*''Absent-minded Focus'': While absent-minded and aloof, Korganels are difficult to be tricked. They roll Willpower rolls against effects that tamper with their perception of reality, such as illusions, at an Easy difficulty.","tags":"Races","title":"Korganel","modified":"20230415092403372"},
{"created":"20230203133307052","text":"!Edicts\nPriests of Koroned worship the acquiring of knowledge and understanding the unknown. Those who wish to follow the path of Knowledge must follow these edicts:\n\n* Strive to learn new things\n* Abstain from the destruction of knowledge\n* Never deny hospitality to those in need.\n\n!Magic\n\n*''Devotion 50%'': [[Absorption]], [[Perseverance]], [[Mindlink]], [[Reflection]], [[Soul Sight]]\n*''Devotion 70%'': [[Dismiss Magic]], [[Actuate Mechanism]], [[Silver Tongue]]\n*''Devotion 90%'': [[Sacred Arcana]]\n","title":"Koroned","modified":"20230308161438893","tags":"Deities"},
{"created":"20230828115439779","text":"\u003C\u003CcharInfo [[Lady Kaela Tharesan]] Human Human Dernian [[Caravan Owner]]>>\n\n\u003C\u003Cgmnotes [[Lady Kaela Tharestan]]>>\n\nHer son, Harkel was abducted by the [[Unsung Legion]] a year ago, when they were in Rafeld.\n\nHer son died during the war, in 529 p.A.","tags":"Characters","title":"Lady Kaela Tharestan","modified":"20230919095609868"},
{"created":"20221008103002206","text":"''Example'': Estate Owner, Business Owner, Lord...\n\nThose with enough land to lend others often enjoy wealth and power over their tenants. For some, this can be as small as a farm or plantation, or as large as a whole network of stores and houses. Nobles may place high status on owners of large estates who manage the running of their property. Regardless, a landlord is a person with power and command over their vassals.\n\n''Connections'': +15%\n\n''Wealth'': 2d6*75\n\n!!Skills\n''Standard Skills'': Customs, Deceit, Influence, Insight, Locale, Perception\n\n''Professional Skills'': Bureaucracy, Commerce, Courtesy, Culture (any), Language (any), Literacy, Lore (any), Oratory ","tags":"Dernian Erecnian Halakanian Ulkasho Sonorian Profession","title":"Landlord","modified":"20221105194505914"},
{"created":"20230203115733971","text":"\u003C\u003CmiracleInfo Instant Touch 50 1>>\n\nThis miracle is used to ensure that the soul of a recently killed person or creature reaches a deserving afterlife. Its primary purpose is to prevent angry, possibly coerced victims returning from death as vengeful spirits or reinhabiting their bodies as corporal undead.\n","tags":"Miracles","title":"Lay to Rest","modified":"20230203115945223"},
{"created":"20230203115947571","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 70 2>>\n\nUsing the blood of sacrifices scattered over an area, this miracle disrupts the flow of magic which enters the zone, dissipating its power. Within the area all magic, even that of the caster, is suppressed by the Magnitude of the miracle. Any encroaching spell whose Magnitude is reduced to zero is rendered inactive until the target of its effect leaves the area. Spells cast within the region with equal or less Magnitude automatically fail.\n","tags":"Miracles","title":"Leeching","modified":"20230203120018735"},
{"created":"20221104202943573","text":"!Family Fate\n---\nAlong the course of your life, it's all too common for something to go horribly wrong. Roll on the table below to find out how lucky your family was as you were growing up. \n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Family Fate\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-40%\u003C/td>\u003Ctd>Your family was one of the fortunate. Roll on the Good Fate Table.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-100%\u003C/td>\u003Ctd>Ill fortune befell your family. Roll on the Ill Fate Table.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Cdiv style=\"overflow:hidden\">\n\u003Ctable class=\"infobox\" style=\"float:left\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Good Fate\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Your family's status in your community increased. Increase Status Multiplier by one step. If you are already on the highest step, your family instead gains an Ally.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-100%\u003C/td>\u003Ctd>Your family lived in relatively calm during these hard times, surviving together.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Ill Fate\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Your family fell from grace. Decrease Status Multiplier by one step. If you are already on the lowest step, your family instead gains an Enemy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-70%\u003C/td>\u003Ctd>One of your parents disappeared, died, or was otherwise not part of your life.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>71-100%\u003C/td>\u003Ctd>Fate had only ruin in store for your family. Roll twice again on this table, taking both. Ignore any more occurances of this fate.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/div>\n\n!Siblings\n---\nPeople tend to die young, from disease, famine, or just pure violence. This means families tend to favor many children to make up for the high death rates. Exactly how large depends on your parents' race. For parents of different races, take the average (rounded down).\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Siblings\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">[[Human]]\u003Cbr>[[Hudow]]\u003C/td>\u003Ctd class=\"title\">[[Folr]]\u003Cbr>[[Folr'yen]]\u003Cbr>[[Quezimure]]\u003C/td>\u003Ctd class=\"title\">[[Korgan]]\u003Cbr>[[Korganel]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>Only Child\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>Only Child\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>Only Child\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-100%\u003C/td>\u003Ctd>Only Child\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>Only Child\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Life Events\n---\nAfter youâ€™ve figured out how you grew up and with whom, you get to find out what has happened to you over the course of your life. You could get disgustingly lucky and have all sorts of friends and boons, but you could also get struck by disaster. Itâ€™s all a toss-up, just like most peopleâ€™s lives. For every full 10 years youâ€™ve been alive, roll 1d100 on the table below to determine what the most important event of that decade was. \n\nWhen a life event is generated, go to the corresponding section to find out the details. You can roll the same life event more than once.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Life Events\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-30%\u003C/td>\u003Ctd>Fortune or Misfortune.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31-70%\u003C/td>\u003Ctd>Ally or Enemy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>71-100%\u003C/td>\u003Ctd>Romance.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Fortune or Misfortune\nSometimes your life sits on the end of a coin toss. A simple toss, and it can send you plummeting into misfortune or tumbling into\nunforeseen blessings. Itâ€™s a gamble, but a gamble than everyone must take. Roll 1d100. On a 50 or below, roll on the Fortune table.\nOn a 51 or above, roll on the Misfortune table.\n\n\u003Cdiv style=\"overflow:hidden\">\n\u003Ctable class=\"infobox\" style=\"float:left\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Fortune\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>A Noble owes you a favor.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>A stranger owes you a favor.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>You are favored by a Church and were given their holy symbol to show members of the same faith.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>You were part of a gang, and while your life might have led you elsewhere, you parted ways in good terms.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-90%\u003C/td>\u003Ctd>You are famous in the place you grew up in. You increase your [[Connections]] by +10%.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>91-100%\u003C/td>\u003Ctd>Some major event or stroke of luck brought you fortune. Increase your Status Multiplier by one step and gain 1d6*50 silver coins. If you are already on the highest step, you instead gain an Ally.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Misfortune\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Your family fell deeply in debt. You owes someone 3d4*100 silver.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>You were imprisoned for something you may or may not have really done.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>You are hunted by a group, an organization, or even the law.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>You have a bad name amongst your peers. Decrease your Status Multiplier by one step. If you are already on the lowest step, you instead gain an Enemy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-90%\u003C/td>\u003Ctd>You were betrayed by someone close to you. If you already have Allies, roll to determine with whom is the rift, otherwise it's one of your family.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>91-100%\u003C/td>\u003Ctd>You have been cursed.\u003C/td>\u003C/tr>\n\u003C/table>\n\u003C/div>\n\n!!Allies and Enemies\nEnemies are inevitable. Youâ€™re going to make them, especially in a world like this. They can really shape your character, especially\nif you werenâ€™t the offended party. Allies, on the other hand, are absolutely indispensable. A good friend can save your life or make\nthings easier on you in tough times. Roll 1d100. On a 50 or below, roll on the Ally tables. On a 51 or above, roll on the Enemy tables.\n\n\u003Cdiv style=\"overflow:hidden\">\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>How You Met Your Ally\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>One of you saved the other from something.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>You met while drunk and hit it off.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>One of you hired the other for something.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>You were trapped together.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-100%\u003C/td>\u003Ctd>You met while traveling.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Ally's Location\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Position\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Your homeland.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>Nearby realm.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>On the road.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>In a distant realm.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-100%\u003C/td>\u003Ctd>Unknown.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable class=\"infobox\" style=\"float:left\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Who was Wronged\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Person\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-50%\u003C/td>\u003Ctd>You.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>51-100%\u003C/td>\u003Ctd>Them.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable class=\"infobox\" style=\"float:left\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Enemy's Power Source\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Position\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Social Power.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>Knowledge.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>Physical.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>Minions.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-100%\u003C/td>\u003Ctd>Magic.\u003C/td>\u003C/tr>\n\u003C/table>\n\u003C/div>\n\n!!Romance\nRomance isnâ€™t uncommon in the world, but happy romance is not as usual as the bards sing. One-night stands and love affairs that end in death or depression are far more common than the world want to believe. Roll 1d100 below to determine how your romance went for that time period.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Love Affair\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Outcome\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-10%\u003C/td>\u003Ctd>A happy love affair.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11-30%\u003C/td>\u003Ctd>A Romantic Tragedy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31-70%\u003C/td>\u003Ctd>A Problematic Love.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>71-100%\u003C/td>\u003Ctd>One-night stands.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Cdiv style=\"overflow:hidden\">\n\u003Ctable class=\"infobox\" style=\"float:left\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Romantic Tragedy\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Your lover was captured or imprisoned by someone and is still a captive.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>Your lover vanished one day.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>Your lover was killed.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>Your lover took their own life.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-100%\u003C/td>\u003Ctd>Your lover is a sentient monster, dooming the romance.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Problematic Love\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Event\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-20%\u003C/td>\u003Ctd>Your lover's or your family do not condone the romance.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21-40%\u003C/td>\u003Ctd>Your lover sleeps around, either for pleasure or for money.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-60%\u003C/td>\u003Ctd>Your lover is under a minor curse such as paranoia or horrible nightmares.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-80%\u003C/td>\u003Ctd>Your lover is insanely jealous and can't stand you being around any possible rivals.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81-100%\u003C/td>\u003Ctd>Your lover is already married and are not willing to leave their spouse.\u003C/td>\u003C/tr>\n\u003C/table>\n\u003C/div>\n\n!Reputation\n---\nPick three rumours other people may know about you. One must be false.\n\n!Scars from the War\n---\nEveryone lost something during the first years of the \u003C\u003Cpopup [[War of the Lances]] War_Lances>>. What was that for you?\n\n","tags":"[[Character Creation]] [[Realm of Ashes]]","title":"Lifepath","modified":"20230721160647852"},
{"created":"20230203120021171","text":"\u003C\u003CmiracleInfo Instant [[Tens of Meters]] 70 2>>\n''Resist'': Evade\n\nThis miracle causes a sizzling bolt of lightning to either streak down from the sky, or be projected from the hand or weapon of the theist, towards the target. If the bolt is not evaded, it will inflict 1d6 damage + 1 point per three points of Intensity to a random hit location. Natural and worn armor offers no protection against this damage, but magical protection does.\n","tags":"Miracles","title":"Lightning","modified":"20230203120109070"},
{"created":"20230626173837269","text":"A spell with the Line Form affects all creatures in a straight line up to a maximum distance of the range of the spell. The width of the line is equal to the Form Multiplier in meters. Every creature within the area of the spell can avoid the effects of the spell with a successful Evade roll, ignoring completely spells that impose some effect and halving any damaging spells. This is in addition to any non Evade Resistance roll required by the spell.\n\nDamaging spells halve the damage for each creature hit after the first. Creatures that manage to evade part of the spell's damage don't count as for the halving of the damage.","tags":"[[Form Components]]","title":"Line Form Component","modified":"20230706134408506"},
{"created":"20221008161052549","text":"Each character has a lineage and a heritage that make up their race. Below are the choices for playable races. \nA character with the same lineage and [[heritage|Heritages]] represents a true-blooded of their race. Most commonly however, characters have a different [[heritage|Heritages]] and lineage. This shows that someone in their bloodline was of a different race, either a parent or a distant relative. As such, a different [[heritage|Heritages]] from the character's chosen lineage represents a deviation from the standard race, a mixture of blood.\n\n!!Lineages\nA list of playable lineages can be found below:\n\u003C\u003Clist-links \"[tag[Races]sort[]]\">>\n\n!!Heritages\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Ctd class=\"title\" width=30%>Heritage\u003C/td>\u003Ctd class=\"title\">Effect\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Garblunal]]\u003C/td>\u003Ctd>Checks to influence canines are Easy and using Influence imposes no penalty.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Folr]]\u003C/td>\u003Ctd>Increase Magic Pool total by +2.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Folr'yen]]\u003C/td>\u003Ctd>Increase Magic Point total by one point and gain Night Sight.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Hudow]]\u003C/td>\u003Ctd>Increase Luck Points by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Human]]\u003C/td>\u003Ctd>Increase Luck Points by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Korgan]]\u003C/td>\u003Ctd>Increase Hit Points per hit location by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Korganel]]\u003C/td>\u003Ctd>Once per day, you can ignore one step of difficulty from a roll.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Ornak]]\u003C/td>\u003Ctd>Endurance rolls against Wounds are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Quezimure]]\u003C/td>\u003Ctd>Increase Luck Points by +1.\u003C/td>\u003C/tr>\n\u003C/table>\n\nA character's heritage represents a deviation from their race. While a character's race represents how they look like at a first glance, their heritage represents small changes and differences. A half-elf might be a [[folr|Folr]] with [[human|Human]] heritage or a [[human|Human]] with [[folr|Folr]] heritage. The former might look like a folr, but will have rounder ears or broader frame. The latter might look human but have brighter colored eyes, or be more angular and lithe in shape.\n\n\n!!Characteristics\nDistribute 55 points amongst the Characteristics over the minimum values of the lineage. Characteristics cannot be greater than maximum value of that characteristic, according to the values set by the characterâ€™s lineage.\n\n!!Age\n\u003C\u003C\u003C\nMain Article: [[Aging]]\n\u003C\u003C\u003C\nAfter distributing your Characteristics, choose your character's age. For this campaign, your characters will start a few years after adulthood, so check this page simply for determining your adulthood age.","tags":"[[Character Creation]]","title":"Lineages and Heritages","modified":"20230923111216871"},
{"created":"20230330102736134","text":"\u003C\u003CfeatureInfo [[1 Magic Point]] 50>>\n\n''Range'': Kilometers\n\nThe soulcaller and the soulrider gain a mental link that allows them to communicate while within range. This communication is telepathic, allowing them to share each other's senses despite the distance.","tags":"Features Universal","title":"Link","modified":"20231106112506995"},
