{"created":"20230202232019019","text":"!Nature of Rune Magic\n---\nA written language imbued with magical powers, some say that this is in fact the language of a lost civilization. Learning how to use Rune Magic requires no innate gift, only the knowledge to precisely carve these Elder Runes of power and a great understanding of what they represent. Those with the delicate knowledge of carving elder runes are called runescribes.\n\n!Carving Rune Magic\n---\nThe use of Rune Magic requires two skills, Runecraft and Runesage. Runecraft represents the characterâ€™s precision and skill in carving elder runes; while Runesage is the depth of the characterâ€™s knowledge on the meaning of the runes.\n\nRune Magic requires much preparation, primarily in the form of carving the runes before using the magic imbued in them. This art can be as simple or complex as the runescribe chooses; by carving a single rune or trying to combine multiple into specific effects. Each rune requires a minute to carve, a successful Runecraft skill check to be carved correctly, and one Magic Point to awaken its magic.\n\nMultiple runes can be combined into complex effects, but each rune must  be carved with a separate skill check and cost. Combined runes on creatures must be carved on the same hit location.\n\nThese runes can be carved in several ways, such as on items, on the ground, and even on the skin of creatures. Depending on where it is carved, each rune has a different effect. Carving an elder rune on a creature deals one point of damage to the location the rune was carved. A rune can only affect objects with a SIZ equal to three times the Intensity of the rune and which the runescribe can pass their AP in order to indeed be able to carve them. Lastly, carving a rune on the ground affects a location in a radius of up to the Intensity of the rune in meters.\n\n!!Runecraft (INT+DEX)\nRunecraft is the skill used to successfully carve an elder rune so that its magical effects can manifest. \nMechanistically the skill works as a simple base chance to successfully carve the rune in such a way that it resonates with magical power. \n\nThe cost of carving an elder rune depends on the success level of the Runecraft skill roll:\n\n* Critical Success: the rune is imbued with magic yet there is no Magic Point cost.\n* Success: the rune is imbued with magic and the Magic Point cost is expended.\n* Failure: the rune has no magical powers, but no Magic Point is expended. The runescribe can attempt the skill check again to imbue the same rune without needing to carve a new one.\n* Fumble: the rune is carved imprecisely, and has no magical powers yet the rune expends 1d3 Magic Points. The runescribe must carve a new one to attempt again.\n\n!!Runesage (INTx2)\nThe strength of any magic these carved runes hold depends on the knowledge and deep understanding the runescribe has of the true nature of the elder runes. \n\nWhenever a runescribe successfully carves a rune, the Intensity of the magical effect is equal to one twentieth of their Runesage score. The characteristics of the rune, such as range or duration, are multiplied by the Intensity. The Magnitude of the runes is commonly 1.\n\nThe skill is in fact a knowledge skill, and can be used as such for information regarding these runes. This in turn can limit what runes can be truly understood and be used, even if the runescribe already knows how to carve them.\n\n!Runes\n---\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>How Many?\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Each runescribe starts with a number of runes equal to one twentieth of their Runesage skill.\n\u003Cbr>\u003Cbr>\nLearning new runes after character creation requires access to the specific rune for 1 week of practice and meditation and the use of 3 [[Experience Points]].\u003C/td>\u003C/tr>\n\u003C/table>\n\nCarving an elder rune is the art of precisely carving the rune and understanding the true nature of what it represents.\n\nSome runes may possess an extended duration which can last hours, days or even months. In these cases the size of the runescribeâ€™s magic pool should be temporarily reduced by the number of Magic Points for each rune which is still active.\nObjects with active runes are regarded as magical.\n\nRunes are expended once used, unless combined with the Rune of Permanency.\n\nRunes are read as â€œRune ofâ€¦â€ along with the name of the specific effect.\n\n{{Elder Runes}}\n","tags":"Magic","title":"Rune Magic","modified":"20230305222910496","color":"#d6baa5"},
{"created":"20221214165720565","text":"In the frozen wastelands of Sonnor, there are those who search and harness the power hidden in these strange runes scattered around old ruins and tales forgotten by most. These runesmiths learn to carve those runes and use the power stored within. Within the sonnorian community, runesmiths are rare and often secluded. They are commonly apprenticed under the tutelage of another runesmith, which oftentimes means they have to leave behind their previous life and circles. A runesmith is used by a settlement to provide kowledge of the unnatural and dangerous, as well as a keeper of lore and tradition.\n\n''Connections'': +5%\n\n''Wealth'': 2d4*50\n\n!!Skills\n''Standard Skills'': Customs, Influence, [[Folklore]], Insight, Locale, Perception, Willpower\n\n''Professional Skills'': Craft (Any), Literacy, Lore (Any), Lore (Magical Occurances), [[Research]], [[Runecraft|Rune Magic]], [[Runesage|Rune Magic]], Survival","tags":"Sonorian Profession","title":"Runesmith","modified":"20230202232122312"},
{"created":"20230203141602142","text":"\u003C\u003CmiracleInfo Hours Touch 90 3>>\n\nAllows the recipient to cast any [[arcane|Arcane Magic]] spells known to them, either via research or personally experienced. They gain a number of shaping points equal to one tenth of their Devotion skill to manipulate the magic. They can use either Exhort or Casting for casting these spells, whichever is higher and they expend points from their Devotion Pool as normal.","title":"Sacred Arcana","modified":"20230721080238392","tags":"Miracles"},
{"created":"20230203121421745","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 70 2>>\n\nWhen cast upon a group of worshippers the miracle binds the recipients together as a sacred brotherhood, sharing their life force between them. This has little effect until one of their number is wounded, whereupon the surviving bonded spread the effects of the injury between them. This miracle can bind a number of willing creatures equal to the Intensity of the miracle.\n\nDamage is divided evenly amongst remaining recipients, applied to the same location which was injured. Any Special Effects which occur remain only with the originally wounded band member. Thus in a band of six temple guardians linked by this miracle, if one is wounded in the arm for 8 points of damage â€“ normally a Serious Wound â€“ the damage is instead split so that the original target and one other suffers 2 points in that arm, whilst everyone else in the band suffers 1 point.\n\nThe maximum number of brothers who can be bound together in the band cannot exceed the Intensity of the miracle. They must also share the same basic physiology, or the miracle will fail.\n","tags":"Miracles","title":"Sacred Bond","modified":"20230203150720570"},
{"created":"20221006180723224","text":"''Examples'': Captain, Galley Slave, Marine, Pirate, Raft manâ€¦\n\nThe seas and waterways of Kedorith are of prime importance, as is ship building. Naval powers abound: the Trade Alliance and ~~Halakania~~ being two of the foremost. Therefore there are many naval sailors and officers, private sailors, mariners, and pirates, found across the islands. This occupation covers the myriad roles upon the lakes, rivers, and seas of Kedorith, from the simple crew of a trading ship to hardened convict rowers. Those sailors employed as professional raiders or marines are often given shipboard combat training. Wise to the ways of the waves, and superstitious with it, sailors are used to long dangerous travels, and the accompanying hardships.\n\n''Connections'': +10%\n\n''Wealth'': 2d6*25\n\n!!Skills\n''Standard Skills'': Athletics, Boating, Brawn, Endurance, Locale, Swim; Combat Style (Specific Shipboard or Cultural Style)\n\n''Professional Skills'': Craft (Specific Shipboard Speciality), Culture (any), Language (any), Lore (any),\nNavigate, Seamanship, Survival\n","tags":"Dernian Erecnian Halakanian Sonorian Tali Profession","title":"Sailor","modified":"20221105194415660"},
{"created":"20221006180836648","text":"''Examples'': Archivist, Annalist, Librarian, Philosopher, Scribeâ€¦\n\nThe keepers and seekers of knowledge and learning, scholars and scribes are people who are fascinated by knowledge and the powers contained within it. Scholars are not necessarily confined to dusty libraries or suffocating scriptoriums; they may be active explorers and archivists, intent on advancing their learning or collections of tomes. Neither are they dependent on literacy to learn; some scholars memorise and hand down their knowledge orally. Some scholars are specialists in particular areas of knowledge, such as a lawspeaker who is employed to memorise and quote legal codes during law cases, or philosophers who have studied the writings of a sole teacher.\n\n''Connections'': +10%\n\n''Wealth'': 2d4*50\n\n!!Skills\n''Standard Skills'': Customs, Eloquence OR Influence, Insight, Locale, Native Tongue, Perception, Willpower\n\n''Professional Skills'': Culture (any), Language (any), Literacy, Lore (Primary), Lore (Secondary), Research, Teach\n","tags":"Cultureless Profession","title":"Scholar","modified":"20221105195109579"},
{"created":"20221006180852896","text":"''Examples'': Scout Bounty Hunter, Explorer, Pioneer, Ranger, Wayfarerâ€¦\n\nIn the Elder Isles, scouts come in many forms. They may be rangers employed by the military to keep an eye on the borders, or pathfinders employed to seek out natural commodities which they sell to merchants of more settled lands. Others are hired by rulers or local lords to hunt down fugitives. A few are scholarly explorers, high ranked men seeking to document new cultures or simply folks cursed with chronic wanderlust. Hardened by their life, scouts often live from what the land provides, understanding the plants, animals, and seasons of the wilderness they inhabit.\n\n''Connections'': +15%\n\n''Wealth'': 2d4*50\n\n!! Skills\n''Standard Skills'': Athletics, Endurance, First Aid, Perception, Stealth, Swim; [[Combat Style|Combat Styles]] (Specific\nHunting or Cultural Style)\n\n''Professional Skills'': Culture (any), Healing, Language (any), Lore (any), Navigation, Survival, Track","tags":"Cultureless Profession","title":"Scout","modified":"20221201080938185"},
{"created":"20230202155248478","text":"''Resist'': Willpower\n\nScry summons a vision of the target along with their surroundings. The radius of vision is equal to the Magnitude of the spell in meters. However, the visuals are blurred, inflicting two grades of difficulty on Perception checks.\n\nThe caster may add additional senses to the scry, such as sound or smell, by combining this spell with other spells that extend senses, such as Project.\nA target the caster has heard about but doesn't know personally resists with one grade easier. If the caster possesses a piece of the target (hair, blood, etc.), or a possession of great significance, the target suffers one grade of difficulty, or resists with one grade easier but can be targeted without requiring beforehand knowledge. \n\nIf the target is either magically protected against scrying by a spell of greater Magnitude or dead, then the spell fails. If the target is out of range, the spell also fails. Scry can be detected by ways to detect invisible or magical effects.\n","tags":"Foresight Spells","title":"Scrying","modified":"20230202155320195"},
{"created":"20230202225205845","text":"''Resist'': Special, see text\n\n''Traits'': Concentration\n\nSculpt enables the caster to mold the form of a particular substance, shaping it to his will. Each variant of the spell affects a specific type of substance, which can be fairly inclusive, for instance sand, stone, water, metal, and so on. The caster can sculpt a volume or object with a maximum SIZ of three times the spellâ€™s Intensity. Insubstantial substances such as smoke, shadows or mist are instead measured in terms of cubic meters equal to the spellâ€™s Intensity.\n\nConcentration is only required to actively shape the substance, the spell maintaining the new form until the next change the caster wishes to make. At the conclusion of the spell the substance will retain its final form, provided the material is rigid. For instance a hole opened in a wall would remain, but a statue molded out of water would collapse.\n\nAlthough sculpt can create any form imaginable, the actual artistic value or architectural strength of the new shape is limited by the appropriate Craft or Engineering skill; thus a practitioner who tried to repair the hull of a ship with this spell would only be as effective as his Craft (Carpentry), albeit heâ€™d need no tools, and could perform the task in mere moments.\n\nIf the targeted object is carried or worn by a living creature, then they may resist the spell with Endurance. Whilst the spell can be used to discommode/break such objects, their manipulation cannot be used to directly inflict harm on the creature (see [[Shrink]], opposite). \n\nExotic versions of this spell can be used on living substances, provided the spell can affect the entire plant or creature. Unwilling targets may attempt to resist. No damage is inflicted on those that fail, but their physique and appearance may be warped as the practitioner desires.\n","tags":"Spells Transmutation","title":"Sculpt (Substance)","modified":"20230202225438657"},
{"created":"20230212163020684","text":"\\define settleInfo(name:\"TODO\",type:\"TODO\",subject:\"Independant\",loyalty:\"Independent\",ruler:\"None\")\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>$name$\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Locations/$name$.webp\" width=\"300px\"/>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Information\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Settlement Type\u003C/td>\u003Ctd>$type$\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Subject to\u003C/td>\u003Ctd>[[$subject$]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Fealty\u003C/td>\u003Ctd>\u003C\u003Coutlink [[$loyalty$]] [[$loyalty$]]>>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Ruler\u003C/td>\u003Ctd>[[$ruler$]]\u003C/td>\u003C/tr>\n\u003C/table>\n\n\\end\n","tags":"$:/tags/Macro .Macros Hidden","title":"settleInfo","modified":"20230919100939430"},
{"created":"20230202225441901","text":"''Resist'': Endurance\n\nShapechange morphs the physical body of the target into that of another species. The practitioner can affect any living creature of a SIZ up to three times the Intensity of the spell. The SIZ of the original form, added to the difference in SIZ between the original and modified form, must be within this range.\n\nThe magic transforms the target into an average example of the new species. He adopts the physical Characteristics (STR, CON, SIZ and DEX) of the creature assumed, plus whatever inherent attacks and modes of locomotion it possesses. The recipient may use the creatureâ€™s base skills or their own, if they are better. Magical or supernatural abilities are not granted, and nor are any of the mental characteristics.\n\nFor example, a practitioner of SIZ 10 who wishes to change into a lion (average SIZ 22), requires a Shapechange of Intensity 8; whereas if the same practitioner wished to turn into a rat (average SIZ 1), he would only need an Intensity of 7. \n\nThere are many variants of Shapechange, each one specific to a species of creature. The categories are quite broad in scope, however, covering an entire family: for example: rodents, canines, snakes, etc. To change into a Wyvern, for example, one would need Shapechange (Draconic); assuming the practitioner had sufficient Intensity to achieve the new form. The spell only works on living things, which may resist if they are unwilling.\n","tags":"Spells Transmutation","title":"Shapechange (Creature Type)","modified":"20230301182758529"},
{"created":"20230202141120368","text":"''Traits'': Reactive\n\nWith a flick of a hand, a shimmering wall of force flashes in front of the caster, protecting them from an incoming attack. This functions like the Parry action, except the caster uses their Casting roll against the attack. The size of the Shield depends on the Intensity of the spell.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Intensity\u003C/th>\u003Cth class=\"title\">Size\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 4\u003C/td>\u003Ctd>Small\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>5 -  8\u003C/td>\u003Ctd>Medium\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>9 - 12\u003C/td>\u003Ctd>Large\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>13 - 16\u003C/td>\u003Ctd>Huge\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>17 - 20\u003C/td>\u003Ctd>Enormous\u003C/td>\u003C/tr>\n\u003C/table>\n","tags":"Abjuration Spells","title":"Shield","modified":"20230628225109708"},
{"created":"20230202225846052","text":"''Resist'': Special, see text\n\nShrink is used to miniaturise non-living or inanimate objects, the SIZ of which cannot exceed a maximum of three times the spellâ€™s Intensity. The manner in which objects decrease their proportions is different to the [[Diminish|Diminish (STR, CON, SIZ, or DEX)]] spell, since objects targeted with this magic may be quite small and light. Instead Shrink reduces their dimensions and weight by a factor equal to the Intensity. For example a broad sword has a default SIZ of 1, but if subject to an Intensity 8 Shrink spell, it would be reduced to an eighth of its length and mass, making it much easier to conceal.\n\nIf the targeted object is carried or worn by a living creature, then they may resist the spell with Endurance. Otherwise the object gets no save against the magic. When used offensively upon worn objects, the targeted item either tears open, squeezes off, or if it is too resilient to break, simply stops shrinking when it meets too much resistance. So using Shrink on a soldierâ€™s full helmet might miniaturise it to the point where it is painfully tight and impossible to remove, but it will not inflict any significant harm on its wearer.\n","tags":"Spells Transmutation","title":"Shrink","modified":"20230202230054890"},
{"created":"20230626175229389","text":"A spell with the Sigil Form Component is stored within a specific sigil or mark that the caster designs. Anytime within the spell's duration, the effect of the spell is released when a condition set by the caster is met. This conditions may be failing to announce a specific password, simply attempting to pass through the radius of the sigil, or being a specific creature, race, sex, size, etc.\n\nThe radius of the sigil's trigger is equal to the Form Multiplier in meters and the creature that triggers it is affected.","tags":"[[Form Components]]","title":"Sigil Form Component","modified":"20230724170048147"},
{"created":"20230202142106622","text":"''Resist'': (See Below)\n\nThis spell produces a magical invisible inscription on an object or location with the sole purpose of preventing entry or access by harmful or otherwise unauthorized entities. The conditions are set by the caster when the spell is first cast, with the effects typically being applied to those creatures that attempt to pass or gain access without first speaking the name of the sigil. Other options available to the caster would be to restrict specific creatures, races, sex, sizes, etc. Only a single sigil is allowed to an area and may be of any shape the caster desires as long as it fits within the spellâ€™s radius, which is Â¼ the range of casting. However, with regards to containers such as dressers, cabinets, etc., each drawer or door may carry its own separate ward.\n\nBy combining additional spells, the caster can specify the punishment for trespassers. Victims can resist all spells with a single resist roll.\n\nSigils may be detected by the casting of [[Trace Magic]] and foiled by [[Neutralize Magic]] if cast at a sufficient Intensity. \n","tags":"Abjuration Spells","title":"Sigil of Warding","modified":"20230202151205903"},
{"created":"20230203144456546","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nThe miracle blesses the recipient with honey words, making any social skill checks one step easier.\n","tags":"Miracles","title":"Silver Tongue","modified":"20230203144606220"},
{"created":"20231104222720621","text":"\u003C\u003CcharInfo [[Silverhand Arienna]] Human Human Athelian [[Rafeld Revolt Leader]]>>\n\n\u003C\u003Cgmnotes [[Silverhand Arienna]]>>\n\nSilverhand along with [[Teren Bethendson]] is the leader of the rebellion in [[Rafeld]].","tags":"Characters","title":"Silverhand Arienna","modified":"20231104230335212"},

{"created":"20230927100521020","text":"This elixir causes the subject to fall into a sleep that is nearly indistinguishable from death. The subterfuge can be identified by a Healing check, opposed by the Lore (Alchemical Tradition) skill of the maker, or by magical detection with intensity equal to or greater than the intensity of the elixir. The elixir works upon targets with POW and SIZ less than or equal to three times the intensity of the elixir.","tags":"[[Alchemical Preparations]]","title":"Sleeping Death","modified":"20230927101345463"},
{"created":"20230202153239708","text":"The spell creates a driving sleet that rains down in a radius of half the range of the spell. The ground in the affected area ices over, slowing the movement rate by half and grounding flyers that fail a 2 grades harder Fly skill roll. Those on the ground must succeed at an Athletics roll every round to resist falling prone, with the roll being 2 grades harder if moving faster than a walk. A character possessing Acrobatics may substitute that skill if desired. The ice will melt after the spellâ€™s duration expires at a rate determined by the GM dependent upon the ambient temperature; however, even in warm weather it will last a minimum of 1 minute. Small fires such as campfires and torches are automatically extinguished. This spell will negate the effects of the spell Heat Metal.\n","tags":"Elementalism Spells","title":"Sleet Storm","modified":"20230202153309370"},
{"created":"20220930075915244","text":"Battle-hardened and constant survivors of the harsh elements of the north, Sonorians know how to endure and fight\n\n''Society'': In the frigid colds on the north, the sonorians have build their settlements where others dare not travel. They are expert sailors and explorers, learning to survive and endure in an environment that strives to destroy them. Besides the cold, the lands of the sonorians are filled with hostile beasts and monsters, which leads the sonorians to mistrust any race that deviates a lot from [[humans|Human]].\n\n''Common Races'': [[Human]]\n\n''Connections'': +10%\n\n!! Passions\n* Loyalty to Chieftain\n* Love (blood-brother, sibling, or romantic lover)\n* Hate (non-human race, rival, town/city)\n\n''Languages'': Erecnian (Secondary), Sonorian (Own)\n\n''Standard Skills'': Athletics, Boating, Endurance, Evade, Insight, Locale, Perception; and either Stealth or Brawn.\n\n''Professional Skills'': Commerce, Craft, Lore (History or Sinriana), Musicianship (Flutes, Drums, Lyre), Navigation (Open Sea or Snow), Seamanship, Survival, Track.\n\n[[Combat Styles]]: Raider, Street Thug, Town Militia\n","tags":"Culture","title":"Sonorian","modified":"20221010140345104"},

{"created":"20230202232029458","text":"!Nature of Soul Magic\n---\nSoul Magic can come from many places, all having to do with a soul being split into two creatures, with one being the anchor to the world. Only characters with the [[Twinned Soul|Character Traits]] trait can use Soul Magic. Be it an accident or a planned ritual, or even an ancient birthmark, those people share their soul with another creature. Those vessels are called soulcallers.\n\n!Summoning Soul Magic\n---\nThe curse, or gift, or Soul Magic requires two core skills, Summon and Tether. Summon reflects the skills of a soulcaller to reach and bring forth their soulrider or bring shards of them in the form of echoes; while Tether represents the connection of the soulcaller to their soulrider, the creature permanently bound to them.\n\nSummoning an echo or the soulrider requires exertion and force of will and a number of Turns or Minutes respectively equal to the Magic Point cost.\n\n!!Summon (POW + CHA)\nSummon represents a soulcaller's ability to successfully call their soulrider or an echo to manifest. As the value of the skill increases, so does the capacity of the soulcaller to summon echoes. \n\nOnce the basis of Summon is known, it can be used to call any echoes the soulcaller possesses, regardless from which Tether they are powered. This means that soulcallers need only learn a single Summon skill.\n\n!!Tether (Specific Soulrider) (POW + POW)\nThe nature and strength of any echo a soulcaller summons is based on their Tether. The \"skill\" is more accurately the strength of connection between soulcaller and soulrider, and by extension, the echoes they summon.\n\nTether is never rolled against when summoning echoes or the soulrider, rather it acts like a governor to limit the degree of power they have. The Intensity and Magnitude of any effects related to the sourider the soulcaller summons is equal to one twentieth of their Tether value and effects related to echoes have their Intensity and Magnitude halved. The cost of summoning an echo depends on the success level of the Summon skill roll:\n\n*''Critical Success'': the echo is summoned, and only half the Magic Point cost is expended. \n*''Success'': the echo is summoned, and the full Magic Point cost is expended.\n*''Failure'': the echo ignores the call, and no Magic Point is expended. \n*''Fumble'': the echo ignores the call, and the full Magic Point cost is expended.\n\n!Soulswap\n---\nA creature sharing such a strong connection with another is not something than comes without risks. That connection oftentimes fades the distinction between who the soulcaller and who the soulrider is. This event is called a Soulswap, and usually comes in effect as the soulcaller expends Magic Points in dangerous ways. To avoid suffering from a Soulswap, the soulcaller must succeed on an opposed Willpower check with their soulrider. The most common risks of a Soulswap are:\n\n*When a soulcaller fumbles the Summon skill roll to summon an echo or the soulrider.\n*When a soulcaller summons an echo or soulrider with insufficient Magic Points.\n\nWhen a Soulswap occurs, the soulrider and the soulcaller change places and both suffer a level of Fatigue. The soulcaller is dismissed, and the soulrider becomes material. If the soulrider is killed in this state, both die. They remain in the state for a number of minutes equal to the Intensity of the effect that triggered the Soulswap, after which the soulcaller has no recollection of the event.\n\n!Life Link\nThe connection between soulrider and soulcaller can affect their bodies as well as their souls. As an action, the soulcaller can sacrifice their own life to heal their soulrider. They can heal Minor Wounds by taking the same amount of damage healed and they can heal Serious Wounds by taking double the amount healed. The soulcaller suffers the damage to a similar hit location to that healed by the soulrider, so right leg for any right appendage, right arm for any front right appenage, head for head, etc.\n\n! Soulrider and Echoes\n---\nEach soulcaller is followed by a soulrider, a creature with their soul tethered to the soulcaller. A soulrider and a soulcaller share the same soul and their being are completely intertwined. While a soulrider is not entirely tethered to the physical world for various reasons depending on their type, they possess physical characteristics as normal and can interact with the physical world, functioning as any physical being.\n\nA soulrider can be summoned with a ritual with a base cost of 1 Magic Point plus any additional cost from features added. This ritual takes a number of minutes equal to the cost. Magic Points used to summon a soulrider do not start replenishing until the soulrider is dismissed or destroyed. Also, the soulrider does not possess Magic Points on their own, as they are not a complete creature, but a fraction of a whole. Instead, they share the Magic Points of the soulcaller for whatever reason that might be.\n\nA soulrider remains indefinitely and canâ€™t be killed by simply damaging their form. When taking a killing blow, they are instead dismissed and can be summoned again. The soulcaller can also dismiss their soulrider as a proactive action. Any hit points the soulrider has lost heal normally, even if that location was destroyed from a Major Wound. When this happens, the location is instead reduced to one hit point before a major Wound. While a soulrider cannot be killed by simply damaging their form, any damage they suffer that results to being destroyed, is also suffered by the soulcaller.\n\nEach soulrider has a type and a form. Be it a spirit humanoid, a demonic serpent, or an undead hound, each soulrider can be as varied as the soulcaller that they are bound to and can make the meeting of two soulcallers, if such a rare event occurs, completely different from each other. One thing is common to all, however. While the soulcaller is the anchor, the soulrider is the source of the powers.\n\nRegardless of their form, a soulrider always possesses an INT score, as they share a part of their consciousness with the soulcaller. However their form and type determine the skill they can distribute their starting points. Their starting points are shown below. When allocating these points, a value can't be used in a skill if the sum exceeds 80%.\n\n\u003Ctable class=\"hidden\">\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>50%\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>40%\u003C/th>\u003Cth>\u003C/th>\u003Cth>40%\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>30%\u003C/th>\u003Cth>\u003C/th>\u003Cth>30%\u003C/th>\u003Cth>\u003C/th>\u003Cth>30%\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003C/tr>\n\u003C/table>\n\nSoulriders select their starting features before allocating the above points, allowing them to put points into skills unlocked by their features.\n\n!!Soulrider Forms\nA soulrider can look like a myriad of things, from a normal humanoid, inconspicuous and non-detected by bystanders, to a majestic lion. The form of the soulrider determines how they interact with the physical world.\n\n{{Soulrider Forms}}\n\nDistribute 46 points between the Soulrider's Characteristics.\n\n!!Soulrider Types\nEach soulrider comes from somewhere, as does the connection with their soulrider. The type of the soulrider determines what powers they have access to.\n\n{{Soulrider Types}}\n\n!!Features\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>How Many?\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>A soulcaller starts with a number of features for their soulrider equal to one twentieth of their Tether skill.\n\u003Cbr>\u003Cbr>\nLearning new features after character creation means the soulrider and soulcaller form a closer bond. Generally, it costs 10 Experience Points, which the soulrider can pay from his own as well.\u003C/td>\u003C/tr>\n\u003C/table>\n\nEach soulrider and their echoes can be strengthened with features, additional power that the tether with the soulcaller gives them. The soulrider and their echoes are mutable, and the soulcaller can change which powers they are summoned with each time. Whenever a new feature is unlocked that comes with a corresponding skill the soulrider can train and improve that skill even if the feature is not always selected. For example unlocking the [[Combat Training]] feature allows the soulrider to improve their combat style whenever the soulcaller chooses to increase their soulrider's skills, even if at that moment the feature is not selected.\n\nThe maximum number of features the soulrider can be summoned with is equal to the Intensity. Echoes have a maximum of half the Intensity.\n\nWhile each form and type comes with their own possible features, there are some universal that any soulrider can unlock. The complete list of all features is [[here|Features]].\n\n!!Soulriders and Experience Points\nSoulriders share a part of their soulcaller. Whenever a soulcaller gains [[Experience Points|Character Improvement]], their soulrider gains one [[Experience Point|Character Improvement]]. While this is not much, the soulcaller can use their own [[Experience Points|Character Improvement]] in order to improve the soulrider's skills, but not the other way round.\n\n!!Echoes\nEchoes function similarly to a soulrider, but what they make up with numbers, they lose in power. The echoes are fractions of the soulrider and use the soulrider's skills and stats when created, albeit with the following changes.\n\n* They have one less Action Points.\n* All their skills are at a Hard difficulty.\n* An echo is dismissed when it suffers a Serious Wound or it suffers a total number of Hit Point damage equal to one fifth of its CON + SIZ.\n* They remain for a number of hours equal to the Intensity.\n* The Magnitude of their effects is halved.\n\nSummoning an echo costs 1 Magic Point plus any additional cost from features added, and requires a number of Turns equal to the cost. The maximum number of echoes a soulcaller can have summoned depends on their Tether, as shown in the table below.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Tether\u003C/th>\u003Cth class=\"title\">Maximum Number \u003Cbr>of Echoes\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>50%\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>70%\u003C/td>\u003Ctd>3\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>90%\u003C/td>\u003Ctd>4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>110%\u003C/td>\u003Ctd>5\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>+20%\u003C/td>\u003Ctd>+1\u003C/td>\u003C/tr>\n\u003C/table>\n\nIn order to summon echoes, the soulrider must be dismissed and vice versa. Magic Points used to summon a soulrider or an echo do not start replenishing until the soulrider or the echoes are dismissed.\n","tags":"Magic","title":"Soul Magic","modified":"20231110120241104","color":"purple"},
{"created":"20230203121628706","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nThis miracle enables the recipient to see the magical aura of anyone he looks at, enabling him to discern that creature or spiritâ€™s current Magic Points, as well as the nature of any active magical effects, and whether they are [[Gifted|Character Traits]] or a [[Twinned Soul|Character Traits]]. It also permits the recipient to see into the spirit world, and see beyond any visual illusions which may be concealing a creatureâ€™s true form â€“ although this may not necessarily be a good thing in certain circumstances. ","tags":"Miracles","title":"Soul Sight","modified":"20230325154131681"},
{"created":"20230204093836253","text":"\u003C\u003CfeatureInfo [[2 Magic Points]] 70>>\n\nThe soulrider isn't summoned as an idividual entity, but within the soulcaller. Soulcaller and soulrider merge, becoming one creature with the best of both. The soulrider doesn't act on their own, but they augment the soulcaller. The soulcaller uses the best of the two from the following:\n\n* Skills\n* Movement Rate\n* Action Points\n* The soulrider's features\n\nWhen taking damage, both the soulrider and the soulcaller suffer the full amount.","tags":"Features","title":"Soulmerge","modified":"20231108151733716"},
{"created":"20230204093549269","text":"\u003C\u003CfeatureInfo [[1 Magic Point per 2 Armor Points]] 50>>\n\nThe summoned creature gain a number of Natural Armor Points up to a maximum of the Intensity.","tags":"Features","title":"Soulrider Armor","modified":"20231024151632394"},

{"created":"20230221222552591","text":"!Common Special Effects\n---\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Offensive / Defensive\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Arise\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>Use momentum to roll to your feet.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Bypass Armor\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>''Defender Fumbles''. Ignore worn or natural armor.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Choose Location\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>''Attacker Criticals''. Select where the attack lands. Chosen before the hit location is rolled.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Circumvent Parry\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>''Attacker Criticals''. Completely bypass parry, even if successful.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Enhance Parry\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>Deflect the entire force of attack, no matter the size.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Flurry\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>''Attacker Unarmed''. Can spend an additional Action Point to perform a follow-up attack using a different limb.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Grab\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>''Attacker Unarmed'' Grapple opponent, restricting movement. They can escape with Brawn or Unarmed\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Maximize Damage\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>''Attacker Criticals''. Maximize the damage of one of the weapon dice.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Rapid Reload\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>Reduce reload time by one.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Shift Location\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>Can move the attack to an immediately adjoining Hit Location from the one struck.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Sheathe and Unsheathe\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>Can sheathe a weapon and draw another one as a free action.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Step\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>Can move 1 meter in any direction, ignoring restrictions from engagement.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Tactical Special Effects\n---\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Offensive / Defensive\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Accidental Injury\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>''Attacker Fumbles''. Attacker rolls damage against himself. Unarmed attacks ignore armor.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Blind Opponent\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>''Defender Criticals''. Attacker must make an opposed Evade roll or be blinded for 1d3 turns.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Damage Weapon\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>Apply damage directly to weapon.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Disarm Opponent\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>The opponent must make an opposed Combat Style roll or have their weapon thrown a number of meters equal to the Damage bonus of the character. An unarmed character can instead choose to take the weapon. Each weapon size difference alters the difficulty.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Force Failure\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>''Opponent Fumbles''. Opponent fails on the other Special Effect.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Pin Weapon\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>''Character Fumbles'' You pin one of their opponent's weapons or shield, using their body or positioning to hold it in place. The opponent may use their turn to escape with Brawn or Unarmed, chosen by you.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Prepare Counter\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>Choose a Special Effect. When the opponent tries to use this effect, you may replace it with your own Special Effect.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Select Target\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>''Attacker Fumbles''. Can hit an adjacent creature within reach to be hit by the attack, who suffers no special effect.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#1e1b69\">\u003Ctd>Slip Free\u003C/td>\u003Ctd>D\u003C/td>\u003Ctd>''Defender Criticals''. Defender escapes Entangled or Grip.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Trip Opponent\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>The opponent must make opposed Brawn, Evade, or Acrobatics to avoid falling prone.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Weapon Special Effects\n---\n\n!!Bludgeoning Special Effects\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Offensive / Defensive\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Bash\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>Opponent totters back or sideways. Shields push one meter per two points of damage rolled, weapons one point per three points of damage.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Stun Location\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>If the opponent suffers damage, they must make an opposed Endurance roll. On a fail, the struck hit location is incapacitated for a number of turns equal to the damage suffered.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Piercing Special Effects\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Offensive / Defensive\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Impale\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>Roll damage twice and take the best. As long as the weapon is left in the wound, a penalty on the creatureâ€™s rolls. Removing an impaled weapon requires an Action Point and a successful Brawn check (opposed if the opponent resists), and the impaled creature suffers half weapon damage without additional modifiers, ignoring armor. Barbed weapons inflict full damage. Click \u003C\u003Cpopup here Impale_Notes>> to find the penalty.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Slashing Special Effects\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Offensive / Defensive\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Bleed\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>If the opponent is wounded, they must make an opposed Endurance roll or begin to bleed.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Scar Foe\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>Disfigure and scar the opponent.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Extra Special Effects\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Offensive / Defensive\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr style=\"background-color:#666606\">\u003Ctd>Entangling\u003C/td>\u003Ctd>O/D\u003C/td>\u003Ctd>Hit location is unusable (if limb) or all rolls suffer one grade of difficulty.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Kill Silently\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>The target is grappled and cannot raise an alarm for the entire round. Additionally, if during this time the attacks inflict a Serious or Major Wound, the target automatically fails its Endurance roll. Kill Silently can only be used on a surprised opponent and is countered when the grapple or the round ends.\u003C/td>\u003C/tr>\n\u003Ctr style=\"background-color:#691b1b\">\u003Ctd>Sunder\u003C/td>\u003Ctd>O\u003C/td>\u003Ctd>Any damage the target would suffer instead reduces the AP of the hit location.\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Rules","title":"Special Effects","modified":"20231002185624608"},
{"created":"20230202142214518","text":"Spell Resistance provides the recipient protection against magic cast at them. It blocks incoming spells with a Magnitude equal or less than its own. If a spell or miracle manages to overcome this protection, the Spell Resistance suffers no harm, unless of course it itself was the target of magical dismissal. \n\nThe negative side of Spell Resistance is that it cannot discern between friendly or hostile magic. Thus someone seriously wounded under its protection may need to terminate the spell or be prevented from receiving magical healing. Spell Resistance affects targets with a SIZ up to three times the Intensity of the spell.\n","tags":"Abjuration Spells","title":"Spell Resistance","modified":"20230202142242388"},
{"created":"20230202135315228","text":"!List of All Common Spells\n\u003C\u003Clist-links \"[tag[Spells]!tag[Obscure]sort[]]\">>\n\n!List of All Obscure Spells\n\u003C\u003Clist-links \"[tag[Spells]tag[Obscure]sort[]]\">>","title":"Spells","color":"darkblue","modified":"20230720073704643","tags":"[[Arcane Magic OLD]]"},
{"created":"20230626174314076","text":"A spell with the Sphere Form Component affects all creatures within a sphere with its center somewhere within the range of the spell, affecting 1d4+1 hit locations. The radius of the sphere is equal to the Form Multiplier in meters. Every creature within the area of the spell can avoid the effects of the spell with a successful Evade roll, ignoring completely spells that impose some effect and halving any damaging spells. This is in addition to any non Evade Resistance roll required by the spell.","tags":"[[Form Components]]","title":"Sphere Form Component","modified":"20230724174551414"},
{"created":"20230203121943593","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nSpirit Block is a powerful way of preventing the malign influences of spirits. The recipient receives complete protection from spirits with an Intensity of up to half the Intensity of the miracle (rounded up). So a theist invoking the spell at an Intensity of 7 could protect themselves from Intensity 4 spirits.\n\nThis miracle protects against spiritual assault only. Thus it prevents discorporation, spirit combat, possession, and the like. On the other hand, it provides no warding against the spells of a Haunt or physical attacks of an incorporated Predator Spirit for example.\n","tags":"Miracles","title":"Spirit Block","modified":"20230203122012749"},
{"created":"20230202223248829","text":"Spirit Resistance blocks spirits and intangible entities of other planes from coming into contact with the recipient. The magic blocks spirits of an Intensity up to half the Intensity of the spell. For example, an Intensity 3 disease spirit would be blocked by an Intensity 5 or 6 Spirit Resistance.\n\nA blocked spirit is unable to touch, discorporate, possess or otherwise engage the recipient in Spirit Combat. Likewise any magic cast by a spirit at the recipient is also blocked unless the Magnitude of the spell exceeds the Intensity of the Spirit Resistance.\n","tags":"Necromancy Spells","title":"Spirit Resistance","modified":"20230202223310410"},
{"created":"20230720125212602","text":"\u003C\u003CritualInfo [[Tens of Minutes]] Touch [[2 Magic Points]] None [[1 Minute]] [[A gem or precious rock to hold the magical power]]>>\n\nThe gem empowered with this ritual blocks spirits and intangible entities of other planes from coming into contact with the one holding it. The magic blocks spirits of an Intensity up to half the Intensity of the spell. For example, an Intensity 3 disease spirit would be blocked by an Intensity 5 or 6 Spirit Resistance.\n\nA blocked spirit is unable to touch, discorporate, possess or otherwise engage the recipient in Spirit Combat. Likewise any magic cast by a spirit at the recipient is also blocked unless the Magnitude of the spell exceeds the Intensity of the Spirits Protection. \n","tags":"Rituals","title":"Spirits Protection","modified":"20230721081106062"},
{"created":"20230223091424934","text":"\n\u003C\u003Cgmnotes [[Riverkin Company]]>>","tags":"TODO Organizations","title":"Starfall Syndicate","modified":"20230401130807297"},
{"created":"20221009193703015","text":"You starts with the following wealth:\n\n* 2d6*75 multiplied by your [[Status Multiplier|Status]].\n* The wealth gained by your [[Profession|Professions]], multiplied by your [[Status Multiplier|Status]].\n* An additional 1d6*50 earned through luck and chance.","title":"Starting Wealth","modified":"20230126181828417","tags":"[[Character Creation]]"},
{"created":"20221029160906728","text":"Each character comes into play with a life on their back, filled with pains, victories and experiences in between. A character's background is divided into chapters, with each one representing a phase in their life. For each one, roll the indicated dice and see what the Gods, Luck, or what have you, had in store for them. Work with the GM to create a story that complements your fate.\n\n!!Status \n\nThe place you are raised has a different effect in your upbringing and the people you know, regardless of their culture and carreer. Pick a status from the Status Table. The Status Multiplier affects the bonus to the [[Connections]] bonus gained by the character's [[culture|Cultures]]. You gain the Status Skills and increase them by +10%.\n\nA character who was raised with a higher standard of life than the common person of their place is regarded as one step higher in the Status Table. For example, the alderman of a village with peasant people will have the status of a Town Resident even if they don't really live in a town.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Status Table\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1d100\u003C/td>\u003Ctd class=\"title\">Status\u003C/td>\u003Ctd class=\"title\">Status\u003Cbr>Multiplier\u003C/td>\u003Ctd class=\"title\">Status Skills\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1-10%\u003C/td>\u003Ctd>Nobility\u003C/td>\u003Ctd>x2\u003C/td>\u003Ctd>Courtesy, Literacy\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11-30%\u003C/td>\u003Ctd>Highborn\u003C/td>\u003Ctd>x1.5\u003C/td>\u003Ctd>Literacy, Streetwise\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31-65%\u003C/td>\u003Ctd>Middleborn\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>Insight, Streetwise\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>66-95%\u003C/td>\u003Ctd>Lowborn\u003C/td>\u003Ctd>x0.5\u003C/td>\u003Ctd>Endurance, Insight\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>96-100%\u003C/td>\u003Ctd>Servant\u003C/td>\u003Ctd>x0.1\u003C/td>\u003Ctd>Endurance, Willpower\u003C/td>\u003C/tr>\n\u003C/table>","tags":"[[Character Creation]]","title":"Status","modified":"20230305113400166"},
{"created":"20230927100547748","text":"''Duration'': Instant\n\n//Mundane//\n\nThe elixir ends a bleed effect instantly, without having to wait for the onset to expire, and provides a difficulty grade bonus to a subsequent First Aid attempt\n","tags":"[[Alchemical Preparations]]","title":"Staunch Bleeding","modified":"20230927100634519"},
{"created":"20230203122016009","text":"\u003C\u003CmiracleInfo Minutes Meters 50 1>>\n''Resist'': Willpower\n\nUsed when facing overwhelming odds or terrifying challenges, this miracle renders those within its area immune to any natural mental or emotional manipulation. Magical attacks which generate a similar effect, such as [[Fear]], [[Dominate|Dominate (Creature Type)]], and the like, must exceed the Magnitude of the miracle to stand a chance of affecting the target.\n","tags":"Miracles","title":"Steadfast","modified":"20230203122237685"},
{"created":"20230316085910808","text":"\u003C\u003CcharInfo Stora Human Human Imperial Waitress Friendly>>\n\n\u003C\u003Cgmnotes Stora>>","tags":"Characters","title":"Stora","modified":"20230611205652923"},

{"created":"20230927100642308","text":"The elixir improves the strength of a specific substance. It works upon material up to the elixirâ€™s intensity in SIZ (or three times intensity in Enc). The substance gains +1 Armor Point for every two intensity and +1 Hit Point per intensity of the elixir. If used upon body armor, the wearer gains the benefits of the Armor Point improvement (the armor gains the benefits of the Hit Point increase).","tags":"[[Alchemical Preparations]]","title":"Strengthen (Substance)","modified":"20230927100711559"},
{"created":"20230721202118405","text":"\u003C\u003Clist-links \"[tag[Substance Components]sort[]]\">>","tags":"[[Arcane Magic]]","title":"Substance Components","modified":"20230927101741154","color":"darkblue"},
{"created":"20230203122140520","text":"\u003C\u003CmiracleInfo Instant [[Tens of Meters]] 70 2>>\n''Resist'': Evade\n\nSunspear summons a shaft of blazing light down from the sky to blast a single target. If not evaded, the scorching light will burn the victim for 1d6 damage +1 per three points of Intensity in one upper body hit location. Natural and worn armor count as half against this damage. Magical armor counts as normal. This miracle will only function in direct sunlight.\n","tags":"Miracles","title":"Sunspear","modified":"20230203122224473"},
{"created":"20230203122243001","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 70 2>>\n\nSureshot magically guides the trajectory of missiles thrown or fired by the recipient so that they almost always hit, no matter the situational modifiers or cover; provided at least some part of the target is visible, and they are within range of both the miracle and the weapon itself. Any failed ranged weapon attack roll is treated as a success instead. Fumbles, normal successes and critical successes remain unaffected. The target of the missile attack can still attempt to Parry or Evade as normal.\n","tags":"Miracles","title":"Sureshot","modified":"20230203122336132"},
{"created":"20230303170820524","text":"Characters may find themselves in hostile environments: deserts, arctic landscapes, mountains, rain-lashed moorlands, and so on. In such environments characters may find themselves battling the elements, and the three big killers: exposure, starvation, and thirst.\n\nEach danger has a specific onset time before a critical point is reached, after which debilitation occurs at a steady rate.\n\nOnce any of the conditions take hold characters start to accrue Fatigue levels. An Endurance roll is required at onset, which is then repeated every time the Exposure, Starvation or Dehydration Rate cycles. If the roll is failed then a level of Fatigued is accrued.\n\nCare should be taken to apply any skill penalties suffered for the current level of Fatigue. Eventually their increasing debilitation steadily wears down the characterâ€™s capabilities until Incapacitation is reached. Thereafter, without help death will swiftly follow.\n\n!Exposure\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>Temperature\u003C/th>\u003Cth>Climate\u003C/th>\u003Cth>Risk of Exposure\u003C/th>\u003Cth>Exposure Rate\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Below -20\u003C/td>\u003Ctd>Glacial\u003C/td>\u003Ctd>Yes\u003C/td>\u003Ctd>Minutes\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>-19 â€“ -10\u003C/td>\u003Ctd>Freezing\u003C/td>\u003Ctd>Yes\u003C/td>\u003Ctd>15 Minutes\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>-9 â€“ 0 \u003C/td>\u003Ctd>Cold\u003C/td>\u003Ctd>Yes\u003C/td>\u003Ctd>Hourly\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1â€“ 10\u003C/td>\u003Ctd>Chill\u003C/td>\u003Ctd>Yes\u003C/td>\u003Ctd>Daily\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11 â€“ 20\u003C/td>\u003Ctd>Cool\u003C/td>\u003Ctd>No\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21 â€“ 30\u003C/td>\u003Ctd>Warm\u003C/td>\u003Ctd>No\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31 â€“ 40\u003C/td>\u003Ctd>Hot\u003C/td>\u003Ctd>Yes\u003C/td>\u003Ctd>Hourly\u003C/td>\u003C/tr>\n\u003C/table>\n\n---\nExposure occurs when the body is insufficiently protected against a hostile environment. Assuming suitable clothing it usually starts to take effect after CON hours. The subsequent Exposure Rate can range from daily to mere minutes depending on the weather conditions. \n\n!Starvation\n---\nStarvation takes place after an extended period without food. Critical levels of starvation begin after a number of days equal to half CON. After this the Starvation Rate is daily.\n\n!Dehydration\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>Relative Humidity\u003C/th>\u003Cth>Typical Cloud Cover\u003C/th>\u003Cth>Amount per Hour\u003C/th>\u003Cth>Dehydration Rate\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>0-12 \u003C/td>\u003Ctd>None\u003C/td>\u003Ctd>None\u003C/td>\u003Ctd>Hourly\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>13-25\u003C/td>\u003Ctd>Scant cloud\u003C/td>\u003Ctd>Very light (0-1mm)\u003C/td>\u003Ctd>2 Hours\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>26-37\u003C/td>\u003Ctd>Scattered cloud\u003C/td>\u003Ctd>Light (1-2.5mm) \u003C/td>\u003Ctd>3 Hours\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>38-50\u003C/td>\u003Ctd>Heavy cloud\u003C/td>\u003Ctd>Moderate (2.5-10mm)\u003C/td>\u003Ctd>4 Hours\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>51-62\u003C/td>\u003Ctd>Slightly Overcast\u003C/td>\u003Ctd>Heavy (11-25mm)\u003C/td>\u003Ctd>4 Hours\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>63-75\u003C/td>\u003Ctd>Moderately Overcast\u003C/td>\u003Ctd>Very Heavy (26-50mm\u003C/td>\u003Ctd>3 Hours\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>76-87\u003C/td>\u003Ctd>Completely Overcast\u003C/td>\u003Ctd>Monsoon (51-80mm)\u003C/td>\u003Ctd>2 Hours\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>88-100\u003C/td>\u003Ctd>Storm Clouds\u003C/td>\u003Ctd>Deluge (81+mm)\u003C/td>\u003Ctd>Hourly\u003C/td>\u003C/tr>\n\u003C/table>\n\n---\nDehydration begins after CON x4 hours; although in arid or hot environments this might be CON x3 or even CON x2. The ensuing Dehydration Rate depends on the ambient aridity or humidity of the environment.\n\n","tags":"Rules","title":"Surviving the Environment","modified":"20230410214640831"},
{"created":"20230330095419188","text":"\u003C\u003CfeatureInfo [[3 Magic Points]] 90>>\n\nThe soulrider can spend 1 magic Point and drain 1d6 Magic Points from a creature. The soulrider gains half the amoung drained as temporary Magic Points which must be used within a number of hours equal to the Intensity or else they are lost. These Magic Points can only be used for effects the soulrider creates, such as using features or magical effects they know.\n\nThis requires that the soulrider touches or hugs the target, and the target can try to avoid this with an Evade or Hard Parry.","tags":"Features","title":"Syphon Essence","modified":"20230721081328255"},
{"created":"20221005174843819","text":"Roamers and nomads, the Tali are people with no land and no attachments to the hardships and toils of nations. They live scattered in Kedorith, often gathered in caravans and camps, or simple traveling alone with their families. \n\n''Society'': The Tali live amongst the other [[cultures|Cultures]], adapting their ever flowing temperament to the needs of the land they find themselves in. They are mysterious and while friendly with strangers, rarely let any of them into their circles.\n\n''Religion'': The Tali worship the Old Roamer, who is said to roam the lands as a cloaked figure with a new face each morning, seeking shelter and sharing stories. They believe that any traveler seeking help and shelter might be the Old Roamer coming to test them, and denying to do so might bring the wrath and punishment of the god in disguise. However, the Old Roamer is a trickster god, and a vile one at that, and in order to escape their tricks, the Tali must either give them a lustrious hospitality or steal a thing from their possessions. Both will appease the god and bring good luck to the family. Failing to do so will bring the god's wrath.\n\n''Common Races'': All\n\n''Connections'': +20% (Tali characters are regarded as born on the road and as such don't choose a [[status|Status]], instead gaining Deceit and Streetwise as their Status Skills)\n\n!!Passions\n* Loyalty to Family\n* Love (friend, sibling, romantic lover, or wealth)\n* Hate (rival, law, or town/city)\n\n''Languages'': Erecnian (Own), One Secondary of their choosing\n\n''Standard Skills'': Athletics, Drive, Deceit, Evade, Locale, Perception, Stealth; and either Dance or Sing\n\n''Professional Skills'': Art (Any), Commerce, Craft (Any), Customs (Any), Gambling, Language (Any), Streetwise, Survival\n\n[[Combat Styles]]: Frontiersman, Self Defense, Street Thug","tags":"Culture","title":"Tali","modified":"20230213114324153"},
{"created":"20230203144955084","text":"!Edicts\nPriests of the God of Strength value physical prowess and martial capabilities. Followers of the path of Strength must abide to the following edicts:\n\n* Be active and avoid slothfulness\n* Never cower from a fight \n* Never break an Oath\n\n!Magic\n\n*''Devotion 50%'': [[Aegis]], [[Fortify]], [[Perseverance]], [[Steadfast]], [[True (Weapon)]]\n*''Devotion 70%'': [[Actuate Mechanism]], [[Divine Armor]], [[Impetus]], [[Sacred Bond]], [[Thunderclap]]\n*''Devotion 90%'': [[Earthquake]]","title":"Tanog","modified":"20230319230035765","tags":"Deities"},
{"created":"20230319093648184","text":"\u003C\u003CcharInfo Tanogvas Korgan Ornak Imperial [[Priest of Tanog]] [[Player Character]]>>\n\n\u003C\u003Cgmnotes Tanogvas>>","tags":"PCs Characters Dead","title":"Tanogvas","modified":"20230827184709937"},
{"created":"20230202223317798","text":"''Resist'': Endurance\n\nTap is used to drain Characteristic points from victims in order to boost the practitionerâ€™s own, potentially achieving superhuman levels. Each version of the Tap spell affects a different characteristic. Targets may willingly submit to the spell or attempt to resist its effects, using Endurance if the spell is affecting a physical characteristic (STR, CON, SIZ, or DEX).\n\nThe number of points drained from each target is equal to the spellâ€™s Intensity (down to a minimum of 1 point). The practitioner however only gains one fifth of these points â€“ up to a maximum of double his original characteristic value. For instance if a sorcerer cast Tap (STR) at Intensity 7 on four targets, each of the victims would lose seven points of STR whilst the sorcererâ€™s own strength would be augmented by +6 points.\n\nOnce the spell concludes, the characteristic points of all involved revert to normal. When using Tap to steal a creatureâ€™s SIZ, the magic causes the victim to become wasted and skeletal, rather than shrinking them.\n","tags":"Necromancy Spells","title":"Tap (STR, CON, SIZ, or DEX)","modified":"20230202223509467"},
{"created":"20230626175042340","text":"A spell with the Target Form Component affects specific targets selected by the caster that are within the range of the spell. The number of targets the caster can simultaneously affect is equal to the Form Multiplier.","tags":"[[Form Components]]","title":"Target Form Component","modified":"20230626175221792"},
{"created":"20230209122828172","text":"!!Techniques\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Technique\u003C/th>\u003Cth class=\"title\">Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Economical\u003C/td>\u003Ctd>Elixir requires only trivial ingredients (not including ingredients specifically required by other techniques). Ingredient cost is free.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hasty\u003C/td>\u003Ctd>Elixir can be made with a base time of one round.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Improvised\u003C/td>\u003Ctd>Elixir can be made with poor-quality or non-existent tools without imposing a difficulty grade penalty to the creation roll.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Instant\u003C/td>\u003Ctd>Elixir has no onset time, or onset time of one minute for a mundane elixir.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Long-Lasting\u003C/td>\u003Ctd>Elixir lasts for intensity in hours, or intensity in days if applied twice (or if applied to an elixir with a base duration of hours).\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Plentiful\u003C/td>\u003Ctd>Elixir works three times, not just once.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Potent\u003C/td>\u003Ctd>Elixir may affect subjects with SIZ up to 5 x normal, or up to 10 x normal if applied twice.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Slow\u003C/td>\u003Ctd>Elixir has a longer onset time, up to 10 x intensity in minutes, or up to 10 x intensity in hours if applied twice.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Supported\u003C/td>\u003Ctd>Elixir does not require ongoing commitment of Magic Points from the practitioner. Requires use of a specific magical ingredient, based upon tradition.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Undetectable\u003C/td>\u003Ctd>Elixir resists magical detection of its presence with its magnitude. A mundane elixir resists attempts to detect it with the Lore (Alchemical Tradition) skill of its creator.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Concentrate\u003C/td>\u003Ctd>Works on natural poisons only, allows the POT of the elixir to be increased up to the alchemistâ€™s skill level if it is lower\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unspoiling\u003C/td>\u003Ctd>Elixir spoils after one year. Elixir never spoils if applied twice.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Changed Form\u003C/td>\u003Ctd>Elixir is a form other than an inhaled dust or an ingestible liquid.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Forms\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Form\u003C/th>\u003Cth class=\"title\">Mthod of Use\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Charm\u003C/td>\u003Ctd>Contact\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dust\u003C/td>\u003Ctd>Contact, inhalation, or smoke from burning (choose one)\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Liquid\u003C/td>\u003Ctd>Contact, ingestion, or vapour from evaporation (choose one)\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Paste\u003C/td>\u003Ctd>Contact\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Alchemy","title":"Techniques","modified":"20230209123451847"},
{"created":"20230425173529669","text":"''Resist'': Evade\n\n''Traits'': Concentration\n\nTelekinesis enables the practitioner tomove objects and creatures from a distance. The spell can affect a person, creature or object of a SIZ up to three times its Intensity, with the effect of the spell differing depending on its use.\n\n''Careful Maneuver''. This allows the practitioner to use any applicable skill at the distance allowed by telekinesis, however due to the unwieldiness of the magic, the attempt is at one grade harder difficulty.\n\n''Sustained Maneuver''. This allows the practitioner to move an object in any direction at a Movement Rate of 2. Further levels of Intensity not allocated to SIZ can instead be used to augment the speed of movement, each point granting an additional 2 meters per round. However, moving the object or creature in the air has its SIZ count as double when calculating if it can be affected by the spell, and the speed moving is also halved.\n\nIf the spell is used on a beast of burden or an object used to support others (such as a carpet) it must be capable of lifting the combined SIZ of both the creature or object, and those mounted upon it.","tags":"Elementalism Spells","title":"Telekinesis","modified":"20230425194729201"},
{"created":"20230202222439975","text":"''Resist'': Willpower\n\nTelepathy allows a practitioner to establish mental two way communication with a target, without the need for shared language or even species. In case of non-sapient creatures, communication is limited to the exchange of mental pictures or emotions.\n\nThe spell also grants the ability to experience memory, if the target is willing to share it. If cast on multiple targets, the caster can decide if everyone connected via the Telepathy can communicate freely, or whether they act as a hub for numerous private links.\n","tags":"Manipulation Spells","title":"Telepathy","modified":"20230425191327057"},

{"created":"20231104214941038","text":"\u003C\u003CcharInfo [[Teren Bethendson]] Human Human Dernian [[Rafeld Revolt Leader]]>>\n\n\u003C\u003Cgmnotes [[Teren Bethendson]]>>\n\nTeren, along with [[Silverhand Arienna]] is the leader of the brewing rebellion in [[Rafeld]]. He was born in [[Croden]] but left along with his brother Harkel to fight in the war.","tags":"Characters","title":"Teren Bethendson","modified":"20231104222631976"},
{"created":"20230124204549552","text":"The main religion of [[Imperial]] and [[Athelian]] cultures, the Tetrarchy Faith worships the following gods and their aspects written below:\n\n*Fleran, Goddess of Life\n**The Mother\n**The Healer\n**The Huntress\n**The Gardener\n*Koroned, the All-Knowing\n**The Scholar\n**The Traveler\n**The Merchant\n**The Inventor\n*Tanog, God of Strength\n**The Warrior\n**The Guardian\n**The Crafter\n**The Conqueror\n*Denath, God of the Departed\n**The Gravekeeper\n**The Martyr\n**The Cloaked One\n**The Lover\n\n\u003C\u003C\u003C\nWiki link: \u003C\u003Coutlink [[Tetrarchy Faith]] tiddler:[[Tetrarchy Faith]]>>\n\u003C\u003C\u003C","tags":"Hidden .PopUp","title":"Tetrarchy_Faith","modified":"20230222165532760"},
{"created":"20230203151853128","text":"!Edicts\nPriests of the Lady venerate acts of dare and chance. Those who follow the path of Luck share this single principle:\n\n* The Lady favor those who dare against the odds.\n\n!Magic\n*''Devotion 50%'': \n*''Devotion 70%'': [[Lucky]]\n*''Devotion 90%'':","title":"The Lady, Goddess of Luck","modified":"20230203180710817","tags":"TODO Deities"},
{"created":"20221006180912840","text":"''Examples'': Burglar, Conman, Fence, Mountebank, Muggerâ€¦\n\nThieves abound in Kedorith. Some are forced to steal simply to survive; some are cunning outlaws and highwaymen who enjoy fleecing others of their possessions. They range from petty criminals and pickpockets, to golden-tongued confidence tricksters. Some are master burglars, stealing for hire, while\nothers specialise in disposing of stolen merchandise. Wherever there are people, there are thieves. Wherever there is an opportunity to make money easily, and at someone elseâ€™s expense, there are hucksters and tricksters. Where goods are kept under lock and key, there are burglars. \n\nIn some towns and cities, petty thefts are viewed as a routine nuisance and something to be expected.\nMerchants who travel the Trade Alliance by road sometimes carry additional funds to be handed directly to the inevitable bandits, thereby protecting the things they most value. But in other places, such crimes are punishable by imprisonment, amputations, and, sometimes, death. While thieves of all kinds might abound, it is still a risky occupation.\n\n''Connections'': +15%\n\n''Wealth'': 2d4*50\n\n!! Skills\n''Standard Skills'': Athletics, Deceit, Evade, Insight, Perception, Stealth; Combat Style (Concealable\nWeapons Style)\n\n''Professional Skills'': Acting, Commerce, Disguise, Lockpicking, Mechanisms, Sleight, Streetwise","tags":"Cultureless Profession","title":"Thief","modified":"20221105195133848"},
{"created":"20230203122339737","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 70 2>>\n''Resist'': Endurance\n\nThis miracle summons a powerful blast of thunder from the open sky, to smite down foes. Everyone except the theist must resist the miracle. Those who fail are knocked prone by the expanding wall of sound, and struck deaf for the remainder of the miracle. Should anyone fumble the resistance roll against the spell, they are struck permanently deaf. Also, any items of glass or pottery will shatter automatically within the area of the spell.\n","tags":"Miracles","title":"Thunderclap","modified":"20230203122417037"},

{"created":"20230202155334159","text":"''Traits'': Concentration\n\nTrace Magic allows the caster to sense and possibly identify the traces of magical effects on the target. If observing the trace of a magical effect of Magnitude equal or less than the Intensity of Trace Magic it may also identify the type of magic (Arcane, Divine, etc.) and the unique signature of whichever religion, guild or tradition casted it â€“ or if already a member of that group, the individual. Observing a spell with a Magnitude twice the Intensity of Trace Magic [[stuns|Conditions]] the caster, ending the spell and inflicts one level of Fatigue.\n","tags":"Foresight Spells","title":"Trace Magic","modified":"20230720125030098"},

{"created":"20230124203536920","text":"The Trade Alliance stretches over the eastern shores of \u003C\u003Cpopup Erecna _Erecna>>. It is the the home of the [[Dernian]] culture and the mortal enemy of the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>>. The everflowing coins and the strong alliance with the Mier Empire, make the Trade Alliance a major power in \u003C\u003Cpopup Erecna _Erecna>>.\n\n\u003C\u003C\u003C\nWiki link: \u003C\u003Coutlink [[Trade Alliance]] tiddler:[[Trade Alliance]]>>\n\u003C\u003C\u003C","tags":"Hidden .PopUp","title":"Trade_Alliance","modified":"20230321104039584"},
{"created":"20230927100722798","text":"''Resist'': Willpower\n\nThe elixir transforms the target into a typical example of the specified creature. A body part of the specified creature is a necessary ingredient of the elixir â€“ a requirement that may be trivial for a Transform To Rabbit elixir, but much more difficult for a Transform to Wyrm elixir. The target adopts the physical Characteristics (STR, CON, SIZ and DEX) of the creature, and gains whatever inherent attacks and modes of locomotion it possesses. The target may use the creatureâ€™s base skills or their own, if they are better. The target does not gain any magical or supernatural abilities of the target creature, nor any of the creatureâ€™s mental characteristics. \n\nThe elixir will affect targets with SIZ less than or equal to three times the intensity of the elixir. r. For this purpose, the targetâ€™s SIZ is increased by the difference between the targetâ€™s SIZ and the average SIZ of the creature. Transforming a SIZ 13 human into a SIZ 13 deer requires intensity 5. Transforming the same human into a SIZ 30 ox requires 10 intensity, and into a SIZ 1 mouse requires 9 intensity. ","tags":"[[Alchemical Preparations]]","title":"Transform to (Creature)","modified":"20230927101316120"},
{"created":"20230927101330430","text":"The elixir changes SIZ of an unliving material into another material. Once transmuted, the material behaves as normal for its new shape. It returns to its original material when the elixir expires, though in whatever shape it has assumed. A stone changed to gold is unlikely to suffer any ill effects when it returns to being a stone, but a bronze sword changed to mud will probably be rendered unusable when it is once again bronze. The elixir can only affect magically-enchanted objects if the intensity of the elixir is greater than the magnitude of the enchantment. ","tags":"[[Alchemical Preparations]]","title":"Transmute (Material) to (Material)","modified":"20230927101353063"},
{"created":"20230628200716943","text":"\n\nA spell with the Transmute Method Component must have two Substance Components to function, which commonly can be performed only using Shape Points. It allows the first substance to turn into the second. Flesh could turn to stone, a wildfire could be snuff out into air. \n\nA transmuted object reverts to its original substance at the end of the spell. Any damage or alterations it suffered while in its temporary form remains when it reverts. For example, an iron door that got turned into mud and a hole was dug thought it would still have the same hole when it returns to iron.\n\nUsing Transmute with the only one Substance allows the caster to alter that substance to another occurance of it. For example, using [[flesh|Flesh Substance Component]] allows the caster to shapechange the target to another creature of SIZ difference up to the Intensity of the spell. Also using [[aether|Aether Substance Component]] allows the practitioner to return a magical effect cast on the target, and the target resisted, back to the original caster or to another target.\n\nTransmute spells can be resisted using the applicable skill for the second substance being used.","tags":"[[Method Components]]","title":"Transmute Method Component","modified":"20230725182354794"},

{"created":"20230203122419713","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nTrue (Weapon) augments the harm the recipient inflicts when wielding a specified close combat weapon. The miracle doubles that type of weaponâ€™s damage up to the maximum that the weapon can inflict, and increases its Size by one step for the purpose of overcoming parries. Thus under the effects of a True (Sword) miracle the wielder would roll 1d8 twice for a broadsword, but would not receive more than 8 points. Other bonuses, such as Damage Modifier, are not affected.\n","tags":"Miracles","title":"True (Weapon)","modified":"20230203122519581"},
{"created":"20220930084025120","text":"The Ulkasho live in the northern reaches of the forests of Wuerron, where the cold of the north meets the dangers of the vast forests. They are known as masterful trackers and survivalists, and their skill with the bow is famous throughout the lands of Kedorith.\n\n''Society'': The vast forests of Wuerron provide a home for those willing to live in a land untamed and where nature has the most power over their lives. They value companionship and loyalty, while also regarding the ability to survive in the untamed lands as a valuable and respectable skill one should have. Initially consisting of [[forls|Folr]] and later on [[korganels|Korganel]], [[humans|Human]] are not the primary residents of the Ulkasho Carans, and those [[humans|Human]] who live there only do so by having adapted to a lifestyle resembling that of the other races there.\n\n''Common Races'': [[Human]], [[Folr]], [[Korganel]]\n\n''Connections'': +10%\n\n!! Passions\n* Loyalty to Caran\n* Love (friend, sibling, or romantic lover)\n* Hate (animal species, rival, town)\n\n''Languages'': Erecnian (Secondary), Wuerroni (Own)\n\n''Standard Skills'': Athletics, First Aid, Influence, Locale, Perception, Sing, Stealth; and either Endurance or Evade.\n\n''Professional Skills'': Acrobatics, Art, Language (Folrish), Musicianship, Navigation (Forests), Oratory, Survival, Track.\n\n[[Combat Styles]]: Hunter, Settlement Guard, Street Thug\n","tags":"Culture","title":"Ulkasho","modified":"20221214120746281"},
