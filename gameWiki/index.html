{"created":"20230924184150968","text":"The soulrider is a creature that doesn't stand out from any other creature of its race, appearing in all ways as an autonomous creature. A living soulrider can mingle with society and interact with other creatures without drawing any suspicion as of their origin.\n\n!!Characteristics:\n\n* Distribute 6 extra points to the Characteristics.\n\n!!Skills\n* ''Standard'': Any three\n* ''Professional'': Any\n\n!!Features\n* 50%: \n* 70%: [[Skill Expertise]]\n* 90%: \n","tags":"[[Soulrider Types]]","title":"Living Type","modified":"20231108115628416"},
{"created":"20230202154351920","text":"''Resist'': Willpower\n\nLocate has many variations, always specific, and learned as separate spells. Some common examples are Objects, Creatures Types, and Effects. It works by attuning to the natural emanations of a creature or thing, alerting the caster to its presence within the spellâ€™s range, the sensations increasing as the caster gets nearer. \n\nThe target may be anything the caster knows of and falls into the specific category; however, a specific target requires that the caster have an accurate mental image, having either seen them in person or through magical means. Generic items such as a bed, chest, gold, a stairwell, ladder, etc., do not. Therefore, a personal or unique item may not be located through the use of this spell unless the caster is actually familiar with it. Locate can be blocked by dense or thick materials such as metal, or earth and stone at least one meter thick. The spell cannot discern emotions or thoughts.","tags":"Foresight Spells","title":"Locate (X)","modified":"20230202154622605"},
{"created":"20230410212324771","text":"''Base Value'': INT x2\n\nLore covers a specific body of knowledge which must be chosen when the skill is first learned. Astrology, Astronomy, Geography, History, Beasts, Magic, Politics, Warfare: these are all typical examples of Lore skills. Skill in a Lore means the character understands its fundamentals, how it can be applied to immediate challenges and problems, and can use the Lore to recall useful information.\n\nA critical Lore success grants a high degree of insight into what is being studied. It also means that a subsequent skill roll relevant to that Lore becomes one grade easier. For example, a commanding officer who critically succeeds in a Lore (Politics) roll knows that not only is the approaching troupe part of a diplomatic envoy, but they are mercenaries unhappy with their situation. If he later tries to influence the mercenaries to change sides his roll would become one step easier.\n\nFailing a Lore roll results in no useful information being gained. \n\nA fumbled Lore roll indicates a complete misunderstanding of the subject. Facts are wrong, and subsequent skill rolls dependent on the Lore skillâ€™s accuracy become one step more difficult.\n\nSome Lore skills require the character takes a more specific focus on the subject. Lore (Magic) for example is too general; a character must specify what type of Magic they have knowledge on. However, this doesn't prevent them from checking their knowledge on similar areas. For example, a character with Lore (Arcane Magic) can still attempt to check his skill when Lore (Divine Magic) is required, albeit at a one step harder difficulty. In the same example, even a character with Lore (Religion) could attempt a check related to Divine Magic.\n\n\n!!New Related Lore Skills\nIf a character ever learns a new Lore skill related to another one they already possess, they receive a bonus equal to the skill value they would roll with the skill they already have, minus their base value. For example, a character with 60% in Lore (Arcane Magic) with INT 12 learns a new Lore skill in Divine Magic. Instead of starting with a meager 24% (base value of double their INT), they also add +16% to their new Lore (Divine Magic) because they could already attempt a Hard Lore (Arcane Magic) for divine magic knowledge (40%-24%=16%).\n\n!!List of Lore Specialties\n\n* Alchemy\n* Architecture\n* Astrology\n* Astronomy\n* Beasts, specific species\n* Cartography\n* Demonology\n* Dragons\n* Geography\n* History, specific realm\n* Magic, specific type\n* Medicine / Poisons\n* Occult\n* Politics\n* Religion\n* Undead\n* Warfare","tags":"[[Professional Skills]]","title":"Lore","modified":"20230410220008905"},
{"created":"20230222090830668","text":"Luck Points help differentiate heroes from the rank and file. They represent a characterâ€™s ability to potentially turn failure into success, and even cheat death.\n\n!!Using Luck Points\nLuck points can be used in a variety of ways. Only one Luck Point can be used in support of a particular action. Each of the following options costs a single Luck Point.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Cheat Fate\u003C/td>\u003Ctd>Characters can use a Luck Point to re-roll any dice roll they make or swap the numbers already rolled, when rolling a d100 for example. This can be a skill roll, damage roll or anything else that has some effect.\u003Cbr>Characters can even force an opponent to re-roll an attack or damage roll made against them.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Desperate Effort\u003C/td>\u003Ctd>If a character has exhausted his Action Points during a fight and needs to find that last burst of desperate energy to perhaps avoid a messy demise, he may spend a Luck Point to gain an additional Action Point.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mitigate Damage\u003C/td>\u003Ctd>A character who suffers a Major Wound may spend a Luck Point to downgrade the injury to a Serious Wound. This reduces the damage taken to one Hit Point less than what would be required to inflict a Major Wound.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Earning Luck Points\nLuck Points don't replenish on their own; they require the character to exert themselves and achieve something. The most common ways to earn a Luck Point are the following.\n\n* Using a Passion in a way that causes drama or complications for the character.\n* Achieving a character goal or helping another character achieve one of their own.\n* Complete a major event in the story\n\nThe Gamemaster can also choose to give Luck Points on other situations as they see fit.","tags":"Rules","title":"Luck Points","modified":"20230320114921391"},
{"created":"20230203120113167","text":"\u003C\u003CmiracleInfo Minutes Touch 70 2>>\n\nThis miracle blesses the recipient with good luck and fortune. For the duration of the miracle, the recipient can choose one roll they made or is made against them and have it rerolled, taking the second result if it is better. ","tags":"Miracles","title":"Lucky","modified":"20231108142942424"},
{"created":"20230203120149987","text":"\u003C\u003CmiracleInfo Days Meters 70 2>>\n''Resist'': Willpower\n\nThis miracle infuses the target with gibbering madness. Targets which fail to resist will rant and rave uncontrollably, performing acts of utter insanity in a manner fitting to their personality, plot line and dramatic circumstances. In general, mad characters should be more harmless distractions than ticking time bombs.\n\nIn the case of player characters, until the Madness subsides or is somehow cured, the insane victim should be placed under control of the Games Master unless he deems the player is capable of acting out the insanity.\n","tags":"Miracles","title":"Madness","modified":"20230203120223748"},
{"created":"20230202124513181","text":"\u003Ctable class=\"infobox\">\n\u003C\u003Clist-links \"[tag[Magic]sort[]]\">>\n\u003C/table>\n\n!!Careful Magic\nMagical effects need not be performed with the haste and imprecision that combat entails. A character can take their time, carefully performing the required actions to create the magical effect. They may roll an Easy skill check if they increase the casting time by one incremenet, or Very Easy if increase it by two, represending careful preparation. (Remember the increments go as Turns or Rounds->Minutes->Hours->Days->etc.).\n\n!!Forcing Success\nA character may force the creation of a magical effect that has resulted to a failure, but not a fumble. A forced magical effect has its cost doubled and the result of the skill is treated as half its total.\n\n!!Dismissing Oneâ€™s Own Magic\nCharacters can dismiss any magic they have personally created as a Free Action. No roll is needed for dismissing a magical effect; simply the decision needed to cease its effects.\n\n!Restricted Actions During Performing Magic\n---\nWhilst performing magic, no matter what type, characters are only able to:\n\n* Move at maximum of walking pace\n* Perform Free or Reactive Actions\n\nTherefore characters cannot attack any foes whilst preparing a magical effect, or make any attempt to run or indeed perform any other skill. This reflects the deliberation needed to focus on the magical effect and channel the energy for it to have its desired effects.\n\n!!Interrupting Magic\nAll types of magic have a performing time, commonly measured in Turns. This means a character performing more complex magical effects can be slowed down by reacting to threats which eat up their available Action Points. However, unless the character suffers some dramatic shock, all this does is delay the final completion of the magical effect.\n\nTo totally disrupt the creation of a magical effect normally requires that the character be\ninjured or mentally suborned. The chance of this depends on the precise circumstances:\n\n* Minor Wounds force the character to make a Willpower check, failure makes the creation of the magical effect one difficulty grade harder.\n* Serious Wounds force the character to make a Willpower check, passing makes the creation one grade harder, whilst failing makes it two grades harder.\n* Major Wounds automatically causes the magic roll to fail.\n* Succumbing to mental domination automatically causes the magic roll to fail.\n* Parrying or Evading while the character spent their Proactive Action on creating the magical effect also requires the character to make a Willpower check, failure makes the creation of the magical effect one difficulty grade harder.\n\n","title":"Magic","color":"blue","modified":"20230425191029658","tags":"Rules"},
{"created":"20230126234241181","text":"Magic Items come in many forms, most augmenting or intensifying the abilities of the wearer. While possessing abilities on their own, most magic items require the expenditure of Magic Points from the user for these abilities to activate. Unless otherwise mentioned, activating a Magic Item requires an Action and costs 1 Magic Point.\n\nNotice that Uncommon Magic Items have their cost calculated in ''gold coins'', as their rarity and power make them costly and hard to find.\n\n!Common Magic Items\n---\n\u003C$reveal type=\"nomatch\" state=\"$:/state/CommonMagicItems\" text=\"show\">\n\n\u003C$button set=\"$:/state/CommonMagicItems\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/CommonMagicItems\" text=\"show\">\n\n\u003C$button set=\"$:/state/CommonMagicItems\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Animal Charm\u003C/td>\u003Ctd>A small part of an animal significant to the wilder's bond, it can be used as a potential focus to replenish a wilderâ€™s Magic Pool in incompatible environments. The wilder must succeed on a Hard Bond check when meditating with an Animal Charm to replenish their Magic Points.\u003C/td>\u003Ctd>[[Ulkasho]]\u003C/td>\u003Ctd>200 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Beacon Conduit\u003C/td>\u003Ctd>By activating the gem, the wielder and one creature touching them are teleported to the Asteril Beacon the Conduit is bonded to.\u003C/td>\u003Ctd>[[Athelian]]\u003C/td>\u003Ctd>1200 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Holy Symbol\u003C/td>\u003Ctd>The symbol of a deity, it can be used as a focus to replenish a theistâ€™s Devotion Pool when performing their daily veneration up to 2 points of their Pool.\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>150 sp\u003C/td>\u003C/tr> \n\u003Ctr>\u003Ctd>Leyshard\u003C/td>\u003Ctd>By crushing the small gem, the wielder gains 1d3+1 Magic Point.\u003C/td>\u003Ctd>[[Athelian]]\u003C/td>\u003Ctd>300 sp\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Uncommon Magic Items\n---\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/UncommonMagicItems\" text=\"show\">\n\n\u003C$button set=\"$:/state/UncommonMagicItems\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/UncommonMagicItems\" text=\"show\">\n\n\u003C$button set=\"$:/state/UncommonMagicItems\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\n\u003Ctr>\u003Ctd class=\"title\" colspan=4>Amulets\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Amulet of Magic Storage\u003C/td>\u003Ctd>This amulet comes in variations depending on the number of Magic Points the pure leyshard in its core can store, which may be drawn from to create magical effects. A character may only draw from a single item that provides Magic Points at one time. However, these points may not be combined with those derived from the characterâ€™s own personal store. Therefore, owners of the amulet must choose to use their own Magic Points or those provided by the amulet when a spell is cast. Spent points do not regenerate naturally and must be provided by an outside source, such as recharged by a character; not necessarily the amuletâ€™s owner. \n\u003C/td>\u003Ctd>+1: - \u003Cbr> +2: [[Athelian]]\u003C/td>\u003Ctd>+1: 10 gp\u003Cbr> +2: 25 gp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Amulet of Obscurity\u003C/td>\u003Ctd>When activated, this amulet makes it harder for the wearer to be detected by magical scrying and detection for a day. Any Resistance roll to resist such an effect becomes one grade easier.\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>20 gp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Amulet of Obscurity, Greater\u003C/td>\u003Ctd>This functions as the lesser version of this magic item, albeit the bonus to any resistance rolls is two grades easier.\u003C/td>\u003Ctd>[[Athelian]]\u003C/td>\u003Ctd>50 gp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Amulet of Natural Armor\u003C/td>\u003Ctd>This amulet comes in variations depending on the number of AP it offers. When activated, it lasts for 1 hour, during which, the wearer's Natural Armor increases by the amulet's bonus.\u003C/td>\u003Ctd>+1: - \u003Cbr> +2: [[Athelian]]\u003C/td>\u003Ctd>+1: 8 gp\u003Cbr> +2: 20 gp\u003C/td>\u003C/tr>\n\n\u003Ctr>\u003Ctd class=\"title\" colspan=4>Boots\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Boots of Stride\u003C/td>\u003Ctd> These boots come in variations depending on the bonus to the wearer's Movement they offer. When activated, the wearer's Movement Rate increases by the boots' bonus for one hour\u003C/td>\u003Ctd>+2: - \u003Cbr> +4: [[Athelian]]\u003C/td>\u003Ctd>+2: 6 gp \u003Cbr> +4: 15 gp\u003C/td>\u003C/tr>\n\n\u003Ctr>\u003Ctd class=\"title\" colspan=4>Cloaks\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cloak of Resistance\u003C/td>\u003Ctd>This cloak comes in variations depending on the bonus to resistance rolls it offers. When this cloak is activated, any resistance rolls the wearer rolls for 1 hour add the cloak's bonus.\u003C/td>\u003Ctd> +5%: - \u003Cbr> +10-20%: [[Athelian]]\u003C/td>\u003Ctd>+5%: 6 gp \u003Cbr> +10%: 15 gp 15%: 40 gp \u003Cbr> +20%: 100 gp\u003C/td>\u003C/tr>\n\n\u003Ctr>\u003Ctd class=\"title\" colspan=4>Weapon\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Arrow of Frostbite\u003C/td>\u003Ctd>When activated and fired, this arrow explodes with intense cold, covering the location struck with solid ice, dealing 1 cold damage and immobilizing the location. The ice's hardness is 2/4 \u003C/td>\u003Ctd>[[Athelian]]\u003C/td>\u003Ctd>10 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Weapon of Fire\u003C/td>\u003Ctd>When activated, this weapon's blade erupts in flames for 1 minute which deals an additional 1d4 fire damage, which treats Armor Points as half. \u003C/td>\u003Ctd>[[Athelian]]\u003C/td>\u003Ctd>5 gp\u003C/td>\u003C/tr>\n\n\u003C/table>\n\n\u003C/$reveal>\n\n!Obscure Magic Items\n---\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Magic Items\u003C/th>\u003C/tr>\n\u003Ctr>\u003C\u003Clist-links \"[tag[Magic Items]tag[Obscure]sort[]]\">>\u003C/tr>\n\u003C/table>\n","tags":"Equipment","title":"Magic Items","modified":"20231005193249745"},
{"created":"20221006180242408","text":"''Examples'': Enchantress, Magi, Warlock, Witch, Wizardâ€¦\n\nThere are those across the world who aspire to gain power or knowledge through the use of magic. Such dedicated practitioners seek to control the world around them through spells, incantations, and rituals\nthat are capable of directly altering the fabric of reality. They are fascinated by any or all aspects of magic, driven to master its subtleties, and discover lost incantations. \n\nSome gain their power from a lifetime of studying dusty tomes, whereas others might offer sacrifices to learn from the strange entities of forbidden realms. A few are deceivers with no supernatural powers at all, using legerdemain and prestidigitation to fool others into paying them respect.\n\n''Connections'': +10%\n\n''Wealth'': 2d6*50\n\n!! Skills\n''Standard Skills'': Customs, Deceit, Influence, Insight, Locale, Perception, Willpower\n\n''Professional Skills'': [[Casting|Arcane Magic]] (Specific Spellcasting Tradition), [[Shaping|Arcane Magic]], Language (any), Literacy, [[Lore]] (any), [[Research]], Sleight","tags":"Erecnian Halakanian Ulkasho Tali Profession","title":"Magician","modified":"20230720123055054"},
{"created":"20230421115251038","text":"\u003C\u003CcharInfo [[Magnus Smith]] Human Human Imperial Blacksmith>>\n\n\u003C\u003Cgmnotes [[Magnus Smith]]>>","tags":"Characters","title":"Magnus Smith","modified":"20230424110209822"},
{"created":"20230626204922595","text":"A spell with the Manipulate Method Component controls the specific substance to the caster's whims. Manipulate spells require the caster's full concentration, requiring the expendure of Action Points each time within the duration a manipulation in made. Unless specified, when the caster is not concentrated, the spell remains active but is passive; flying creatures remain aloft and coast with the speed they already had, illusions continue to hold but perform the last command they had.\n\nAn ''Elemental ''spell can be manipulated to shape the element like clay, move it at a speed equal to the Intensity in meters, chance its color, or other changes the caster desires. It can be resisted using Endurance.\n\nAn [[Air|Air Substance Component]] spell may alternatively allow the target to fly. The spell can affect a target of a SIZ up to three times its Intensity, granting them a base Movement Rate of 6. Further levels of Intensity not allocated to SIZ can instead be used to augment the speed of flight, each point granting an additional 6 meters per round. Flying requires concentration only when actively moving. If concentration lapses the magic continues, keeping the recipient hovering aloft; although if traveling at high speed it might take a round or two to coast to a stop. \n\nA [[Mind|Mind Substance Component]] spell produce an illusory effect on a target, tailored to fool a specific sense. The most common are used to subvert sight, sound, smell, taste and touch; but others exist to fool more exotic senses such as temperature, magic or emotion. Several senses can be combined with Shape Points to form a single illusion. The practitioner can only manipulate creatures with an INT or INS up to twice the spell's Intensity.\n\nDetecting an illusion is not normally permitted unless the observer has good reason to question its validity. The audible and visual illusions of a tiger cast on a pony will fool almost anyone, yet a dog witnessing the same illusion would notice that the tiger smelled very strongly of horse, and would have a strong suspicion that it was not all it seemed. In such cases the observer may attempt to resist using their Willpower against the Casting skill of the caster. Resistance rolls are also permitted if the illusion attempts to aggressively overwhelm those subject to its illusory effects (see below).\n\nIllusions can react to their surroundings provided the practitioner concentrates on the spell. If the casterâ€™s attention lapses the illusion enters a relatively static standby mode, still operant but no longer dynamically responding to the environment; so background noises, scents and such like rarely need to be concentrated on. \n\nIllusions can only be used to replicate senses and memories previously experienced by the caster, or things he can mentally imagine. Thus a practitioner could create some horrific looking monster with a hundred eyes, but correctly mimicking the taste of Fireberry Juice may be beyond his ability if he hasnâ€™t already sampled it. Such minor oversights are often a good way of recognising illusions.\n\nAdditionally, Mind spells may instill a powerful yet wholly artificial zeal or desire within those which it affects â€“ giving them a temporary Passion at a value equal to the casterâ€™s Casting skill. This can be anything from devoted adoration towards the caster to an unremitting hatred for a hitherto friendly nation. The practitioner can only manipulate creatures with an INT or INS up to twice the spell's Intensity. \n\nMind spells can be resisted using Willpower.\n\nA [[Flesh|Flesh Substance Component]] spell grant the practitioner physical control over the target. While the caster concentrates, they may mentally issue commands to the victim, who (in most circumstances), cannot refuse. If the caster allows his concentration to lapse, the victim temporarily regains volition; at least until the next time the practitioner re-establishes concentration. This does not grant any awareness of what the target is doing when beyond the perception of the caster. In addition, if the target escapes the Range of the spell they are freed from control, although it can be established again if they return. The practitioner can only manipulate creatures with a SIZ up to three times the spell's Intensity.\n\nA Flesh spell can alternatively be used to expedite the healing of wounds. The magic will counteract bleeding and stabilize a dying target, but cannot repair Major Wounds. Targets regenerate a number of Hit Points per hour equal to the Intensity of the spell. These points may be divided across several locations or all applied to one location at the will of the caster. However, the caster  must actively concentrate on the spell for healing to occur. If concentration lapses or the spell is terminated early, the amount of Hit Points recovered is proportional to the time spent regenerating.\n\nA Flesh spell can be resisted using Endurance.\n\nA [[Force|Force Substance Component]] spell allow the caster to move objects and creatures from a distance. The spell can affect a person, creature or object of a SIZ up to three times its Intensity, with the effect of the spell differing depending on its use.\n\n//Careful Maneuver//. This allows the practitioner to use any applicable skill at the distance allowed by telekinesis, however due to the unwieldiness of the magic, the attempt is at one grade harder difficulty.\n\n//Sustained Maneuver//. This allows the practitioner to move an object in any direction at a Movement Rate of 2. The spell can affect a target of a SIZ up to three times its Intensity, allowing them to blink 6 meters in any directions. Further levels of Intensity not allocated to SIZ can instead be used to augment the speed of movement, each point granting an additional 2 meters per round. However, keeping the object or creature in afloat has its SIZ count as double when calculating if it can be affected by the spell, and the speed moving is also halved.\n\nIf the spell is used on a beast of burden or an object used to support others (such as a carpet) it must be capable of lifting the combined SIZ of both the creature or object, and those mounted upon it.\n\nA Force spell can be resisted using Endurance.\n\nAn [[Aether|Aether Substance Component]] spell allows the caster to move the target  a distance by blinking from one place to another. The spell can affect a target of a SIZ up to three times its Intensity, allowing them to blink 6 meters in any directions. Further levels of Intensity not allocated to SIZ can instead be used to augment the speed of blink, each point granting an additional 6 meters. \n\nAn Aether spell can be resisted using Endurance.","tags":"[[Method Components]]","title":"Manipulate Method Component","modified":"20230725182923020"},
{"created":"20230202154633724","text":"''Resist'': Willpower\n\nMark is used to magically tag an object with a mystical sigil, so that it may be located, summoned or even targeted by another spell without being in range of the casterâ€™s perception. The magic can mark an object of a SIZ up to three times the spellâ€™s Intensity. Whilst the caster is within the Range of the spell, he is aware of the objectâ€™s distance and direction. \n\nThe Mark glows softly like a candle and has a shape unique to every practitioner. Nothing stops someone, however, from trying to cover and hide the Mark if they want, but once placed it cannot be removed until the spell ends. If cast upon a living creature, they may attempt to resist the effects of the spell. ","tags":"Foresight Spells","title":"Mark","modified":"20230202154733420"},
{"created":"20230720071159185","text":"!Forces, Units and Formations\nEach side involved in a battle is referred to as a force. A force can comprise of one or more units, and each unit can be something as small as a bodyguard or warband, or as large as a phalanx or legion. \n\nIn small scale engagements each force is likely to be a single unit, fighting under the\ncontrol of a sole commander â€“ say a warband under the command of its warleader, or a company of city militia led by its sergeant. Battles involving forces of a single unit are relatively swift to conclude and require very little use of tactical maps and markers to resolve.\n\nFor larger battles, forces can reach the scale of armies, which are, themselves, usually broken down into three parts: a strong centre, and two â€˜wingsâ€™. In most cases the centre and wings are treated as individual units, each under its own commander, with the overall battle plan predetermined by the leading, or superior, of the three. However, some battles are so large that each deployed element is formed from multiple units.\n\n!!Formation Type\nA formation is the tactical disposition a unit of warriors forms, provided that they possess the relevant Combat Style Trait, and have trained in that particular formation. Without the correct trait, it is impossible to coordinate individual unit members as an effective team and ensure they apply the correct tactics.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Casualties\u003C/th>\u003Cth>Base Morale Check\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>10%\u003C/td>\u003Ctd>Standard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>20%\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>50%\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>75%\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Situation\u003C/th>\u003Cth>Difficulty Grade\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Nearby allied unit retreats\u003C/td>\u003Ctd>1 grade harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unit is malnurished\u003C/td>\u003Ctd>1 grade harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unit commander falls\u003C/td>\u003Ctd>2 grades harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Outnumbered 2:1\u003C/td>\u003Ctd>1 grade harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Outnumbered 3:1\u003C/td>\u003Ctd>2 grades harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Outnumbered 5:1\u003C/td>\u003Ctd>3 grades harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unit possessed superior arms / magic\u003C/td>\u003Ctd>1 -2 grade easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unit fighting to defend homeland\u003C/td>\u003Ctd>1 - 3 grades easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unit has no means of escape\u003C/td>\u003Ctd>Surrenders or Automatic Success depending on whether the enemy takes prisoners\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Troop Type\u003C/th>\u003Cth>Multiplier\u003C/th>\u003Cth>Example\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Infantry\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>Human sized infantry\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Firearms\u003C/td>\u003Ctd>x1.5\u003C/td>\u003Ctd>Musketeers\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cavalry\u003C/td>\u003Ctd>x2\u003C/td>\u003Ctd>Mounted on horse sized herbavores\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chariots\u003C/td>\u003Ctd>x2\u003C/td>\u003Ctd>Drawn by horses or equivelant\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Grenadiers\u003C/td>\u003Ctd>x3\u003C/td>\u003Ctd>Explosive throwers\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Carnivores\u003C/td>\u003Ctd>x3\u003C/td>\u003Ctd>Animal handlers paired with tigers or packs or rabid wolves\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Scythed Chariots\u003C/td>\u003Ctd>x5\u003C/td>\u003Ctd>As per normal chariots, but armed with long scything blades on the wheels\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Massive Herbavores\u003C/td>\u003Ctd>x10\u003C/td>\u003Ctd>Elephants carrying troops\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Monsters\u003C/td>\u003Ctd>x10 and up\u003C/td>\u003Ctd>Horrific creatures such as giant scorpions or wyverns\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Unit Frontage\u003C/th>\u003Cth>Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C15\u003C/td>\u003Ctd>1d2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>16-30\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31-45\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>46-60\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-75\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>76-90\u003C/td>\u003Ctd>1d12\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>91-105\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>106-120\u003C/td>\u003Ctd>1d8+1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>121-135\u003C/td>\u003Ctd>2d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>136-150\u003C/td>\u003Ctd>1d10+1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>151-165\u003C/td>\u003Ctd>2d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>166-180\u003C/td>\u003Ctd>2d10+1d2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>181-195\u003C/td>\u003Ctd>2d10+1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>196-210\u003C/td>\u003Ctd>2d10+1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Every 15\u003C/td>\u003Ctd>Continue \u003Cbr> Progression\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Rules TODO","title":"Mass Combat Rules","modified":"20230720071227422"},
{"created":"20230126183838908","title":"Melee Weapons","modified":"20231104214830070","tags":"Equipment","text":"Weapon Size affects the result of a parry between two weapons. For more information check the [[Normal Combat Rules]].\n\nWeapon Size also determines the ease with which a weapon can be wielded along with another weapon (shields only count if they are dual wielded themselves, not when used with another type of weapon). A Small Weapon can be combined with anything. A Medium weapon can be combined with up to another Medium without any penalty. Larger weapons give a grade penalty equal to their distance from Medium when wielded with other Medium or larger weapons. If both dual wielded weapons are larger than Medium, both bestow a grade penalty equal to their combined step difference from Medium. For example, dual wielding a Battleaxe (M) and a Maradin (L) will give a penalty of Hard because the Maradin is one step larger than Medium. However, dual wielding two Lances (Huge weapons) will give a penalty of Impossible as each weapon is two steps larger than Medium.\n\nWeapon Reach affects how far it can hit a target in melee. Small and Medium weapons can only hit adjacent targets. Long weapons can hit targets up to two meters away. Very Long weapons can hit targets up to three meters away. Small weapons can also be concealed due to their small overall size and can also be used against a grappling or similarly close enemy. \n\nWeapon Commonality determines where is that weapon considered common, depending on culture. Searching for a weapon on the lands of a culture different from those included in the Commonality column increases the Common Price of the weapon by x1.5 or even x2 times, depending on the interactions of the two cultures. Erecnian culture refers to [[Athelians|Athelian]], [[Imperials|Imperial]], and [[Dernians|Dernian]].\n\nWeapons with an asterisk (*) on their Damage Type don't have access to their Damage Type Special Effects.\n\n! One Handed Weapons\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003Cth class=\"title\">Size\u003C/th>\u003Cth class=\"title\">Reach\u003C/th>\u003Cth class=\"title\">Damage Type\u003C/th>\u003Cth class=\"title\">Extra Special Effect\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">AP/HP\u003C/th>\u003Cth class=\"title\">Traits\u003C/th>\u003Cth class=\"title\">Common Cost\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Ball & chain \u003C/td>\u003Ctd>1d6+1\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Entangle\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>6/8\u003C/td>\u003Ctd>Flexible\u003C/td>\u003Ctd>250 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Battleaxe\u003C/td>\u003Ctd>1d6+1\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>Sunder\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/8\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>100 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Broadsword\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>S, P\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>6/10\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>175 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chain\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>B*\u003C/td>\u003Ctd>Entangle\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>8/6\u003C/td>\u003Ctd>Flexible\u003C/td>\u003Ctd>10 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Club\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/4\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>5 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dagger\u003C/td>\u003Ctd>1d4+1\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S, P\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u0 tr>\n\u003C/table>\n\n! Shields\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003Cth class=\"title\">Size\u003C/th>\u003Cth class=\"title\">Reach\u003C/th>\u003Cth class=\"title\">Damage Type\u003C/th>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">AP/HP\u003C/th>\u003Cth class=\"title\">Traits\u003C/th>\u003Cth class=\"title\">Common Cost\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Buckler\u003C/td>\u003Ctd>1d3\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>6/9\u003C/td>\u003Ctd>Passive Block 2\u003C/td>\u003Ctd>50 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Heater\u003C/td>\u003Ctd>1d3+1\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>B, P\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>4/9\u003C/td>\u003Ctd>Passive Block 3\u003C/td>\u003Ctd>150 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Kite\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>H\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>4/15\u003C/td>\u003Ctd>Passive Block 4\u003C/td>\u003Ctd>300 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>6/12\u003C/td>\u003Ctd>Passive Block 3\u003C/td>\u003Ctd>150 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tower\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>H\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>4/18\u003C/td>\u003Ctd>Passive Block 5\u003C/td>\u003Ctd>450 sp\u003C/td>\u003Ctd>Erecnian\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Weapon Traits\nSome weapons, due to their specialized nature, have certain qualities, or traits, that differentiate them from weapons of a similar style. The common traits are:\n\n*''Barbed'': If impaled it will cause full rather than half damage on being yanked free.\n*''Defensive'':If used to parry an attacking weapon, the weapon is considered one size larger than it actually is.\n*''Double Ended'': The weapon can be treated as dual wielding for the purposes of traits and attacks, unless the two weapon must be used simultaneously.\n*''Entrapping'': As per the Defensive trait, but also allows use of the Pin Weapon special effect without needing to roll a Critical. \n*''Flexible'': If the opponent is using a shield to parry, the shield is considered one size smaller than it actually is. So a Huge shield is considered Large, a Large shield is considered Medium, and so on.\n*''Mount'':The weapon must be used from the back of a moving mount.\n*''Offensive'': The weapon cannot be used to parry.\n*''Passive Block'': The weapon can passively block multiple Hit Locations, which must be contiguous to one another. \n*''Set'': The weapon can be set to receive a foot or mounted charge. \n*''Stealth'': The weapon must be used from ambush.\n*''Thrown'': The weapon can be used as a ranged weapon as well as a hand-to-hand weapon"},
{"created":"20221006180303601","text":"''Examples'': Broker, Hawker, Money Lender, Smuggler, Traderâ€¦\n\nMerchants come in many forms: the street vendor, small\nshopkeeper, wily caravanserai, intrepid merchant-venturer, and many more. Although their methods or\nmerchandise are different, all have one thing in common: to trade commodities (be it goods, food,\nlivestock, people, property, or even money) for the highest profit. Merchants know a bargain, and how to\ndrive a good one; and not all trade in legal merchandise. Due to their dealings as middlemen, many merchants pick up some knowledge of foreign cultures and languages, and not mention information that might be useful to those in power (or seeking it).\n\n''Connections'': +20%\n\n''Wealth'': 2d6*50\n\n!! Skills\n''Standard Skills'': Boating, Drive, Deceit, Insight, Influence, Locale, Ride\n\n''Professional Skills'': Commerce, Courtesy, Culture (any), Language (any), Literacy, Navigation,\nSeamanship, Research, Streetwise","tags":"Cultureless Profession","title":"Merchant","modified":"20221105194541543"},

{"created":"20230721205843769","text":"The Substance of Mind controls the thoughts and senses of creatures. Practitioners of Thoughts can manipulate how they perceive the world, manipulate what others think is real, and even grant their targets additional ways to do so.","tags":"[[Substance Components]]","title":"Mind Substance Component","modified":"20230724205233147"},
{"created":"20230203120226235","text":"\u003C\u003CmiracleInfo Days Meters 70 2>>\n''Resist'': Willpower\n\nThis spell blasts the intellect of the victim, obliterating their sapience. If not resisted, the victimâ€™s INT is temporarily converted to animalistic INS, removing from them the power of speech, writing or any other form of communication. It also prevents them from utilizing equipment and devices. If forced to fight in this condition, the victim will by default use their Unarmed skill. Although prevented from utilizing complex thought, it does not limit instinct and base cunning.\n","tags":"Miracles","title":"Mindblast","modified":"20230203120302750"},
{"created":"20230203120305275","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 50 1>>\n\nThis miracle allows mind-to-mind communication, Devotion Points and Magic Points to be shared between participants. Its use is normally restricted to those of the same or closely allied religions, since once the magical link is established; there are no safeguards as to what can be tapped from the participants â€“ all of whom must join the Mindlink willingly. \n\nMindlink has two main purposes. Either it allows an entire church hierarchy to support a handful of its theists so that they may cast many miracles, powered by the devotion pools of the rest of the worshippers; or it grants lesser ranked church members the ability (albeit temporarily) to call forth miracles normally beyond their capability.\n\nEach instance of Mindlink connects a pair of individuals in a two way link. Several castings using the same individual but with different partners will make them the hub of a Mindlink network, able to draw on the resources of each of the partners.\n\nIf a mental or emotion-affecting spell is cast at someone participating in a Mindlink, then everyone else directly linked to them must also resist the spell or suffer its consequences. Although participants in a Mindlink share deliberately transmitted thoughts, they remain their own entity, and may sever their connection to the Mindlink by willing it so on their turn, or by leaving the miracleâ€™s range.\n","tags":"Miracles","title":"Mindlink","modified":"20230203120348742"},
{"created":"20230202215552033","text":"Mindread permits the practitioner to discern the true emotions and motives of the target. The spell can only affect targets with an INT up to twice its Intensity. Although the magic allows a deeper awareness of psychological state, it does not enable the sorcerer to read memories or guarded thoughts. Targets who are aware of the spell may try to veil their feelings, gaining another resistance roll against the casterâ€™s Casting skill, each time they try to deflect the sorcererâ€™s probing.\n","tags":"Manipulation Spells","title":"Mindread","modified":"20230209100136793"},
{"created":"20221006180332888","text":"''Examples'': Prospector, Quarryman, Sapper, Well Diggerâ€¦\n\nMiners are those who excavate the ground, for any number of reasons. Some dig for ore and precious\nmetals; a few seek out special types of stone for building or statuary, while others dig to create catacombs or sewers, or to penetrate the defences of towns or castles. Whatever the purpose, miners are prepared to go deep into the ground, risking life and limb. As a result, they tend to be both physically\nand mentally strong, used to working in hot, cramped conditions for hours on end.\n\n''Connections'': +10%\n\n''Wealth'': 2d4*25\n\n!! Skills\n''Standard Skills'': Athletics, Brawn, Endurance, Locale, Perception, Sing, Willpower\n\n''Professional Skills'': Commerce, Craft (Mining), Engineering, Lore (Minerals), Mechanisms, Navigation (Underground), Survival\n","tags":"Dernian Erecnian Halakanian Sonorian Ulkasho Profession","title":"Miner","modified":"20221105194647845"},
