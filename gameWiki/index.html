{"created":"20230202224044692","text":"''Resist'': Evade\n\nDullblade is the reverse of Bladesharp, reducing the keenness of weapons and tools. It reduces the damage inflicted by a non-bludgeoning weapon by one step, and can never keep a sharp edge, making slashing weapons deal bludgeoning damage.\n\n Incidentally, it has no effect on bludgeoning weapons.","tags":"Transmutation Spells","title":"Dullblade","modified":"20230202224222186"},
{"created":"20230927092936040","text":"''Duration'': Instant\n\n//Mundane//\n\nThe making of dyes is a common alchemical occupation. This elixir changes the color of up to its intensity in SIZ points of a material (for purposes of this effect, 3 Enc = 1 SIZ). The color of the dye must be specified when the elixir is produced. Individual alchemical traditions may only know how to change the colors of specific kinds of materials (pottery and textiles being the most common). Dyes produced as magical elixirs are able to produce color effects impossible for mundane dyes (particularly brilliant colors, changing colors, or colors that expire with normal elixir Duration), determined when they are produced.","tags":"[[Alchemical Preparations]]","title":"Dye (Material)","modified":"20230927094011171"},
{"created":"20230721204126435","text":"The Substance of Earth controls one of the four primal elements of the world. Practitioners of Earth can manipulate stones and dirt, shape the earth to their will and turn the very ground against their enemies. ","tags":"[[Substance Components]]","title":"Earth Substance Component","modified":"20230721205100077"},
{"created":"20230203114516356","text":"\u003C\u003CmiracleInfo Instant [[Tens of Meters]] 90 3>>\n''Resist'': Evade\n\nEarthquake causes a ground tremor capable of knocking people from their feet and collapsing rigid buildings. At the very minimum, failing to resist the miracle causes the victim to fall prone. If located within a building, built up area or some vulnerable location (such as a forest or beneath a cliff), failing to evade also indicates that the person is struck, and trapped by falling debris. Use the size of the damage dice in a Contest of Strength (see Brawn) to determine the difficulty of being extracted from the wreckage. \n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Intensity\u003C/th>\u003Cth class=\"title\">Secondary Effect\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1\u003C/td>\u003Ctd>Suspended objects swing\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>2\u003C/td>\u003Ctd>Delicately balanced objects topple\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>3\u003C/td>\u003Ctd>Walls and buildings creak\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>4\u003C/td>\u003Ctd>Plaster and glass windows crack, trees and other tall objects quiver dramatically\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>5\u003C/td>\u003Ctd>Heavy furniture moved, wall mounted objects fall, cracks open in walls\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>6\u003C/td>\u003Ctd>Modest buildings of earth, wattle and daub or mud brick partially collapse. Minor brackets fal\u003C/td>\u003Ctd>1d2 damage to a single location\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>7\u003C/td>\u003Ctd>Heavy furniture overturned. Buildings of earth, wattle and daub or mud brick destroyed. Buildings of solid timber or masonry partially collapse. Fall of columns, statuary and boundary walls. Major tree limbs fall\u003C/td>\u003Ctd>1d4 damage to a single location\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>8\u003C/td>\u003Ctd>Modest buildings collapse. Ground cracks conspicuously, rockfalls from steep slopes. Underground pipes and sewers broken. Wooden bridges collapse. Small trees topple\u003C/td>\u003Ctd>1d6 damage to a single location\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>9\u003C/td>\u003Ctd>Well constructed buildings collapse. Large scale fortifications, city walls and stone bridges damaged. Ground badly cracked. Landslides and avalanches considerable. Big trees topple\u003C/td>\u003Ctd>1d8 damage to two locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>10\u003C/td>\u003Ctd>Few, if any, structures remain standing. Tunnels and caves collapse. Broad fissures in ground. Huge trees topple\u003C/td>\u003Ctd>1d10 damage to three locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11+\u003C/td>\u003Ctd>Total destruction, even colossal stone monuments suffer partial collapse. Cliffs and mountain flanks shatter\u003C/td>\u003Ctd>1d12 damage to four locations\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Miracles","title":"Earthquake","modified":"20230203115023512"},
{"created":"20231114215559800","text":"\u003C\u003CcharInfo Eivor Human Human Athelian Mercenary>>\n\n","tags":"Characters","title":"Eivor","modified":"20231114215918763"},
{"created":"20230209105221908","text":"!!List of Known Runes\n\n\u003C\u003Clist-links \"[tag[Elder Runes]!tag[Obscure]sort[]]\">>\n\n!!List of Obscure Runes\n\n\u003C\u003Clist-links \"[tag[Elder Runes]tag[Obscure]sort[]]\">>","tags":"[[Rune Magic]]","title":"Elder Runes","modified":"20230209111728460","color":"#d6baa5"},
{"created":"20230202151218807","text":"''Resist'': Evade\n\n''Traits'': Instant, Single Target\n\nAn elemental ball flies to the target, expanding as it travels, exploding as it hits. The blast radius is equal to one meter. Increasing the Targets with Shape Points increases the radius by 1 meter.\n\nElemental Blast deals damage to all victims in the area of effect, affecting 1d4+1 hit locations. Armor Points count as half. Magic armor may apply its entire Magic Bonus as well. A successful Resistance roll allows the victim to suffer only half the rolled damage. A Fire Blast aka a Fireball or a Lightning Blast has a chance of igniting flammable materials. This chance is equal to the damage rolled *5%.\n","tags":"Elementalism Spells","title":"Elemental Blast (Specific Element)","modified":"20230202153526587"},
{"created":"20230202151901139","text":"''Resist'': Evade\n\n''Traits'': Instant, Single Target\n\nWith a blast of energy, elemental energy juts from the fingers of the practitioner in a straight line, hitting every creature within range. Each creature hit takes half the damage of the previous creature in the line. Armor Points count as half normal. Magic armor may apply its entire Armor Points. A successful Resistance roll allows the victim to suffer only half the rolled damage but does not reduce the damage for the next creature in the line of effect as it normally should. \n\nA Firebolt or Lightning Bolt has a chance of igniting flammable materials. This chance is equal to the damage rolled *5%.\n","tags":"Elementalism Spells","title":"Elemental Bolt (Specific Element)","modified":"20230625195241622"},
{"created":"20230202140753201","text":"This spell creates an invisible barrier around the target, which shimmers with arcane energy when the specified element affects the target. They only suffer half damage from the specified element. A successful Resist roll negates all damage, is one grade easier, and in case of Evade, will not render the defender prone. However, a Fumble results in normal damage; in other words, the damage is not halved. \n\nElemental Protection also protects the target from exposure to hostile environments, such as the frigid cold of an arctic landscape, or the heat of a desert. In such occurrences, exposure starts twice as late and the Endurance roll is one grade easier.\n","tags":"Abjuration Spells","title":"Elemental Protection","modified":"20230202140817863"},
{"created":"20230202152520035","text":"''Resist'': Evade\n\nThis spell may be cast upon any item that may be opened and closed, such as a book, box, bottle, chest, etc. A sigil containing the trap appears on the targeted item until the trap is discharged. Merely touching an object enchanted with an Elemental Trap spell will cause the magic to discharge, resulting in an explosion 1 meter in radius. This damage is applied to everyone in the radius at 1d4+1 locations with Armor Points counting as half normal. Magic armor may apply its entire bonus as well. A successful Resistance roll allows the victim to suffer only half the rolled damage. A Fire or Lightning Trap has a chance of igniting flammable materials. This chance is equal to the damage rolled *5%.\n","tags":"Elementalism Spells","title":"Elemental Trap","modified":"20230202152607884"},
{"created":"20230927093041696","text":"''Duration'': Instant\n\n''Resist'': Willpower\n\nThis elixir expels a curse spirit with intensity of up to half the elixirâ€™s intensity (round down) from the subject. The affected spirit may resist with its Willpower. If the unfortunate subject of the elixir is affected by multiple curse spirits, the elixir targets the single strongest spirit it is able to affect.","tags":"[[Alchemical Preparations]]","title":"Eliminate Curse Spirit","modified":"20230927094050308"},
{"created":"20230927093126056","text":"''Duration'': Instant\n\nThis elixir dispels an ongoing magical effect with intensity equal to or less than the intensity of the elixir. The elixir only works if it can be applied in an appropriate manner to a physical object that is affected by the magic. If the target is affected by multiple magical effects, the elixir targets the single strongest effect it is able to affect.","tags":"[[Alchemical Preparations]]","title":"Eliminate Magic","modified":"20230927094116575"},
{"created":"20230202231006026","text":"\u003C\u003CritualInfo Permanent Touch [[3 Magic Points + the cost of the spell]] [[The caster of the arcane spell]] [[One hour per Magic Point required]] [[A handful of Asteril Dust per Magic Point required]]>>\n\nEnchant allows an item to become the conduit of an arcane spell, essentially creating an item with a permanent magical effect. Only spells with a duration longer than instantaneous can be used as enchantments. In addition, the spell is limited to possessing only as many points of shaping as the Intensity of the Enchant. The strain of creating the enchantment permanently reduces the Magic Points of the caster of the ritual by the magic point cost of the combined spell and ritual costs, even if the caster of the ritual wasnâ€™t the caster of the spell. The effects of the spell being made permanent must be decided during the casting of the ritual, such as the specific illusion of a Phantom spell.\n\nDismissing or Neutralizing an enchantment only suppresses its powers temporarily.\n","tags":"Rituals","title":"Enchant","modified":"20230927102603544"},
{"created":"20230330112656919","text":"When a character threatens an opponent and not threatened themselves by anyone other than the opponent, the opponent is considered engaged with them.\n\n!!Effects of Engagement\nAn engaged character has the full attention of their opponent. They cannot move away or closer to their engaging opponent without risking an attack against them. An engaged character can attempt an Opposed Evade check to change distance, with failure allowing the engaged character to either remain in their place or to still move but the engaging character to attempt to strike them with an attack. This attack can be countered as normal and costs one Action Point as normal.\n\nBoth characters can threaten each other if they are within each other's range, but engagement posses a large issue when the two combatants have weapons of different range. While the one with the shorter reach can be engaged, the other one is not, and is free to move as normal.\n\n!!Engagement and Multiple Opponents\nA character engage their opponent as long as they are themselves threatened by only that opponent. If a character is engaged by more than one opponents, they can't engage any of them as their attention is split between them.\n\nRushing to threaten an opponent is the most common way to break their engagement on an ally.\n\nLikewise, being threatened by more than one opponent who themselves are only threatened by you means you are engaged by all of them. Any Evade to attempt to change range with any of them is oppose by all, and any succeeding gains an attack as normal.","tags":"Rules","title":"Engagement","modified":"20230330114504758"},
{"created":"20230927094245457","text":"//Mundane//\n\nThis elixir improves a specific Attribute by an amount depending upon the intensity of the elixir. Magical versions of this elixir only work upon targets with SIZ and POW equal to or less than three times the intensity of the elixir. Mundane versions work upon targets with SIZ equal to or less than six times the intensity of the elixir and are not limited by the POW of the target, but can provide a maximum improvement of no more than +2 to any attribute.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Attribute\u003C/th>\u003Cth>Improvement\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Action Points\u003C/td>\u003Ctd>+1 per six intensity\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Armor Point\u003C/td>\u003Ctd>+1 per two intensity\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Damage Bonus\u003C/td>\u003Ctd>+1 per four intensity\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Healing Rate\u003C/td>\u003Ctd>+1 per two intensity\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Initiative\u003C/td>\u003Ctd>+1 per intensity\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Movement Rate\u003C/td>\u003Ctd>+1 per two intensity\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Skill\u003C/td>\u003Ctd>1 difficulty grade easier per four intensity\u003C/td>\u003C/tr>\n\u003C/table>","tags":"[[Alchemical Preparations]]","title":"Enhance (Attribute)","modified":"20230927094812494"},
{"created":"20230927093230953","text":"This elixir improves a specific Characteristic (except for POW) by one point for every point of intensity, to a maximum of double the original value. It only works upon targets with SIZ and POW less than or equal to three times the intensity of the elixir. ","tags":"[[Alchemical Preparations]]","title":"Enhance (Characteristic)","modified":"20230927094212956"},
{"created":"20230202224229247","text":"''Resist'': Endurance\n\nEnhance allows a practitioner to increase a physical trait of a target. It works in precisely the same way as [[Diminish|Diminish (STR, CON, SIZ, or DEX)]], save that it improves a specific characteristic, enhancing it by 2 points per Intensity of the spell â€“ to a maximum of twice the original characteristic value. Malevolent use of the spell may be resisted. \n","tags":"Spells Transmutation","title":"Enhance (STR, CON, SIZ, or DEX)","modified":"20230202224535082"},
{"created":"20230203205208363","text":"\u003C\u003CaspectInfo Minutes 70 2>>\n\n''Range'': Kilometers \n\n''Resist'': Willpower\n\nThe wilder can channel their bond into a specific animal of their bonded species that is within a number of meters equal to their Intensity. They gain control of the animal, allowing them to perceive with its senses and use its body as their own. However, the wilder loses control of their own body, which is rendered unconscious as long as Enhanced Bond remains in effect. Any mental effects targeting the animal also target the wilder as long as they are controlling the animal.\n\nA hostile animal can resist the effect with a successful Willpower roll. Making the animal perform an action which runs contrary to their strongest instincts permits a new resistance roll to break the effect. Suicidal actions instantly break the effect. \n","tags":"Aspects Universal","title":"Enhanced Bond","modified":"20230330085249170"},
{"created":"20230209110207769","text":"!!Creature\n''Duration'': Minutes\n\n''Runesage'': 70%\n\nCarving the Rune of Enhancement on a creature increases one of their Characteristics by the Intensity of the rune, depending on the location the rune was carved. Chest increases CON, Arms increase STR, Legs increase Dex. Multiple carvings of the same rune do not stack.\n\n!!Ground\n''Duration'': Months\n\n''Runesage'': 70%\n\nCarving the Rune of Enhancement on a location makes the affected area more fertile. Vegetation is more likely to take hold and grow, yet the rune does not protect it from the environment or any other threats.\n\n!!Object\n''Duration'': Minutes\n\n''Runesage'': 50%\n\nCarving the Rune of Enhancement on an object makes it more durable, increasing its Hit Points by a number equal to the Intensity of the rune.","tags":"[[Elder Runes]]","title":"Enhancement","modified":"20230209111550345"},
{"created":"20230202224335838","text":"''Resist'': Special, see text\n\nEnlarge is the opposite of the [[Shrink]] spell. It is used to expand non-living or inanimate objects, the initial SIZ of which cannot exceed a maximum of three times the spellâ€™s Intensity. Under its effect, the dimensions and weight of the object are multiplied by a factor equal to the Intensity. For instance a plank of wood subject to an Intensity 7 Enlarge spell, it would grow to seven times its length and mass, possibly allowing it to form a bridge.\n\nNormally objects cannot resist the magic, but if it is carried or worn by a living creature, then the victim may resist the spell with Endurance. Used offensively in this way, the creature has the chance to brace itself or simply drop the object as it expands. Thus whilst having a suit of mail grow to five times bigger and heavier may be a hindering inconvenience, it will not cause direct harm. Additionally, an object will stop growing when it meets too much resistance.\n","tags":"Spells Transmutation","title":"Enlarge","modified":"20230202224723043"},
{"created":"20230203115035404","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 70 2>>\n''Resist'': Evade\n\nEntangle animates natural vegetation so that it lashes about, snagging and gripping the target. The victim must resist the miracle or be held immobile for its entire duration. A held victim can attempt a Brawn skill roll. The entangling vegetation has a STR+SIZ equal to three times the Intensity of the spell regarding the Damage Modifier for escaping the grapple.\n","tags":"Miracles","title":"Entangle","modified":"20230203115107127"},
{"created":"20221005180326913","text":"''Examples'': Acrobat, Bard, Dancer, Player, Poetâ€¦\n\nProfessional entertainers, have a range of skills in which they can specialise. Acrobats perform feats of\nbalance, gymnastics and hand-eye co-ordination. Actors present plays or ribald pantomimes. Dancers entertain with diverse dances ranging from the erotic to ceremonial. Musicians use their instruments to perform private concerts or provide background music. Poets recite great works of literature and lyric poetry, whereas singers perform choral works, often as choirs. Storytellers recount apocryphal tales and so on. Entertainers sometimes learn several complementary arts to increase their repertoire and create unique acts. \n\nFor instance, a bard might combine the arts of music, singing and poetry. Travelling entertainers are found throughout the world, taking their performances from town to town, city to city, and fair to fair. Others are lone minstrels or troubadours, travelling a melancholy path in pursuit of their art.\n\n''Connections'': +15%\n\n''Wealth'': 2d6*25\n\n!!Skills\n''Standard Skills'': Athletics, Brawn, Dance, Deceit, Influence, Insight, Sing \n\n''Professional Skills'': Acrobatics, Acting, Oratory, Musicianship, Seduction, Sleight, Streetwise\n","tags":"Cultureless Profession","title":"Entertainer","modified":"20221105195229070"},
{"created":"20230202112305322","text":"! Acid\n---\nAcid can be general and affect all the materials it touches, or it can be specific and deal reduced damage or even ignore some materials.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Type\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003Cth class=\"title\">Duration\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Weak\u003C/td>\u003Ctd>1d2\u003C/td>\u003Ctd>1 Combat Round\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Strong\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>1d2 Combat Round\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Concentrated\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>1d3 Combat Round\u003C/td>\u003C/tr>\n\u003C/table>\n\n! Asphyxiation and Suffocation\n---\nCharacters can hold their breath for a number of seconds equal to their Endurance skill. However the character must be prepared (filling the lungs with as much air as possible); if not, then the period is halved if the character was in a passive situation, or reduced to one fifth if the character was engaged in strenuous activity.\n\nOnce the period of held breath is over, characters must make an Endurance roll, each round they are unable to breath correctly: \n\n*If the roll is a critical success, no further deterioration occurs.\n*If the roll is successful, the character accrues an extra level of Fatigue.\n*If the roll fails, the character sustains 1d2 extra levels of Fatigue that round.\n*If the roll is fumbled, the character sustains 1d3 extra levels of Fatigue that round.\n\nWithout aid, death from asphyxiation is usually swift. If the asphyxiation ends before the character dies, they recover Fatigue levels lost to suffocation relatively quickly; regaining one level per minute.\n\n!Blood Loss\nBleeding can be sustained in combat from the Bleeding [[Special Effect|Special Effects]] or from a [[Major Wound|Wounds]], or from diseases and poisons that result in bleeding. Blood loss functions similarly to Asphyxiation, risking fatigue each round the character has not managed to stench the bleeding.\n\nUnlike asphyxiation, the effects of serious blood loss on Fatigue are enduring. A character recovers Fatigue lost to bleeding at a rate of one level per day, starting the day after his exsanguinations cease.\n\n! Falling Damage\n---\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Distance Fallen\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1m or less\u003C/td>\u003Ctd>No damage\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>2m to 5m\u003C/td>\u003Ctd>1d6 damage to a random location\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>6m to 10m\u003C/td>\u003Ctd>2d6 damage to two random locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11m to 15m\u003C/td>\u003Ctd>3d6 to three random locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>16m to 20m\u003C/td>\u003Ctd>4d6 to four random locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Each +5m\u003C/td>\u003Ctd>+1d6 to one more location\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Size of falling creature\nThe Size of a creature affects the damage they suffer when falling. Smaller creatures treat the distance fallen as less, while larger treat the distance as higher.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">SIZ\u003C/th>\u003Cth class=\"title\">Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>For each 10 above 20\u003C/td>\u003Ctd>+1d6 to existing damage\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>8 - 9\u003C/td>\u003Ctd>1 meter less\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>6 - 7\u003C/td>\u003Ctd>3 meters less\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>4 - 5\u003C/td>\u003Ctd>5 meters less\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>2 - 3\u003C/td>\u003Ctd>8 meters less\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1\u003C/td>\u003Ctd>10 meters less\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Acrobatics\nAcrobatics can be used to mitigate falling damage â€“ a successful roll allows the character to treat the fall as if it were two metres shorter than it actually is. In addition, as long as the roll is successful and the character does not suffer a Serious\nor Major wound due to the fall, the character lands relatively safely and is not prone.\n\n!!Soft Landing\nCharacters falling onto soft surfaces may treat the distance they fall as halved for the purposes of damage.\n\n!!Landing on Traps\nCharacters falling onto damaging surfaces (such as a pit of spikes) will suffer the effects of the surface to all locations that are damaged in the fall.\n\n!Fire\n---\nIf left uncontrolled, fire spreads to a number of nearby hit locations per round, equal to its intensity.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Intensity\u003C/th>\u003Cth class=\"title\">Examples\u003C/th>\u003Cth class=\"title\">Time to Ignite\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003Cth class=\"title\">Affected Locations\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1\u003C/td>\u003Ctd>Candle\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>1d2\u003C/td>\u003Ctd>Touched location\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>2\u003C/td>\u003Ctd>Torch\u003C/td>\u003Ctd>1d3\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>Touched location\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>3\u003C/td>\u003Ctd>Campfire\u003C/td>\u003Ctd>1d2\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>Nearest 1d4+1 locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>4\u003C/td>\u003Ctd>Room filling conflagration\u003C/td>\u003Ctd>1d2\u003C/td>\u003Ctd>2d6\u003C/td>\u003Ctd>Nearest 1d4+1 locations\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>5\u003C/td>\u003Ctd>Volcanic Lava\u003C/td>\u003Ctd>Instant\u003C/td>\u003Ctd>3d6\u003C/td>\u003Ctd>Nearest 2d6 locations\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Rules","title":"Enviromental Dangers","modified":"20230306102708946"},
{"created":"20230126182145572","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\">Subpages\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C\u003Clist-links \"[tag[Equipment]sort[]]\">>\u003C/td>\u003C/tr>\n\u003C/table>\nAn item's Commonality represents the locations where it is easier, relatively, to find the specific item. If the item can also be found in any neighboring location, the price is increased by x1.2 to x1.5 depending on the general need and request. The farther from its location of commonality the exchange happens, the higher the price.\n\n!Modifying Weapons and Armor\n---\nMost weapons are build from steel and armors from steel or leather. However depending on the resources available, the culture, or demand, some weapons and armor may be build from different materials. \n\nWhile some materials might seem better than others, and some might seem to make the weapon or armor worse in every way, keep in mind that some materials are used specifically to counter creatures' immunities and resistances. Materials such as silver or wood might seem inferior for a weapon, but it is those materials that will save you when you fight a werewolf or a vampire.\n\nThis table, however, doesn't take in mind the rarity or difficulty of making a weapon or armor out of a specific material. This should be discussed with the Gamemaster and might have additional alterations to its price if the material is surprisingly rare in a given circumstance.\n\n!!Metalic Equipment\n\u003Ctable>\n\u003Ctr>\u003Cth>Material\u003C/th>\u003Cth>Effect on Weapon\u003C/th>\u003Cth>Effect on Armor\u003C/th>\u003Cth>ENC Modifier\u003C/th>\u003Cth>Cost Modifier\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Alchemical Silver\u003C/td>\u003Ctd>No difference\u003C/td>\u003Ctd>No difference\u003C/td>\u003Ctd>x1.25\u003C/td>\u003Ctd>x2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Iron\u003C/td>\u003Ctd>No difference\u003C/td>\u003Ctd>No difference\u003C/td>\u003Ctd>x1.25\u003C/td>\u003Ctd>x0.75\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Silver\u003C/td>\u003Ctd> Poor at armour penetration, treating all armour as possessing 1 more Armour Point than normal.\u003C/td>\u003Ctd>Reduce Armor Points by 1.\u003C/td>\u003Ctd>x1.25\u003C/td>\u003Ctd>x1.5\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ironwood\u003C/td>\u003Ctd>Reduce damage by one step.\u003C/td>\u003Ctd>Reduce HP by 75%.\u003C/td>\u003Ctd>x0.5\u003C/td>\u003Ctd>x1.25\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Wooden Equipment\n\u003Ctable>\n\u003Ctr>\u003Cth>Material\u003C/th>\u003Cth>Effect on Weapon\u003C/th>\u003Cth>Effect on Armor\u003C/th>\u003Cth>ENC Modifier\u003C/th>\u003Cth>Cost Modifier\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Alchemical Silver\u003C/td>\u003Ctd>Increase damage by +1\u003C/td>\u003Ctd>Increase AP by +1\u003C/td>\u003Ctd>x1.5\u003C/td>\u003Ctd>x4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Iron\u003C/td>\u003Ctd>Increase damage by +1\u003C/td>\u003Ctd>Increase AP by +1.\u003C/td>\u003Ctd>x1.5\u003C/td>\u003Ctd>x1.25\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Silver\u003C/td>\u003Ctd>Increase damage by one step. However, the weapon is poor at armour penetration, treating all armour as possessing 1 more Armour Point than normal.\u003C/td>\u003Ctd>Increase HP by 25%.\u003C/td>\u003Ctd>x1.5\u003C/td>\u003Ctd>x2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ironwood\u003C/td>\u003Ctd>Increase damage by +1.\u003C/td>\u003Ctd>Increase AP and HP by 25%.\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x1.5\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Fabric Equipment\n\u003Ctable>\n\u003Ctr>\u003Cth>Material\u003C/th>\u003Cth>Effect on Armor\u003C/th>\u003Cth>ENC Modifier\u003C/th>\u003Cth>Cost Modifier\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Linen\u003C/td>\u003Ctd>Reduce AP by 1.\u003C/td>\u003Ctd>x0.75\u003C/td>\u003Ctd>x1.25\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Silk\u003C/td>\u003Ctd>No difference\u003C/td>\u003Ctd>x0.5\u003C/td>\u003Ctd>x1.5\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Steelthread\u003C/td>\u003Ctd>Increase AP by 1\u003C/td>\u003Ctd>x1.25\u003C/td>\u003Ctd>x2\u003C/td>\u003C/tr>\n\u003C/table>","title":"Equipment","modified":"20230824192229889","tags":"[[Character Creation]]"},
{"created":"20230203112009885","text":"!From Parrying\n\nShields and weapons offer much needed protection to combatants by diverging or taking the force of an incoming blow. However, this effort can damage them, requiring frequent repairs or even replacements. When one fails to block all the damage from an attack, the parrying weapon suffers the same amount of damage as its wielder. \n\n!From Damage?\nArmor absorb part of an incomming hit, designed in such a way as to redirect the strike and avoid damaging themselves in the process. However, a powerful hit can't be redirected as effortlessly as a weak one. When a character suffers damage equal to double the Armor Points in that location, the armor is reduced by one point.","tags":"Rules","title":"Equipment Deterioration","modified":"20230306103114210"},
{"created":"20230124203731849","text":"The Holy Erecnian Empire covers the southern part of \u003C\u003Cpopup Erecna _Erecna>>. It is home to the [[Imperial]] culture and the heart of the \u003C\u003Cpopup [[Tetrarchy Faith]] Tetrarchy_Faith>>. While it has lost some of its power during the \u003C\u003Cpopup [[War of the Lances]] War_Lances>> against its mortal enemy, the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>>, it is still a bastion of military advancements and religion.\n\n\u003C\u003C\u003C\nWiki link: \u003C\u003Coutlink [[Holy Erecnian Empire]] tiddler:[[Holy Erecnian Empire]]>>\n\u003C\u003C\u003C","tags":"Hidden .PopUp","title":"Erecnian_Empire","modified":"20230321202925339"},
{"created":"20230203090655139","text":"\u003C\u003CritualInfo [[One day per Intensity]] [[1 meter per Intensity]] [[1 Magic Point per hour of casting]] [[Up to 1]] [[1d6 hours]] [[See text]]>>\n\nEvoke brings an extra-planar being to the presence of the caster; which can be anything from a demon or genie, to an intangible spirit. The only requirements are that it cannot be native to the plane of existence to which it is summoned, that it does not possess a POW greater than three times the ritualâ€™s Intensity, and that the caster knows its true name. In addition, the ritual requires a summoning circle to be drawn where the creature will be summoned. For every 10 points of SIZ of the target, one ounce of magical chalk is required. \n\nAlthough Evoke may summon the entity, it does not grant the caster any power over the extraplanar being. Unless some sort of magical protection or compulsion is used, the caster and those around them are completely at the mercy of the entity, relying on ritual tradition or good nature. \nOf course the being may not necessarily attack or punish its summoner, but few are happy about being yanked from their native plane without some sort of suitable reason or a gift to smooth ruffled feelings. Summoned entities only remain in the world for as long as the Duration of the ritual.\n","tags":"Rituals","title":"Evoke (Creature Type)","modified":"20230927102714337"},
{"created":"20230203115109267","text":"\u003C\u003CmiracleInfo Instant Touch 70 2>>\n''Resist'': Willpower\n\nBy means of this miracle, the theist calls upon their god to drive out a spirit currently possessing a corporeal being. Whether the possession is dominant or covert is immaterial. The magic exorcizes spirits with an Intensity of up to half the Intensity of the miracle. What occurs next depends on the attitude and type of spirit, but belligerent ones with the power may be tempted to engage other nearby targets in Spirit Combat. Thus this spell can be potentially dangerous for the caster or his fellows.","tags":"Miracles","title":"Exorcism","modified":"20230203115145984"},
{"created":"20230203111445942","text":"\u003C\u003CmiracleInfo Special None 90 3>>\n\nExtension lengthens the duration of any miracle with a non-in-stantaneous duration, for as long as the caster wishes to maintain it. Extension can be cast any time, provided the miracle being extended is still functioning. Other than reducing the theistâ€™s devotion pool by several Magic Points (three for Extension, and one or more for the extended miracle) the miracle has no other maintenance requirements. Extension changes the affected miracle's duration to permanent.\n","tags":"Miracles Universal","title":"Extension","modified":"20230203111734700"},
{"created":"20230203092130601","text":"\u003C\u003CritualInfo Permanent Touch [[4 Magic Points]] None [[4 Hours]] [[1 ounce of magic chalk, a skull of the familiar's type]]>>\n\nFamiliar Fabrication allows the caster to create a pseudo-alive creature of SIZ up to the Intensity of the ritual. The Familiar acts and functions as a common creature of its type, requiring food and other basic needs as that creature would. An animal familiar knows how to communicate with creatures of its type, however in an instinctive and animalistic way. A familiar of a creature that commonly knows a language knowns only what languages the caster knows. if the familiar doesn't speak any language, the communication between it and the caster can only exchange abstract thoughts and emotions.\n\nIt also commonly doesnâ€™t act on its own unless instructed by the caster. The familiar follows basic command words if it has INS, or exact orders if it has INT. When not instructed to perform an order, the familiar stands still and responds only to danger by avoiding it with the best of its abilities.\n\nA familiar can always be targeted by magical effects regardless of the distance between them and the caster. Also, a familiar can be destroyed by the caster before casting a spell to make the Casting roll two steps easier. Doing so consumes the familiarâ€™s body, but leaves the skull intact to be used again for the ritual. Using the same skull creates the same familiar, with its memories and personality intact, save for any irritation caused by its death.\n","tags":"Rituals","title":"Familiar Fabrication","modified":"20230927102927882"},
{"created":"20230302215625748","text":"\\define familyInfo(name:\"Unknown\", head:\"Unknown\", relation:\"Neutral\")\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>$name$\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Characters/$name$.webp\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Information\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Head of the Family\u003C/td>\u003Ctd>[[$head$]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Relation\u003C/td>\u003Ctd>$relation$\u003C/td>\u003C/tr>\n\u003C/table>\n\n\\end","tags":"$:/tags/Macro .Macros Hidden","title":"familyInfo","modified":"20230302215801807"},
{"created":"20221005180353648","text":"''Examples'': Gardener, Forager, Harvester, Ploughmanâ€¦\n\nFarmers cultivate the land, raising or harvesting crops, but they are often generalists in a range of skills necessary for foraging or maintaining their chattels. Usually their produce is food and other useful flora, such as medicinal herbs or plants which produce fibres for clothing. Not all agriculturalists necessarily tend a farm. Some wander wild regions harvesting the naturally occurring vegetation, whilst others supervise formal gardens for rich patrons. \n\n''Connections'': +10%\n\n''Wealth'': 2d4*25\n\n!!Skills\n''Standard Skills'': Athletics, Brawn, Drive, Endurance, Locale, Perception, Ride\n\n''Professional Skills'': Commerce, Craft (any), Lore (Agriculture), Lore (Animal Husbandry), Navigation,\nSurvival, Track","tags":"Dernian Erecnian Ulkasho Halakanian Sonorian Profession","title":"Farmer","modified":"20221105194608706"},
{"created":"20230223133714376","text":"Fast Combat Rules are commonly used in Arena fights or when a fight is not important enough to be given the attention required in normal Combat Rules.\n\n!Running a Fast Combat\n---\nAs all combat, Fast Combat is measured in Rounds. However, while a normal fight's round is 6 seconds, Fast Combat Rounds are measured in minutes, encompacing many exchanges of hits and flurishes.\n\nEvery round, each contestant rolls a number of d6 equal to one tenth of their highest Combat Style that is applicable to the match plus one twentieth of their Endurance. Whichever team gets the most 6s wins the round.\n\n!!Wounds in Fast Combat\nWhether the winner or the loser, a character participating in a round of fighting will surely come out wounded. \n\nWeapons and Armor play a major role in Fast Combat. When calculating the resulting injuries of the combatants, keep in mind Armor Points for reducing the damage. However this reduction cannot bring an injury below 1 damage.\n\nFor the sake of simplicity, Damage Modifier should also be calculated with the weapon damage. Each combatant deals average damage.\n\nEach combatant can use their successes to either negate an attack against them or attack an opponent. Each time the location is chosen at random and the choice can be different for each success.\n\n!!Wounded Combatants\nA combatant reduces the number of dice they roll by 1 for each [[Serious Wound|Wounds]] they have.\n\n!!Reckless Fighting\nA combatant that scores more than one success can choose to halve their successes in order to deal full damage. This can be chosen after the dice have been rolled but before the results of the other combatants has been revealed.\n\n!!Influencing a Fight\nA character in the crowd can use any skill, provided they explain how they use it, to influence the fight in favor of one of the contestants. If they succeed, the person they assisted can reroll one of the dice that didnâ€™t land on 6. Each die can be rerolled once per round and each time the same skill is used in later rounds, the difficulty increases each time.\n\n!Types of Arena Fights\n---\nDepending on the type of fight, the combat stops when a different type of wound is sustained.\n\n!!Fight to First Blood\nThe fight continues until one of the combatant has suffered a [[Minor Wound|Wounds]].\n\n!!Fight to Incapacitation\nThe fight continues until one of the combatants has suffered a [[Serious Wound|Wounds]].\n\nWhile not a deadly battle as a concept, acculumation of enough injuries on the same hit location can lead to a [[Major Wound|Wounds]] and possible death.\n\n!!Fight to the Death\nUsually, Fights to the Death are handled with the normal combat rules due to the severity of the result. It only ends when one combatant is dead.","tags":"Rules","title":"Fast Combat Rules","modified":"20230402083448099"},
{"created":"20230303102256687","text":"!!Physical Effort Table\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Effort\u003C/th>\u003Cth class=\"title\">Activity Duration\u003C/th>\u003Cth class=\"title\">Example\u003C/th>\u003Cth class=\"title\">Skill Roll\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Light\u003C/td>\u003Ctd>CON in hours\u003C/td>\u003Ctd>Activity that places no strain on the body. All reasonable activities at a steady pace.\u003C/td>\u003Ctd>Very Easy grade roll vs either Athletics, Brawn or Endurance according to the task (Athletics for exercise; Brawn for heavy lifting; Endurance for general activities).\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Medium\u003C/td>\u003Ctd>CON in minutes\u003C/td>\u003Ctd>Manual labour; sustained physical exercise.\u003C/td>\u003Ctd>As above, but at Easy\ngrade.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Strenuous\u003C/td>\u003Ctd>CON in seconds (rounded up to the next Combat Round)\u003C/td>\u003Ctd>Struggling against the elements; physical activity in extremely adverse circumstances\u003C/td>\u003Ctd>As above, but at Standard grade.\u003C/td>\u003C/tr>\n\u003C/table>\n\n","tags":"Rules","title":"Fatigue","modified":"20230303102947302"},
{"created":"20230203115147882","text":"\u003C\u003CmiracleInfo Minutes Meters 50 1>>\n''Resist'': Willpower\n\nThis miracle causes the target to be gripped with overwhelming fear. Targets which fail to resist will flee in terror away from the theist, and avoid engaging in combat unless brought to bay. Any skills used against the theist are at a two grade difficulty. It has no effect on unconscious targets, targets without an INT or INS Characteristic or with INT or INS higher than twice the Intensity of the power, or targets that are currently under the effect of another emotion-controlling spell of higher Intensity.\n","tags":"Miracles","title":"Fear","modified":"20230317103829920"},
{"created":"20230123212614064","text":"\\define featureInfo(cost:\"TODO\",tether:\"TODO\")\n\n''Cost'': $cost$\n\n''Tether'': $tether$%\n\n\\end","tags":"Hidden $:/tags/Macro .Macros","title":"featureInfo","modified":"20230212163302479"},
{"created":"20230204091611042","text":"!!Universal Features\n\n\u003C\u003Clist-links \"[tag[Features]tag[Universal]sort[]]\">>\n\n!!Type and Form Features\n\n\u003C\u003Clist-links \"[tag[Features]!tag[Universal]sort[]]\">>","title":"Features","modified":"20230306004341729","color":"purple","tags":"[[Soul Magic]]"},
{"created":"20230203115222578","text":"\u003C\u003CmiracleInfo Months Touch 70 2>>\n\nWhen cast on a person or creature, Fecundity will â€“ depending on its sex - ensure it will bear or sire offspring the next time it performs a reproductive act. Provided the miracle is maintained for the full term of gestation or pregnancy, the progeny will be born healthy. Fecundity also provides the antenatal young protection against magical curses, provided the Magnitude of the adverse magic does not exceed that of the miracle.","tags":"Miracles","title":"Fecundity","modified":"20230203115253392"},
{"created":"20230921103342997","text":"Bonded with tigers, lions, cats or other felines.\n\n!!Aspects\n* ''Bond 50%'': [[Beast Sense (Sight)|Beast Sense (Sense)]], [[Beast Stride (8m)|Beast Stride]], [[Natureâ€™s Weapons (Claws)|Nature's Weapons (Type)]]\n* ''Bond 70%'': [[Animal Trait (Night Sight)|Animal Trait (Trait)]], [[Natural Climber]]\n* ''Bond 90%'': [[Feral Agility]]\n\n!!Thyr Form\n''Requirements'': 4 Aspects\n\nThe wilder grows slimmer and more agile, gaining 2 Natural Armor per Hit Location. They also gain +5 to their DEX and +2 to their SIZ. Any existing Claws increase their damage by one step. Also once per round, the wilder may perform an Evade check as a Free Action.","tags":"[[Animal Bonds]] [[Primal Magic]]","title":"Felines Bond","modified":"20230921174620338"},
{"created":"20230921123039407","text":"\u003C\u003CaspectInfo Minutes 90 3>>\n\nThe wilder becomes so agile that defies the capabilities of their body. Evade checks are Easy and never result in the wilder falling prone. Whenever they fall from any height, treat it as if falling from a number of meters less equal to the Intensity.","tags":"Aspects","title":"Feral Agility","modified":"20230921174522228"},
{"created":"20230203204324314","text":"\u003C\u003CaspectInfo Minutes 70 2>>\n\nThe wilder is possessed by the bonded animalâ€™s ferocity, sacrificing their intelligence for animalistic intent and endurance. They replace their INT with INS but any Endurance rolls to withstand Wounds are one grade easier and their Damage Modifier increases by two steps. ","tags":"Aspects","title":"Feral Wrath","modified":"20230919190629277"},
{"created":"20230721204427107","text":"The Substance of Fire controls one of the four primal elements of the world. Practitioners of Fire can manipulate flames and heat and create explosions from thin air.","tags":"[[Substance Components]]","title":"Fire Substance Component","modified":"20230721205210405"},
{"created":"20230622085649147","text":"First Aid measures a characterâ€™s ability to treat minor injuries and stabilise severe ones. First Aid may be applied only once per specific injury. Thus a character that is slashed twice in the leg may have each wound treated separately. If suffering some form of bodily harm which simultaneously affected several body areas at once, such as being burned by Dragon Breath, then a First Aid attempt is permitted for each individual location. \n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>Injury\u003C/th>\u003Cth>Successful Treatment\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Asphyxiated\u003C/td>\u003Ctd>The victim begins breathing again\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bleeding\u003C/td>\u003Ctd>The blood flow is staunched.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Impaled\u003C/td>\u003Ctd>The impaling item is removed without causing further damage to the victim.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unconsciousness\u003C/td>\u003Ctd>As long as the unconsciousness is not the result of poisons or narcotics then the injured party is restored to awareness.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Minor Wound\u003C/td>\u003Ctd>Treatment restores 1d3 hit points to the injury\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Serious Wound\u003C/td>\u003Ctd>Treatment restores the location to partial functionality\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Major Wound / Deadly Wound\u003C/td>\u003Ctd>A successful First Aid roll on a location suffering from a Major or Deadly Wound does not return any Hit Points, nor restore functionality; but it does stabilize the area, and prevent immediate death resulting from the damage. More skilled healing is required to treat Major or Deadly Wounds.\u003C/td>\u003C/tr>\n\u003C/table>\n\nA character can self-administer First Aid, although depending on the circumstances (such as the location of the wound, its degree of severity and so forth) the roll may be subject to a greater degree of difficulty.\n\nApplying First Aid takes 1d3 minutes. Neither party can do anything else during the treatment. When tending life threatening trauma, the patient is temporarily stabilised until the result of the application is known. An injury that has had a previous form of First Aid applied cannot benefit from First Aid again, whether successful or not, until it has fully healed.\n\nA critical First Aid improves the result of the treatment. On a Minor Injury it recovers 1d6 Hit Points, on a Serious Injury it recovers 1d3 Hit Points, and\non a Major Injury it restores partial functionality (if possible), and permits it to heal naturally. A fumbled First Aid attempt causes more harm than good: the injured location suffers a further 1 point of damage, potentially increasing the severity of the injury.","tags":"[[Standard Skills]]","title":"First Aid","modified":"20230622090530743"},
{"created":"20221005180609641","text":"''Examples'': Beach Comber, Net Tender, Pearl Diver, Whalerâ€¦\n\nFishermen work the waters, braving the elements and dangers to bring back its bounty. Mostly they trawl for edible food, anything from shellfish to mackerel. A few seek commodities other than food however, particularly valuable items like rare shells, pearls, or even medicinal types of water plants. The social rank of fishermen depends on the value of what they recover; ~~a primitive island-based culture for example, might grant high status to those who bring back the greatest amount or most dangerous produce.~~ Fishermen do not necessarily need boats, and neither are they tied to the sea. Many live beside lakes or along rivers, using nets, baskets, and weirs to trap their catch.\n\n''Connections'': +10%\n\n''Wealth'': 2d4*25\n\n!!Skills\n''Standard Skills'': Athletics, Boating, Endurance, Locale, Perception, Stealth, Swim\n\n''Professional Skills'': Commerce, Craft (Any), Lore (Specific Species), Lore (Geography), Navigation, Seamanship, Survival\n","tags":"Cultureless Profession","title":"Fisher","modified":"20221105194623444"},
{"created":"20230203123120749","text":"!Edicts\nPriests of Fleran worship life and its circle. Those who wish to follow the path of the Cycle must:\n\n*Tend to the wounded.\n*Repel undeath and destroy it.\n*Don't take lives without reason or with malice but let life run its course.\n\n!Magic\n\n*''Devotion 50%'': [[Cure Malady]], [[Heal Wound]], [[Fecundity]], [[Lay to Rest]]\n*''Devotion 70%'': [[Cure Sense]], [[Heal Body]], [[Heal Mind]], [[Pacify]], [[Ripen]]\n*''Devotion 90%'': [[Rejuvenate]]\n","title":"Fleran","modified":"20230308151152065","tags":"Deities"},
{"created":"20230213193257411","text":"\u003C\u003CcharInfo [[Fleryanna Oakenheart]] Human Human Dernian [[Lady of the Court]]>>\n\n\u003C\u003Cgmnotes [[Fleryanna Oakenheart]]>>","title":"Fleryanna Oakenheart","modified":"20230919100158996","tags":"Characters"},
{"created":"20230721205214395","text":"The Substance of Flesh controls all living things that roam the world. Practitioner of Flesh can manipulate the bodies and physiology of creatures, as well as command them and even mend their wounds. Flesh is regarded one of the most immutable substances and require the most training and focus, yet its effects are powerful and dangerous.","tags":"[[Substance Components]]","title":"Flesh Substance Component","modified":"20230721205449259"},
{"created":"20230202152619146","text":"''Traits'': Concentration\n\nFly enables the recipient to move freely through the air at their own behest. The spell can affect a person, creature or object of a SIZ up to three times its Intensity, granting them a base Movement Rate of 6. Further levels of Intensity not allocated to SIZ can instead be used to augment the speed of flight, each point granting an additional 6 metres per round. For instance an Intensity 7 Fly spell could grant a SIZ 14 creature a Movement Rate whilst flying of 18. Fly requires concentration only when actively moving. If concentration lapses the magic continues, keeping the recipient hovering aloft; although if traveling at high speed it might take a round or two to coast to a stop.\n\n If the spell is used on a beast of burden or an object used to support others (such as a carpet) it must be capable of lifting the combined SIZ of both the creature or object, and those mounted upon it. Otherwise it either fails to take off, or sinks towards the ground at a rate deemed fitting by the Game Master.\n","tags":"Elementalism Spells","title":"Fly","modified":"20230202152706894"},
{"created":"20230204093446621","text":"\u003C\u003CfeatureInfo [[2 Magic Points]] 70>>\n\nThe summoned creature gains the ability to fly with a speed equal to their Movement Rate.","tags":"Features","title":"Flying","modified":"20230204093546764"},
{"created":"20220929162057683","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Folr\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Folr.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>25\u003C/td>\u003Ctd>180\u003C/td>\u003Ctd>270\u003C/td>\u003Ctd>320\u003C/td>\u003C/tr>\n\u003C/table>\n\nFolrsâ€™ bodies slowly change over time and generations, taking on a physical representation of their mental and spiritual states, and those who dwell in a region for a long period of time may find themselves or their descendants physically adapting to match their surroundings, most noticeably taking on coloration that reflects the local environment. They are generally taller than humans and possess a graceful, slender physique that is accentuated by their long-pointed ears. It is a mistake, however, to consider them weak or feeble, as the thin limbs of a folr can contain surprising power. Their eyes are wide and almond-shaped, and filled with large, vibrantly colored pupils. The coloration of folrs varies wildly and is much more diverse than that of humansâ€™ populations. However, as their coloration often matches their surroundings, folrs of a single community may appear quite similar. Forest-dwelling folrs often have variations of green, brown, and tan in their hair, eye, and even skin tones, while those closer to more arid environments might develop paler colors.\n\n!!Characteristics\n\n*''Str'': 3 - 18\n*''Con'': 3 - 16\n*''Siz'': 8 - 19\n*''Dex'': 6 - 18\n*''Int'': 8 - 18\n*''Pow'': 6 - 20\n*''Cha'': 3 - 18\n\n!!Physical Traits\n\n*''Type'': Biped.\n*''Senses'': Night Sight\n\n!!Mental Traits\n\n*''Nature-Touched'': Folrs with POW 13 or above are born with magical powers in their blood. By spending one Magic Point, their Movement rates are not reduced in woods, jungles, swamps, and similar overgrown terrain. They use their Willpower to use this ability and it has a duration of one tenth of their Willpower in minutes. Keep in mind that this bloodline doesnâ€™t grant them the ability to replenish their Magic Pool naturally.","tags":"Races","title":"Folr","modified":"20230923104557777"},
{"created":"20220929164838490","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Folr'yen\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Folr'yen.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>20\u003C/td>\u003Ctd>70\u003C/td>\u003Ctd>140\u003C/td>\u003Ctd>170\u003C/td>\u003C/tr>\n\u003C/table>\n\nFolr'yens' bodies are similar to their [[folr|Folr]] cousins, but their characteristics are less saturated. They have dark or very pale skin and hair, with only their eyes still holding the vibrance of their [[folrish|Folr]] ancestry. Overall, their colors tend to fit the darkness and the night, a tribute from Selyr, the Goddess of Night, who was the only god to forgive and lend them help.\n\n\n!!Characteristics\n\n*''Str'': 3 - 18\n*''Con'': 3 - 16\n*''Siz'': 8 - 18\n*''Dex'': 6 - 18\n*''Int'': 8 - 19\n*''Pow'': 5 - 19\n*''Cha'': 3 - 18\n\n!!Physical Traits\n\n*''Type'': Biped.\n*''Senses'': Dark Sight\n*''Light Blindness'': Whether from their generations living underground or because of their curse from the Gods, folr'yens suffer from light sensitivity. Abrupt exposure to any bright light blinds them for 1 round. On subsequent rounds, they are at least Winded as long as they remain in the affected area.\n\n!!Mental Traits\n\n*''Curse of the Gods'': The curse of the Kedrani Gods and the Katiriathyna still weighs upon the folr'yens. They suffer both of the following effects:\n**//Curse of the Gods//: Forlâ€™yens can never be blessed by one of the Kedrani or Tetrarchy Deities except for Selyr, the Bearer of the Moon. They can still be blessed by other deities. \n**//Dreamless Nights//: Folr'yens experience no dreams when they sleep.\n*''Selyr's Blessing'':  Forl'yens rolls to resist magical effects that try to charm them or create illusions are Easy. Additionally, they can expend 1 Magic Point when in dim light or darker make any Stealth roll Easy for a number of minutes equal to one tenth their Willpower.","tags":"Races","title":"Folr'yen","modified":"20230923100316217"},
{"created":"20230303165635164","text":"Food is not specified by any particular type as it can vary dramatically according to culture: assume that food bought is a meal which, for a very basic, cheap meal typically includes some kind of broth, pastry or bread, and some brewed or dairy beverage. More expensive meals include larger portions of meat or fish, a wider range of seasonal fruits and vegetables, and a better grade of beverage. A superior meal consists of several varied courses, and luxuries of some sort such as rare meats, spices or imported fruits.\n\nTrail rations consist of food preserved for long life, such as dried and cured meats, cheese, bread (usually unleavened flatbread for ease of transport), and cereals, either nuts or grains. Characters need to eat and drink at least once per day or begin\nto suffer penalties, see [[Surviving the Environment]].\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Type\u003C/th>\u003Cth class=\"title\">Cheap\u003C/th>\u003Cth class=\"title\">Reasonable\u003C/th>\u003Cth class=\"title\">Superior\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Meal at a tavern or inn\u003C/td>\u003Ctd>1 sp\u003C/td>\u003Ctd>3 sp\u003C/td>\u003Ctd>8 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ale or Beer for an evening\u003C/td>\u003Ctd>5 cp\u003C/td>\u003Ctd>1  sp\u003C/td>\u003Ctd>3 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Wine or Spirits for an\nevening\u003C/td>\u003Ctd>2 sp\u003C/td>\u003Ctd>4 sp\u003C/td>\u003Ctd>6 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Trail rations (7 days)\u003C/td>\u003Ctd>7 sp\u003C/td>\u003Ctd>9 sp\u003C/td>\u003Ctd>12 sp\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Equipment","title":"Food","modified":"20230410214640839"},
{"created":"20230721205453083","text":"The Substance of Force controls the power that binds all things together. Practitioners of Force can manipulate gravity, move objects from a distance, and even alter the impact of objects.","tags":"[[Substance Components]]","title":"Force Substance Component","modified":"20230721205626372"},
{"created":"20221005180639545","text":"''Examples'': Branch Wise, Charcoal Maker, Woodsmanâ€¦\n\nForesters live their lives among the woodlands and forests of the Elder Isles, trapping, hunting, and carving a life for themselves from the trees. They know the woodlands intimately, along with all the creatures, halflings and monsters that also make the forests their homes. The trees, despite providing a means for living, are treated with reverence and respect, because folklore teaches that they are things of great age and wisdom. If angered, the malevolent nature of the forest can be brought to bear, and that is something foresters wish to avoid. Foresters are most commonly found in the great Forest of Tantrevalles, but the Elder Isles has many other woodlands supporting similar, closely knit communities.\n\n''Connections'': +10%\n\n''Wealth'': 2d4*25\n\n!! Skills\n''Standard Skills'': Athletics, Brawn, Endurance, Folklore, Insight, Perception, Stealth\n\n''Professional Skills'': Commerce, Craft (any related to woodland crafts), Lore (Fauna), Lore (Flora), Navigation, Survival, Tracking","tags":"Dernian Erecnian Sonorian Tali Ulkasho Profession","title":"Forester","modified":"20221105194634926"},
{"created":"20230202153733744","text":"When casting this spell, the target may use the result of the Casting check of the caster in place of a skill check they have to make while the spell is in effect. The spell ends when its duration passes or the check is used.\n","tags":"Foresight Spells","title":"Foretell","modified":"20230209100010438"},
{"created":"20230626174238287","text":"\u003C\u003Clist-links \"[tag[Form Components]sort[]]\">>","title":"Form Components","modified":"20230720123006706","tags":"[[Arcane Magic]]","color":"darkblue"},
{"created":"20230306004753659","text":"\u003C\u003CfeatureInfo [[1 Magic Point]] 50>>\n\nThe soulrider can spend 1 Magic Point as a reaction and turn semicorporeal for a moment, potentially avoiding damage or physical constrains. They gain a number of AP equal to the Intensity, half against magical attacks, until the attack against them is resolved. This also allows them to escape grapples and restrains.","tags":"Features","title":"Form Flicker","modified":"20231024150940506"},
{"created":"20230203115255260","text":"\u003C\u003CmiracleInfo Instant [[Tens of Meters]] 50 1>>\n''Resist'': Evade\n\nFortify strengthens large scale constructions, making them more resilient to damage from natural disasters, siege weapons, and magical attacks. The miracle adds its Intensity to the natural Armour Points of all buildings and walls within its area of effect. Offensive magic which seeks to damage or modify a construction under the protection of Fortify has its Intensity reduced by that of the Fortify miracle.\n","tags":"Miracles","title":"Fortify","modified":"20230203115325721"},
{"created":"20230325153601318","text":"","title":"Gamemaster","color":"lightgrey","modified":"20230325153617798","tags":"Hidden"},
{"created":"20230321075453032","text":"!Stray Arrow\n''Rules'': Players roll 2d6. If they add to a 7 or 12, the player wins. Gamblers can double the bet to add 1d6 to the total.\n\n!Luck's Fortune\nPlayers secretly roll a d8, and publicly a d6 and a d4. Between each roll, they can choose to either fold, call the bid, or raise it. If at any point a player has any doubles, they roll an additional d4 at the end. If that additional d4 is a double, they roll another one and keep going until they haven't rolled any double. The highest total wins the pot.\n\n!Races\nEach creature competing rolls 3d4, each one representing its performance on each of the three rounds. The creature with the highest total wins, and the bidders on that creature take double their bet as winnings.\n\n!Dagger Dance\nTwo players face off, each trying to stab a knife between their fingers without hitting themselves. Each player rolls an applicable Combat Style, or an Easy Sleight, with the player that fails the roll losing the game. Each round both players succeed, the check becomes one step harder, up to two steps harder.","tags":"Rules","title":"Games of Chance","modified":"20231108160725445"},
{"created":"20230923104535500","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Garblunal\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Garblunal.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>16\u003C/td>\u003Ctd>60\u003C/td>\u003Ctd>90\u003C/td>\u003Ctd>100\u003C/td>\u003C/tr>\n\u003C/table>\n\nGarblunals might look like slightly shorter  [[folrs|Folr]] to the untrained eyes, but have some significant differences. Their characteristics are rougher, their facial hair thicker and usually extending all the way up to the tips of their ears. And above all else, their fangs are elongated and sharp, betraying their ancestry to the wolf. They skin is usually darker in color but disaturated and their hair black or brown, with small variations. Only their eyes have the vibrant colors of their [[folrish|Folr]] cousins, but even that is usually mixed with the hunting eyes of a wolf.\n\n!!Characteristics\n\n* ''Str'': 5 - 19\n* ''Con'': 4 - 18\n* ''Siz'': 8 - 17\n* ''Dex'': 5 - 19\n* ''Int'': 8 - 18\n* ''Pow'': 3 - 18\n* ''Cha'': 3 - 16\n\n!!Physical Traits\n\n* ''Type'': Biped.\n* ''Senses'': Night Sight\n* ''Bite'': Garblunals have long fangs and strong jaws that allow them to use their bite as an attack. \n\n!!Mental Traits\n* ''Nature Soul'': Garblunals possess the Nature Soul [[Character Trait|Character Traits]] with a connection to wolves.","tags":"Races","title":"Garblunal","modified":"20231108212107620"},
{"created":"20230304113023629","text":"\u003C\u003CcharInfo [[Gellen Aeternitas]] Quezimure Quezimure Imperial Mercenary>>\n\n\u003C\u003Cgmnotes Nodus>>","tags":"Characters PCs","title":"Gellen Aeternitas","modified":"20230801212246828"},

{"created":"20230927095019444","text":"The elixir provides a specific Creature Ability. The elixir only affects targets with SIZ and POW less than or equal to three times the intensity of the elixir. Minimum intensity requirements for specific abilities are listed below:\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Ability\u003C/th>\u003Cth>Required Intensity\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adhering\u003C/td>\u003Ctd>4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Aquatic\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Camouflaged\u003C/td>\u003Ctd>4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dark Sight\u003C/td>\u003Ctd>4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Earth Sense\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Echolocation\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Formidable Natural Weapons\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Frenzy\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hold Breath\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Life Sense\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Magic Sense\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Night Sight\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Swimmer\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Terrifying\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003C/table>","tags":"[[Alchemical Preparations]]","title":"Grant (Ability)","modified":"20230927095331901"},
{"created":"20230203115328667","text":"\u003C\u003CmiracleInfo Hours [[Tens of Meters]] 90 3>>\n\nGrowth accelerates the growing speed of vegetation, aging it by one year for each hour until the miracle concludes. Under its effects, trees and bushes can increase in size and verdure dramatically, although at the cost of wildly sprawling, tangled proliferation of every plant within the area of effect. Repeated use of this miracle can potentially grow a thick forest over what had been open fields a few days previously.","tags":"Miracles","title":"Growth","modified":"20230203115402677"},
{"created":"20230202152716361","text":"''Resist'': Evade\n\nA violent torrent of air blasts from the casterâ€™s hands, smashing on a target within range. The victim takes half damage to 1d3 hit locations, with any armor counting as normal. They also must succeed on an Athletics check or be pushed back a number of meters equal to the damage taken before being reduced by any armor. On a Fumble, the victim falls prone.  A successful Resistance roll allows the victim to halve again the damage taken.","tags":"Elementalism Spells","title":"Gust of Wind","modified":"20230202152830789"},
{"created":"20220930074000147","text":"While most of the races treat the deserts of the south of Erecna as a place of emptiness and death, some people seem to thrive amongst the heat and the sand.\n\n''Society'': The halakanians have learned to live in a hostile environment that takes the weak and the strong alike. They are a hardened people, who value endurance, power, and perseverance more than race or birth. The leaders of the halakanian nations are great warriors and status is usually closely corelated with power. \n\n''Common Races'': [[Human]], [[Folr]], [[Korgan]], [[Hudow]]\n\n''Connections'': +15%\n\n!! Passions\n* Loyalty to the Sultan\n* Love (friend, sibling, romantic lover, or town/city)\n* Hate (rival, gang, town)\n\n\n\n''Languages'': Erecnian (Secondary), Halakanian (Own)\n\n''Standard Skills'': Athletics, Brawn, Endurance, First Aid, Locale, Perception, Ride; and either Deceit or Influence.\n\n''Professional Skills'': Commerce, Craft, Language (Any), Navigation (Desert), Seamanship, Streetwise, Survival, Track.\n\n[[Combat Styles]]: Desert Dweller, Street Thug, Town Militia\n","tags":"Culture","title":"Halakanian","modified":"20231113133244785"},
{"created":"20230626185853257","text":"A spell with the Harm Method Component inflicts injuries to its targets according to its Substance. Instantaneous spells can be made continuous, but the damage is reduce two damage steps. A successful resist also prevents the target to suffer any reoccuring damage. A target suffering from continuous damage must spend an Action to attempt the resistance roll again in order to stop the damage. Continuous damage is inflicted once per Round.\n\nSpells that deal elemental damage are instantaneous and can be resisted with Evade, success meaning the target suffers half damage. Elemental spells ignore half the Armor Points of the target. Also according to the element, the spell might behave differently:\n\n* [[Fire|Fire Substance Component]] spells have a chance to ignite flammable materials equal to the damage dealt * 5%. \n* [[Air|Air Substance Component]] and [[Force|Force Substance Component]] spells deal half damage but push the targets back a number of meters equal to the damage dealt before any reduction and the targets must succeed on an Standard Athletics or Easy Acrobatics to avoid being knocked prone.\n* [[Earth|Earth Substance Component]] spells treat Armor Points as normal, but any grade of success above the target allows the use of the [[Impale|Special Effects]] Special Effect, treating the shard impaling as a weapon with size according to damage (1d4 or 1d6 = Small, 1d8 or 1d10 = Medium, 2d6 or 2d8 = Large, 2d10 = Huge)\n* [[Water|Water Substance Component]] spells are the most versatile and function either similarly to air or earth spells whether the water is in liquid or solid form respectively.\n\nSpells that target a creature's [[mind|Mind Substance Component]] don't harm permanently the target, they disable or provide a hinderance on the target's thoughts and functioning. A sense is disabled for the duration of the spell, or confusion is inflicted on their mind that inflict a grade penalty to all rolls. These spells can be resisted using Willpower.\n\n[[Flesh|Flesh Substance Component]] and [[aether|Aether Substance Component]] spells are instantaneous and deal half damage but completely ignore the target's worn armor. They can be resisted using Endurance.","tags":"[[Method Components]]","title":"Harm Method Component","modified":"20230725184839170"},
{"created":"20230203115405484","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 50 1>>\n''Resist'': Willpower\n\nHarmonize causes the target to do exactly what the theist does. If not resisted the victim must mimic every physical move, albeit in a jerky, almost puppet-like manner. It only works on beings with roughly the same physiology as the caster; with limbs or locations not shared by both participants remaining unaffected by the magic. The miracle only controls gross motor skills, and does not permit control of the victimâ€™s speech. Use of this magic can humiliate someone from afar, or perhaps even force them into performing a murderous or suicidal act.\n\nIf Harmonize is used to force the subject to attack or defend, the combat style rolls are automatically one grade harder to accomplish owing to the jerky movement of the victim.\n","tags":"Miracles","title":"Harmonize","modified":"20230203115446224"},
{"created":"20230202224729412","text":"''Resist'': Endurance\n\nHaste augments the Movement Rate of whatever it is cast on, whether a person, creature or object. The spell can affect targets up to a maximum SIZ of three times the Intensity of the spell. Under its effect, the recipientâ€™s Movement Rate is increased by an amount equal to the Intensity. If the target is an inanimate object, it increases the top speed of the vehicle or vessel, but does not provide motive power.\n\nHinder is the opposite of Haste, reducing the Movement Rate of the affected creatures, to a minimum of 1 meter.\n","tags":"Spells Transmutation","title":"Haste / Hinder","modified":"20230202224814770"},
{"created":"20230203115448659","text":"\u003C\u003CmiracleInfo Instant Touch 70 2>>\n\nThis powerful miracle instantly heals all hit points suffered by the target in the location touched. Like [[Heal Wound]], this miracle has no effect on Major Wounds save to stabilize the injury, preventing death.","tags":"Miracles","title":"Heal Body","modified":"20230203115522041"},
{"created":"20230927095425074","text":"''Duration'': Instant\n\nThe elixir immediately heals a single hit location that has suffered a Minor Injury by 1d3 hit points or a Serious injury by half that. Against a Major injury it halts bleeding and stabilizes the location, but does not restore any lost hit points. The elixir works against targets with SIZ less than or equal to three times the intensity of the elixir. ","tags":"[[Alchemical Preparations]]","title":"Heal Injury","modified":"20230927095602109"},
{"created":"20230203115527085","text":"\u003C\u003CmiracleInfo Instant Touch 70 2>>\n\nThis miracle removes all madness and mental derangements from a single target. In the case of magically-induced madness, the spell works if its Magnitude is equal to or greater than that of the magical disorder.\n","tags":"Miracles","title":"Heal Mind","modified":"20230203115552729"},
{"created":"20230203115554467","text":"\u003C\u003CmiracleInfo Instant Touch 50 1>>\n\nHeals a single body location by 1d4+1 provided the injury is no more severe than a Minor Wound, or half that if it is a Serious Wound. It has no effect on Major Wounds save for stabilizing the injury, preventing death.\n","tags":"Miracles","title":"Heal Wound","modified":"20230222153604535"},
{"created":"20230202152845148","text":"''Resist'': Evade\n\nThis spell allows the caster to cause ferrous metals such as iron, copper, or steel worn or carried by one target to heat up becoming very hot to the touch. The caster can affect up to 1 ENC per Intensity. Chill Metal causes the objects to become so cold as to cause damage. Depending on the Round, the spell causes different effects as the metal heats up or freezes. Heat Metal negates Chill Metal, and vice versa. The spells must be learnt separately.\n\n*''Round 1'': No effect other than discomfort.\n*''Round 2'': 5 steps lower damage (min 1) to the location in contact causing minor blistering and burns.\n*''Round 3 - 5'': 3 steps lower damage (min 1) to the location in contact causing minor blistering and burns.\n*''Round 6'': 5 steps lower damage (min 1) to the location in contact causing minor blistering and burns.\n*''Round 7'': No effect other than discomfort.","tags":"Elementalism Spells","title":"Heat / Chill Metal","modified":"20230202153047651"},
{"created":"20230202153059980","text":"This spell creates a shield of wispy flames that immolates the caster or one other person, but causes no damage in and of itself. Instead, the flames protect the recipient from either fire or cold, dependent upon which of two versions the caster evokes. The spells must be learnt separately.\n\nThe wisps of the Heat Shield are either blue or green and those of the Cold Shield are either violet or blue, chosen randomly. The Heat Shieldâ€™s flames are cool to the touch and reduce any fire or heat-based damage to half. The Cold Shieldâ€™s flames are warm to the touch and reduce any cold-based damage to half.\n\nA successful Resistance roll negates all damage. The Resistance roll is one grade easier and, in the case of Evade, will not render the defender prone. However, a Fumble results in normal damage; in other words, the damage is not halved. \nHeat / Cold Shield negates the effects of [[Heat / Chill Metal]].\n","tags":"Elementalism Spells","title":"Heat / Cold Shield","modified":"20230202153214253"},
{"created":"20221005180740256","text":"''Example'': Breeder, Herdsman, Sacred Goose Tender, Wranglerâ€¦\n\nHerders are those who raise and tend flocks of creatures, not necessarily domesticated animals; anything from goats to geese. Most herdsmen spend days or even weeks out on the plains or hills, ensuring their beasts have sufficient food and water, while also watching for predators. A herder does not necessarily\nraise his own livestock; some hire themselves out to escort herds over large distances to far off markets or use their skills to purchase stock for less discerning customers. It can be a solitary profession, but herdsmen generally know the land, the seasons, and the habits of their animals. The herders and shepherds of the Kingsplains are notorious for their hardiness and ferocity.\n\n''Connections'': +10%\n\n''Wealth'': 2d6*25\n\n!! Skills\n''Standard Skills'': Endurance, First Aid, Insight, Locale, Perception, Ride; Combat Style (Specific Herding or Cultural Style)\n\n''Professional Skills'': Commerce, Craft (Animal Husbandry), Healing (Specific Species), Navigation,\nMusicianship, Survival, Track","tags":"Cultureless Profession","title":"Herder","modified":"20221105194340431"},
{"created":"20220930105123919","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Ctd class=\"title\" width=30%>Race\u003C/td>\u003Ctd class=\"title\">Effect\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Garblunal\u003C/td>\u003Ctd>Checks to influence canines are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Folr]]\u003C/td>\u003Ctd>Increase Magic Pool total by +2.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Folr'yen]]\u003C/td>\u003Ctd>Increase Magic Point total by one point and gain Night Sight.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Hudow]]\u003C/td>\u003Ctd>Increase Luck Points by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Human]]\u003C/td>\u003Ctd>Increase Luck Points by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Korgan]]\u003C/td>\u003Ctd>Increase Hit Points per hit location by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Korganel]]\u003C/td>\u003Ctd>Once per day, you can ignore one step of difficulty from a roll.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ornak\u003C/td>\u003Ctd>Endurance rolls against Wounds are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Quezimure]]\u003C/td>\u003Ctd>Increase Luck Points by +1.\u003C/td>\u003C/tr>\n\u003C/table>\n\nA character's heritage represents a deviation from their race. While a character's race represents how they look like at a first glance, their heritage represents small changes and differences. A half-elf might be a [[folr|Folr]] with [[human|Human]] heritage or a [[human|Human]] with [[folr|Folr]] heritage. The former might look like a folr, but will have rounder ears or broader frame. The latter might look human but have brighter colored eyes, or be more angular and lithe in shape.","title":"Heritages","modified":"20230707220105243","tags":"[[Character Creation]]"},

{"created":"20230202224818884","text":"''Resist'': Endurance\n\nHoldfast magically adheres an object (of a SIZ up to three times the spellâ€™s Intensity) to another surface. The bonding is unbreakable by normal means, save for the destruction of the target or the surface it is bonded to. It can only be dispelled by magic if the counter spell can overcome the Magnitude of the Holdfast. The materials of the two surfaces make no difference to the spell. However, if the target is a living being, it is permitted to resist using its Endurance. This magic is often used to seal doors into their frames, stick weapons into scabbards, or even fasten thieves to objects they were trying to steal!\n","tags":"Transmutation Spells","title":"Holdfast","modified":"20230202224857244"},
