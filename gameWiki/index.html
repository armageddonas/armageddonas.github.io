shbin/]]\\\"\\nactionMacro=\u003C\u003Cdelete-trashed-tiddlers>>\\nstateTiddler=\\\"$:/state/trashbin/emptyTrashBin\\\"\\n/>\\n\\\\end\\n\\n\\\\define restore-all()\\n\u003C$button tooltip=\\\"Restore all\\\" class=\\\"tc-btn-invisible tc-tiddlylink\\\"> {{$:/plugins/kookma/trashbin/images/recycle}}\\n\u003C$list filter=\\\"[tag[$:/tags/trashbin]search:title[$:/trashbin/]sort[]]\\\" variable=\\\"Item\\\">\\n\u003C$macrocall $name=\\\"restore\\\" tiddler=\u003C\u003CItem>> />\\n\u003C/$list>\\n\u003C/$button>\\n\\\\end\"},\"$:/plugins/kookma/trashbin/macros/confirm-empty\":{\"title\":\"$:/plugins/kookma/trashbin/macros/confirm-empty\",\"modified\":\"20221202071533307\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define trashbin-confirm-delete(\\nbtnLabel:\\\"Delete these tiddlers\\\", \\nconfirmMessage:\\\"Are you sure you wish to delete\\\", \\nstateTiddler:\\\"\\\", \\ncountFilter:\\\"\\\", \\nactionMacro:\\\"\\\")\\n\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" tooltip=\\\"Empty Trashbin\\\" popup=\u003C\u003Cqualify \\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">> > {{$:/core/images/delete-button}}\\n\u003C/$button>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\u003C\u003C__countFilter__>> />\\\"\\\"\\\">\\n$confirmMessage$ \u003C\u003CresultCount>> tiddler(s)?\\n\u003C/$set>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" tooltip=\\\"Empty archive\\\"\\nactions=\u003C\u003C__actionMacro__>> > \\n{{$:/core/images/delete-button}} Delete all?\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/trashbin/macros/move-to-trashbin\":{\"title\":\"$:/plugins/kookma/trashbin/macros/move-to-trashbin\",\"modified\":\"20221202071533307\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define trashTidName() \u003C\u003Cunusedtitle baseName:\\\"$(trashTiddler)$\\\">>\\n\\n\\\\define move-to-trashbin(tiddler)\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[title]]\\\" variable=ignore> \u003C!-- ignore missing tiddlers -->\\n\u003C$vars trashTiddler={{{ [\u003C__tiddler__>addprefix[$:/trashbin/]] }}}>\\n\u003C$wikify name=\\\"trashTid\\\" text=\u003C\u003CtrashTidName>> >\\n\u003C$list filter=\\\"[\u003C__tiddler__>fields[]]\\\" variable=\\\"fieldName\\\">\\n\u003C$action-setfield \\n $tiddler=\u003C\u003CtrashTid>>\\n $index=\u003C\u003CfieldName>>\\n $value={{{[\u003C__tiddler__>get\u003CfieldName>] }}}\\n/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003CtrashTid>> tags=\\\"$:/tags/trashbin\\\"/>\\n\u003C/$wikify>\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003C__tiddler__>> />\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[draft.of]]\\\" variable=ignore emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>> />\\\"\\\"\\\">\\n\u003C$action-deletetiddler $tiddler={{{[\u003C__tiddler__>get[draft.of]]}}} />\u003C!--delete main tiddler-->\\n\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>> /> \u003C!--delete draft tiddler-->\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/trashbin/macros/preview-option\":{\"title\":\"$:/plugins/kookma/trashbin/macros/preview-option\",\"modified\":\"20221202071533307\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define viewTemplateTid() $:/plugins/kookma/trashbin/viewtemplate/trash-item\\n\\\\define styleTid()        $:/plugins/kookma/trashbin/styles/show-trashed\\n\\n\\\\define preview-option()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CviewTemplateTid>> stateField=\\\"tags\\\" text=\\\"$:/tags/ViewTemplate\\\" default=\\\"\\\">\\n\u003C$button setTitle=\u003C\u003CviewTemplateTid>> setField=\\\"tags\\\" setTo=\\\"$:/tags/ViewTemplate\\\" class=\\\"tc-btn-invisible\\\" tooltip=\\\"Show trash item preview\\\"> \\n{{$:/core/images/preview-open}}\\n\u003C$action-setfield $tiddler=\u003C\u003CstyleTid>>  tags=\\\"$:/tags/Stylesheet\\\"/> \\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CviewTemplateTid>> stateField=\\\"tags\\\" text=\\\"$:/tags/ViewTemplate\\\" default=\\\"\\\">\\n\u003C$button setTitle=\u003C\u003CviewTemplateTid>> setField=\\\"tags\\\" setTo=\\\"\\\" class=\\\"tc-btn-invisible\\\" tooltip=\\\"Hide trash item preview\\\"> \\n{{$:/core/images/preview-closed}}\\n\u003C$action-setfield $tiddler=\u003C\u003CstyleTid>>  tags=\\\"\\\"/> \\n\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\u003C\u003Cpreview-option>>\"},\"$:/plugins/kookma/trashbin/macros/restore\":{\"title\":\"$:/plugins/kookma/trashbin/macros/restore\",\"modified\":\"20221202071533307\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define open-restoredTid-in-story-river()\\n\u003C$action-listops $tiddler=\\\"$:/StoryList\\\"    $field='list'  $subfilter=\\\"\\\"\\\"[[$(restoredTid)$]]+[putfirst[]]\\\"\\\"\\\"/>\\n\\\\end\\n\\n\\\\define restoreTid(tiddler)\\n\u003C$list filter=\\\"[\u003C__tiddler__>indexes[]] -title\\\" variable=\\\"fieldName\\\">\\n \u003C$action-setfield \\n   $tiddler=\u003C\u003CrestoredTid>> \\n\\t $field=\u003C\u003CfieldName>> \\n\\t $value={{{ [\u003C__tiddler__>getindex\u003CfieldName>] }}} \\n />\\n\u003C/$list>\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003C__tiddler__>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>> />\\n\u003C$macrocall $name=\\\"open-restoredTid-in-story-river\\\" />\\n\\\\end\\n\\n\\n\\\\define restore(tiddler)\\n\u003C$vars \\n  restoredTid={{{ [\u003C__tiddler__>getindex[title]] }}} \\n  isExisted= {{{ [\u003C__tiddler__>getindex[title]has[title]] }}} \\n  >\\n\u003C$reveal type=\\\"nomatch\\\" text=\u003C\u003CisExisted>> default=\u003C\u003CrestoredTid>> >\\n\u003C$macrocall $name=\\\"restoreTid\\\" tiddler=\u003C\u003C__tiddler__>> />\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" text=\u003C\u003CisExisted>> default=\u003C\u003CrestoredTid>> >\\n  \u003C$action-sendmessage $message=\\\"tm-notify\\\" \\n   $param=\\\"$:/plugins/kookma/trashbin/restore-notification\\\" \\n\\t restoredTiddler=\u003C\u003CrestoredTid>>\\n\\t/>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/trashbin/macros/sort\":{\"title\":\"$:/plugins/kookma/trashbin/macros/sort\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tempSortTid() $:/keepstate/trashbin/sort\\n\\n\\\\define show-icons()\\n\u003C$vars state-alpha-down=\\\"sortan[title]\\\" state-alpha-up=\\\"!sortan[title]\\\"\\n       state-numeric-down=\\\"sort[modified]\\\" state-numeric-up=\\\"!sort[modified]\\\" >\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-alpha-down>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-alpha-down}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-alpha-up>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-alpha-up}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-numeric-down>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-numeric-down}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-numeric-up>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-numeric-up}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>!has[title]]\\\">\\nClick to sort\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define trashbin-cycle(arraySet:\\\"\\\", stateTiddler:\\\"\\\", stateField:\\\"text\\\")\\n\u003C$vars array=\u003C\u003C__arraySet__>>  currentItem={{{[\u003C__stateTiddler__>get\u003C__stateField__>]}}} \\n       tooltip={{{[\u003CtempSortTid>get[text]]}}} >\\n \u003C$button tooltip=\u003C\u003Ctooltip>> class=\\\"tc-btn-invisible\\\"> \u003C\u003Cshow-icons>>\\n    \u003C$set\\n      filter='[enlist\u003Carray>after\u003CcurrentItem>]'\\n      name=NextItem\\n      emptyValue={{{[enlist\u003Carray>first[]]}}}\\n    >\\n    \u003C$action-setfield\\n     $tiddler=\u003C\u003C__stateTiddler__>>\\n     $field=\u003C\u003C__stateField__>>\\n     $value=\u003C\u003CNextItem>> />\\n      \u003C/$set>\\n  \u003C/$button>\\n\u003C/$vars>\\t\\n\\\\end\\n\\n\\\\define sort-by()\\n\u003C$macrocall $name=\\\"trashbin-cycle\\\" \\n  arraySet=\\\"sortan[title] !sortan[title] sort[modified] !sort[modified]\\\" \\n  stateTiddler=\u003C\u003CtempSortTid>> />\\n\\\\end\"},\"$:/plugins/kookma/trashbin/readme\":{\"title\":\"$:/plugins/kookma/trashbin/readme\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Trashbin\\nThe concept behind Trashbin plugin is to have a simple mechanism to move deleted tiddlers to Trashbin and be able to restore them later if required.\\n\\n; Code and demo\\nFor learning plugin features, mechanism, terminology, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Trashbin/\\n* Code: https://github.com/kookma/TW-Trashbin\\n\"},\"$:/plugins/kookma/trashbin/restore-notification\":{\"title\":\"$:/plugins/kookma/trashbin/restore-notification\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/kookma/trashbin/images/recycle}} \\n\\n''Warning''\u003Cbr>\\nThe target tiddler \u003Cb>\u003C$text text=\u003C\u003CrestoredTiddler>>/>\u003C/b> already exists.\u003Cbr>\\nIt cannot be overwritten!\"},\"$:/plugins/kookma/trashbin/sidebar-tab\":{\"title\":\"$:/plugins/kookma/trashbin/sidebar-tab\",\"caption\":\"Trashbin\",\"modified\":\"20221202071533308\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/kookma/trashbin/ui/sidebar}}\"},\"$:/plugins/kookma/trashbin/styles/main.css\":{\"title\":\"$:/plugins/kookma/trashbin/styles/main.css\",\"text\":\"/* trashbin main ui */\\n.kk-trashbin-ui{\\n\\tmin-width:320px; /* controls the minimum width of whole ui */\\n}\\n\\n.kk-trahbin-ui svg{\\n    fill:#aaaaaa;\\n}\\n\\n.kk-trahbin-ui .kk-trahbin-ui-controls svg{\\n width:1.2em;\\n height:1.2em;\\t\\n}\\n\\n\\n/* trashbin items list ui */\\n.kk-trashbin-row{\\n\\tdisplay: flex;\\t\\n\\twidth: 95%;\\n\\tflex-wrap: wrap;\\n}\\n\\n\\n.kk-trashbin-row .kk-trashbin-delete,\\n.kk-trashbin-row .kk-trashbin-restore {\\n\\tflex-grow:0; width:20px;\\n\\tmargin-left:5px;\\n}\\n\\n.kk-trashbin-row .kk-trashbin-link{\\n\\tflex-grow:1; \\n\\twidth: calc(100% - 50px); \\n\\tpadding-right: 10px;\\n}\\n\\n.kk-trashbin-row:hover { background-color: #f6f6f6; }\\n\\n/* UI button fade-in*/\\n.kk-trahbin-ui   button:hover svg         { fill: #000000; }\\n.kk-trahbin-ui  .kk-trashbin-ui-btn       { opacity:0.5; }\\n.kk-trahbin-ui  .kk-trashbin-ui-btn:hover { opacity:1.0; }\",\"modified\":\"20221202071533308\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/trashbin/styles/show-trashed\":{\"title\":\"$:/plugins/kookma/trashbin/styles/show-trashed\",\"modified\":\"20221202071533308\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"[data-tags~=\\\"$:/tags/trashbin\\\"] .tc-tiddler-body,\\n[data-tags~=\\\"$:/tags/trashbin\\\"] .tc-tags-wrapper\\n{\\n display:none;\\n}\\n\"},\"$:/plugins/kookma/trashbin/styles/toolbar-buttons\":{\"title\":\"$:/plugins/kookma/trashbin/styles/toolbar-buttons\",\"text\":\"html body.tc-body .tc-tiddler-controls .tc-image-trash-alt {stroke: white;fill:#660000;}\\nhtml body.tc-body .tc-tiddler-controls .tc-image-recycle   {stroke: white;fill:#138808;}\",\"modified\":\"20221202071533308\",\"type\":\"text/css\"},\"$:/plugins/kookma/trashbin/styles/trashed-item\":{\"title\":\"$:/plugins/kookma/trashbin/styles/trashed-item\",\"text\":\"/* set style for trashed tiddlers */\\n[data-tags ~=\\\"$:/tags/trashbin\\\"] { border: 1px solid crimson; }\",\"modified\":\"20221202071533308\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/trashbin/templates/body\":{\"title\":\"$:/plugins/kookma/trashbin/templates/body\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show-plain() \\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\u003Cpre>\u003C$transclude index=\\\"text\\\" mode=\\\"block\\\"/>\u003C/pre>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define show() \\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\u003C$transclude index=\\\"text\\\" mode=\\\"block\\\"/>\\n\u003C/div>\\n\\\\end\\n\\n\\n\u003C!-- json tiddlers including plugins -->\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[type]match[application/json]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[plugin-type]]\\\" variable=ignore emptyMessage=\u003C\u003Cshow-plain>> >\\n\u003Cdiv class=\\\"tc-binary-warning\\\">\\nThis tiddler contains plugin!\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C!-- text tiddlers including: css, plain, dictionary -->\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[type]match[application/x-tiddler-dictionary]]\\n[\u003CcurrentTiddler>getindex[type]match[text/plain]]\\n[\u003CcurrentTiddler>getindex[type]match[text/css]]\\\" variable=ignore>\\n\u003C\u003Cshow-plain>>\\n\u003C/$list>\\n\\n\\n\u003C!-- other tiddlers like image, vnd.tiddlywiki -->\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[type]]\\\" variable=type emptyMessage=\u003C\u003Cshow>> >\\n\u003C$list filter=\\\"[\u003Ctype>match[text/vnd.tiddlywiki]]\\\" variable=ignore>\\n\u003C$transclude index=\\\"text\\\" mode=\\\"block\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctype>search:title[image]]\\\" variable=ignore>\\n\u003Cdiv class=\\\"tc-binary-warning\\\">\\nThis tiddler contains image data!\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$list>\"},\"$:/plugins/kookma/trashbin/templates/subtitle\":{\"title\":\"$:/plugins/kookma/trashbin/templates/subtitle\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"tc-subtitle\\\">\\n\u003C$link to={{##modifier}}>\\n\u003C$view index=\\\"modifier\\\"/>\\n\u003C/$link> \u003C$view index=\\\"modified\\\" format=\\\"date\\\" template={{$:/language/Tiddler/DateFormat}}/>\\n\u003C/div>\"},\"$:/plugins/kookma/trashbin/templates/tags\":{\"title\":\"$:/plugins/kookma/trashbin/templates/tags\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"tc-tags-wrapper\\\">\\n\u003C$vars tagsIndex={{{[\u003CcurrentTiddler>getindex[tags]]}}}>\\n\u003C$list filter=\\\"[enlist\u003CtagsIndex>]\\\" template=\\\"$:/core/ui/TagTemplate\\\" storyview=\\\"pop\\\"/>\\n\u003C/$vars>\\n\u003C/div>\"},\"$:/plugins/kookma/trashbin/templates/title\":{\"title\":\"$:/plugins/kookma/trashbin/templates/title\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define title-styles()\\nfill:$(foregroundColor)$;\\n\\\\end\\n\u003Cdiv class=\\\"tc-tiddler-title\\\">\\n\u003Cdiv class=\\\"tc-titlebar\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value={{$:/config/Tiddlers/TitleLinks}}>\\n\u003C$link>\\n\u003C$set name=\\\"foregroundColor\\\" value={{##color}}>\\n\u003Cspan class=\\\"tc-tiddler-title-icon\\\" style=\u003C\u003Ctitle-styles>>>\\n\u003C$transclude tiddler={{##icon}}>\\n\u003C$transclude tiddler={{$:/config/DefaultTiddlerIcon}}/>\\n\u003C/$transclude>\\n\u003C/span>\\n\u003C/$set>\\n\u003C$list filter=\\\"[{##title}removeprefix[$:/]]\\\">\\n\u003Ch2 class=\\\"tc-title\\\" title={{$:/language/SystemTiddler/Tooltip}}>\\n\u003Cspan class=\\\"tc-system-title-prefix\\\">$:/\u003C/span>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\n\u003C/h2>\\n\u003C/$list>\\n\u003C$list filter=\\\"[{##title}!prefix[$:/]]\\\">\\n\u003Ch2 class=\\\"tc-title\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/h2>\\n\u003C/$list>\\n\u003C/$link>\\n\u003C/$set>\\n\u003C/div>\u003C/div>\"},\"$:/plugins/kookma/trashbin/ui/sidebar\":{\"title\":\"$:/plugins/kookma/trashbin/ui/sidebar\",\"caption\":\"Trashbin\",\"modified\":\"20221202071533308\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/trashbin/macros/sort\\n\\\\import $:/plugins/kookma/trashbin/macros/restore\\n\\\\import $:/plugins/kookma/trashbin/macros/confirm-empty\\n\\\\import $:/plugins/kookma/trashbin/macros/bulk-operation\\n\\\\import $:/plugins/kookma/trashbin/macros/preview-option\\n\\n\\\\define show-link()\\n\u003C$link to=\u003C\u003CcurrentTiddler>> >\u003C$text text={{{ [\u003CcurrentTiddler>removeprefix[$:/trashbin/]] }}} /> \u003C/$link>&nbsp;\u003Cspan style=\\\"float:right;padding-right:10px;font-size:smaller;\\\" title=\\\"Date Deleted\\\">\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\\\"0MM/0DD/YYYY 0hh:0mm AM\\\"/>\u003C/span>\\n\\\\end\\n\\n\\\\define recycle-button()\\n{{||$:/plugins/kookma/trashbin/ui/toolbar-button}}\\n\\\\end\\n\\n\\\\define delete-button()\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Delete permanently\\\">\\n{{$:/plugins/kookma/trashbin/images/times.svg}}\\n\u003C$list filter=\\\"[list[$:/StoryList]] +[field:title\u003CcurrentTiddler>>]\\\" variable=ignore>\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define trashbin-siderbar-ui()\\n\u003Cdiv class=\\\"kk-trahbin-ui\\\">\\n\\n\u003Cspan class=\\\"kk-trahbin-ui-controls kk-trashbin-ui-btn\\\">\\n\u003C\u003Ctrashbin-empty-bin>> \u003C\u003Crestore-all>> \u003C\u003Csort-by>> \u003C\u003Cpreview-option>>\\n\\n\u003C/span>&nbsp;\\n\u003Cspan style=\\\"font-size:smaller\\\">\\n\u003C$list filter='[tag[$:/tags/trashbin]prefix[$:/trashbin/]limit[1]]'  variable=null emptyMessage=\\\"Trash bin is empty\\\">\\n\u003C$count filter='[tag[$:/tags/trashbin]]'/> items in Trashbin\\n\u003C/$list>\\n\u003C/span>\\n\\n\u003C!-- create the trash items list -->\\n\u003C$list filter=\\\"[tag[$:/tags/trashbin]prefix[$:/trashbin/]$(sortType)$]\\\">\\n\u003Cdiv class=\\\"kk-trashbin-row\\\">\\n\\t\u003Cdiv class=\\\"kk-trashbin-link\\\">\u003C\u003Cshow-link>>\u003C/div>\\n\\t\u003Cdiv class=\\\"kk-trashbin-recycle kk-trashbin-ui-btn\\\">\u003C\u003Crecycle-button>>\u003C/div>\\n\\t\u003Cdiv class=\\\"kk-trashbin-delete kk-trashbin-ui-btn\\\">\u003C\u003Cdelete-button>>\u003C/div>\\n\u003C/div>\\n\u003C/$list>\\n\\n\u003C/div>\\n\\\\end\\n\\n\u003C$vars sortType={{{[\u003CtempSortTid>get[text]] ~[[]] }}}>\\n\u003C\u003Ctrashbin-siderbar-ui>>\\n\u003C/$vars>\"},\"$:/plugins/kookma/trashbin/ui/toolbar-button\":{\"title\":\"$:/plugins/kookma/trashbin/ui/toolbar-button\",\"caption\":\"{{$:/plugins/kookma/trashbin/images/trash-alt}} {{$:/language/Buttons/Trashbin/Caption/Move}}\",\"description\":\"\u003C$list filter=\\\"[all[current]tag[$:/tags/trashbin]prefix[$:/trashbin/]]\\\" emptyMessage={{$:/language/Buttons/Trashbin/Hint/Move}}>{{$:/language/Buttons/Trashbin/Hint/Recycle}}\u003C/$list>\",\"list-after\":\"$:/core/ui/Buttons/delete\",\"modified\":\"20221202071533308\",\"tags\":\"$:/tags/ViewToolbar $:/tags/EditToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\import $:/plugins/kookma/trashbin/macros/move-to-trashbin\\n\\\\import $:/plugins/kookma/trashbin/macros/restore\\n\\n\u003C!-- move to trashbin -->\\n\u003C$list filter=\\\"[all[current]!tag[$:/tags/trashbin]!prefix[$:/trashbin/]]\\\">\\n\u003C$button \\n aria-label={{$:/language/Buttons/Trashbin/Caption/Move}}\\n tooltip={{$:/language/Buttons/Trashbin/Hint/Move}} class=\u003C\u003Ctv-config-toolbar-class>> >\\n  \u003C$macrocall $name=\\\"move-to-trashbin\\\" tiddler=\u003C\u003CcurrentTiddler>> />\\t\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n    {{$:/plugins/kookma/trashbin/images/trash-alt}}\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n    \u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t  &nbsp;\u003C$text text={{$:/language/Buttons/Trashbin/Caption/Move}}/>\\n    \u003C/span>\\n  \u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C!-- recycle from trashbin -->\\n\u003C$list filter=\\\"[all[current]tag[$:/tags/trashbin]prefix[$:/trashbin/]]\\\">\\n\u003C$button\\n aria-label={{$:/language/Buttons/Trashbin/Caption/Recycle}}\\n tooltip={{$:/language/Buttons/Trashbin/Hint/Recycle}} class=\u003C\u003Ctv-config-toolbar-class>> >\\n  \u003C$macrocall $name=\\\"restore\\\" tiddler=\u003C\u003CcurrentTiddler>>  />\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n    {{$:/plugins/kookma/trashbin/images/recycle}}\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n    \u003Cspan class=\\\"tc-btn-text\\\">&nbsp;\\n      \u003C$text text={{$:/language/Buttons/Trashbin/Caption/Recycle}}/>\\n   \u003C/span>\\n  \u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\"},\"$:/plugins/kookma/trashbin/viewtemplate/trash-item\":{\"title\":\"$:/plugins/kookma/trashbin/viewtemplate/trash-item\",\"modified\":\"20221202071533308\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]tag[$:/tags/trashbin]prefix[$:/trashbin/]]\\\">\\n\u003Cdiv class=\\\"tc-tiddler-frame kk-trashbin-viewtrashitem\\\">\\n{{||$:/plugins/kookma/trashbin/templates/title}}\\n{{||$:/plugins/kookma/trashbin/templates/subtitle}}\\n{{||$:/plugins/kookma/trashbin/templates/tags}}\\n{{||$:/plugins/kookma/trashbin/templates/body}}\\n\u003C/div>\\n\u003Cdiv class=\\\"kk-trashbin-viewtrashitem\\\" style=\\\"margin-left:40px;\\\">\\n\u003Ch2>Tiddler fields\u003C/h2>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>indexes[]] -title -tags -text -created -modified\\\" variable=idx>\\n\u003Clabel style=\\\"display:inline-block;width:15ch;font-weight:bold;\\\">\u003C\u003Cidx>>:\u003C/label> \u003C$transclude index=\u003C\u003Cidx>>/>\u003Cbr/>\\n\u003C/$list>\\n\u003C/div>\\n\\n\u003Cstyle>\\n.kk-trashbin-viewtrashitem {\\n  margin-top:15px;\\n }\\n.kk-trashbin-viewtrashitem .tc-tags-wrapper {\\n  display:inline;\\n}\\n.kk-trashbin-viewtrashitem .tc-tiddler-body{\\n  display:block;\\n}\\n\u003C/style>\"},\"$:/language/Buttons/Trashbin/Caption/Move\":{\"title\":\"$:/language/Buttons/Trashbin/Caption/Move\",\"modified\":\"20221202071533307\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"trashbin\"},\"$:/language/Buttons/Trashbin/Caption/Recycle\":{\"title\":\"$:/language/Buttons/Trashbin/Caption/Recycle\",\"modified\":\"20221202071533307\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"recycle\"},\"$:/language/Buttons/Trashbin/Hint/Move\":{\"title\":\"$:/language/Buttons/Trashbin/Hint/Move\",\"modified\":\"20221202071533307\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Move this tiddler to Trashbin\"},\"$:/language/Buttons/Trashbin/Hint/Recycle\":{\"title\":\"$:/language/Buttons/Trashbin/Hint/Recycle\",\"modified\":\"20221202071533307\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Recycle this tiddler from Trashbin\"}}}","type":"application/json","author":"Mohammad Rahmani","core-version":">=5.1.22","description":"A trashbin tool for Tiddlywiki","list":"readme license history","modified":"20221202071533307","name":"Trashbin","plugin-type":"plugin","source":"https://github.com/kookma/TW-Trashbin","tags":"","title":"$:/plugins/kookma/trashbin","version":"1.2.4"},

{"text":"{\n    \"tiddlers\": {\n        \"$:/plugins/tg/ro/advanced-search-button-style\": {\n            \"created\": \"20150519114003182\",\n            \"text\": \"/* Hide advanced search button */\\n.tc-image-advanced-search-button.tc-image-button {\\n     padding-left: 15px;\\n}\",\n            \"type\": \"text/css\",\n            \"title\": \"$:/plugins/tg/ro/advanced-search-button-style\",\n            \"tags\": \"$:/tags/advanced-search-button\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230134649191\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/change-settings\": {\n            \"created\": \"20161108100322449\",\n            \"text\": \"!!4) Settings\\nTo customise the behaviour of TiddlyWiki\\n\\n{{$:/snippets/viewswitcher}}\\n{{$:/plugins/tg/ro/sidebar-layout}}\\n{{$:/core/ui/ControlPanel/Settings}}\\n\",\n            \"title\": \"$:/plugins/tg/ro/change-settings\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134715488\",\n            \"caption\": \"4. Settings\"\n        },\n        \"$:/plugins/tg/ro/help\": {\n            \"created\": \"20140716184603499\",\n            \"text\": \"!! Help\\n\\nBefore you 'publish' your ~TiddlyWiki:\\n\\n# Make a backup of your wiki\\n# Get a defined start-up situation for your TW:\\n#* Define your starting tiddler(s) in [[$:/DefaultTiddlers]]\\n#* If required, define the state of the sidebar tabs\\n#* If required create a tiddler (e.g. `xyz`) which transcludes $:/plugins/tg/ro/publish to create another option to return from readonly to edit mode\\n#* If required change the keyboard shortut (Ctrl-Shift-Alt-P) for opening $:/plugins/tg/ro/publish via Control Panel > Keyboard Shortcuts\\n# Follow the procedure given in  tabs 1 to 5.\\n\\nThere are a few ways to return from readonly to edit mode:\\n\\n# Press the configured keyboard shortcut (default Ctrl-Shift-Alt-P), which opens $:/plugins/tg/ro/publish\\n# Start the TW with `#xyz` appended which opens $:/plugins/tg/ro/publish\\n# Search for:\\n#* ''Publish'' to get to $:/plugins/tg/ro/publish\\n#* ''~ControlPanel'' to get to ''$:/ControlPanel > Appearance > Publish''\\n\\n\u003C\u003C\u003C\\n''Note:''\u003Cbr>\\n@@.RED Although you can hide the 'Sidebar' and 'Advanced Search' button, they remain 'active'!@@\\n\u003C\u003C\u003C\\n\",\n            \"title\": \"$:/plugins/tg/ro/help\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20200318122932944\",\n            \"creator\": \"TonGerner\",\n            \"caption\": \"Help\"\n        },\n        \"$:/plugins/tg/ro/hide-sidebar-buttons\": {\n            \"created\": \"20161108100124814\",\n            \"text\": \"!! Show/hide sidebar buttons\\nUncheck to hide the appropriate sidebar button\\n\\n|Button |visible |note |h\\n|Sidebar button (\u003C\u003Cicn $:/core/images/chevron-left>>/\u003C\u003Cicn $:/core/images/chevron-right>>) | \u003C$checkbox tiddler=\\\"$:/core/ui/TopBar/menu\\\" tag=\\\"$:/tags/TopRightBar\\\"/> | 1 |\\n|Advanced search button (\u003C\u003Cicn $:/core/images/advanced-search-button>>) | \u003C$checkbox tiddler=\\\"$:/plugins/tg/ro/advanced-search-button-style\\\" tag=\\\"$:/tags/Stylesheet\\\" invertTag=\\\"yes\\\"/> | 1 |\\n|Publish button  (\u003C\u003Cicn $:/plugins/tg/ro/images/publish>>) | \u003C$checkbox tiddler=\\\"$:/plugins/tg/ro/publish-button\\\" tag=\\\"$:/tags/TopRightBar\\\"/> | 2 |\\n\\n\u003C\u003C\u003C\\n''Note:''\\n\\n# Although 'invisible' (`display:none;`), ''Sidebar'' and ''Advanced search'' buttons stay active!\\n# The ''Publish'' button is invisible and inactive (`$:/tags/TopRightBar` removed)\\n\u003C\u003C\u003C\",\n            \"title\": \"$:/plugins/tg/ro/hide-sidebar-buttons\",\n            \"tags\": \"\",\n            \"modified\": \"20200316123412336\",\n            \"caption\": \"3. Sidebar buttons\"\n        },\n        \"$:/plugins/tg/ro/hide-sidebar-tabs\": {\n            \"text\": \"\\\\define check()\\n\u003C$checkbox\\ntag=\\\"$:/tags/SideBar\\\"\\nchecked=\\\"$:/tags/SideBar\\\"\\nunchecked=\\\"$:/tags/hide\\\"\\ndefault=\\\"$:/tags/SideBar\\\"\\ncheckactions=\\\"\\\"\\\"\u003C$action-deletefield tags/>\u003C$action-setfield tags=\\\"$:/tags/SideBar\\\"/>\\\"\\\"\\\"\\nuncheckactions=\\\"\\\"\\\"\u003C$action-deletefield tags/>\u003C$action-setfield tags=\\\"$:/tags/hide\\\"/>\\\"\\\"\\\"\\n\u003C$link to={{!!title}}>&emsp;\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\u003C/$checkbox>\\n\\\\end\\n\\n!! Show/hide sidebar tabs\\nUncheck to hide the appropriate sidebar tab\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBar]]\\\">\u003Cbr>\\n\u003C\u003Ccheck>>\\n\u003C/$list>\\n\u003C$list filter=\\\"[tag[$:/tags/hide]]\\\">\u003Cbr>\\n\u003C\u003Ccheck>>\\n\u003C/$list>\\n\",\n            \"title\": \"$:/plugins/tg/ro/hide-sidebar-tabs\",\n            \"tags\": \"\",\n            \"modified\": \"20200319201054427\",\n            \"created\": \"20161108100017749\",\n            \"caption\": \"2. Sidebar tabs\"\n        },\n        \"$:/plugins/tg/ro/hide-toolbar-buttons\": {\n            \"created\": \"20161108095713019\",\n            \"text\": \"!! Hide toolbar buttons\\n\\nDisable in Control panel (Appearance > Toolbars) the buttons you do not need in read-only mode.\\n\\n''//Disable at least the following buttons://''\\n\\n* ~ViewToolbar\\n** Edit button \u003C\u003Cicn $:/core/images/edit-button>>\\n** More button \u003C\u003Cicn $:/core/images/down-arrow>>\\n** Info button \u003C\u003Cicn $:/core/images/info-button>> (Tools tab contains button configuration!)\\n* Page control buttons\\n** New tiddler button \u003C\u003Cicn $:/core/images/new-button>>\\n** Control panel button \u003C\u003Cicn $:/core/images/options-button>>\\n** Save button \u003C\u003Cicn $:/core/images/save-button>>\\n** More button \u003C\u003Cicn $:/core/images/down-arrow>>\\n\\n{{$:/language/ControlPanel/Toolbars/Hint}}\\n\\n\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C\u003Ctabs \\\"$:/core/ui/ControlPanel/Toolbars/ViewToolbar $:/core/ui/ControlPanel/Toolbars/PageControls\\\" \\\"$:/core/ui/ControlPanel/Toolbars/ViewToolbar\\\" \\\"$:/state/tabs/controlpanel/toolbars\\\" \\\"tc-vertical\\\">>\\n\u003C/div>\",\n            \"title\": \"$:/plugins/tg/ro/hide-toolbar-buttons\",\n            \"tags\": \"\",\n            \"modified\": \"20200319203659025\",\n            \"caption\": \"1. Buttons\"\n        },\n        \"$:/plugins/tg/ro/icon\": {\n            \"created\": \"20170322100000766\",\n            \"text\": \"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 128 128\\\" xmlns=\\\"http://www.w3.org/2000/svg\\\" xmlns:svg=\\\"http://www.w3.org/2000/svg\\\">\\n \u003Cmetadata id=\\\"metadata7\\\">image/svg+xml\u003C/metadata>\\n \u003Cg>\\n  \u003Cg stroke=\\\"null\\\" id=\\\"layer1\\\">\\n   \u003Cpath stroke=\\\"#a0a0ff\\\" d=\\\"m62.98237,124.8691l-52.98313,-30.489l0,-60.97796l52.98313,-30.48897l52.98313,30.48897l0,60.97796l-52.98313,30.489z\\\" id=\\\"path4142\\\" stroke-miterlimit=\\\"4\\\" stroke-width=\\\"1.2218\\\" fill=\\\"#a0a0ff\\\"/>\\n   \u003Cg stroke=\\\"null\\\" transform=\\\"matrix(3.659923335400057,0,0,3.647856469142962,20.327076261330674,1218.0946222935067) \\\" id=\\\"g4657\\\">\\n    \u003Cpath stroke=\\\"null\\\" d=\\\"m3.22135,-313.27808l4.72483,4.70973l10.79962,-10.7651l-4.72483,-4.70973l-10.79962,10.7651zm13.51982,-13.47661l-1.99364,1.98727l4.72409,4.70899l1.99364,-1.98727c0.6766,-0.67444 -0.00001,-1.34889 -0.00001,-1.34889l-3.37088,-3.3601c0,0 -0.6766,-0.67444 -1.3532,0zm-14.18411,14.11637l-0.99229,5.72125l5.7273,-1.00138l-4.735,-4.71987l-0.00001,0z\\\" id=\\\"editor_pencil_pen_edit_write_glyph\\\" fill=\\\"#000000\\\"/>\\n    \u003Crect stroke=\\\"null\\\" stroke-width=\\\"null\\\" stroke-linejoin=\\\"null\\\" stroke-linecap=\\\"null\\\" x=\\\"-236.34445\\\" y=\\\"-219.86093\\\" width=\\\"26.11743\\\" height=\\\"2.10315\\\" id=\\\"svg_1\\\" transform=\\\"matrix(0.69825835,0.71584585,-0.71584585,0.69825835,11.119094,-4.6050809) \\\"/>\\n   \u003C/g>\\n  \u003C/g>\\n \u003C/g>\\n\u003C/svg>\",\n            \"type\": \"image/svg+xml\",\n            \"title\": \"$:/plugins/tg/ro/icon\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134918451\"\n        },\n        \"$:/plugins/tg/ro/image-save-button\": {\n            \"created\": \"20140715185836189\",\n            \"text\": \"\u003Csvg class=\\\"tgc-image-save-button tc-image-button\\\" viewBox=\\\"0 0 128 128\\\" width=\\\"22pt\\\" height=\\\"22pt\\\">\\n    \u003Cg fill-rule=\\\"evenodd\\\">\\n        \u003Cpath d=\\\"M120.78304,34.329058 C125.424287,43.1924006 128.049406,53.2778608 128.049406,63.9764502 C128.049406,99.3226742 99.3956295,127.97645 64.0494055,127.97645 C28.7031816,127.97645 0.0494055385,99.3226742 0.0494055385,63.9764502 C0.0494055385,28.6302262 28.7031816,-0.0235498012 64.0494055,-0.0235498012 C82.8568763,-0.0235498012 99.769563,8.08898558 111.479045,21.0056358 L114.159581,18.3250998 C117.289194,15.1954866 122.356036,15.1939641 125.480231,18.3181584 C128.598068,21.4359957 128.601317,26.5107804 125.473289,29.6388083 L120.78304,34.329058 Z M108.72451,46.3875877 C110.870571,51.8341374 112.049406,57.767628 112.049406,63.9764502 C112.049406,90.4861182 90.5590735,111.97645 64.0494055,111.97645 C37.5397375,111.97645 16.0494055,90.4861182 16.0494055,63.9764502 C16.0494055,37.4667822 37.5397375,15.9764502 64.0494055,15.9764502 C78.438886,15.9764502 91.3495036,22.308215 100.147097,32.3375836 L58.9411255,73.5435552 L41.975581,56.5780107 C38.8486152,53.4510448 33.7746915,53.4551552 30.6568542,56.5729924 C27.5326599,59.6971868 27.5372202,64.7670668 30.6618725,67.8917192 L53.279253,90.5090997 C54.8435723,92.073419 56.8951519,92.8541315 58.9380216,92.8558261 C60.987971,92.8559239 63.0389578,92.0731398 64.6049211,90.5071765 L108.72451,46.3875877 Z\\\">\u003C/path>\\n    \u003C/g>\\n\u003C/svg>\",\n            \"creator\": \"TonGerner\",\n            \"modified\": \"20191230134931683\",\n            \"modifier\": \"TonGerner\",\n            \"title\": \"$:/plugins/tg/ro/image-save-button\"\n        },\n        \"$:/plugins/tg/ro/images/publish\": {\n            \"created\": \"20170322105731731\",\n            \"text\": \"\u003Csvg class=\\\"tgc-publish-ro tc-image-button\\\" width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 486 438\\\">\\n\u003Cstyle>\\n  .ro {\\n    fill:none;\\n    stroke-width:40;\\n    stroke:#FF00FF;\\n  }\\n\u003C/style>\\n    \u003Cpath class=\\\"ro\\\" d=\\\"m203.2 81.6l-141.6 0 0 311.7 313.3 0 0-139.5\\\"/>\\n    \u003Cpath class=\\\"ro\\\" d=\\\"m176.4 279.6l0-60 188-188 60.5 60.5 -189.5 189.5 -59 0\\\"/>\\n    \u003Cpath class=\\\"ro\\\" d=\\\"m326.9 69l61.1 61.1\\\"/>\\n\u003C/svg>\",\n            \"title\": \"$:/plugins/tg/ro/images/publish\",\n            \"tags\": \"\",\n            \"modified\": \"20191230134946688\"\n        },\n        \"$:/plugins/tg/ro/license\": {\n            \"created\": \"20180124175202510\",\n            \"text\": \"[[Readonly plugin|http://tongerner.tiddlyspot.com/#Readonly%20plugin]] &copy; Ton Gerner &mdash; 2018-2020\\n\\nMIT License: https://opensource.org/licenses/MIT\\n\",\n            \"title\": \"$:/plugins/tg/ro/license\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135005582\"\n        },\n        \"$:/plugins/tg/ro/publish\": {\n            \"created\": \"20140715185723459\",\n            \"text\": \"!! Readonly plugin\\n\u003C\u003Ctabs \\\"$:/plugins/tg/ro/help $:/plugins/tg/ro/hide-toolbar-buttons $:/plugins/tg/ro/hide-sidebar-tabs  $:/plugins/tg/ro/hide-sidebar-buttons $:/plugins/tg/ro/change-settings $:/plugins/tg/ro/save\\\" \\\"Help\\\">>\\n\\n\\n\\n\\n\\n\",\n            \"title\": \"$:/plugins/tg/ro/publish\",\n            \"tags\": \"$:/tags/ControlPanel/Appearance\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135048784\",\n            \"creator\": \"TonGerner\",\n            \"caption\": \"Publish\"\n        },\n        \"$:/plugins/tg/ro/publish-button\": {\n            \"created\": \"20170506162930803\",\n            \"text\": \"\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Publish read-only\\\">\\n\u003C$action-sendmessage $message=\\\"tm-open-window\\\" $param=\\\"$:/plugins/tg/ro/publish\\\" height=\\\"700px\\\" width=\\\"550px\\\"/>\\n{{$:/plugins/tg/ro/images/publish}}\\n\u003C/$button>\",\n            \"title\": \"$:/plugins/tg/ro/publish-button\",\n            \"tags\": \"$:/tags/publish-button $:/tags/TopRightBar\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191231184447737\",\n            \"list-before\": \"$:/core/ui/TopBar/menu\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/readme\": {\n            \"text\": \"A plugin to make ~TiddlyWiki read-only.\\n\\nYou can hide:\\n\\n* ''All'' toolbar buttons\\n* 'Sidebar' button (to switch Sidebar) and 'Advanced search' button (next to Search)\\n* All Sidebar tabs tagged with $:/tags/SideBar.\\n\\nClick the Publish button \u003C\u003Cicn $:/plugins/tg/ro/images/publish>> next to the sidebar button \u003C\u003Cicn $:/core/images/chevron-left>>/\u003C\u003Cicn $:/core/images/chevron-right>> to start making your TW 'publish-ready'.  A new window with six tabs opens. Read the Help tab and follow the 5 steps.\\n\\n\u003C\u003C\u003C\\n''Note:''\u003Cbr>@@.RED Although you can hide the 'Sidebar' button and 'Advanced Search' button, they remain 'active'!@@\\n\u003C\u003C\u003C\\n\\nThere are a few ways to return from readonly to edit mode, see [[Help|$:/plugins/tg/ro/help]].\\n\",\n            \"title\": \"$:/plugins/tg/ro/readme\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20200319200627098\",\n            \"creator\": \"TonGerner\",\n            \"created\": \"20140821172500339\"\n        },\n        \"$:/plugins/tg/ro/save\": {\n            \"created\": \"20161108100434387\",\n            \"text\": \"! Save\\n\\n{{$:/core/ui/ControlPanel/Saving}}\\n\\n@@.BLUE ''Save''@@ {{$:/plugins/tg/ro/save-button}}\\n\",\n            \"title\": \"$:/plugins/tg/ro/save\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135228815\",\n            \"caption\": \"5. Save\"\n        },\n        \"$:/plugins/tg/ro/save-button\": {\n            \"created\": \"20170405200808621\",\n            \"text\": \"\u003C$button message=\\\"tm-save-wiki\\\" param={{$:/config/SaveWikiButton/Template}}>\\n\u003Cspan class=\\\"tc-dirty-indicator\\\">\\n{{$:/plugins/tg/ro/image-save-button}}\\n\u003C/span>\\n\u003C/$button>\",\n            \"title\": \"$:/plugins/tg/ro/save-button\",\n            \"tags\": \"\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135303043\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/sidebar-button-style\": {\n            \"created\": \"20140715185800387\",\n            \"text\": \"/* Hide sidebar button */\\nsvg.tc-image-chevron-left {\\n     display: none;\\n}\\n\\nsvg.tc-image-chevron-right {\\n     display: none;\\n}\\n\",\n            \"type\": \"text/css\",\n            \"title\": \"$:/plugins/tg/ro/sidebar-button-style\",\n            \"tags\": \"$:/tags/sidebar-button\",\n            \"modifier\": \"TonGerner\",\n            \"modified\": \"20191230135322974\",\n            \"creator\": \"TonGerner\"\n        },\n        \"$:/plugins/tg/ro/sidebar-layout\": {\n            \"created\": \"20170307110734575\",\n            \"text\": \"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\nSidebar layout: \u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select>\\n\",\n            \"title\": \"$:/plugins/tg/ro/sidebar-layout\",\n            \"tags\": \"\",\n            \"modified\": \"20191230135338759\"\n        },\n        \"$:/plugins/tg/ro/styles\": {\n            \"created\": \"20161104132710834\",\n            \"text\": \"/* Slider style */\\n\\nhtml .tgc-slider {\\n     color: #5778D8;\\n     font-weight: bold;\\n}\\n\\n.tgc-slider:hover {\\n     color: #5778D8;\\n     text-decoration: underline;\\n}\\n\\n.RED {\\n     color: red;\\n     font-weight: bold;\\n}\",\n            \"title\": \"$:/plugins/tg/ro/styles\",\n            \"tags\": \"$:/tags/Stylesheet\",\n            \"modified\": \"20191230135353718\",\n            \"type\": \"text/css\"\n        },\n        \"$:/plugins/tg/ro/macros/doc\": {\n            \"created\": \"20200316122632179\",\n            \"text\": \"\\\\define icn(icon)\\n\u003Cbutton class=\\\"tc-btn-invisible\\\"> {{$icon$}}\u003C/button>\\n\\\\end\",\n            \"title\": \"$:/plugins/tg/ro/macros/doc\",\n            \"tags\": \"$:/tags/Macro\",\n            \"modified\": \"20200316123614203\"\n        },\n        \"$:/plugins/tg/ro/shortcut/publish\": {\n            \"created\": \"20200317164804429\",\n            \"text\": \"\u003C$navigator story=\\\"$:/StoryList\\\">\\n\u003C$action-navigate $to=\\\"$:/plugins/tg/ro/publish\\\"/>\\n\u003C/$navigator>\",\n            \"title\": \"$:/plugins/tg/ro/shortcut/publish\",\n            \"tags\": \"$:/tags/KeyboardShortcut\",\n            \"modified\": \"20200317185519894\",\n            \"key\": \"((publish))\"\n        },\n        \"$:/config/ShortcutInfo/publish\": {\n            \"created\": \"20200317164006337\",\n            \"text\": \"Open Publish window\",\n            \"title\": \"$:/config/ShortcutInfo/publish\",\n            \"tags\": \"\",\n            \"modified\": \"20200317164305031\"\n        },\n        \"$:/config/shortcuts/publish\": {\n            \"created\": \"20200317164439679\",\n            \"text\": \"ctrl-shift-alt-P\",\n            \"title\": \"$:/config/shortcuts/publish\",\n            \"modified\": \"20200318102428021\"\n        }\n    }\n}","version":"0.1.24","type":"application/json","title":"$:/plugins/tg/ro","source":"http://tongerner.tiddlyspot.com/","plugin-type":"plugin","name":"Makes TW readonly","modified":"20200318123052819","list":"readme license help","description":"Makes TW readonly","created":"20191230135646540","core-version":">=5.1.15","author":"TonGerner"},

{"created":"20220324192706762","text":"a:visited,a:link{\ncolor:#c9841c;\ntext-decoration: none;\nbackground-color:transparent;\nfont-weight:500;\n}\n\ntable {\nposition:relative;\nmax-width:50%;\nalign:center;\nborder: 2px solid black;\nmargin: 0px auto;\nbackground:#2d2d2e;\n}\n\ntable.infobox{\nfloat: right;\n}\n\ntable.hidden tr, th{\nborder-style:hidden;\nbackground:none;\n}\n\ntable th{\nposition:relative;\ntext-align:center;\ntext-weight:bold;\nbackground:#161616;\nborder: 2px solid black;\n}\n\ntd{\nposition:relative;\n}\n\ntd.title{\ntext-align:center;\nbackground:#161616;\nborder: 2px solid black;\n}\n\ntd{\ntext-align:left;\n}\n\n.tc-tiddler-body:before, .tc-tiddler-body:after {\n\tcontent: \"\";\n\tdisplay: table;\n}\n.tc-tiddler-body:after {\n\tclear: both;\n}\n\n.popup-design{\nborder:1px solid black; \nbackground:#2d2d2e; \nmin-width:20em;\nmax-width:75%;\n}\n\n[data-tags~=\"Active\"] {\ndisplay: block;\nborder-bottom: 4px solid orange;\n}\n\n[data-tags~=\"Completed\"] {\ndisplay: block;\nborder-bottom: 4px solid green;\n}\n\n[data-tags~=\"Spells\"] {\ndisplay: block;\nborder: 1px solid darkblue;\n}\n\n[data-tags~=\"Miracles\"] {\ndisplay: block;\nborder: 1px solid gold;\n}\n\n[data-tags~=\"TODO\"] {\ndisplay: block;\nborder: 1px solid darkred;\n}\n\n.img-center {margin: 0.5em auto;  display: block;}\n.img-left {float: left; margin-right: 0.5em;}\n.img-right {float: right; margin-left: 0.5em;}\n\n.tc-subtitle{\ndisplay:none;\n}\n\n.tiddlyLinkExisting {\ncolor:red;\n}","title":"$:/tags/Stylesheet","modified":"20230311165515592","tags":"$:/tags/Stylesheet .Stylesheet","type":"text/css"},

{"title":"$:/themes/tiddlywiki/readonly","name":"ReadOnly","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Hides the ability to edit tiddlers","dependents":"$:/themes/tiddlywiki/snowwhite","version":"5.2.2","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/readonly/styles.tid\":{\"title\":\"$:/themes/tiddlywiki/readonly/styles.tid\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define button-selector(title)\\nbutton.$title$, .tc-drop-down button.$title$, div.$title$\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fclone>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fdelete>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fedit>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-here>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-journal-here>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fimport>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fmanager>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-image>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-journal>>,\\n\u003C\u003Cbutton-selector tc-btn-\\\\%24\\\\%3A\\\\%2Fcore\\\\%2Fui\\\\%2FButtons\\\\%2Fnew-tiddler>> {\\n\\tdisplay: none;\\n}\"}}}"},
{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.2","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"title\":\"$:/themes/tiddlywiki/snowwhite/base\",\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor,\\n.tc-tiddler-frame select.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.2","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"title\":\"$:/themes/tiddlywiki/vanilla/themetweaks\",\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$set name=\\\"state\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">>>\\n\u003C$button popup=\u003C\u003Cstate>> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\" class=\\\"tc-popup-keep\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\" style=\\\"text-align:center;\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cstate>>/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/$set>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default= px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storyright\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storyright\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\",\"text\":\"770px\"},\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\",\"text\":\"686px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\",\"text\":\"960px\"},\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\":{\"title\":\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\",\"text\":\"350px\"},\"$:/themes/tiddlywiki/vanilla/options/stickytitles\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/stickytitles\",\"text\":\"no\"},\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\",\"text\":\"fixed-fluid\"},\"$:/themes/tiddlywiki/vanilla/options/codewrapping\":{\"title\":\"$:/themes/tiddlywiki/vanilla/options/codewrapping\",\"text\":\"pre-wrap\"},\"$:/themes/tiddlywiki/vanilla/reset\":{\"title\":\"$:/themes/tiddlywiki/vanilla/reset\",\"type\":\"text/css\",\"text\":\"/*! modern-normalize v1.0.0 | MIT License | https://github.com/sindresorhus/modern-normalize */\\n\\n/*\\nDocument\\n========\\n*/\\n\\n/**\\nUse a better box model (opinionated).\\n*/\\n\\n*,\\n*::before,\\n*::after {\\n  box-sizing: border-box;\\n}\\n\\n/**\\nUse a more readable tab size (opinionated).\\n*/\\n\\n:root {\\n  -moz-tab-size: 4;\\n  tab-size: 4;\\n}\\n\\n/**\\n1. Correct the line height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\",\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\",\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\",\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"title\":\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\",\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"title\":\"$:/themes/tiddlywiki/vanilla/sticky\",\"code-body\":\"yes\",\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"created":"20230922192016813","title":"$:/trashbin/1.s Atharos Lodge Sacking","type":"application/json","text":"{\n    \"created\": \"20230404115355827\",\n    \"text\": \"The hamlet of Atharos Lodge was sacked two months ago by some deserters. There is a basement, hidden and blocked by some rabble, that one of the sons was trapped and died, returning as an apparition.\\n\\nNow, six common bandits and a deserter, all part of Kathvas' group have returned to the lodge to find more stuff.\",\n    \"tags\": \"TODO Story\",\n    \"title\": \"1.s Atharos Lodge Sacking\",\n    \"modified\": \"20230407214401269\"\n}","modified":"20230922192016814","tags":"$:/tags/trashbin"},
{"created":"20230922192003356","title":"$:/trashbin/1.s Kathvas' Camp","type":"application/json","text":"{\n    \"created\": \"20230405084108529\",\n    \"text\": \"Kathvas has the following people:\\n\\n* 12 archers\\n* 20 deserters\\n* 30 ruffians and rubble\\n\\n!!Hidden Approach\\nAt any PEACEFULL given time, only one fifth of them them are in the Camp; most usually are roaming around, gathering loot and pillaging.\\n\\n!!Revealed Approach\\nIf [[Kathvas the Skinner]] learns of the party's intent to attack him, another one fifth returns to the camp each day, to a maximum of four fifths.\\n\",\n    \"tags\": \"TODO Story\",\n    \"title\": \"1.s Kathvas' Camp\",\n    \"modified\": \"20230428083558334\"\n}","modified":"20230922192003356","tags":"$:/tags/trashbin"},
{"created":"20230922192011589","title":"$:/trashbin/1.s Old Miantha's Spirit","type":"application/json","text":"{\n    \"created\": \"20230201222825043\",\n    \"text\": \"A specter roams one of the ruined hamlets south of [[Croden]].\",\n    \"title\": \"1.s Old Miantha's Spirit\",\n    \"modified\": \"20230404083648080\",\n    \"tags\": \"Story TODO\"\n}","modified":"20230922192011590","tags":"$:/tags/trashbin"},
{"created":"20230922192034860","title":"$:/trashbin/2. Fleeing the Flames","type":"application/json","text":"{\n    \"created\": \"20230330080751883\",\n    \"text\": \"With Croden destroyed, the party leaves along with anyone they managed to save or find in the chaos and run to [[Rafeld]]?\",\n    \"tags\": \"TODO Story\",\n    \"title\": \"2. Fleeing the Flames\",\n    \"modified\": \"20230330080833176\"\n}","modified":"20230922192034861","tags":"$:/tags/trashbin"},
