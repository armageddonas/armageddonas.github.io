{"created":"20230203120350995","text":"\u003C\u003CmiracleInfo Minutes Meters 50 1>>\n\nMirage obscures a region, covering it with strange optical illusions, usually via the religion associations of the deity. An earth god might cause clouds of swirling sand which form unsettling faces; whereas a sun deity might infuse the area with a blinding, shimmering curtain of light. The effect of this disconcerting obscurement is to conceal precisely what stands within the area, and make ranged attacks extremely difficult. Firing at anyone within the Mirage suffers one difficulty grade per four points of Intensity.","tags":"Miracles","title":"Mirage","modified":"20230203120421591"},
{"created":"20230126223957114","text":"!Clothing\nAssuming more or less continual wear, cheap clothing can be worn for a year before it is rendered to rags. Reasonable clothing lasts for twice that before being reduced to cheap status. Superior clothing lasts for three years of wear, and then is downgraded to reasonable status.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Cheap\u003C/th>\u003Cth class=\"title\">Reasonable\u003C/th>\u003Cth class=\"title\">Superior\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Boots\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>100\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cloak\u003C/td>\u003Ctd>15\u003C/td>\u003Ctd>40\u003C/td>\u003Ctd>100\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Coat\u003C/td>\u003Ctd>20\u003C/td>\u003Ctd>45\u003C/td>\u003Ctd>90\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dress\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>140\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gloves\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>20\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hat\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>18\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sandals\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>8\u003C/td>\u003Ctd>20\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shirt\u003C/td>\u003Ctd>8\u003C/td>\u003Ctd>16\u003C/td>\u003Ctd>35\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shoes\u003C/td>\u003Ctd>20\u003C/td>\u003Ctd>45\u003C/td>\u003Ctd>90\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Skirt\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>60\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tabard\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>20\u003C/td>\u003Ctd>50\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Trousers\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>60\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tunic\u003C/td>\u003Ctd>15\u003C/td>\u003Ctd>30\u003C/td>\u003Ctd>75\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Vest\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>20\u003C/td>\u003Ctd>50\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Winter Cloak\u003C/td>\u003Ctd>30\u003C/td>\u003Ctd>75\u003C/td>\u003Ctd>150\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Tools\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/ShowTools\" text=\"show\">\n\n\u003C$button set=\"$:/state/ShowTools\" setTo=\"show\">Show Tools\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/ShowTools\" text=\"show\">\n\n\u003C$button set=\"$:/state/ShowTools\" setTo=\"hide\">Hide Tools\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Tools\u003C/th>\u003Cth>Description\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Abacus\u003C/td>\u003Ctd>Primitive counting tool commonly used by merchants, traders, and clerks\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>8 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Astrolabe\u003C/td>\u003Ctd> Used to locate and predict the positions of the sun, moon, planets, and stars; determine local time; survey and triangulate; and cast horoscopes.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>200 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Backpack\u003C/td>\u003Ctd>Holds up to 20 ENC.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Backpack, Reinforced\u003C/td>\u003Ctd>Holds up to 20 ENC plus 5 ENC hooked on the outside.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>7 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bandolier\u003C/td>\u003Ctd>Holds up to 8 items of negligible ENC allowing easy access as a Free Action\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bedroll\u003C/td>\u003Ctd>A blanket and cushioned pad for sleeping. Typically tightly rolled and tied off with cord for easy transport\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Block and Tackle\u003C/td>\u003Ctd>Attempts to construct or disarm some large traps are 1 grade easier. Typically required for most feats of engineering\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>15 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bottle, glass/earthenware\u003C/td>\u003Ctd>Holds one liter of liquid\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Candle, 1 hour\u003C/td>\u003Ctd>1 meter dim light\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Candle, 3 hour\u003C/td>\u003Ctd>As above, longer duration\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>4 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Candle, 6 hour\u003C/td>\u003Ctd>As above, longer duration\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chain, 2m\u003C/td>\u003Ctd>Used to hold or tie things together. 6/6 AP/HP per link.\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>40 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chest, Huge\u003C/td>\u003Ctd>Includes 2 keys, holds up to 200 ENC.\u003C/td>\u003Ctd>20\u003C/td>\u003Ctd>150 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chest, Large\u003C/td>\u003Ctd>Includes 2 keays, holds up to 100 ENC.\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>80 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chest, Small\u003C/td>\u003Ctd>Includes 2 keys, holds up to 50 ENC.\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>40 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Climbing Kit\u003C/td>\u003Ctd>Leather harness, pitons, short lengths of rope, and other miscellaneous tools. Climbing rolls are 1 grade\neasier\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>15 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cooking Pot\u003C/td>\u003Ctd>For travel\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>3 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Craft tools\u003C/td>\u003Ctd>basic tools to match a handicraft\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>75 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Crowbar\u003C/td>\u003Ctd>Any Brawn rolls to force doors, casket lids, etc., are 1 grade easier. Counts as a club in combat.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>25 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dice\u003C/td>\u003Ctd>Used for games and choices.\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dice, Loaded (reroll once if not the loaded number)\u003C/td>\u003Ctd>Loaded on a specific number, roll two times and take the last roll unless the result of any is the loaded number\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Doorwedge\u003C/td>\u003Ctd>Any Brawn roll to force open a â€œjammedâ€ door is 1 grade more difficult per wedge, to a maximum of 3\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Feed/mount rations\u003C/td>\u003Ctd>Per day\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fine wine goblet\u003C/td>\u003Ctd>glass â€“ double for silver\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>8 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>First aid kit\u003C/td>\u003Ctd>useful for 10 applications of First Aid\nskill\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>25 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fishing hook (20)\u003C/td>\u003Ctd>Allows a standard Survival skill roll to catch fish\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fishing kit\u003C/td>\u003Ctd>Three hooks, line, segmented rod, and corks. Survival rolls when fishing are 1 grade easier\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>15 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fishing Net\u003C/td>\u003Ctd>Used to trap crustaceans, fish, etc., increasing Survival skill roll to Easy. Requires 3d10 minutes to set\nproperly.\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>10 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Flint & tinder\u003C/td>\u003Ctd>Start fires in about a minute with no Survival roll necessary\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Grappling hook\u003C/td>\u003Ctd>May be thrown up to half STR in metres with a successful Athletics roll\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hammer/Saw/Mallet/Chisel\u003C/td>\u003Ctd>Hammers and mallets may be treated as a club in combat, chisels as a knife.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Healerâ€™s kit\u003C/td>\u003Ctd>useful for 10 applications of Healing\nskill\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>150 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hourglass\u003C/td>\u003Ctd>Counts the time\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>20 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ladder, rope 3m\u003C/td>\u003Ctd>Climbing rolls 1 grade easier.\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>2 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lantern, basic\u003C/td>\u003Ctd>Burns for 2 hours on one flask of oil, 3 metre radius\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>10 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lockpicks\u003C/td>\u003Ctd>A small pouch containing tools useful for picking locks and disarming traps\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>75 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lockbox\u003C/td>\u003Ctd>Includes 2 keys, holds up to 10 ENC\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Magnifying Lens\u003C/td>\u003Ctd>Perception rolls are 1 grade easier when examining small details; may be used to ignite flammable materials\nin direct sunlight.\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>10 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mirror\u003C/td>\u003Ctd>Small handheld glass mirror\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>12 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mug/Beaker/Dish/Plate\u003C/td>\u003Ctd>Wood, double price for metal\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Musical instrument\u003C/td>\u003Ctd>Flute, lute, or equivalent. Good quality x2 cost, excellent x3\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>70 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Nails or tacks (50)\u003C/td>\u003Ctd>Typical carpentry nails for basic wooden construction. \u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Oil flask\u003C/td>\u003Ctd>2 hours fuel for a lantern. If broken, will sustain an open flame for 1 minute.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Papyrus or paper sheet\u003C/td>\u003Ctd>double the cost for vellum\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Pouch\u003C/td>\u003Ctd>Holds 1 ENC or 100 coins\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Quills and ink for writing\u003C/td>\u003Ctd>A quill and enough ink to fill approximately 20 pages with detailed notes\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>30 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Razor, folding\u003C/td>\u003Ctd>Common barber tool, 1d3 damage to bare flesh if used as a weapon; treat as a knife\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>3 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Rope (hemp), 10m\u003C/td>\u003Ctd>Holds maximum of 20 SIZ/60 ENC.\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>10 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Rope (silk), 10m\u003C/td>\u003Ctd>Holds maximum of 30 SIZ/75 ENC.\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>10 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sack, large\u003C/td>\u003Ctd>Holds up to 60 ENC\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sack, small\u003C/td>\u003Ctd>Holds up to 30 ENC\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Saddlebags\u003C/td>\u003Ctd>Two pouches holding 20 ENC each.\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>20 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Satchel\u003C/td>\u003Ctd>Two Holds up to 15 ENC. Due to the shoulder strap, may be easily discarded with a Free Action..\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>3 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sextant\u003C/td>\u003Ctd>Measures the angular distance between two visible objects\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>25 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shipâ€™s Compass\u003C/td>\u003Ctd>A device that indicates direction\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>70 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Spyglass\u003C/td>\u003Ctd>Perception checks are 1 grade easier when examining things at a distance\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>20 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Torch, 1 hour\u003C/td>\u003Ctd>3 metre radius. Treat as club inflicting an extra 1d4 fire damage in combat; has a 10% chance to go\nout if dropped, 60% chance if thrown. \u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>4 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Torch, 6 hour\u003C/td>\u003Ctd>As above, longer duration\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>8 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Time Flame (8 hours)\u003C/td>\u003Ctd>Device to count the time with accuracy to half hour\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>2 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Waterskin or Canteen\u003C/td>\u003Ctd>Holds  litres of liquid, enough water to sustain an adventurer for 2 days in average conditions\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>5 cp\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>","title":"Mundane Items","modified":"20230827184514953","tags":"Equipment"},
{"created":"20230921112812440","text":"\u003C\u003CaspectInfo Minutes 70 2>>\n\nThe wilder's hands and feet shift to allow them to climb with ease any surface with even the narrowest handholds. All [[Athletics]] checks for climbing are Very Easy and Climb Movement is doubled. ","tags":"Aspects","title":"Natural Climber","modified":"20230921122854376"},
{"created":"20230927100250518","text":"//Mundane Only//\n\nAn alchemist may use a naturally-occurring poison as an ingredient in their work. The POT and other properties of the elixir are based upon the source. If the normal POT of the poison is lower than the alchemistâ€™s Lore (Alchemical Tradition) skill, they may use the Concentrate effect to increase the POT up to their skill. This formula cannot be used as a magical elixir.","tags":"[[Alchemical Preparations]]","title":"Natural Poison (Special)","modified":"20230927100308406"},
{"created":"20230317093945732","text":"Unarmed combat can be used defensively to parry a weapon attack. Damage is reduced as per normal, according to the comparative Sizes of the natural and wielded weapon. Whilst this often plays into the favour of bigger creatures, especially when bashing through the defence of an armed opponent, it does not necessarily cut both ways.\n\n!Natural Weapon Types\n---\n\nSimilar to weapons such as swords or spears, natural weapons are able to inflict certain special effects in combat due to their shape and flexibility. The table lists what damage type each type of natural weapon inflicts and any [[Extra Special Effects|Special Effects]] they might have access to. By default, not all natural weapons have access to the Grab Special Effect, so it is specified as an Extra on those that possess it.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Type\u003C/th>\u003Cth>Damage Type\u003C/th>\u003Cth>Extra Special Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Beak, Pointed\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Beak, Tearing\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd> Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Claws/Talons\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hand/Fist\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hoof\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Paw\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Pincer\u003C/td>\u003Ctd>B, P\u003C/td>\u003Ctd>Grab, Sunder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Proboscis\u003C/td>\u003Ctd>B, P\u003C/td>\u003Ctd>Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Stinger\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tail\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Entangle, Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Teeth\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tentacle\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Grab\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tusk\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Wing\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Entangle\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Natural Weapon Sizes\n---\nThe damage capability of a creatureâ€™s natural weapons is usually a function of its basic size. Some beings however may have unusually big or small examples depending on its physiology and proportions. Humans for example have ineffectual natural weapons, thus the size and damage of their limbs is one step less than default, dropping to 1d3 damage, Size Small and Reach Touch. \n\nGames Masters should treat the following tables as average values. If a creature has more than one type of natural weapon, the Size or Reach of one may be increased, possibly at the expense of reducing the value of another. The values in the following tables have been applied to most of the creatures within this book, with some variation for those with body frames and limbs disproportionate to their mass.\n\n\u003Ctable class=\"float:left\">\n\u003Ctr>\u003Cth>Creature SIZ\u003C/th>\u003Cth>Bite Reach\u003C/th>\u003Cth>Horn Reach\u003C/th>\u003Cth>Limb Reach\u003C/th>\u003Cth>Tongue / Tail Reach\u003C/th>\u003Cth>Slashig / Bludgeoning Damage\u003C/th>\u003Cth>Piercing Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 5\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>1d2\u003C/td>\u003Ctd>1d3\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>6 - 10\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>1d3\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11 - 20\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21 - 40\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41 - 80\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81 - 150\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>VL\u003C/td>\u003Ctd>1d10\u003C/td>\u003Ctd>1d12\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>151 - 300\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>VL\u003C/td>\u003Ctd>VL\u003C/td>\u003Ctd>1d12\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Rules","title":"Natural Weapons","modified":"20231002105713632"},
{"created":"20230203204440689","text":"\u003C\u003CaspectInfo Minutes 70 2>>\n\nThe wilderâ€™s body grows a tough hide, or a hard exoskeleton, or anything else resembling their bonded animal, gaining a number of natural armor equal to the Intensity of the aspect.\n","tags":"Aspects","title":"Nature's Shield","modified":"20230203204507976"},
{"created":"20230203204509770","text":"\u003C\u003CaspectInfo Minutes 50 1>>\n\nThe wilderâ€™s hands, teeth, or any other body part shifts and alters to mimic that of their animalâ€™s that hold the selected type of attack. Most common types are claws, bite, or horns, but others might exist depending on the animal bond.\n\nAdditionally, the wilder can attack with this aspect using their Unarmed Skill, or they can use their Manifest skill albeit at a Hard difficulty.\n","tags":"Aspects","title":"Nature's Weapons (Type)","modified":"20230203204605785"},
{"created":"20230209110408009","text":"!! Creature\n''Duration ''(Minutes)\n\n''Runesage ''50%\n\nCarving the Rune of Negation provides the recipient with protection against magical effects of Magnitude equal to the runeâ€™s Intensity on the carved location. These do not stack with existing protection so that only the highest value of protection works. Carving the Rune of Negation on the head of a creature also protects from mental magical effects.\n\n!! Ground\n''Duration ''(Minutes)\n\n''Runesage ''70%\n\nCarving the Rune of Negation on the ground prevents a creature standing on the rune from creating magical effects of a Magnitude equal to the runeâ€™s or less. This is often used together with the [[Rune of Channeling|Channeling]] to create dead-magic zones.\n\n!! Object\n''Duration ''(Minutes)\n\n''Runesage ''70%\n\nCarving the Rune of Negation on an object suppresses a single magical effect on it, with a Magnitude equal or less than the runeâ€™s. The magic is negated only as long as the duration of Rune of Negation. Magic with a longer duration reinstates itself when Negation ends.\n","tags":"[[Elder Runes]]","title":"Negation","modified":"20230209111550345"},
{"created":"20230202140824026","text":"Neutralize magic suppresses a single magical effect on a target, with a Magnitude equal or less than its own. The magic is negated only as long as the Duration of Neutralize Magic, which in most cases is more than enough time for the targeted spell to expire. Magic with a longer duration reinstates itself when Neutralize ends, thus it cannot be used to permanently negate long-running curses, or break enchantments for example, but could be used to briefly bring relief or bypass them.\n\nNeutralize Magic can be used defensively to negate incoming spells using the Counter Spell reactive action.\n","tags":"Abjuration Spells","title":"Neutralize Magic","modified":"20230202140855935"},
{"created":"20230312093005651","text":"When combat starts, all participants roll Initiative (1d10 plus their Initiative Bonus)) and act from the highest to lowest each turn.\n\n!Cycles, Turns, and Rounds\n---\nOnce initiative has been determined, the participants have the potential to perform several Combat Actions during each Combat Round. The number of times they can act is equal to their Action Points, but when they can act is limited to whether the action is proactive or reactive.\n\nThe end of the cycle is reached once every participant has taken\ntheir turn. If anyone still has Action Points remaining then a new\ncycle is begun for those characters with Action Points available. This\ncontinues until all available Action Points have been expended, at\nwhich point the round is over, and a new one begins.\n\n!!Proactive Actions\n\nProactive actions can only be attempted on the characterâ€™s own Turn; that is to say, when it is his initiative. Proactive actions are those in which the character is the instigator.  Only one proactive action may be attempted per cycle. If no proactive action is selected, the character is assumed to have used Dither by default.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/Proactive Actions\" text=\"show\">\n\n\u003C$button set=\"$:/state/Proactive Actions\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/Proactive Actions\" text=\"show\">\n\n\u003C$button set=\"$:/state/Proactive Actions\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Proactive Actions\u003C/th>\u003Cth>Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Attack\u003C/td>\u003Ctd>The character can strike with a melee or ranged weapon.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Brace\u003C/td>\u003Ctd>The character braces himself by taking a firm stance, and leaning into the direction of the forthcoming attack. For the purposes of resistigng Knockback or Leaping Attacks the character's SIZ is treated as 50% higher. Against Bash [[special effect|Special Effects]] SIZ is doubled.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Create Magical Effect\u003C/td>\u003Ctd>The character can attempt to cast a spell, call for a miracle, manifest an aspect, and so one. Complex magical effects may require several turns in order to complete the creation. Once concluded, the magic can be released at any moment up until the characterâ€™s next turn; at which point it can be held for later effect; but this requires the Hold Magic action (see below) to maintain it in preparation for later release.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Delay\u003C/td>\u003Ctd>The character conserves his action so that he can instead perform a Reactive Action at a later time. The Action Point cost of delaying is covered by whatever act is finally performed. If the delayed action is not taken before the characterâ€™s next turn (on the following cycle), then the character is considered to have Dithered, and the Action Point is lost. \u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dither\u003C/td>\u003Ctd>A character can decide to simply wait and do nothing\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hold Magic\u003C/td>\u003Ctd>Once casting is complete, the character may hold a spell, miracle or spirit in temporary check, awaiting the best moment to release it. The magic may be held back for as long as the character continues to take this action on his subsequent turns, but allows free use of the Counter Spell reaction if pertinent to his spell.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mount\u003C/td>\u003Ctd>The character can mount or dismount a riding beast. Particularly large mounts may require several turns to complete.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ready Weapon\u003C/td>\u003Ctd>The character may ready a weapon for use. Some missile weapon require several turns to reload.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Retrieve Item\u003C/td>\u003Ctd>The character may retrieve an item from a storage or the ground\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sheathe Weapon\u003C/td>\u003Ctd>The character may sheathe a drawn weapon.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Regain Footing\u003C/td>\u003Ctd>The character can regain his footing from being tripped or knocked down.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Struggle\u003C/td>\u003Ctd>If the character is the victim of a certain types of attack or [[Special Effect|Special Effects]], he may attempt to extract himself from the situation. For example breaking free from a Grab or Pin Weapon\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Take Cover\u003C/td>\u003Ctd>Take Cover is a proactive action which allows someone to duck behind whatever cover is available in their immediate vicinity, gaining some degree of protection against incoming fire. Unlike Evade it does not leave the user prone, but it does rely on some form of cover being available (for example, crouching down behind a table in a bar or huddling down behind the cover of their shield). When using Take Cover with a shield, it doubles its Passive Block.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Use Skill\u003C/td>\u003Ctd>A character can take their time and focus to properly use a skill, such as use Perception without the penalty of Instictive Perception (see Free Actions) or try to break a door with Brawn.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!!Reactive Actions\nReactive actions are those taken by a character to counter or resist an act made against them. Only one reaction attempt is permitted for each threat, an example would be trying to parry an attack. However, any number of reactions may be made per cycle, provided that the character has Action Points to spend.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/Reactive Actions\" text=\"show\">\n\n\u003C$button set=\"$:/state/Reactive Actions\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/Reactive Actions\" text=\"show\">\n\n\u003C$button set=\"$:/state/Reactive Actions\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Reactive Actions\u003C/th>\u003Cth>Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Counter Magic\u003C/td>\u003Ctd>The character can attempt to dismiss or counter an incoming spell, miracle or other forms of magic when the character creating the assailing magic is within range. This assumes the countering magic has a creation time of one Turn, otherwise it must be prepared in advance, and temporarily withheld using the Hold Magic action. Successfully intercepting magic in this manner is assumed to negate the entire magical effect, even those with multiple targets or areas of effect.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Evade\u003C/td>\u003Ctd>The character can attempt to dive or roll clear of threats such as incoming missiles or a charging attack. Using Evade leaves the character prone, unless mitigated by some special consequence. Thus the characterâ€™s next turn is usually spent taking the Regain Footing action to stand again\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Interrupt\u003C/td>\u003Ctd>//(Delaying characters only)// Halts an opponent's turn after their descalration in order to take the dealying character's own turn. Assuming no change in the tactical situation, the opponent continues their turn after the delaying character's is completed. If unable to still achieve their original declaration, the opponentâ€™s Action Point is wasted. An interrupt can also be used against anyone passing close by the delaying character, within weapon reach.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Parry\u003C/td>\u003Ctd>The character can attempt to defend against an incoming attack using a combination of parrying, blocking, leaning, ducking or side-stepping footwork to minimise the blow. Parrying with a weapon or shield of equal or greater Size than the attacking weapon deflects all damage. Parrying with a weapon or shield of one Size less only deflects half damage and both the defender and their parry weapon suffer half damage. Parrying with a weapon or shield two or more Sizes less fails to deflect any damage and both the defender and their parrying weapon suffer full damage.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!!Free Actions\nFree actions can be performed at any time during the Combat\nRound, and cost no Action Points to perform. \n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/Free Actions\" text=\"show\">\n\n\u003C$button set=\"$:/state/Free Actions\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/Free Actions\" text=\"show\">\n\n\u003C$button set=\"$:/state/Free Actions\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Free Actions\u003C/th>\u003Cth>Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Change Facing\u003C/td>\u003Ctd>A character can change facing as described in each Movement Gait. [[Engaged|Engagement]] characters that turn their backs on their engaging opponent must attempt an Evade check as per changing range in [[Engagement]], with the same results as stated there.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Drop Weapon\u003C/td>\u003Ctd>Dropping a weapon is a Free Action\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Instictive Perception\u003C/td>\u003Ctd>The character can perceive their surroundings while in the fray of combat without expending an Action Point to focus at one grade harder.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Signal / Speak\u003C/td>\u003Ctd>The character can speak ata any time during combat, but what is said should be limited to short phrases which can be uttered in five seconds or less. If [[engaged|Engagement]], they cannot gesture.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Passive Blocking\u003C/td>\u003Ctd>The character guards a particular Hit Location from being hit by dedicating one of his weapons to statically cover the area. The blocking weapon always takes full damage. However, blocking with a weapon or shield of equal or greater Size allows the defender to suffer no damage. Blocking with a weapon or shield of one Size less allows the defender to suffer half damage. Blocking with a weapon or shield two or more Sizes less offers no protection, with both blocking weapon and defender suffering the full amount of damage.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Combat Movement\n---\nDuring their Turn, each character chooses a movement gait for their character: ''Walk'', ''Run'', or ''Sprint'', and moves according to that gait throughout that Cycle. The choice of movement gait determines the possible actions the character can perform within that round. The movement gait cannot be increased during the round, but a slower gait can be chosen at a later turn of the same round.\n\n!!Hold Ground\nWhile not a movement gait per say, the character has the option to Hold Ground and not move during the first cycle. The character may then change movement gaits to either Walk, Run, or Sprint during the second cycle if desired. To do so, the character may not have performed any action that would preclude the new movement gait, and moves a distance equal to half the designated movement gait as normal. As usual, no movement may be performed on the third or later cycles. A character choosing Hold Ground may choose any facing desired. There are no limits placed on the characterâ€™s later choice of actions. \n\n!!Walk\nA character choosing to Walk may move up to their Movementand perform any action normally. The character may change facing as often as desired during the course of moving without penalty.\n\n!!Run\nA character choosing to Run may move up to their Run Speed (which is three times their Movement), but can only use the following actions unless specified.\n\n* Passive Block\n* Evade\n* Parry but at a Hard difficulty\n* Melee attack but at a Hard difficulty and if the character moves at least half their Run Speed before the attack, their Damage Modifier and Size are one step higher.\n\nWhen running, characters may move into any of their front squares as often as desired and are not restricted to moving in a straight line, while each 90 degree facing change uses up 2 meters of the characterâ€™s total movement.\n\n!!Sprint\nA character choosing to Sprint may move up to their Sprint Speed, but can't use any actions unless specified. A Sprinting characterâ€™s facing limitations are as per Run above.\n\n!Situational Modifiers\n---\nThe Situational Modifiers tables provide some common situational modifiers that may be applied when fighting in particular situations, or as the result of a Special Effect.\n\n!!Close Combat Modifiers\nUnless stated otherwise, these modifiers are applied to attacking, parrying, and evading equally. The difficulty grade column suggests a suitable skill penalty for that situation.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/CloseCombatSituational\" text=\"show\">\n\n\u003C$button set=\"$:/state/CloseCombatSituational\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/CloseCombatSituational\" text=\"show\">\n\n\u003C$button set=\"$:/state/CloseCombatSituational\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Situation\u003C/th>\u003Cth>Difficulty Grade\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Attacking a helpless target\u003C/td>\u003Ctd>Automatic\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Attacking in a confined situation\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Defending while on lower ground or against mounted foe\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fighting while on unstable ground\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fighting whilst crouching or from one knee\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fighting in poor visibility (thick fog, snowstorm)\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Defending against an attack from behind\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fighting while prone\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fighting in partial darkness (dim illumination)\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fighting in pitch black conditions (no illumination at\nall)\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Blinded or loss of primary perceptive sense\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!!Ranged Combat Modifiers\nWhilst ranged weapons appear to be extraordinarily potent they do suffer a number of restrictions, and have special rules covering their use. \n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/RangedCombatSituational\" text=\"show\">\n\n\u003C$button set=\"$:/state/RangedCombatSituational\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/RangedCombatSituational\" text=\"show\">\n\n\u003C$button set=\"$:/state/RangedCombatSituational\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Situation\u003C/th>\u003Cth>Difficulty Grade\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Light Wind\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Moderate Wind\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Strong Wind\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gale, Storm or Worse\u003C/td>\u003Ctd>Hopeless\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target is Running\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target is Sprinting\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Defending against an attack from behind\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target obscured by mist or is in partial\ndarkness\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target obscured by thick smoke, fog or is in\ndarkness\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target is completely obscured\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Blinded or loss of primary perceptive sense\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Target prone\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Attacker is prone (crossbows and firearms ignore this)\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Attacker is on unstable ground\u003C/td>\u003Ctd>Hard\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Distance Modifiers]]\u003C/td>\u003Ctd>Special\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!!Aiming\nWhen great precision is required, a character can choose to take their time before devilering their attack to increase their chance of success by one dificulty step. Each type of weapon has its own time required to aim properly, as shown in the table below.\n\nA character must aim for the required time uninterrupted for the effects of Aiming to apply. Any actions taken other than to aim (even reactive actions) breaks the aiming attempt and they must start again.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Weapon Type\u003C/th>\u003Cth>Aiming Time\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Melee Weapons\u003C/td>\u003Ctd>1 Round\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ranged Weapons\u003C/td>\u003Ctd>1 Round\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mechanical Ranged Weapons (crossbows and firearms)\u003C/td>\u003Ctd>1 Turn\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Firing into a Crowd\nFiring into the swirling ebb and flow of a melee can be a risky business, even for the most proficient marksman. The unpredictable movement of crowds and engaged opponents can easily result in an ally straying into the line of fire, during the time it takes for a ranged weapon to travel the intervening distance to its intended target. Thus there is always a risk of accidentally striking someone other than the original target being aimed at.\n\nWhen firing at a specific target at the edge of a crowd or melee, the attack suffers a difficulty grade of at least Hard. If trying to fire through a group to hit a target in its midst, or on the other side, the penalty should be raised to Formidable. \n\nThe result of the dice roll is very important. A marksman who passes his attack roll despite the difficulty penalty has aimed true, and will hit his intended target. If however the marksman fails the roll, but would have succeeded if not for the firing into a crowd\npenalty, then an adjacent victim is struck instead. If more than one target is in the line of fire, the Games Master should determine the victim randomly.\n\nNo matter who eventually becomes the target â€“ intended or not â€“ if they are aware of the impending attack, they are free to Evade or Parry as normal. Any special effects won as part of the attack only apply to the original target, not any accidentally struck bystander","tags":"Rules","title":"Normal Combat Rules","modified":"20231104214820502"},

{"created":"20230202154745513","text":"''Resist'': Willpower\n\nObscure conceals the target, be it an Object, Creature, or Effect, from detection by magical means of a Magnitude equal or lower than the spell, such as crystal balls, [[Trace Magic]], etc., for the duration of the spell. \n","tags":"Foresight Spells","title":"Obscure (X)","modified":"20230202154845232"},
{"created":"20221006180501495","text":"''Examples'': Chamberlain, Counsellor, Minister, Overseer, Steward, Tax Collectorâ€¦\n\nOfficials are those appointed or elected to an office, charged with performing certain administrative duties and granted a degree of authority to ensure their commands are followed. Examples include slave\nmanagers of large estates, guild masters, bureaucratic scribes, legal advocates, or tax collectors. Depending on the size and complexity of the organisation or government, most officials control a body of men to help perform their duties.\n\n''Connections'': +20%\n\n''Wealth'': 2d4*75\n\n!! Skills\n''Standard Skills'': Customs, Deceit, Influence, Insight, Locale, Perception, Willpower\n\n''Professional Skills'': Bureaucracy, Commerce, Courtesy, Language (any), Literacy, Lore\n(any), Oratory, Research","tags":"Dernian Erecnian Halakanian Sonorian Ulkasho Profession","title":"Official","modified":"20221214174450358"},

{"created":"20221009085547474","text":"Here is a list of premade Organizations. \n\u003C\u003Clist-links \"[tag[Organizations]sort[]]\">>\n\nIf you are one of those fuckers who want to create a custom Organization that builds on your character's backstory and is interesting and connected with the story^^(ooh you're sooo special)^^, check the Organization Tempate below.\n\n!Organization Template\n---\nEach [[Organization|Organizations]] commonly has access to eight skills. Choose a Category which fits better as the primary focus of the Organization, then choose four other skills that complement the goals of the Organization.\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Focus\u003C/td>\u003Ctd class=\"title\">Skills\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Arcane\u003C/td>\u003Ctd>[[Casting|Arcane Magic]] (Spellcasting Tradition), Lore (Any), [[Shaping|Arcane Magic]], Willpower\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Assassination\u003C/td>\u003Ctd>Combat Style, Conceal, Evade, Stealth\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Invention\u003C/td>\u003Ctd>Artifice, Endurance, Gnosis, Mechanism or Engineering\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Intelligence\u003C/td>\u003Ctd>Insight, Literacy, [[Research]] or Streetwise, Willpower\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Merchantile\u003C/td>\u003Ctd>Commerce, Influence, Insight, Willpower\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Military\u003C/td>\u003Ctd>Athletics, Brawn, Combat Style, Endurance\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Occult\u003C/td>\u003Ctd>[[Bargain|Pact Magic]] (Patron), Lore (Occult), Streetwise, Willpower\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Religious\u003C/td>\u003Ctd>[[Devotion|Divine Magic]] (Deity), [[Exhort|Divine Magic]], Lore (Religion), Willpower\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shamanic\u003C/td>\u003Ctd>[[Bond|Primal Magic]] (Animal), Locale, [[Manifestation|Primal Magic]], Endurance\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Thievery\u003C/td>\u003Ctd>Evade, Sleight, Streetwise, Stealth\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Traveling\u003C/td>\u003Ctd>Culture (Specific), Endurance, Navigation, Survival\u003C/td>\u003C/tr>\n\u003C/table>","title":"Organizations","modified":"20230721153225947","tags":"[[Character Creation]]"},
{"created":"20230424122514245","text":"\\define orgInfo(name:\"TODO\",type:\"TODO\",fealty:\"TODO\",hq:\"TODO\")\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>$name$\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd style=\"text-align:center\" colspan=2>\u003Cimg src=\"Images/Organizations/$name$.webp\" width=\"300px\"/>\u003C/td>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Information\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Organization Type\u003C/td>\u003Ctd>$type$\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Fealty\u003C/td>\u003Ctd>[[$fealty$]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Headquarters\u003C/td>\u003Ctd>[[$hq$]]\u003C/td>\u003C/tr>\n\u003C/table>\n\n\\end","tags":"$:/tags/Macro .Macros Hidden","title":"orgInfo","modified":"20230424123608720"},
{"created":"20230923095621226","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Ornak\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Ornak.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>25\u003C/td>\u003Ctd>60\u003C/td>\u003Ctd>120\u003C/td>\u003Ctd>150\u003C/td>\u003C/tr>\n\u003C/table>\n\nOrnaks have rougher characteristics than any other race, and their bodies are commonly bulkier and tougher. They have ashen to grey skin, with usually dark hair. Their eyes are surprisingly colorful, some saying it to be the last remnant of their [[folrish|Folr]] ancestry. They adorn large tusks and occasionally grow small horns on their head. \n\n!!Characteristics\n\n*''Str'': 6 - 20\n*''Con'': 6 - 19\n*''Siz'': 9 - 19\n*''Dex'': 4 - 18\n*''Int'': 8 - 18\n*''Pow'': 3 - 16\n*''Cha'': 3 - 15\n\n!!Physical Traits\n\n*''Type'': Biped.\n*''Senses'': Night Sight\n* ''Thick Skin'': Ornaks have 1 Natural Armor to each hit location.\n\n!!Mental Traits\n\n* ''Blood of the Fathers'': Ornaks with POW 13 or above are born with the blood of the fathers. They can expend 1 Magic Point to increase their Movement Rate by +2 and ignore any reduction to movement due to terrain. They also gain resistance to fire. There effects remain for a number of minutes equal to one tenth of their Willpower.","tags":"Races","title":"Ornak","modified":"20230923104058143"},

{"created":"20230130121010449","text":"!!Travel Means\nCharacters covering long distances cross-country use overland movement. Overland movement is measured in kilometers per hour or kilometers per day. For creatures walking, be it characters or mounts, a day represents 8 hours of actual travel time, usually with roughly 2 hours of rest in the middle totalling to 10 hours on the road.\n\n For rowed watercraft, a day represents 10 hours of rowing. For a sailing ship, it represents 24 hours.\n\nGenerally speaking, a creature can walk around five times their Movement Rate in kilometers per day.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Means of Travel\u003C/th>\u003Cth>Kms / Day\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Foot (Movement Rate 4)\u003C/td>\u003Ctd>20\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Foot (Movement Rate 6)\u003C/td>\u003Ctd>30\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Wagon\u003C/td>\u003Ctd>20\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Horseback\u003C/td>\u003Ctd>60\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Rowboat\u003C/td>\u003Ctd>20\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Coast or Rivel\u003C/td>\u003Ctd>60\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Open Sea\u003C/td>\u003Ctd>100\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Terrain\nThe terrain through which a character travels affects the distance he can cover in an hour or a day. A highway is a straight, major, paved road. A road is typically a dirt track. A trail is like a road, except that it allows only single-file travel and does not benefit a party traveling with vehicles. Trackless terrain is a wild area with no paths.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Terrain\u003C/th>\u003Cth>Highway\u003C/th>\u003Cth>Road or Trail\u003C/th>\u003Cth>Trackless\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Desert, Sandy\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x1/2\u003C/td>\u003Ctd>x1/2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Forest\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x1/2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hills\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x3/4\u003C/td>\u003Ctd>x1/2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Jungle\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x3/4\u003C/td>\u003Ctd>x1/4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mountains\u003C/td>\u003Ctd>x3/4\u003C/td>\u003Ctd>x3/4\u003C/td>\u003Ctd>x1/2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Plains\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x3/4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Swamp\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x3/4\u003C/td>\u003Ctd>x1/2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tundra, frozen\u003C/td>\u003Ctd>x1\u003C/td>\u003Ctd>x3/4\u003C/td>\u003Ctd>x3/4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Snow\u003C/td>\u003Ctd colspan=3>Additional x1/2 penalty to movement\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Travel Speed Options\nThe distances displayed above are for normal travel speed. \n\nTravelers can also choose to travel Fast, increasing their travel speed by half again. but suffering one step difficulty to their Travel Fatigue check and any rolls during their travels.\n\nThey can also choose to travel Slow, reducing their travel speed by half, but gaining one step difficulty to their Travel Fatigue check and any rolls during their travels.\n\n!!Travel Fatigue\nAfter the day's journey, each creature walking rolls an Easy Endurance check or suffers an enduring point of [[Fatigue]]. This Fatigue is only removed with rest, with six hours of rest removing one level of Traveling Fatigue.\n\nCharacters traveling at a Fast Speed also require to roll an Travel Fatigue check during the midday rest.","tags":"Rules","title":"Overland Travel","modified":"20230425114231716"},
{"created":"20230203120453930","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 70 2>>\n''Resist'': Willpower\n\nPacify suppresses aggressive and violent behavior within its area of effect. Those that fail to resist the miracle are unable to cause harm to another, although they may defend themselves using non-harmful techniques. If unthreatened, those subject to the magic will sheathe or drop weapons, stop belligerent demonstration and cease all arguments. The miracle does not change personal opinion, merely makes it difficult to act in a hostile manner.\n","tags":"Miracles","title":"Pacify","modified":"20230203120527111"},
{"created":"20230202124534945","text":"!Nature of Pact Magic\n---\nMagic does not need to come from an innate gift or the blessing of a deity. There are those who wield magic as the result of an agreement, a mutual trade between a powerful patron and an individual, sworn to abide by their patron's requests. These individuals, called sworns, enjoy their parton's boons in exchange for a promise or a sacrifice.\n\n!Invoking Pact Magic\n---\nA boon is a favor granted by the patron at their side of the deal in a Pact. This is something that directly enhances the sworn. The cost of a boon is always a part of the swornâ€™s soul, represented by reducing the swornâ€™s personal Magic Points until such time as the Pact is terminated. The minimum magic Point dedication is 1 and, if the patron accepts donations of Magic Points from sources other than the swornâ€™s own personal resources, there is no maximum. Invoking a boon requires a ritual to be performed that takes a number of hours equal to its Magic Point cost.\n\nPact Magic requires the Bargain skill. Bargain represents the strength of the connection between patron and sworn. \n\n!!Bargain (Specific Patron) (POW+CHA)\nThe number and strength of boons a sworn draws from their patron is based upon their Bargain skill. The â€˜skillâ€™ is more accurately a relationship the sworn has with their patron. Characters with the Bargain skill have done more than a few pleas to a powerful being; they have bartered and made a binding contract, which gives them power and its breaking comes with a dire punishment.\n\nIt is the depth of their pact, the strength of the bonds that tie them. As the value of this skill increases, so do the capabilities of the sworn to invoke more boons. The boonsâ€™ Intensity and Magnitude are equal to one twentieth of their Bargain skill. \nHowever, increasing the Bargain of a pact can be a double edged knife. In addition to the strength of the boons a sworn has, it also determines the difficulty of the sworn to ignore the will of their patron. Whenever the patron tries to influence the decisions of the sworn, the sworn must fail on a Bargain check to ignore their patronâ€™s will. This differs between patrons, some even turning to complete domination to exert their will on the sworn.\n\n!The Price of a Pact\n---\nEach Pact is a two way agreement between patron and sworn, an exchange of power and knowledge for reasons not always known. \n\n!!Influences\nAs the need for boons increases, so do the required influence the sworn must let their patron possess over them. These are restraints inadvertently put on the character as part of the increasing bond with their patron. They usually are allergies to an element, metal, or place; self-inflicted curses and debilitations, specific edicts to be followed, things to avoid doing; common characteristics of the patron themselves.\n\nThe number of Influences a character has increase with their Bargain skill, regardless of their will to take more boons from their Patron. The number of Magic Points the sworn can dedicate to their patron, and as such the number of boons they may invoke also depend on the Bargain skill of the sworn, as described on the table below. \n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Bargain Skill\u003C/th>\u003Cth class=\"title\">Influences\u003C/th>\u003Cth class=\"title\">Allowed Dedication\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>30%\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>50%\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>Â¼ POW\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>70%\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>Â½ POW\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>90%\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>Â¾ POW\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Dedication\nAs the pact between sworn and patron deepens, the sworn can gain more boons in exchange of reductions to their magic points. However this doesn't mean that the sworn's Magic Points are lost, albeit dedicated to the patron. The Dedication Pool represents just that, and the Magic Points stored there can be used to fuel the powers of any given boons. \n\nThe size of the Dedication Pool is the number of Magic Points the sworn has exchanged for boons, with the maximum being determined by the sworns Bargain skill as shown in the table above. Refilling the Dedication Pool requires the sacrifice of the sworn's own Magic Points, with each Magic Point refilling one Dedication Point.\n\nWhile the Dedication Pool reduces the sworn's Magic Points, it does not place the sworn in more danger from spirits and other creatures that target Magic Points. Treat the sum of Magic Points and Dedication Pool as the sworns Magic Points for effects that affect the sworn's Magic Points. For effects and attacks that damage Magic Points, if the sworn's Magic Points would be reduced to zero, they instead are reduced to 1 and any remaining damage is subtracted from their Dedication Pool. \n\n!Patrons\n---\nThe cosmos is full of powerful beings. These beings can be anything with enough power to lend to others, but the power required to make a pact is truly immense. They can fall in any of the categories mentioned below.\n\nEach pact with a patron comes with a number of influences and boons. These boons are shards of power the patron implanted when the pact was made. \n\nIncreasing the Bargain skill of a specific patron to 100% grants patron's manifestation to the sworn.\n\nEach patron comes with a [[Type|Patron Types]] and a [[Theme|Patron Themes]]. Samples of both can be found in their corresponding pages.","title":"Pact Magic","modified":"20230619215216719","tags":"Magic","color":"#280137"},

{"created":"20221008185349861","text":"\u003Ctable class=\"infobox\" style=\"width:50%\">\n\u003Ctr>\u003Cth class=\"title\" colspan=3>Passions Table\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Object of Passion\u003C/td>\u003Ctd class=\"title\">Examples\u003C/td>\u003Ctd class=\"title\">Starting Percentage\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>A person, in a romantic or familial context\u003C/td>\u003Ctd>Lover, Sibling, Wife, Parent, Aloof or Unsuspecting Object of Desire\u003C/td>\u003Ctd>30% plus Characterâ€™s POW+CHA\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>A person in a platonic context (a friendship or loyalty, for example)\u003C/td>\u003Ctd>Leader, Teacher, Ruler, Master, Rescuer, Priest, Enemy\u003C/td>\u003Ctd>30% plus Characterâ€™s POW+CHA\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>A person in an averse context\u003C/td>\u003Ctd>Enemy leader, Rival worker, Husband of Desired\nLover, Murderer of Friend, Thief\u003C/td>\u003Ctd>30% plus Characterâ€™s POW+CHA\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>An organisation or group of people\u003C/td>\u003Ctd>Family, School, Temple, Religion, Local Community, Military Unit, Guild, Nobles\u003C/td>\u003Ctd>30% plus Characterâ€™s POW+INT\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>A race or species\u003C/td>\u003Ctd>Foreigners, Non Humans, Tigers, Supernatural Beasts, Ghosts, Primitives\u003C/td>\u003Ctd>30% plus Characterâ€™s POW x 2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>A place\u003C/td>\u003Ctd>A Country, Home Town, Holy Place, Capital City, Graveyards, Mountains\u003C/td>\u003Ctd>30% plus Characterâ€™s POW+INT\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>An object or substance\u003C/td>\u003Ctd>The Iron Throne, Diabolic Relic, Magic, Darkness, Ancient Heirloom, Gemstones\u003C/td>\u003Ctd>30% plus Characterâ€™s POW x 2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>A concept or ideal\u003C/td>\u003Ctd>An Ethic, Moral Code, Freedom, Personal Honour, Betrayal, Dishonesty\u003C/td>\u003Ctd>30% plus Characterâ€™s POW+INT\u003C/td>\u003C/tr>\n\u003C/table>\n\nA Passion is a deeply-held commitment that has the capacity to influence events mechanically during play. The Passions depicted in each [[culture|Cultures]] represent the common beliefs and drives of these peoples. A character with a Passion different from their [[culture's|Cultures]] shows a character that deviates from the beliefs of most people around them.\n\nEach character starts with three Passions chosen from their [[culture's|Cultures]] Passions or from the Passions Table. After picking the passions, a starting character distributes +10% and -10% to two of them, representing a stronger and a weaker passion.\n\nThe value of a passion may be increased with [[Experience Points|Character Improvement]] in exactly the same way as a skill. If supported by play, the Games Master might even allow a passion to be reduced by the use of an [[Experience Point|Character Improvement]].\n\nFor example, constant spurning from an unrequited love might eventually wear down the passion of even the most ardent lover, especially one who wishes to pursue a relationship without the ghosts of the past haunting them.\n\n!Using a Passion\nA Passion can be used in one of the following ways:\n\n* To augment another skill, reflecting the depth of oneâ€™s feeling and how it drives action.\n* As an ability in its own right to drive choices, desires, and emotional actions and responses.\n* To oppose other Passions â€“ even those held by the same character. This is typically used where two Passions would conflict. For instance a personal love might dictate a course of action that would be contrary to an oath or loyalty. Here use an opposed roll between the two Passions with the least successful waning.\n* As a general measure of depth of commitment, belief, and loyalty to a cause. The higher the Passionâ€™s value, the more committed the character is. Characters with similar Passions can compare and contrast their ratings to determine who exhibits the deeper commitment.\n* To resist some form of psychological manipulation or magical domination. In certain cases where a character is being forced into performing an act contrary to his Passions, he may use substitute his Passion for the usual Willpower in the opposed roll. \n\n!Deepening and Waning\nPassions can increase during a game independently of Experience Rolls, based on the strength of whatever occurred to trigger the increase. Also Passions can, and do, wane. A strongly held belief can be shaken by many things leading to that Passion being either reduced or, in more extreme circumstances, reversed completely.\n\nFor instance, a character with â€˜Trust Chieftainâ€™ might, if his chieftain acts treacherously, either reduce his Passion or turn into â€˜Distrust Chieftainâ€™ at the same percentage. The Games Master needs to determine if a Passion reduces or reverses. If it reduces then it does so according to the strength of the source of the change.\n\nThe Deepening and Waning table shows by how much the Passion changes.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Change\u003C/th>\u003Cth>+/-\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Weak\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Moderate\u003C/td>\u003Ctd>1d10+5\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Strong\u003C/td>\u003Ctd>1d10+10\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Indulging a Passion\nInstead of simply following a passion, a character may opt to indulge in it. This allows the character to add double or triple the augment value to any appropriate skills. This bonus can also be added to skills used when trying to resist something that would keep the character from indulging in their Passion. However this comes with a drawback. The character must actively try to satisfy their Passion and may not do anything else until it is satisfied.\n\nIf the character fails to satisfy their Passion, it suffers a Moderate or Strong change, depending on whether the bonus was doubled or tripled, respectively. For example, a character that is shaken by their sudden indulgance may have their Passion waning, and a character that burns with unresolved emotion may have their Passion deepen.\n\nWhen a situation not only permits the use of a Passion but is diametrically opposed to the character's beliefs, the Gamemaster may declare that character must indulge in it unless they resist their Passion check. This, however, should be used with caution, as to not rob the agency from the player. For example, if a character with the Hate Ornaks Passion loses a friend to an ornak enemy, the character may indulge in their Passion without their agreement if they fail to resist the Passion.","title":"Passions","modified":"20230714193643307","tags":"[[Character Creation]]"},
{"created":"20230202155149247","text":"Pathway enables the target to more easily travel through difficult areas of the specified environment, such as a forest, desert, cave, or even a city. The target is safe from being hindered by the terrain and the area. Under its enchantment Movement rates are not reduced in the specified environment. \n","tags":"Foresight Spells","title":"Pathway (Specific Environment)","modified":"20230202155236189"},
