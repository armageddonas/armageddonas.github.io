{"created":"20230203113344174","text":"\u003C\u003CmiracleInfo Hours Touch 50 1>>\n\nBreath Water permits the recipient to breathe water (the subject will still be able to breathe air as well) for the duration of the miracle. It also protects against pressure if diving deep below the surface of a lake or the sea. Under the influence of this miracle the recipient can speak and cast magic as normal.\n","tags":"Miracles","title":"Breathe Water","modified":"20230203113423898"},
{"created":"20230203113429620","text":"\u003C\u003CmiracleInfo Hours Kilometers 70 2>>\n\nThis miracle permits the theist to bend the winds to their will. The maximum strength of winds they can unleash depends on their Devotion. Theists with Devotion below 90% can control or summon up to Strong Breezes, below 110% up to Moderate Gales, and above 110%  up to Storms. If the caster can control the wind they may reduce it to a complete Calm or change its direction if desired. If two or more weather magical effects are in contest over control of the winds, the effect with the greatest Magnitude takes precedence. ","tags":"Miracles","title":"Call Winds","modified":"20230203113535400"},
{"created":"20230203192523513","text":"Bonded with wolves, dogs, coyotes or other canines.\n\n!!Aspects\n* ''Bond 50%'': [[Beast Sense (Smell)|Beast Sense (Sense)]], [[Beast Stride (8m)|Beast Stride]], [[Natureâ€™s Weapons (Bite)|Nature's Weapons (Type)]]\n* ''Bond 70%'': [[Animal Trait (Night Sight)|Animal Trait (Trait)]], [[Feral Wrath]]\n* ''Bond 90%'': TODO\n\n!!Thyr Form\n''Requirements'': 4 Aspects\n\nThe wilder grows thick fur, gaining 4 Natural Armor per Hit Location. They also grow in size, gaining +5 to their STR and SIZ and any Bite attack increases damage by one step.\n","tags":"TODO [[Animal Bonds]] [[Primal Magic]]","title":"Canines Bond","modified":"20230921174204881"},
{"created":"20230202134706802","text":"Castback shields the caster from magic in a somewhat haphazard manner, with the chance that any spell cast at them may potentially be reflected back at its caster. The spell can only affect spells possessing the Resist trait which have a Magnitude equal to or less than the Magnitude of the Castback.\n\nIn such cases if the recipient of the Castback fails to resist the incoming spell, then it affects him normally. If on the other hand he succeeds in resisting, the reflected spell is sent back to its caster who in turn must roll to see if he himself suffers its effects!\n\nCastback has no way of discerning the difference between hostile or beneficent magic, and affects all spells save those the target casts on himself.\n\nThe recipient cannot exceed a maximum SIZ of three times the spellâ€™s Intensity.","title":"Castback","modified":"20230202135302259","tags":"Abjuration Spells"},
{"created":"20230202222743374","text":"''Resist'': Endurance\n\nCause Fatigue imparts on the subject 1 level of Fatigue per Round up to a number equal to the Intensity of the spell, until falling asleep when Comatose is reached. Neutralise Magic will hold the spellâ€™s duration from progressing, causing no further change to the subjectâ€™s current Fatigue level; however, any Fatigue already accrued remains.\n","tags":"Necromancy Spells","title":"Cause Fatigue","modified":"20230202222835742"},
{"created":"20230927091408601","text":"''Duration'': Hours\n\n''Resist'': Willpower\n\nThe elixir puts the target into a deep, magical sleep. Normal efforts to wake a sleeping target do not break the effects of this elixir. Dramatic efforts (very loud noises, vigorous shaking, etc.) provide the target with another opportunity to resist the elixir. It affects targets with SIZ and POW of up to three times the intensity of the elixir.","tags":"[[Alchemical Preparations]]","title":"Cause Sleep","modified":"20230927092131762"},
{"created":"20230203113538549","text":"\u003C\u003CmiracleInfo Minutes Touch 70 2>>\n\nThis miracle permits the recipient to fade into the background, becoming near invisible to normal observation. However Chameleon is only effective when present in an environment specific to the nature of the faith. The Chameleon miracle provided by a sylvan deity, for example, would only be effective in woods and forests; whereas a thief god might instead provide Chameleon which works in darkness and shadow.\n\nWhilst the recipient remains motionless, crouched or flattened against the terrain, they cannot be spotted by normal Perception rolls relying on vision. If they move however, the constantly shifting patterns across their body will reveal them to sharp sighted individuals. In these circumstances any attempt to interact with the recipient â€“ whether observing where they go, attacking, parrying, and so on â€“ inflicts a penalty against the observer of one difficulty grade per four points of Intensity. Creatures with other primary senses or observers with magical perceptions are immune to this miracle.\n","tags":"Miracles","title":"Chameleon (Specific Environment)","modified":"20230203113719889"},
{"created":"20230306100513016","text":"!Changes to version 3.0\n* Added [[Eivor]].\n* Tweaked [[Garblunal]] race.\n* Added [[Possession Rules]].\n* Tweaks and Balancing to [[Soul Magic]].\n** New Features\n*** [[Increased Speed]]\n*** [[Incorporeality]]\n** Changes\n*** [[Anchored]]\n*** Skill Proficiency to [[Skill Expertise]]\n\n\n\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/SampleReveal1\" text=\"show\">\n\n\u003C$button set=\"$:/state/SampleReveal1\" setTo=\"show\">Show Changes in Older Versions\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/SampleReveal1\" text=\"show\">\n\n\u003C$button set=\"$:/state/SampleReveal1\" setTo=\"hide\">Hide Changes in Older Versions\u003C/$button>\n\n---\n!!Changes in version 2.9\n* Added the [[Ornak]] race.\n* Added the [[Garblunal]] race.\n* Changed [[Passive Blocking|Normal Combat Rules]] rules.\n* Revealed Characters:\n** [[Teren Bethendson]]\n** [[Silverhand Arienna]]\n\n!!Changes in version 2.8\n* Added [[Downtime]] Rules. \n*Added Mimicry ability to [[Hudows]].\n* Revealed Characters:\n** [[Fleryanna Oakenheart]]\n** [[Lady Kaela Tharestan]]\n* Revealed [[Unsung Legion]]\n* Added [[Rafeld]]\n\n!!Changes in version 2.7\n* Added [[Magic Items]].\n* Added some explanations to general [[Equipment]] page.\n\n!!Changes in version 2.6\n* Changes [[Arcane Magic]] to my own version of it!!\n* Tweaked Entropic Form for [[quezimures|Quezimure]].\n\n\n!!Changes in version 2.5\n*Adding [[Skills]] (WIP)\n* Added ''Selyr's Blessing'' to [[folr'yens|Folr'yen]].\n* Added more information to [[Passions]]\n* Intensity is also halved for echoes in [[Soul Magic]].\n* Revealed PCs Information\n* Added [[Mass Combat Rules]] to [[Rules]].\n\n!!Changes in version 2.4\n*Adding [[Skills]] (WIP)\n* Added Variant Arcane Magic to [[Arcane Magic]]\n\n!!Changes in version 2.3\n*Adding [[Skills]] (WIP)\n* Upgraded the [[Landing Page|Realm of Ashes Campaign Guide]] to include some useful lists and links.\n* Added Terrain Modifiers to [[Overland Travel]]\n* Added to Forced Success to [[Magic]] rules.\n* Added Facing Rules to the [[Normal Combat Rules]].\n\n\n!!Changes in version 2.2\n*Adding [[Skills]] (WIP)\n* Updated [[Normal Combat Rules]]\n*Separated Materials Table in [[Equipment]] based on type of equipment (Metalic, Wooden, Fabric)\n\n\n!!Changes in version 2.1\n*Added new ways to spend Experience Points in [[Character Improvement]].\n*Added and reorganized [[Combat Styles]].\n* Added to [[Rules]]:\n** [[Aiming]]\n** [[Natural Weapons]]\n** [[Alchemical Equipment]]\n\n!!Changes in version 2.0\n* Added Soundboard for my personal use (hidden from the site muhahahaha)\n* Added the following to [[Rules]]\n** [[Normal Combat Rules]].\n** Added Surprised [[Condition|Conditions]].\n* Added to Tactical [[Special Effects]].\n** Pin Weapon.\n\n\n!!Changes in version 1.3\n* Tweaked the titles of the gods of the [[Tetrarchy Faith|Deities]].\n**Added some miracles to [[Tanog]] and [[Koroned]].\n** [[Impetus]] miracle created!\n\n!!Changes in version 1.2\n\n* Moved [[Crafting and Repairing]] to [[Rules]]\n** Added what happens when repairing equipment.\n\n!!Changes in version 1.1\n \n* Tweaked the Physical [[Character Traits]] to included more punch.\n* Added two paragraphs in [[Passions]] detailing how they can be changed with [[Experience Points]].\n* Added [[Accommodations]] to [[Equipment]].\n* Added the following to the [[Rules]]:\n**[[Character Improvement]]\n**Added a clause about armor in [[Equipment Deterioration]]. I need your opinion on this xD\n*Added a table for how each [[Magic]] Type starts and learns new effects.\n\n\n\u003C/$reveal>","tags":"","title":"Changelog","modified":"20231114215947850"},
{"created":"20230209111339557","text":"A Rune of Channeling can affect a number of additional elder runes equal to its Intensity. When carving a Rune of Channeling, the runescribe must choose â€œobjectsâ€, â€œselfâ€, or â€œothersâ€ as the target of effect and the Rune of Channeling doesnâ€™t activate for the other two targets.\n\n!! Creature / Object\n\n''Runesage ''70%\n\nCarving the Rune of Channeling with a combination of other runes on an object or creature allows the other runes to activate by coming into contact with the target. This can be used effectively to create runes beforehand that can be used offensively.\n\n!! Ground\n\n''Runesage ''70%\n\nCarving the Rune of Channeling on the ground with a combination of other runes, allows the other runes to activate when the target is within range. This can be used effectively for traps and support.\n","tags":"[[Elder Runes]]","title":"Channeling","modified":"20230209111550342"},
{"created":"20220820165103137","text":"There are two options for Character Creation. The Normal Character Creation and the Hasted Character Creation. Normal Character Creation is what is commonly used in the game.\n\n!! Normal Character Creation\n\n# [[Lineages and Heritages]]\n# [[Character Traits]]\n# [[Cultures]]\n# [[Status]]\n# [[Professions]]\n# [[Personal Skills]]\n# [[Passions]]\n# [[Connections]]\n# [[Lifepath]]\n# [[Starting Wealth]]\n# [[Equipment]]\n\n!!Hasted Character Creation\n\nInstead of allocating 55 points on the seven Characteristics, use the Characteristics Bundle below, adding each value to the minimum of the character's race. A value can't be used in a characteristic if the sum exceeds the race's maximum.\n\n* +11, +9, +9, +7, +7, +7, +5\n\nInstead of allocating points form the Cultures, Professional, and Bonus Skill Points pools, the Skill Pyramid is used instead. When using the Skill Pramid, a value can't be used in a skill if the sum exceeds 80%. This divides 350 points into fixed points, as follows:\n\n\u003Ctable class=\"hidden\">\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>50%\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>40%\u003C/th>\u003Cth>\u003C/th>\u003Cth>40%\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>30%\u003C/th>\u003Cth>\u003C/th>\u003Cth>30%\u003C/th>\u003Cth>\u003C/th>\u003Cth>30%\u003C/th>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003Cth>20%\u003C/th>\u003Cth>\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>10%\u003C/th>\u003Cth>\u003C/th>\u003Cth>10%\u003C/th>\u003Cth>\u003C/th>\u003Cth>10%\u003C/th>\u003Cth>\u003C/th>\u003Cth>10%\u003C/th>\u003Cth>\u003C/th>\u003Cth>10%\u003C/th>\u003C/tr>\n\u003C/table>\n\n\nCharacters created using these rules choose a [[Culture|Cultures]] and a [[Profession|Professions]] and are limited to those skill, as normal. Their wealth and Connections value is also calculated as normal.\n\n","modified":"20230325154131681","tags":"","title":"Character Creation","color":"yellow"},
{"created":"20230305201356178","text":"!Earning Experience Points\n---\nPlayer Characters usually earn experience points at the end of a session. The number of Experience Points earned depends on the events of the session, as described below:\n\n* A session that had no progress in the story or any significant personal or interpersonal development rewards 1 Experience Point.\n* A session with progress in the story or a significant event rewards 2 Experience Points.\n* A session that contained a major plot point or a character achieved one of their goals rewards 3 or even 4 Experience Points.\n\nAll characters earn the same amount of Experience Points at the end of a session. Experience Points can be used to improve a character's existing skill, learn something new, or even unlocking a new trait. They are the essential way for a character to become more competent and separate the untrained ones from the veterans.\n\n!Using Experience Points\n---\nCharacters can be used in various ways. The only restriction is that a character can spend Experience Points only in Improvement Phases. An Improvement Phase is any moment in the story where no danger is imminent and the characters can relax and lower their guard. This also included sleep, as even if the area might be dangerous, a sleeping character is inherently relaxing.\n\nEvery character has the opportunity to improve with time. Improvement can be undertaken in several areas:\n\n* Improving existing skills and passions\n* Increasing characteristics\n\nWith the help of trainers or teachers, rerpesented with an asterisk (*) in the table below, characters can also:\n\n* Learn a new skill.\n* Enhance  a [[Combat Style|Combat Styles]]\n* Learn new magical abilities\n* Train an existing skill.\n\nImproving skills such as Endurance or Willpower past their maximum costs double.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/Improvement\" text=\"show\">\n\n\u003C$button set=\"$:/state/Improvement\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/Improvement\" text=\"show\">\n\n\u003C$button set=\"$:/state/Improvement\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Improvement\u003C/th>\u003Cth>Time\u003C/th>\u003Cth>Experience Points Cost\u003C/th>\u003Cth>Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Improving Existing Skills\u003C/td>\u003Ctd>Instant\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>Roll 1d100+INT. If higher than the skill, increase it by 1d4+1. If lower, increase it by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Increasing or Lowering Passion\u003C/td>\u003Ctd>Instant\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>Same as with improving existing skills.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Increasing Characteristic\u003C/td>\u003Ctd>Instant\u003C/td>\u003Ctd>4 + half the character's current characteristic value, minus the minimum of the character's race for that characteristic\u003C/td>\u003Ctd>Increase the characteristic by +1. SIZ cannot be increased.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>*Learning New Skill\u003C/td>\u003Ctd>1 Month\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>Gain the new skill with its base value.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>*Learning new [[Combat Style|Combat Styles]] Traits\u003C/td>\u003Ctd>1 Week per Experience Point\u003C/td>\u003Ctd>3+1 for each existing Trait in the Style.\u003C/td>\u003Ctd>Gain a new Combat Style Trait that is included in your Combat Style options. Learning a Trait that is not included in the Combat Style increases the cost by 1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>*Learning a new Weapon\u003C/td>\u003Ctd>3 Weeks\u003C/td>\u003Ctd>1+1 per two weapons in the [[Combat Style|Combat Styles]].\u003C/td>\u003Ctd>Add a new weapon to those that can be used with your Combat Style.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>*Training Existing Skill\u003C/td>\u003Ctd>1 Week\u003C/td>\u003Ctd>None\u003C/td>\u003Ctd>See Training Skills below.\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n\n!Training Skills\n---\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>Degree of Difference\u003C/th>\u003Cth>Improvement\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>21-30%\u003C/td>\u003Ctd>1d2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>31-40%\u003C/td>\u003Ctd>1d3\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41-50%\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>51-60%\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61-70%\u003C/td>\u003Ctd>1d6+1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>71-80%\u003C/td>\u003Ctd>1d6+2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Each 10%\u003C/td>\u003Ctd>+1\u003C/td>\u003C/tr>\n\u003C/table>\n\nSkills can be improved without expending Experience Points, through help of a mentor; either a trainer or a teacher.\n\nCharacters must spend one full week in training to benefit from a training increase. At the end of the training period the skill being trained improves by the die roll indicated on the Training Chart, with any modifiers due to the Teaching skill.\n\n!!!Trainer\nA trainer is someone who works with the character, helping them to practice a particular skill hoping, through coaching and mentoring, to improve the characterâ€™s skill. Characters can act as trainers for other characters but it is usual to seek out someone who, through years of specialised study and greater experience, has more benefits and insight to offer.\n\nHow much a mentor charges for his services depends very much on the nature of the campaign and the setting. They might accept manual labour or favours in return for training, or insist on hard coin.\n\nIn terms of hard coin, a weekâ€™s training costs 1 Silver Piece for every 5% the mentor has in the skill he is training. If he also knows how to teach, this amount increases by 1 silver piece for each 10% he has in the Teach skill. So, a mentor with 70% in Lore (History) could charge 14 SP; or 19 SP if he also had Teach 50%.\n\nA trainer must have at least 20% more than the character in the skill being trained, and the degree of improvement rests on the difference.\n\n!!!Teacher\nA teacher is a professional trainer who possesses the Teach skill, using it to improve the quality of his tuition. A teacher can tutor a number of students at the same time equal to one tenth of their Teach skill. They utilise the same Training Chart above, but modify the amount increased according to the result of a Teach roll:\n\n* Critical Success: Skill improvement increases by two Training steps\n* Success: Skill improvement increases by one Training step\n* Failure: No effect on improvement\n* Fumble: Skill improvement decreases by one Training step, which may result in the character gaining no improvement through the training","tags":"Rules","title":"Character Improvement","modified":"20230424094419820"},
{"created":"20221008174634175","text":"All heroic characters gain a character trait at character creation. This represents a feature and innate characteristic they have that sets them aside from the common people. A character can also gain a trait by expending 10 [[Character Improvement]] during an Improvement Phase. \n\n!!Magic Traits\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Blessed\u003C/td>\u003Ctd>A deity has set their eyes on you. With devotion, you can call their miracles. You can use [[Divine Magic]] if you learn the proper skills. Your Magic Points regenerate when you perform your deity's daily worship.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Deathtouched\u003C/td>\u003Ctd>You have felt the touch of death and was violently brought back to life without your volition. This strain on your soul prevents you from being resurrected again as long as you have the Deathtouched trait. However, you are not entirely connected with your body, and find it easier to ignore physical strain. Your Endurance rolls are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gifted\u003C/td>\u003Ctd>You can manipulate the essence of the world to control magic. You can cast arcane spells with the right training. You can use [[Arcane Magic]] if you learn the proper skills. Your Magic Points regenerate once per day, usually with nights sleep.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Magical Sensitivity\u003C/td>\u003Ctd>You can expend 1 Magic Point to sense the touch of magical effects around you. The Intensity and Magnitude of the effect are equal to one tenth your Willpower. For a number of minutes equal to your Intensity, you can roll a Perception check to notice the presence of Magic in a distance equal to double your Intensity in meters. Careful examination can yield additional information, such as the type of magic and the signature of the caster. Essentialy as one can recognize a person if they notice them often, so can you recognize the same caster.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Nature Soul\u003C/td>\u003Ctd>You are in touch with the land and its creatures. Some say you might be the reincarnation of one. You can maniphest aspects of your animal with the right training. You can use [[Primal Magic]] if you learn the proper skills. By spending a day in areas familiar to your animal, your Magic Points regenerate.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Twinned Soul\u003C/td>\u003Ctd>Your soul bears the burden of be deeply connected with another creature. By honing this curse or gift, you can summon the essense of that creature out of your body and into the world. You can use [[Soul Magic]] and can learn the proper skills in place of professional skills during character creation. Your Magic Points regenerate once per day, usually with nights sleep.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Physical Traits\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adaptable Fighter\u003C/td>\u003Ctd>You can ignore one step difficulty when fighting with a weapon that is not included in your [[Combat Style|Combat Styles]].\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Iron Liver\u003C/td>\u003Ctd>Your Endurance rolls against inhaled and ingested poisons are Easy. Also, your Endurance rolls to resist the effects of alcohol are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Quick Healed\u003C/td>\u003Ctd>Healing Rate increases by +1. Your recovery isn't halved when you perform any strenuous activity.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Quick Reflexes\u003C/td>\u003Ctd>Initiative increased by +4. You can act normally during a surprise round.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sharp Sight\u003C/td>\u003Ctd>Reduce distance penalties by one step. Also reduce penalties for firing into a crowd.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sturdy\u003C/td>\u003Ctd>Increase Hit Points per Hit Location by +1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sure Stepped\u003C/td>\u003Ctd>Reduce Armor Penalty by -2. Increase ENC thresholds by +4.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shadow\u003C/td>\u003Ctd>Ignore one grade penalty to Stealth. If currently unseen, you can attack two times before your location is discovered.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Mental Traits\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Linguist\u003C/td>\u003Ctd>You can understand what language is being spoken or what is written, Language rolls are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lone Wolf\u003C/td>\u003Ctd>Reduce the penalty of a negative Experience Modifier by 1.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Nerves of Steel\u003C/td>\u003Ctd>Willpower checks for fear effects are Easy.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Quick Learner\u003C/td>\u003Ctd>Can half the time required to train or learn new skills, spells, rituals, etc.\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Elemental Traits\nCharacters with an Elemental Trait have a strong connection to one of the elements, either from having an ancestor related to that element or having been close to an aura of the pure elemental essence sometime in their life. They have subtle characteristics that betray their elemental nature, be it eye, hair, or skin color, or even some physical manifestation of their element on their body.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Earth Affinity\u003C/td>\u003Ctd>You can roll a Hard Perception to sense the vibrations of a creature otherwise hidden as long as both of you are touching the ground and are within POW of meters. You also donâ€™t need any Magic Trait to be able to create magical effects based on earth, albeit you still need to learn how to conjure them.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fire Affinity\u003C/td>\u003Ctd>Any Endurance rolls from Exposure are Easy. You also donâ€™t need any Magic Trait to be able to create magical effects based on fire, albeit you still need to learn how to conjure them.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Air Affinity\u003C/td>\u003Ctd>You count falling distance as half when calculating falling damage. You also donâ€™t need any Magic Trait to be able to create magical effects based on wind, albeit you still need to learn how to conjure them.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Water Affinity\u003C/td>\u003Ctd>You can hold your breath for CON minutes if static or half if active. You also donâ€™t need any Magic Trait to be able to create magical effects based on water and cold, albeit you still need to learn how to conjure them.\u003C/td>\u003C/tr>\n\u003C/table>\n","title":"Character Traits","modified":"20231108200840491","tags":"[[Character Creation]]"},
{"created":"20230212163104929","text":"\\define charInfo(name:\"Unknown\",race:\"Unknown\",heritage:\"Unknown\",culture:\"Unkown\",career:\"Unknown\", relation:\"Neutral\")\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=2>$name$\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Characters/$name$.webp\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=2>Information\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Race\u003C/td>\u003Ctd>[[$race$]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Heritage\u003C/td>\u003Ctd>[[$heritage$]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Culture\u003C/td>\u003Ctd>[[$culture$]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">Occupation\u003C/td>\u003Ctd>$career$\u003C/td>\u003C/tr>\n\u003C/table>\n\n\\end\n","tags":"$:/tags/Macro .Macros Hidden","title":"charInfo","modified":"20230424110245013"},
{"created":"20230202215132243","text":"''Resist'': Willpower\n\nCharm grants the caster power to manipulate large numbers of creatures from a specific creature type. Instead of crushing the will of its victims, turning them into helpless automatons (as per the Dominate spell), the magic instills a powerful yet wholly artificial zeal or desire within those which it affects â€“ giving them a temporary Passion at a value equal to the casterâ€™s Casting skill. This can be anything from devoted adoration towards the sorcerer to an unremitting hatred for a hitherto friendly nation.\n\nThe potential number of victims a practitioner can Charm is equal to the Intensity of the spell, multiplied by its Targets component; thus if cast at Intensity 7 with four Targets, the spell will actually attempt to affect 28 victims. These are normally gathered in a crowd or restricted area so that both the sorcerer can see them, and they can hear him. The practitioner can only charm creatures with an INT or INS up to twice the spellâ€™s Intensity that are not hostile against them. Those that fail to resist will listen to the words of the sorcerer and be influenced by them.\n\nWhilst under the influence of this spell, victims cannot directly harm the caster, thinking him sacrosanct or a fount of wisdom. However they can balk at a command if the order brings them into conflict with another Passion of equal or higher value. Charm is normally used by powerful sorcerers to raise armies, subjugate tribes or corrupt ruling bodies, enabling them to subtly seize power or ensure their own safety in an otherwise hostile society.\n","tags":"Manipulation Spells","title":"Charm (Creature Type)","modified":"20230209095946311"},
{"created":"20221109180254303","text":"!Civilized Combat Styles\nThese Combat Styles can be found in civilized nations, in the cities or developed farmlands. \n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/CivilizedTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/CivilizedTable\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/CivilizedTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/CivilizedTable\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Name\u003C/td>\u003Ctd class=\"title\">Description\u003C/td>\u003Ctd class=\"title\">Weapons\u003C/td>\u003Ctd class=\"title\">Traits\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Assassin\u003C/td>\u003Ctd>Professional murders and killers\u003C/td>\u003Ctd>Garrote, Dagger (thrown and melee), Shortsword, Shortbow or Light Crossbow\u003C/td>\u003Ctd>Assassination, Hidden Weapons, Marksman\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Beggar / Slave\u003C/td>\u003Ctd>Even those with nothing fight with something.\u003C/td>\u003Ctd>Rock; Dagger or Club\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Brawling\u003C/td>\u003Ctd>Aggressive back-alley fighting\u003C/td>\u003Ctd>Club, Knife, Unarmed\u003C/td>\u003Ctd>Knockout Blow, Unarmed Prowess\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Citizen\u003C/td>\u003Ctd>Only in civilized lands could a man live his whole life withotu any ability to defend himself.\u003C/td>\u003Ctd>Club or Dagger\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Courtier\u003C/td>\u003Ctd>Courtiers and other highborns foten have easy access to swordmanship to pass their time.\u003C/td>\u003Ctd>Shortsword or Scimitar, Dagger\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cutpurse\u003C/td>\u003Ctd>When your job is cutting purse-strings, you get\nhandy with a knife. \u003C/td>\u003Ctd>Dagger\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Enforcer\u003C/td>\u003Ctd>Many settlements have squabbling criminal lordlings,\nfighting each other for power. Those lordlings need soldiers\u003C/td>\u003Ctd>Club, Dagger; Light Crossbow or Buckler; Mace, Hatchet, or Shortsword\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fencer\u003C/td>\u003Ctd>Fencing is fashionable amongst the nobility;\nsocialites flaunt their wealth by hiring teachers and participating in tournaments\u003C/td>\u003Ctd>Rapier, Buckler\u003C/td>\u003Ctd>Lunge, Daredevil\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shanker\u003C/td>\u003Ctd>An expert with small, concealable blades can always find work. \u003C/td>\u003Ctd>Shortsword, Parrying Dagger, Dagger\u003C/td>\u003Ctd>Assassination\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Thug\u003C/td>\u003Ctd>A simple thug takes what he wants by force.\u003C/td>\u003Ctd>Dagger, Club; Chain, Mace, or Shortsword\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Watchman\u003C/td>\u003Ctd>Serving as police and fire-fighters, watchmen rarely draw their weapons with deadly intent. \u003C/td>\u003Ctd>Club, Dagger, Shortsword\u003C/td>\u003Ctd>Defensive Minded\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Frontier Combat Styles\nCombat Styles typical for sparsely populated rural areas, on the edges of civilization.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/FrontierTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/FrontierTable\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/FrontierTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/FrontierTable\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Name\u003C/td>\u003Ctd class=\"title\">Description\u003C/td>\u003Ctd class=\"title\">Weapons\u003C/td>\u003Ctd class=\"title\">Traits\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bandit\u003C/td>\u003Ctd>Sometimes the poor turn to brigandage, if crops fail or the taxman is too greedy.\u003C/td>\u003Ctd>Shortbow, Dagger; Club, Shortsword, Hatchet, or Quarterstaff\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Beast Hunter\u003C/td>\u003Ctd>The hunting of large, dangerous or exotic prey\ncan be lucrative business. Specialists learn various techniques to kill  these beasts.\u003C/td>\u003Ctd>Longbow, Shortbow, Light Crossbow, or Heavy Crossbow; Longspear, Dagger; Battleaxe, Mace, or Military Pick\u003C/td>\u003Ctd>Marksman\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Forester\u003C/td>\u003Ctd>Tasked with keeping the kingdomâ€™s forests safe from poachers or enemy agents, these men patrol the wild places.\n\u003C/td>\u003Ctd>Longbow or Shortbow; Hatcher, Dagger\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Frontiersman\u003C/td>\u003Ctd>Caravan guards and harsh environment dwellers\u003C/td>\u003Ctd>Hatchet, Shortbow, Dagger, Javelin\u003C/td>\u003Ctd>Excellent Footwork\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Herder\u003C/td>\u003Ctd>Every herder or peasant l earns to protect his farm or herd from predators...  or thieves.\u003C/td>\u003Ctd>Dagger; Quarterstaff, Club, or Hatchet; Sling\u003C/td>\u003Ctd>None\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Huntsman\u003C/td>\u003Ctd>For anyone who has pursued game\u003C/td>\u003Ctd>short bow, hatchet, knife\u003C/td>\u003Ctd>Marksman\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Patrolman\u003C/td>\u003Ctd>Lightly armed cavalrymen protect the kingdomâ€™s roads from bandits.\u003C/td>\u003Ctd>Shortbow or Light Crossbow, Dagger; Battleaxe, Broadsword, Mace, or Shortspear\u003C/td>\u003Ctd>Mounted Combat\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Man-Catcher\u003C/td>\u003Ctd>Whether chasi ng fugi tives or on the hunt for\nnew stock, these men are specialists in capturing other men.\u003C/td>\u003Ctd>Light Crossbow or Shortbow; Bolas or Net; Club, Dagger\u003C/td>\u003Ctd>Mancatcher\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Seas Combat Styles\nThese Combat Styles are typical to those who live (and die) at sea. \n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/SeaTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/SeaTable\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/SeaTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/SeaTable\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Name\u003C/td>\u003Ctd class=\"title\">Description\u003C/td>\u003Ctd class=\"title\">Weapons\u003C/td>\u003Ctd class=\"title\">Traits\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sailor\u003C/td>\u003Ctd>Countless merchant vessels ply the trade routes, but pirates are always a threat. Luckily, there ar e plentiful bl udgeons and axes on hand on a ship. \u003C/td>\u003Ctd>Quarterstaff or Club; Dagger, Hatchet\u003C/td>\u003Ctd>Sea Legs\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Spear Diver\u003C/td>\u003Ctd>These trained divers can hold their breaths underwater for minutes. They hunt for fish with their spears\u003C/td>\u003Ctd>Shortspear, Dagger\u003C/td>\u003Ctd>Water Combat\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Whaler\u003C/td>\u003Ctd>The bravest fishing crews attempt to hunt the great beasts of the deep.  They must be harpooned and chased to exhaustion.  \u003C/td>\u003Ctd>Javelin, Hatcher, Dagger\u003C/td>\u003Ctd>Sea Legs\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Pirate\u003C/td>\u003Ctd>On a pirate vessel, every sailor learns to fight. A hard life of kill-or-be-killed makes pirates bloodthirsty and cruel.\u003C/td>\u003Ctd>Shortbow or Javelin, Broadsword or Falchion, Hatchet, Dagger\u003C/td>\u003Ctd>Sea Legs, Daredevil\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Military Combat Styles\nCombat styles for professional or semi-professional soldiers. \n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/MilitaryTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/MilitaryTable\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/MilitaryTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/MilitaryTable\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Name\u003C/td>\u003Ctd class=\"title\">Description\u003C/td>\u003Ctd class=\"title\">Weapons\u003C/td>\u003Ctd class=\"title\">Traits\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cavalier\u003C/td>\u003Ctd>Heavy cavalry but not so specialized as Knights and men-at-arms, Cavaliers are often the tip of a deadly charge\u003C/td>\u003Ctd>Lance, shortsword, heater shield, dagger\u003C/td>\u003Ctd>Beast-back Lancer\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Crossbowman\u003C/td>\u003Ctd>A crossbow cannot match a bowâ€™s rate of fire, but basic skill can be taught in a week, and the weapon is potent even in a noviceâ€™s hand. \u003C/td>\u003Ctd>Light Crossbow or Heavy Crossbow, Shortsword, Dagger\u003C/td>\u003Ctd>Marksman\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Halberdier\u003C/td>\u003Ctd>Filling a similar role to pikemen on the field, halberdiers lose on reach but are more potent in the swirl of melee.\u003C/td>\u003Ctd>Halberd or Glaive, Shortsword, Buckler Shield, Dagger\u003C/td>\u003Ctd>Formation Fighting, Opportune Strike\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Knight / Man-at-arms\u003C/td>\u003Ctd>Whether noble-born knights or more lowly men-at-arms, these warriors are the elite of most armies\u003C/td>\u003Ctd>Lance or Longspear, Mace, Dagger, Longsword, Heater Shield or Kite Shield\u003C/td>\u003Ctd>Lancer, Mounted Combat\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Levied Archer\u003C/td>\u003Ctd>Trained bowmen can make arrows rain on their enemi es, causing all but the most heavily armoured troops to falter\u003C/td>\u003Ctd>Shortbow or Longbow; Shortsword, Dagger\u003C/td>\u003Ctd>Marksman\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Militia\u003C/td>\u003Ctd>Irregular infantry. Militia and Infantrymen are distinguished by the weapon they carry and the role they fill on the battlefield.\u003C/td>\u003Ctd>Shortspear, Shortsword, Dagger, Heater Shield\u003C/td>\u003Ctd>Formation Fighting\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Pikeman\u003C/td>\u003Ctd>A specialized and more deadly version of the simpel Spearmen, Pikemen are the bane of cavalry and an insurmountable obstacle to any charge. \u003C/td>\u003Ctd>Longspear or Pike; Shortsword, Tower Shield or Buckler Shield, Dagger\u003C/td>\u003Ctd>Formation Fighting, Opportune Strike\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Spearman\u003C/td>\u003Ctd>Spearmen form the main line of battle and anchor an enemy in place. \u003C/td>\u003Ctd>Shortspear, Shortsword, Kite Shield, Dagger\u003C/td>\u003Ctd>Formation Fighting, Opportune Strike\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Infrantry\u003C/td>\u003Ctd>Conscripted and professional soldiers. The infantry oftens gets the most dirt and pulls the most weight of an army. \u003C/td>\u003Ctd>Shortspear, Mace, Shortsword, Heater Shield, Dagger\u003C/td>\u003Ctd>Shield Wall, Formation Fighting\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Cultural Combat Styles\nCombat Styles unique to each culture.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/CulturalTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/CulturalTable\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/CulturalTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/CulturalTable\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Name\u003C/td>\u003Ctd class=\"title\">Description\u003C/td>\u003Ctd class=\"title\">Weapons\u003C/td>\u003Ctd class=\"title\">Traits\u003C/td>\u003Cth>Commonality\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Firearms\u003C/td>\u003Ctd>Professional sharpshooter and powder users\u003C/td>\u003Ctd>Any firearm\u003C/td>\u003Ctd>Marksman\u003C/td>\u003Ctd>[[Dernian]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sword-Dancer\u003C/td>\u003Ctd>Ritualistic fighters of the arid deserts of southern Erecna\u003C/td>\u003Ctd>Quyata, Dagger, Shortsword\u003C/td>\u003Ctd>Do or Die, Cross-Parry\u003C/td>\u003Ctd>[[Halakanian]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Longsword Specialist\u003C/td>\u003Ctd>Trained from a young age to the versatile and dangerous longsword, these specialists serve as highly sought after bodyguards and mercenaries\u003C/td>\u003Ctd>Longsword, Dagger, Parrying Dagger\u003C/td>\u003Ctd>Cross-Parry, Daredevil\u003C/td>\u003Ctd>[[Athelian]], [[Imperial]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Wyrmknights\u003C/td>\u003Ctd>TODO\u003C/td>\u003Ctd>TODO\u003C/td>\u003Ctd>None\u003C/td>\u003Ctd>[[Athelian]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unarmed Fighter\u003C/td>\u003Ctd>Martial artists and priests from the forests of Wuerron.\u003C/td>\u003Ctd>Unarmed, Knuckles\u003C/td>\u003Ctd>Iron Holds, Unarmed Prowess, Unarmed Throws\u003C/td>\u003Ctd>[[Ulkasho]], [[Jesao]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Berserker\u003C/td>\u003Ctd>Fighters filled with fury and mania for blood and war\u003C/td>\u003Ctd>Kite Shield, Greataxe, \u003C/td>\u003Ctd>Intimidating Scream, Batter Aside\u003C/td>\u003Ctd>[[Sonorian]]\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>\n\n!Combat Style Traits\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/StyleTraitTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/StyleTraitTable\" setTo=\"show\">Show Table\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/StyleTraitTable\" text=\"show\">\n\n\u003C$button set=\"$:/state/StyleTraitTable\" setTo=\"hide\">Hide Table\u003C/$button>\n\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Ctd class=\"title\">Name\u003C/td>\u003Ctd class=\"title\">Description\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Assassination\u003C/td>\u003Ctd>Allows the fighter to use the normally restricted â€˜Kill Silentlyâ€™ Special Effect\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Batter Aside\u003C/td>\u003Ctd>If the fighterâ€™s Damage Modifier is two or more steps greater than his opponentâ€™s, his weapon is considered one size larger for the purposes of bypassing parries\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Blind Fighting\u003C/td>\u003Ctd>Allows the fighter to ignore any penalties imposed due to poor lighting or temporary blinding\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chariot Fighting\u003C/td>\u003Ctd>Allows fighters riding in a chariot to ignore the skill cap placed upon their combat rolls by the driverâ€™s Drive skill\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chokehold\u003C/td>\u003Ctd>If you have established a grapple against an opponent's head, you may choose to apply 1d2 levels of fatigue instead of damage. These levels of fatigue recover very quickly (healing rate per round) once the grapple is broken.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cross-Parry\u003C/td>\u003Ctd>When wielding two weapons, a fighter can attempt to parry with both weapons crossed. This increases the difficulty by one grade, but also increases the size of the parry to one size larger than the largest of the two weapons.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Daredevil\u003C/td>\u003Ctd>May use Evade to dodge blows in hand to hand combat without ending up prone\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Defensive Minded\u003C/td>\u003Ctd>Increases the Size of the fighter's weapon when parrying by one step, provided no offensive action is taken that round\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Do or Die\u003C/td>\u003Ctd>Allows dual short reach weapon combinations to use the Flurry special effect, provided that each subsequent attack utilizes the alternating weapon\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Excellent Footwork\u003C/td>\u003Ctd>When fighting on slippery, wobbling surfaces the fighter can ignore the skill cap placed on combat rolls by the Acrobatics skill\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Formation Fighting\u003C/td>\u003Ctd>Permits a group of three or more warriors with this trait to draw into close formation, placing more open or disordered opponents at a disadvantage (provided the â€˜unitâ€™ cannot be outflanked), and thus reducing each foeâ€™s Action Points by one if they engage\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hidden Weapons\u003C/td>\u003Ctd>Allows the fighter to hide Small weapons on their body with an easy Conceal, and unsheath a hidden weapon as a Free Action\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Inconspicuous Weapons\u003C/td>\u003Ctd>Allows the fighter to utilize seemingly innocuous objects noted as part of the style as deadly weapons, with no chance of accidental breakage despite apparent delicacy (fans or musical instruments for example)\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Intimidating Scream\u003C/td>\u003Ctd>Style encourages frequent yells and bellows in combat to intimidate foes, making any psychological resistance rolls an opponent makes one step harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Iron Holds\u003C/td>\u003Ctd>Any opposed rolls to escape from the Grip Special Effect or Grappling are one step harder. //Unarmed Only//.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Knockout Blow\u003C/td>\u003Ctd>When using the Stun Location [[Special effect|Special Effects]], the roll to resist is one grade harder.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lancer\u003C/td>\u003Ctd>Performing a mounted charge with this combat style does not incur the one step difficulty step penalty to hit\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lunge\u003C/td>\u003Ctd>This style allows usage of the Flurry [[Special Effect|Special Effects]] with rapiers.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mancatcher\u003C/td>\u003Ctd>The style grants the fighter an advantage when entangling or immobilising opponents, making a foeâ€™s opposed rolls to evade or break free one difficulty step harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Marksman\u003C/td>\u003Ctd>When shooting with a ranged weapon, reduce the distance penalty by one step.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Mounted Combat\u003C/td>\u003Ctd>Style allows rider to ignore the skill cap placed upon combat rolls by the Ride skill\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Opportune Strike\u003C/td>\u003Ctd>When an enemy moves while in your threatened area, you can attack them as a reactive action\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Preasure Point Striker\u003C/td>\u003Ctd>Your unarmed attacks treat armor as half only for the purpose of inflicting the stun location special effect. Also, when you have someone grappled, in lieu of damage, you may use your action to try to immobilize the hit location grappled, treating it as using the Stun Location Special Effect, with duration as long as the grapple is maintained.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shield Splitter\u003C/td>\u003Ctd>Permits clubs and axes to roll damage twice and take the best against blocking shields.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shield Wall\u003C/td>\u003Ctd>Allows a group of three or more shield users with this trait to overlap their protection, adding one to the number of locations which can be protected with passive blocking and resisting Knockback, Leaping attacks, and Bash as if using the Brace action\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Siege Warfare\u003C/td>\u003Ctd>The style permits the fighter to ignore the skill cap placed upon combat rolls by the Athletics skill when making assaults whilst scaling walls or crawling through tunnels\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Skirmishing\u003C/td>\u003Ctd>The style permits launching ranged attacks whilst at a run (but not whilst sprinting)\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Swashbuckling\u003C/td>\u003Ctd>Style allows the fighter to engage in attacks and evades made whilst jumping or swinging into (or disengaging from) combat, ignoring any skill cap placed on it by the Athletics skill\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Throw Weapons\u003C/td>\u003Ctd>Any nominal melee weapon in the style can also be thrown at no penalty to skill, but when used in this way a weaponâ€™s damage roll is halved\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Trained Beast\u003C/td>\u003Ctd>Intended for styles which emphasize fighting in close coordination with an animal companion (such as trained birds of prey, pet wolves, and so on), the user may utilise any of his Action Points to defend against attacks launched at his beast\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unarmed Prowess\u003C/td>\u003Ctd>Permits the fighter to treat his Unarmed blocks and parries as â€˜Mediumâ€™ sized, enabling them to better defend themself from armed opponents\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Unarmed Throws\u003C/td>\u003Ctd>When using the Trip Opponent Special Effect the\nBrawn,  Evade or Acrobati cs roll to avoid falling prone is one step harder.\n//Unarmed Only//\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Water Combat\u003C/td>\u003Ctd>The style allows the fighter to ignore the skill cap placed on combat rolls by the Swim skill\u003C/td>\u003C/tr>\n\u003C/table>\n\n\u003C/$reveal>","title":"Combat Styles","modified":"20231112120422567","tags":"[[Combat Styles]]"},
{"created":"20230204093050167","text":"\u003C\u003CfeatureInfo [[Special, see text]] 50>>\n\nThe summoned creature gains the Combat Style with four weapons, chosen when this feature is first gained. Improvements on the soulriderâ€™s skill remain even if they are not always summoned with this feature. For each Magic Point expended the soulrider is summoned with two weapons and echoes with one. The weapons with which they are summoned can be different each time this feature is used but always amongst the weapons of the combat style.\n\nThe soulrider can improve their Combat Style by following the normal rules for training. If the weapon or trait they want to add is one the soulcaller knows how to use, they can the time and half the cost given in the [[training rules|Character Improvement]].","tags":"Features","title":"Combat Training","modified":"20231108212451083"},
{"created":"20230203134516334","text":"\u003C\u003CmiracleInfo Minutes Meters 50% 1>>\n''Resist'': Willpower\n\nWhen this miracle is cast, the caster may utter a simple command to one living creature and this command will be followed to the letter, if they fail to resist. This essentially causes the victim to spend the entire duration completing the action commanded and wastes all Action Points while performing it.  The command itself cannot cause any actual injury to the target; however, injury may come as a secondary effect of the command.\n\nFor example, a command to die would result in the victim collapsing in a death-like state causing no actual injury; however, a command to fall given to a creature climbing a 20 metre high cliff face could be more than deadly.\n\nThe subject of the command must be able to understand the language spoken by the caster and is allowed a Willpower check to resist. \n","tags":"Miracles","title":"Command","modified":"20230203135201961"},
