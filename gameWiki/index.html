{"created":"20230203100758972","text":"''Resist'': Willpower\n\n''Traits'': Concentration\n\nAllows the recipient to perceive the truth behind or within any magical illusion with an Intensity equal or less to that of this spell. They must concentrate to penetrate the phantasm, which remains, affecting anyone not under the influence of this spell. Those that do not wish to receive this edification may try to resist.","tags":"Foresight Spells","title":"Penetrate Phantasm","modified":"20230203100849578"},
{"created":"20230202224859596","text":"''Resist'': Endurance\n\nPerceive grants the recipient a new and unusual sensory perception. This could be anything from Echolocation to Dark Sight. The recipient cannot exceed a SIZ more than three times the spellâ€™s Intensity and if unwilling, may resist. Each version of the spell relates to a single unique sense, which can be made up by the Games Master or chosen from the Creature Traits table. The spell strangely mutates existing sensory organs, or grows exotic new ones, such as giant bat-like ears, delicate antennae or even glowing slit eyes â€“ potentially causing distrust, fear or nausea to observers.","tags":"Spells Transmutation","title":"Perceive (Specific Sense)","modified":"20230202225005930"},
{"created":"20230627073113401","text":"A spell with the Perceive Method Component allows the target to perceive the presence of the specified substance in their surroundings. Besides the presence of the specified substance, Perceive spells also detect the presence of other spells with the same substance.\n\n''Elemental'' spells allow the target to see the presence of elementals or other creatures related to that element, or see concentrated areas of that element.\n\nElemental spells can be resisted using Willpower.\n\n[[Mind|Mind Substance Component]] spells allow the caster to perceive a selected target that the caster some beforehand knowldge and is within range along with the target's surroundings. The radius of the vision is equal to the Intensity of the spell in meters. However, these surrounding visuals are blurred, inflicting two grades of difficulty on Perception checks. The caster may add additional senses to this detection, called scrying, by combining the [[Mind Substance|Mind Substance Component]] again for each additional sense. \n\nA target the caster has heard about but doesn't know personally resists with one grade easier. If the caster possesses a piece of the target (hair, blood, etc.), or a possession of great significance, the target suffers one grade of difficulty, or resists with one grade easier but can be targeted without requiring beforehand knowledge. \n\nIf the target is either magically protected against scrying by a spell of greater Magnitude or dead, then the spell fails. If the target is out of range, the spell also fails. Scry can be detected by ways to detect invisible or magical effects. \n\nAdditionally, mind spells allow the target to perceive the presense of a specific emotion or thought within radius. Alternatively, it can be used more abstract to perceive abstract, gut feelings. The spell can only affect targets with an INT up to twice its Intensity. Any Evade, Parry, Insight, and any social skills used against the target are rolled one grade easier.\n\nTargets who are aware of the spell may try to veil their feelings each round, gaining another resistance roll against the spell each time they try to deflect the casterâ€™s probing.\n\nMind spells can be resisted using Willpower.\n\n[[Force|Force Substance Component]] spells allow the target to perceive the movement of other creatures within radius, similar to tremorsense.\n\nForce spells can be resisted using Willpower.\n\n[[Flesh|Flesh Substance Component]] spells allow the target to perceive specific wound thresholds within radius. \n\nFlesh spells can be resisted using Willpower.\n\n[[Aether|Aether Substance Component]] spells allow the target to perceive active magical effects on the target. If observing the trace of a magical effect of Magnitude equal or less than the Intensity of the Aether spell, it may also identify the type of magic (Arcane, Divine, etc.) and the unique signature of whichever religion, guild or tradition casted it â€“ or if already a member of that group, the individual. Observing a spell with a Magnitude twice the Intensity of the Aether spell [[stuns|Conditions]] the caster, ending the spell and inflicts one level of Fatigue.\n\nAether spells can be resisted using Willpower.","tags":"[[Method Components]]","title":"Perceive Method Component","modified":"20230725184809883"},
{"created":"20230209110815344","text":"A Rune of Permanency can affect a number of additional elder runes equal to its Intensity. Temporally reduced Magic Points can be recovered later if the runes are unwoven by the original runescribe, removed or destroyed; or the object or creature bearing them is destroyed itself.\n\n!! Creature\n''Runesage ''70%\n\nCarving the Rune of Permanency on a creature along with other runes keeps the runes from depleting their magical power when used. This allows the recipient to call the power of the runes more than once, without any additional preparation, by expending the necessary number of Magic Points to activate them and succeeding on a Runesage skill. This takes a number of Turns equal to the Magic Points expended.\n\nThe strain of carving the Rune of Permanency reduces the runescribeâ€™s Magic Points attribute by one.\n\n!! Ground / Object\n''Runesage ''90%\n\nCarving the Rune of Permanency along with other runes makes the magical effect of the runes everlasting, but at the cost of seriously reducing the runescribeâ€™s magical strength. \n\nThe strain of carving the Rune of Permanency reduces the runescribeâ€™s Magic Points attribute by 1 +  the number of affected runes.\n","tags":"[[Elder Runes]]","title":"Permanency","modified":"20230209111550346"},
{"created":"20230924202526290","text":"\u003C\u003CfeatureInfo None 70>>\n\nWhen the soulrider gains this feature, pck one feature the soulrider already possesses. From now on, its costs is reduced by 1. If the cost is reduced to 0, the soulrider can be summoned with that feature for free.","tags":"Features Universal","title":"Permanent Feature","modified":"20230924203023569"},
{"created":"20230203120529515","text":"\u003C\u003CmiracleInfo Hours Touch 50 1>>\n\nThrough this miracle the recipient can channel the strength of their god, becoming inured to the effects of hard labor. Whilst the miracle remains active, the target of this spell will not receive another level of Fatigue, no matter the hardship faced. Perseverance does not grant any additional capability to lift, march or work; it just ensures the recipient will keep on going. This miracle has no effect upon Fatigue lost from asphyxiation or blood loss.\n","tags":"Miracles","title":"Perseverance","modified":"20230203120604575"},
{"created":"20221008161314133","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=\"4\">Aging and Skills\u003C/th>\u003C/tr>\n\u003Ctr >\u003Ctd >Age Category\u003C/td>\u003Ctd>Bonus Skill Points\u003C/td>\u003Ctd>Maximum Skill Increase\u003C/td>\u003Ctd>Personal Skills\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Young\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>+10\u003C/td>\u003Ctd>0\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Adult\u003C/td>\u003Ctd>150\u003C/td>\u003Ctd>+15\u003C/td>\u003Ctd>+1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Middle Age\u003C/td>\u003Ctd>200\u003C/td>\u003Ctd>+20\u003C/td>\u003Ctd>+2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Old*\u003C/td>\u003Ctd>250\u003C/td>\u003Ctd>+25\u003C/td>\u003Ctd>+3\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Venerable*\u003C/td>\u003Ctd>300\u003C/td>\u003Ctd>+30\u003C/td>\u003Ctd>+3\u003C/td>\u003C/tr>\n\u003C/table>\n\nEach character can choose a number of new [[Combat Styles]] or Professional Skills, reflecting personal hobbies or interests, as depicted in the Additional Skills column below. Distribute a number of Bonus Skill Points amongst all Standard skills, the [[Connections]] skill and whatever skills the character received from their [[culture|Cultures]], [[profession|Professions]], [[organization|Organizations]] and their chosen Personal Skill. Not all of the available skills need to be improved, but no individual skill can receive more than the Maximum Skill Increase. The Bonus Skill Points, the Maximum Skill Increase, and the amount of Personal Skills depend on the age of the character, as described in the Aging and Skills table.\n\n\n\u003Cnowiki>*\u003C/nowiki> Characters of this age category risk accumulating penalties from [[Aging]].","tags":"[[Character Creation]]","title":"Personal Skills","modified":"20221009191456418"},
{"created":"20230202222143958","text":"''Resist'': Special, see text\n\n''Traits'': Concentration\n\nPhantom produces an illusory effect on a target, tailored to fool a specific sense. There are many versions of this spell, each one affecting a different type of perception. The most common are used to subvert sight, sound, smell, taste and touch; but others exist to fool more exotic senses such as temperature, magic or emotion. Several phantasm spells can be woven together to form a single illusion, using the Combine component.\n\nIllusions produced by the Phantom spell confuse the senses of those who interact with them, but do not change the underlying reality hidden beneath. As such, phantasms cannot inflict direct harm, but can be indirectly dangerous. For example a visual illusion of a paved floor could hide the existence of a spiked pit beneath it, or the smell and taste of a deadly acid could be hidden under the illusory bouquet of fine wine.\n\nDetecting an illusion is not normally permitted unless the observer has good reason to question its validity. The audible and visual phantasm of a tiger cast on a pony will fool almost anyone, yet a dog witnessing the same illusion would notice that the tiger smelled very strongly of horse, and would have a strong suspicion that it was not all it seemed. In such cases the observer may attempt to resist using their Willpower against the Casting skill of the caster. Resistance rolls are also permitted if the phantasm attempts to aggressively overwhelm those subject to its illusory effects (see below).\n\nPhantasms can react to their surroundings provided the sorcerer concentrates on the spell. If the casterâ€™s attention lapses the illusion enters a relatively static standby mode, still operant but no longer dynamically responding to the environment; so background noises, scents and such like rarely need to be concentrated on. \n\nPhantom can only be used to replicate senses and memories previously experienced by the caster, or things he can mentally imagine. Thus a practitioner could create some horrific looking monster with a hundred eyes, but correctly mimicking the taste of Fireberry Juice may be beyond his ability if he hasnâ€™t already sampled it. Such minor oversights are often a good way of recognising phantasms.\n\nA Phantom interacting with a target uses the casterâ€™s relevant skills.\n","tags":"Manipulation Spells","title":"Phantom (Sense)","modified":"20230209100301383"},
{"created":"20221006180553272","text":"''Examples'': Doctor, Healer, Torturer, Vivisectionistâ€¦\n\nPhysicians have detailed knowledge of how the body works, although they do not necessarily use that learning to heal. Some instead offer their skills to extract information by coercion, or further the depth of their education by questionable practices. A physician can take many guises, some examples being the medicine man of a tribe with his totems and fetishes; a local hermit or wise woman with their knowledge of herbs and poultices; or a court physician who can cure fevers and agues with complex chemical remedies. Depending on the sophistication of the culture, many doctors embellish their treatments with ceremonial theatrics, bogus medications, and manipulative psychology.\n\n''Connections'': +10%\n\n''Wealth'': 2d6*50\n\n!! Skills\n''Standard Skills'': Dance, First Aid, Influence, Insight, Locale, Sing, Willpower\n\n''Professional Skills'': Commerce, Craft (Specific Physiological Speciality), Healing, Language (any),\nLiteracy, Lore (Specific Alchemical Speciality), Research OR Streetwise\n","tags":"Cultureless Profession","title":"Physician","modified":"20221105194211435"},
{"created":"20230212162757076","text":"\\define popup(tiddler1, tiddler2)\n\u003C$button class=\"tc-btn-invisible tc-tiddlylink\" popup=\"$:/state/$tiddler2$\">\n$tiddler1$\u003Cimg src=\"./Images/Util/popup-icon.png\" width=\"15em\">\n\u003C/$button>\n\n\u003C$reveal type=\"popup\" state=\"$:/state/$tiddler2$\">\n\u003Cdiv class=\"tc-popup-keep popup-design\">\n\n\u003C$transclude tiddler=$tiddler2$/>\n\n\u003C/div>\n\u003C/$reveal>\n\\end\n","tags":"$:/tags/Macro .Macros Hidden","title":"popup","modified":"20230321103944991"},
{"created":"20230204093658078","text":"\u003C\u003CfeatureInfo [[2 Magic Points]] 70>>\n\nThe soulrider can spend 1 Magic Point and attempt to Possess a creature with similar form to their own with POW no higher than three times the Intensity. This can be used for both Dominant and Covert Possession, and can also â€œpossessâ€ the soulcaller without any restrictions in order to later appear as a proactive action.\n\nThis requires that the soulrider touches or hugs the creature, and the target can try to avoid this with an Evade or Hard Parry.\n\nFor more information, check the [[Possession Rules]].","tags":"Features","title":"Possession","modified":"20231108165022826"},
{"created":"20230202222931941","text":"''Resist'': Willpower\n\nPossession enables the practitioner to implant their consciousness into the mind of another creature or inside an object. The caster can affect targets with a POW up to twice the Intensity of the spell. Unwilling targets who fail to resist become hosts to the casterâ€™s mind, and the casterâ€™s body falls unconscious.\n\nThe caster retains their own skills and mental but gain the STR, CON, SIZ and DEX of the targetâ€™s body, which may require recalculation of some attributes. \n\nIf the casterâ€™s body is killed whilst possessing a victim, his consciousness will also die when the spell ends. Using this spell a practitioner could briefly escape the death of their own body. \n\nThe caster can choose to take control of the target's actions but can also ride along, with the target unaware of any intrusion to their mind.\n","tags":"Spells Necromancy","title":"Possession (Creature Type)","modified":"20230202223008181"},
{"created":"20231108160745076","text":"Some creatures have the ability to roject their consciousness into another body, possessing it. There are two different ways of possession, Covert Possession and Dominant Possession. \n\n!Covert Possession\nA more insidious means of possession, covert possession means, essentially, that the creatureâ€™s mind or spirit is a hitchhiker in the body of the possessed victim. It exhibits no control over the body whist the victim is conscious, leaving the host completely in charge. In many cases, the possessed host may not even know he is possessed\n\n!Dominant Possession\nMore blatant than its covert cohort, dominant possession occurs when the creatureâ€™s mind or spirit takes full control of a possessed body, although they do not have access to any of the memories, skills or magic of the possessed. The identity (INT, POW and CHA) of the bodyâ€™s owner is subsumed beneath the identity of the possessing spirit. \n\nInhabiting a body doesnâ€™t guarantee complete control. The repressed soul, initially being the possessor, must first win an opposed Willpower roll as a free action on its turn. Greater levels of success mean the defeated suffers damage directly to their Magic Points according to the following table. The winner becomes the dominant soul and the defeated becomes the repressed, allowing them to struggle again on their own turn or later on a more advantagious time. The repressed soul is unable to regain Magic Points until they become dominant again and, if it is the possessor, is considered to be covertly possessing.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Willpower\u003C/th>\u003Cth>Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>01 - 20\u003C/td>\u003Ctd>1d2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>21 - 40\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>41 - 60\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>61 - 80\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>81 - 100\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>101 - 120\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd colspan=2>Continue Progression\u003C/td>\u003C/tr>\n\u003C/table>\n","tags":"Rules","title":"Possession Rules","modified":"20231108165004273"},
{"created":"20230209111054528","text":"''Runesage ''50%\n\nThe Rune of Potency can affect a number of additional elder runes equal to its Intensity. When carved along with other runes, it increases the Magnitude of the runesâ€™ effects to one twentieth of the runescribeâ€™s Runesage skill. \n","tags":"[[Elder Runes]]","title":"Potency","modified":"20230209111550347"},
{"created":"20221006180709649","text":"''Examples'': Cleric, Brother, Father, Prophetâ€¦\n\nThe lands of Kedorith have many gods and several faiths. The Tetrarchy Gods are revered in Erecna, intertwined with Lady Luck brought by the [[human|Human]] settles of Ussax and the Old Gods of [[folrs|Folr]]. The [[Sonorians|Sonorian]] honor Sinriana and the Stormfaith. The [[Korgans|Korgan]] of Damonirf pay their respects to Odga, and many more.\n\nPriests take on a variety of different roles; an official leading worship of the gods, an illuminated seer leading followers on an exodus to find their god, and so on. Certain priests follow the profession for the respect and power that comes with it: others are genuinely dedicated to the calling.\n\n''Connections'': +15%\n\n''Wealth'': 2d6*50\n\n!! Skills\n''Standard Skills'': Customs, Dance, Deceit, Influence, Insight, Locale, Willpower\n\n''Professional Skills'': Bureaucracy, Devotion (Specific Religion, Cult or God), Healing, Literacy, Lore (Specific Religion, Cult or God), Lore (any), Oratory","tags":"Cultureless Profession","title":"Priest","modified":"20221105194203488"},
{"created":"20230202231949577","text":"!Nature of Primal Magic\n---\nPrimal Magic comes from the deep bond of a person with a beast of nature. Only characters with the Nature Soul trait can use Primal Magic, for their souls are intertwined with an animal species. Those walking the path of nature are called wilders. The connection of wilder and animal is stronger than bonds of blood, some calling those manifesting Primal Magic as beasts of nature themselves. \n\n!Manifesting Primal Magic\n---\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>How Many?\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Each wilder starts with a number of aspects equal to two if their skill is below 70%, or three otherwise.\u003Cbr>\u003Cbr>\nLearning new aspects after character creation requires access to the specific aspect through another wilder for 1 month of practice and meditation and the use of 5 [[Experience Points]].\u003C/td>\u003C/tr>\n\u003C/table>\n\nThe way of Primal Magic requires two core skills, Manifest and Bond. Manifest reflects the skill of a wilder to manifest the powers of their aspect; while Bond represents the strength of the connection between the wilder and their animal. \n\nManifesting an aspect requires exerting their bodies and mind. Manifesting an aspect requires a number of Turns equal to the aspect's cost. \n\nA wilder can attempt to manifest more than one aspect at the same time, reducing the cost and casting time to the cost of the most expensive one plus half the cost of the other aspects. The wilder suffers one grade penalty to his Manifest roll per additional aspect after the second they attempt  to manifest at the same time.\n\n\n!!Manifestation (CON + POW)\n\nManifestation represents a wilderâ€™s ability to successfully manifest any aspects of their animal they might possess. As the value of the skill increases, so does the capability of the wilder to use the powers of their animal.\n\n!!Bond (Animal Species) (CON+CHA)\n\u003C\u003C\u003C\nSee [[Animal Bonds]]\n\u003C\u003C\u003C\nThe nature and strength of any aspect a wilder manifests is based upon their Bond. The â€˜skillâ€™ is more accurately the strength of connection the wilder has with a kind of animal. \n\nThis connection grants any aspects the wilder may manifest, which vary depending on the bond. Whenever a wilder manifests an aspect, the Magnitude and Intensity of the aspect is equal to one twentieth of their Bond score. The characteristics of the aspect, such as range or duration, are multiplied by the Intensity.\nLastly, the Bond can be used similarly to Influence, but specifically for creatures included in the wilderâ€™s Bond.\n\nExactly how an aspect manifests can vary dramatically according to the animal bond. The cost of manifesting an aspect depends on both the Bond score and the success level of the Manifest skill roll:\n\n* ''Critical Success'': the aspect manifests, and no Magic Points are expended. \n* ''Success'': the aspect manifests, and the full Magic Point cost is expended.\n* ''Failure'': the aspect fails, and no Magic Points are expended. \n* ''Fumble'': the aspect fails, and 1 Magic Point is expended.\n\n!!Combined Manifestation\nA wilder can choose to manifest more than one aspect at the same time. They take a Hard penalty to their Manifest roll, but the time required is equal to half the total cost of all aspects. They can't reduce the time below one Turn.\n\n!Feral Instincts\n---\nManifesting aspects brings the wilder closer to their animal side, for greater or worse. This alteration to the wilders mind and personality is called Feral Instincts, and usually comes in effect as the wilder tries to manifest an aspect in dangerous ways. To avoid turning to their Feral Instincts, a wilder must succeed a Willpower skill roll when the risk of turning is upon them.\n\nThe most common occurrences of Feral Instincts are:\n\n* When a wilder fumbles the Manifestation check to manifest an aspect.\n* When a wilder fails a Combined Manifestation roll.\n\nA wilder turning to their Feral Instincts replace their INT with INS. While having INS, a wilder loses access to any skill that requires intelligence actions, attacks the most immediate threat and keeps away from others, acting like a wild animal of their bond would. A wilder returns to their normal self when all manifested aspects end.\n\n!Thyr Form\n---\nAll wilders can enter a hybrid form between humanoid and animal when the bond between them grows strong enough. Each animal indicates a specific number of aspects the wilder has to manifest simultaneously in order to reach their Thyr form. \nWhile in their Thyr form, the wilder gains the following:\n\n* All active aspects last for the duration of the one with the longest.\n* Social checks against animals of their bond are one grade easier.\n ","tags":"Magic","title":"Primal Magic","modified":"20230921175435458","color":"green"},
{"created":"20221015182705645","text":"\u003C\u003C\u003C\n//\nOrange and yellow we see in the flames\u003Cbr>\nMay the Archdukes drown in their games\u003Cbr>\nRed and black, here comes our death\u003Cbr>\nMay the Emperor draw his last breath\u003Cbr>\n\u003Cbr>\nUnknown, Song of the Departed\n//\n\u003C\u003C\u003C\n\n!Where has the world come to?\nThe world has finally broken, old strifes turned to war, old alliances turned to indifference. Where once stood the proud realm of \u003C\u003Cpopup Erecna _Erecna>>, the realm of Men, now stands the realm of ashes and decay. The \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> with its wealth and influence, crashed by the glory of the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>>. The grand Holy Erecnian Empire pierced by the honed attacks of the Trade Alliance. \n\nBanners might change, alliances might shift, but death comes for the common folk nonetheless. The \u003C\u003Cpopup [[War of the Lances]] [[War_Lances]]>> has come and swept over the land.  A war that still lingers five years later, even if most of the destruction has already been done. It still lingers, gnawing in the back of people's minds, a thorn in their gut, a fear in their dreams.\n\n!Who are we?\nIt doesn't matter who you cheered for when those old threats finally turned to war. Because in war, the young die while the old roam, the rich might get richer while the common folk will surely wither. One thing is for certain, in the \u003C\u003Cpopup [[War of the Lances]] War_Lances>>, there are only losers and survivors. \n\nYet, wherever life might have led you, you always had a place to call home, even if might have not even been your real home. The village of [[Croden]], where you spent most of your childhood. You might have been born and raised here or you might have escaped here after the destruction of a nearby hamlet by bandits or ill-fortune. You might even be from a family that frequently travelled to [[Croden]] for trade or respite.\n\nBut for whatever reason, you left [[Croden]] years ago, before the war spread its misery on the land, and haven't returned ever since. \n\n!What did we do?\nYour life might have led you down a myriads of paths, from a soldier in one of the two fronts during the peak of the \u003C\u003Cpopup [[War of the Lances]] War_Lances>>, to a beggar in one of the nearby cities. Whatever you did, you have seen the \u003C\u003Cpopup [[Disputed Lands]] Disputed_Lands>> being torn apart by both sides trying to claim or reclaim them, the area now teeming with refugees and bandits, soldiers without pay turning to mercenaries and thugs, barons without clear loyalties turning to vultures and cannibalizing their land.\n\n!Why are we here?\nThrough all this happening in the world, your journey finds you back in [[Croden]] after these five years of the war, during the Trials Festival in the midst of summer. Why you had to come back is yours to choose. Here are some suggestions, but you are encouranged to form your own or even work together with the other players to form a common reason:\n\n* You search for someone, and the festival poses a great opportunity to find them amongst the people and merchants.\n* You are attracted by the bounty on one of the local bandits, and [[Croden]] might be a good base of operations.\n* The festival attracts your line of work, such as merchants, priests, or hustlers.","title":"Primer","modified":"20230212133024928","tags":"[[Realm of Ashes]]"},
{"created":"20221008161242910","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=\"6\">Professions Table\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>[[Athelian]]\u003Cbr> & [[Imperial]]\u003C/th>\u003Cth>[[Dernian]]\u003C/th>\u003Cth>[[Halakanian]]\u003C/th>\u003Cth>[[Sonorian]]\u003C/th>\u003Cth>[[Ulkasho]]\u003C/th>\u003Cth>[[Tali]]\u003C/th>\u003C/tr>\n\u003Ctr>\n\u003Ctd>\u003C\u003Clist-links \"[tag[Erecnian]] [tag[Cultureless]] +[tag[Profession]!tag[[Hidden]] +[sort[]]\">>\u003C/td>\n\u003Ctd>\u003C\u003Clist-links \"[tag[Dernian]] [tag[Cultureless]] +[tag[Profession]!tag[Hidden]] +[sort[]]\">>\u003C/td>\n\u003Ctd>\u003C\u003Clist-links \"[tag[Halakanian]] [tag[Cultureless]] +[tag[Profession]!tag[[Hidden]] +[sort[]]\">>\u003C/td>\n\u003Ctd>\u003C\u003Clist-links \"[tag[Sonorian]] [tag[Cultureless]] +[tag[Profession]!tag[[Hidden]] +[sort[]]\">>\u003C/td>\n\u003Ctd>\u003C\u003Clist-links \"[tag[Ulkasho]] [tag[Cultureless]] +[tag[Profession]!tag[[Hidden]] +[sort[]]\">>\u003C/td>\n\u003Ctd>\u003C\u003Clist-links \"[tag[Tali]] [tag[Cultureless]] +[tag[Profession]!tag[[Hidden]] +[sort[]]\">>\u003C/td>\n\u003C/tr>\n\u003C/table>\n\nThere comes a time when characters stop being tended for by other people, and have to find their own way to make money, either to survive or help their family. This commonly means work or the beginning of an apprenticeship. Usually the character will follow these activities and focus on these skills for the rest of their lives. This is the character's profession.\n\nEach profession also comes with a bonus to Connections.\n\nEach culture has access to different professions, and some professions are even unique to specific cultures. A list of available professions by culture can be found in the Professions Table:\n\n!![[Organizations]]\n\nThroughout the world there are myriads of organizations, from the famous [[Blue Order]], to a local Thieves' Guild occupying a city's district. The people of Kedorith gather together in guilds and factions to share their skills and carry the hardships of life together. \n\nEach character can choose an organization to belong to. This might bring them allies and contants, but also enemies and rivals. Likewise, characters without an affiliation with an organization enjoy freedom from responsibilities but also lack any outside support when in need.\n\n!!Career Skills\n\nPick up to three Professional Skills between those listed in the character's career and organization.\n\nDistribute 100 points amongst the Standard Skills listed in the profession and organization, the chosen professional skills from your profession and organization. Not all of the available skills need to be improved, but no individual skill can receive less than 5% and no more than 15%.\n","tags":"[[Character Creation]]","title":"Professions","modified":"20221109193203240"},
{"created":"20230202154858178","text":"''Traits'': Concentration\n\nProject allows the recipient to send one of his senses beyond his body in the form of an astral projection. This discorporated â€˜receptorâ€™ is both invisible and intangible, with no chance of observation save for those with magical perception. Each individual Project spell relates to a specific sense, which has to be a sense the caster possesses. A practitioner who knows several of these spells can Combine them together, clairvoyance and clairaudience for example. \n\nWhilst one of his senses is projected in this way, the recipient can no longer use it with his physical body. So a practitioner who projects his hearing off to a distant location becomes deaf until the spell ends or he brings the projected sense back. Concentration is required for two aspects of the spell: moving the astral receptor, and attempting a Perception check with the projected sense. Relatively speaking the sense moves quite slowly, with a Movement Rate of two times the spellâ€™s Intensity in meters. \n\nWhen focus lapses, the receptor remains static but it keeps on relaying ambient information. If for any reason the projected sense is detected, it can be dispelled or even attacked with a magically augmented weapon or spell â€“ which if successful, transfers the magical effect or damage back to the head of the recipient. A practitioner can use Project (Sense) to be able to aim a second spell at a target who is out of direct observation â€“ whether because of distance or blocking obstacles. The piggy-backed spell must also have sufficient Range to reach the target, and cannot possess a greater Intensity than that of the Project spell.\n","tags":"Foresight Spells","title":"Project (Sense)","modified":"20230202155139510"},
{"created":"20230626200633244","text":"A spell with the Protect Method Component guards the target from effects and spells related to the spell's substance, providing a grade bonus to any Resistance roll related to that substance. \n\nSpells that protect from an element allow the target to suffer only half damage from the specified element and also provide some protection from exposure to hostile environments related to that element, such as Protect from Fire helping in the heat of a desert, or Protect from Water in the frigid cold. In such occurrences, exposure starts twice as late and the Endurance roll is one grade easier. \n\nElemental spells can be resisted using Evade.\n\nSpells that protect the targets [[mind|Mind Substance Component]] provide a mental barrier that shield the target from scrying or mental prying. Any magical effect that attempts to either influence, read, or spy on the target's mind of lower or equal Magnitude are automatically blocked. Magical effects of higher Magnitude, however, dispell this protection.\n\nMind spells can be resisted using Willpower.\n\nSpells that protect a creature's [[flesh|Flesh Substance Component]] provide the target with a number of Armor Points equal to half the spellâ€™s Intensity. These do not stack with existing protection (whether worn or natural) so that only the highest value protection works.\n\nFlesh spells can be resisted using Endurance.\n\nSpells that protect from [[force|Force Substance Component]] create a pulse of force in from of the target, protecting them from incoming incoming attack. This functions like the Parry action, except the caster uses their Casting roll against the attack. The size of the Shield depends on the Intensity of the spell.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Intensity\u003C/th>\u003Cth class=\"title\">Size\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 4\u003C/td>\u003Ctd>Small\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>5 -  8\u003C/td>\u003Ctd>Medium\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>9 - 12\u003C/td>\u003Ctd>Large\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>13 - 16\u003C/td>\u003Ctd>Huge\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>17 - 20\u003C/td>\u003Ctd>Enormous\u003C/td>\u003C/tr>\n\u003C/table>\n\nForce spells can be resisted using Evade.\n\nSpells that protect from [[Aether|Aether Substance Component]] provide the target protection against magic cast at them. It blocks incoming magical effects with a Magnitude equal or less than its own. If a magical effect manages to overcome this protection, the aether spell suffers no harm, unless of course it itself was the target of magical dismissal.\n\nThe negative side of this aether spell is that it cannot discern between friendly or hostile magic. Thus someone seriously wounded under its protection may need to terminate the spell or be prevented from receiving magical healing. Aether spells affect targets with a SIZ up to three times the Intensity of the spell.\n\nAether spells can be resisted using Willpower.","tags":"[[Method Components]]","title":"Protect Method Component","modified":"20230827202528906"},
{"created":"20230209111150986","text":"!! Creature\n''Duration ''(Minutes)\n\n''Runesage ''50%\n\nCarving a Rune of Protection provides the recipient with a number of Natural Armor Points equal to the runeâ€™s Intensity on the carved location. These do not stack with existing natural protection so that only the highest value of protection works.\n\n!! Object\n''Duration ''(Minutes)\n\n''Runesage ''50%\n\nCarving a Rune of Protection on an object grants it Armor Points equal to the Intensity of the rune.\n","tags":"[[Elder Runes]]","title":"Protection","modified":"20230209111550347"},
{"created":"20230202141049256","text":"Protective Ward is an augmenting spell which must be cast in association with one or more other spells, using the Combine component to meld them together. Its purpose is to form an extended wall to which spells such as Damage Resistance, Spell Resistance or Spirit Resistance can be bound, so that the magic defends an area or volume, rather than individual targets.\n\nThe ward can cover an area (or encompass a volume) of up to 1 meter per point of Intensity in width, height and depth. Thus an Intensity 6 Protective Ward could be used to create a simple wall 6 meters wide, a trapezoid pyramid measuring 6m along each vertices, or even a hemisphere 6m in diameter. As preparation before it is cast, which takes one minute, the ward can be inscribed upon a solid surface, its sigils or lines either drawn, scratched or etched along the perimeter of the area so protected. If done so, the Casting roll is one grade easier.\n\nWhen cast, the caster decides in which direction the ward is permeable, if any. Thus a warding could be set up to affect anything entering the warded area, or conversely anything leaving it. In certain circumstances the caster may wish that the magics woven into the perimeter work in both directions.\n","tags":"Abjuration Spells","title":"Protective Ward","modified":"20230209100346703"},
{"created":"20221031210153364","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Quezimure\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth colspan=4>\u003Cimg src=\"Images/Races/Quezimure.jpg\" width=\"300px\">\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\" colspan=4>Lifespan\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Adulthood\u003C/td>\u003Ctd>Middle Age\u003C/td>\u003Ctd>Old\u003C/td>\u003Ctd>Venerable\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>16\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>80\u003C/td>\u003Ctd>100\u003C/td>\u003C/tr>\n\u003C/table>\n\nQuezimure can look like anyone at any given time though they do have a true form. Their natural look can be scary to some due to their lack of detail and distinctive features. Their skin tone is always pale, the darkest tone they might have is a light gray. They have large white, pupiless eyes and are circled by thick black rings. Their noses are small and subtle with no detail. Their hair color is most commonly a light shade of silver followed by platinum and blonde. In rarer cases, their hair can be pale shades of gray and black. Their stature and body has no clear difference between male and female, and the two genders are indistinguishable from each other in their true form.\n\n!!Characteristics\n\n*''Str'': 3 - 18\n*''Con'': 5 - 18\n*''Siz'': 8 - 18\n*''Dex'': 4 - 18\n*''Int'': 8 - 18\n*''Pow'': 5 - 18\n*''Cha'': 4 - 19\n\n!!Physical Traits\n\n*''Type'': Biped.\n*''Entropic Form'': A quezimure can assume the appearance of another humanoid with no difference in SIZ greater than one tenth of their Willpower skill and never with a SIZ higher than their own. Doing so requires a successful Willpower roll. They can instead choose to spend 1 Magic Point and ignore the roll. It affects only their body and does not alter gear, so a change in size brings its own problems. The uncomfortable transformation to an assumed form (or reversion to their original form) takes 1 minute, during which the quezimure is considered stunned. A quezimure remains in an assumed form even while unconscious, but reverts to its natural form 4d6 hours after death.\n*''Metal Aversion'': Quezimures can not use their Entropic Form ability when in touch with specific metallic elements, primarily silver and asteril but not iron or still. Any hit location in touch with those metals slowly reverts to their original form if their Entropic Form ability is active. A hit location takes about a minutes to revern to its true form, after which the adjacent hit location starts to revern to, until the Quezimure reverts completely or they stop touching the metal object.\n","tags":"Races","title":"Quezimure","modified":"20230728173130416"},
{"created":"20230919100421228","text":"\u003C\u003CsettleInfo Rafeld Town Irdakas [[Trade Alliance]] [[Baron Cedric Larethain]]>>\n\n\u003C\u003Cgmnotes Rafeld>>\n\n!!Districts\n* ''Highcreek'': The northeastern part of the town that touches the river, Highcreek is regarded as the richest and most prominent district of the town. \n* ''Quarters'': The Quarters is the district with the most homesteads and community buildings. It covers almost half the town, expanding south and west of the Highcreek District. \n* ''Darktown'': Located on the southwestern part of the town, the Darktown has a stained history.","tags":"Locations","title":"Rafeld","modified":"20230922215312433"},
{"created":"20230203120607219","text":"\u003C\u003CmiracleInfo Minutes Kilometers 90 3>>\n\nThis miracle summons dark brooding clouds which then begin to rain a particular, and most likely horrible substance with specific relevance to the deity, anything from blood to frogs. The miracle is intended to inspire awe or terror rather than inflict direct harm, so the actual things raining down are relatively harmless. A rain of spiders for instance would only produce non-venomous types; a rain of fire would look scary, but as each glowing ember reached the ground it would extinguish.\n","tags":"Miracles Universal","title":"Rain of (Substance)","modified":"20230330142804115"},
{"created":"20230203120637785","text":"\u003C\u003CmiracleInfo Hours [[Tens of Meters]] 70 2>>\n\nRaise Undead uses the physical remains of a corpse to create either a skeleton or zombie. The miracle infuses the corpse with part of the deityâ€™s own consciousness, so that it can obey commands, and act with a degree of independent intelligence. However, the skill capabilities of the undead automaton are limited to those of the theist who creates them.\n\nThe number of corpses which can be raised is equal to the Intensity of the miracle. Each skeleton or zombie also gains a bonus to its STR and CON characteristics, again equal to the Intensity. Thus a theist who exhorted his god to grant him an Intensity 9 Raise Dead, could animate 9 skeletons each with +9 to STR and CON. Only creatures of a SIZ equal or less than the casterâ€™s POW can be raised and raised creatures suffer Deathtoll +2.\n","tags":"Miracles","title":"Raise Undead","modified":"20230203120713118"},
{"created":"20230126193442574","text":"The Force of a ranged weapon determines what Size the weapon is treated in regards to parrying.\n\nThe Load of a range weapons determines the number of turns required to ready it between shots.\n\nThe Impale Size determines what Size the projectile is treated when impaled in the target.\n\nWeapon Commonality determines where is that weapon considered common, depending on culture. Searching for a weapon on the lands of a culture different from those included in the Commonality column increases the Common Price of the weapon by x1.5 or even x2 times, depending on the interactions of the two cultures. Erecnian culture refers to [[Athelians|Athelian]], [[Imperials|Imperial]], and [[Dernians|Dernian]].\n\n!!Weapon Range\nThree numbers separated by slashes, representing the maximum Close, Effective, and Long ranges of the weapon or its ammunition. \n\n* In Close range everything function as normal.\n* In Effective range [[Choose Location|Special Effects]] can not be used and [[Shift Location|Special Effects]] can be used on a critical.\n* In Long range [[Shift Location|Special Effects]] can not be used, the damage is halved and Force is reduced by one step.\n\n!!Targeting a creature in melee\nShooting a creature that is adjacent to another creature is of Hard difficulty. If the attack fails but would have succeeded without this penalty, an adjacent creature is struck instead.\n\n! Simple Weapons\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003Cth class=\"title\">Damage Type\u003C/th>\u003Cth class=\"title\">Damage Mod.\u003C/th>\u003Cth class=\"title\">Force\u003C/th>\u003Cth class=\"title\">Range\u003C/th>\u003Cth class=\"title\">Load\u003C/th>\u003Cth class=\"title\">Special Effect\u003C/th>\u003Cth class=\"title\">Impale Size\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">AP/HP\u003C/th>\u003Cth class=\"title\">Common Cost\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Blowgun\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>10/20/30\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1/4\u003C/td>\u003Ctd>30 sp\u003C/td>\u003Ctd>[[Ulkasho]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bolas\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>B*\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>10/25/50\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>Entangle\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2/2\u003C/td>\u003Ctd>10 sp\u003C/td>\u003Ctd>[[Halakanian]], [[Ulkasho]]\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dagger\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>5/10/20\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>6/8\u003C/td>\u003Ctd>30 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Dart\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>5/10/20\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2/1\u003C/td>\u003Ctd>10 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Discus\u003C/td>\u003Ctd>1d4+1\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>5/20/40\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2/3\u003C/td>\u003Ctd>30 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hatchet\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>S*, P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>10/20/30\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/6\u003C/td>\u003Ctd>25 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Heavy crossbow\u003C/td>\u003Ctd>1d10\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>H\u003C/td>\u003Ctd>20/150/300\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>Sunder\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>4/8\u003C/td>\u003Ctd>350 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Javelin\u003C/td>\u003Ctd>1d8+1\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>H\u003C/td>\u003Ctd>10/20/50\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>3/8\u003C/td>\u003Ctd>20 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Light crossbow\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>20/100/200\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/5\u003C/td>\u003Ctd>150 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Longbow\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>H\u003C/td>\u003Ctd>15/125/250\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/7\u003C/td>\u003Ctd>200 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Net\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>3/5/10\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>Entangle\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>2/20\u003C/td>\u003Ctd>20 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Short bow\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>15/100/200\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/4\u003C/td>\u003Ctd>75 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shortspear\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>10/15/30\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/5\u003C/td>\u003Ctd>20 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sling\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>10/25/50\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>1/2\u003C/td>\u003Ctd>5 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Staff sling\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>N\u003C/td>\u003Ctd>E\u003C/td>\u003Ctd>5/25/50\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>3/6\u003C/td>\u003Ctd>20 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Stone\u003C/td>\u003Ctd>1d3\u003C/td>\u003Ctd>B\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>S\u003C/td>\u003Ctd>5/10/20\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Trident\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>P\u003C/td>\u003Ctd>Y\u003C/td>\u003Ctd>L\u003C/td>\u003Ctd>10/15/30\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>Barbed\u003C/td>\u003Ctd>M\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>4/10\u003C/td>\u003Ctd>155 sp\u003C/td>\u003Ctd>All\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Ranged Weapon Ammunition\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Ammunition\u003C/th>\u003Cth>Effect\u003C/th>\u003Cth class=\"title\">Quantity\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Arrows\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>4 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Arrow, barbed\u003C/td>\u003Ctd>Gain the Barbed Weapon Trait\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Arrow, flight\u003C/td>\u003Ctd>All ranges are increased by 25%; however, they are poor at armour penetration, treating all armour as possessing 1 more Armour Point than normal.\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>6 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Arrow, sheaf\u003C/td>\u003Ctd>All ranges are reduced by 25%, but an extra 2 points of damage is inflicted on unarmoured locations.\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>8 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Arrow, signal\u003C/td>\u003Ctd>Creates a piercing whistle when fired. If used in combat, it becomes 1 grade more difficult to hit and does only half damage.\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Crossbow bolt\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>12\u003C/td>\u003Ctd>3 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Crossbow bolt, barbed\u003C/td>\u003Ctd>Gain the Berbed Weapon Train\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>8 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Crossbow bolt, metal core\u003C/td>\u003Ctd>Reduce range by 25% but gain Armor Piercing 2\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>8 cp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lead sling bullets\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>20\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Blowgun darts\u003C/td>\u003Ctd>Not designed to do damage, darts can deliver a single dose of poison to a target if the firer can manage to bypass armour.\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>2 sp\u003C/td>\u003C/tr>\n\u003C/table>\n\n\n! Firearms\nFirearms rely on eternal mechanisms to work instead of the wielder's motions and strength, requiring 10 grams of gunpowder aside from the ammunition for each shot. In order to properly use one, the wielder must only aim and pull a trigger or level. This allows the wielder to use a general [[Combat Style|Combat Styles]] (Firearms) with 2xDEX instead of STR+DEX. Rolling a Fumble with a firearm results to the weapon malfunctioning and needing repair.\n\nFirearms deal Bludgeoning Damage.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003Cth class=\"title\">Ammunition\u003C/th>\u003Cth class=\"title\">Range\u003C/th>\u003Cth class=\"title\">Load\u003C/th>\u003Cth class=\"title\">Weapon Trait\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">AP/HP\u003C/th>\u003Cth class=\"title\">Common Cost\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Flintlock Pistol\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>10/20/50\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>Armor Piercing 1\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/6\u003C/td>\u003Ctd>200 sp\u003C/td>\u003Ctd>Erecnian\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Flintlock Pistol, Twin Barrel\u003C/td>\u003Ctd>1d8\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>10/20/50\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>Armor Piercing 1\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/6\u003C/td>\u003Ctd>450 sp\u003C/td>\u003Ctd>Erecnian\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Flintlock Musket\u003C/td>\u003Ctd>1d10\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>15/50/100\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>Armor Piercing 2\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>4/6\u003C/td>\u003Ctd>600 sp\u003C/td>\u003Ctd>Erecnian\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Flintlock Rifle\u003C/td>\u003Ctd>2d6\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>20/200/500\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>Armor Piercing 3\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>4/6\u003C/td>\u003Ctd>1000 sp\u003C/td>\u003Ctd>Erecnian\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Blunderbuss\u003C/td>\u003Ctd>2d6\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>5/10/20\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>Scatter\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>4/8\u003C/td>\u003Ctd>600 sp\u003C/td>\u003Ctd>Erecnian\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Firearm Ammunition\n\u003Ctable>\n\u003Ctr>\u003Cth>Ammunition\u003C/th>\u003Cth>Effect\u003C/th>\u003Cth>Quantity\u003C/th>\u003Cth>Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Grapeshot\u003C/td>\u003Ctd>Used by weapons with the Scatter Trait\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>1 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Gunpowder\u003C/td>\u003Ctd>Used to fire a bullet or generally trigger a contained explosion\u003C/td>\u003Ctd>100 grams\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lead bullets\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>5 sp\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Weapon Traits\n*''Armor Piercing'': Ignores a specific number of Armor Points before applying damage.\n*''Barbed'': If impaled it will cause full rather than half damage on being yanked free.\n*''Scatter'': The weapon or round is made of tiny pellets which spread before they strike, reducing any range penalties by one step and inflicting damage to 1d3 adjacent Hit Locations. This comes at a cost however. Firstly the weapon damage roll for each location is halved; secondly any armour, natural or worn, doubles its Armour Point value against the damage.\n","tags":"Equipment","title":"Ranged Weapons","modified":"20231105202453656"},
{"created":"20230626174842189","text":"A spell with the Reactive Form Component functions as the [[Target Form Component]] albeit it is instantaneous and can not be altered using [[Shape Points|Arcane Magic]]. It can only be cast as a [[Reactive Action|Normal Combat Rules]].","tags":"[[Form Components]]","title":"Reactive Form Component","modified":"20230720073753293"},
{"created":"20230129112636595","text":"","title":"Realm of Ashes","color":"grey","modified":"20230320175834439","tags":"Hidden"},
{"created":"20220930103440073","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>Useful Links\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>\n[[Character Improvement]]\u003Cbr>\n[[Engagement]]\u003Cbr>\n[[Equipment]]\u003Cbr>\n[[Fatigue]]\u003Cbr>\n[[Luck Points]]\u003Cbr>\n[[Normal Combat Rules]]\u003Cbr>\n[[Special Effects]]\u003Cbr>\n[[Wounds]]\n\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Current State of the World\n---\n\u003C\u003C\u003C\nMain Article: [[Primer]]\n\u003C\u003C\u003C\n\nThe world has fallen into ruin as the \u003C\u003Cpopup [[War of the Lances]] [[War_Lances]]>> rages on. Settlements destroyed, families scattered, friends turns to enemies. \n\n!Create Your Character\n---\nA guideline for character creation can be found [[here|Character Creation]].\n\n!Content\n---\n!!Characters\nA list of all known characters. This will expand to reveal more as the party meets new notable people.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/CharactersList\" text=\"show\">\n\n\u003C$button set=\"$:/state/CharactersList\" setTo=\"show\">Show Characters\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/CharactersList\" text=\"show\">\n\n\u003C$button set=\"$:/state/CharactersList\" setTo=\"hide\">Hide Characters\u003C/$button>\n\n\u003C\u003Clist-links \"[tag[Characters]sort[]]\">>\n\n\u003C/$reveal>\n\n!!Locations\nA list of all visited locations. This will expand to reveal more as the party travels to new notable locations.\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/VisitedLocations\" text=\"show\">\n\n\u003C$button set=\"$:/state/VisitedLocations\" setTo=\"show\">Show Locations\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/VisitedLocations\" text=\"show\">\n\n\u003C$button set=\"$:/state/VisitedLocations\" setTo=\"hide\">Hide Locations\u003C/$button>\n\n\u003C\u003Clist-links \"[tag[Locations]sort[]]\">>\n\n\u003C/$reveal>\n\n!!Rules\nA list of all tweaked and homebrew rules can be found here.\n\nSlowly, this will expand to include all the rules of the system. What system you ask? Well, it starts as Mythras but slowly morphs into the homebrew territory!\n\n\u003C$reveal type=\"nomatch\" state=\"$:/state/RulesList\" text=\"show\">\n\n\u003C$button set=\"$:/state/RulesList\" setTo=\"show\">Show Rules\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type=\"match\" state=\"$:/state/RulesList\" text=\"show\">\n\n\u003C$button set=\"$:/state/RulesList\" setTo=\"hide\">Hide Rules\u003C/$button>\n\n\u003C\u003Clist-links \"[tag[Rules]sort[]]\">>\n\n\u003C/$reveal>\n\n\u003C\u003Cgmnotes Gamemaster>>","tags":"","title":"Realm of Ashes Campaign Guide","modified":"20230720071543660"},
{"created":"20230203120715360","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nThis miracle reflects incoming magic aimed at the target or his equipment, redirecting it back at the original caster, depending on their relative Magnitudes. It does not have any effect on magical effects that are already affecting the target, or miracles the theist casts upon himself. Reflection can affect only effects of equal or weaker Magnitude, which are cancelled and have no effect.  However, effects of higher Magnitude eliminate the Reflection and take effect normally.","tags":"Miracles","title":"Reflection","modified":"20230203120835792"},
{"created":"20230202225008764","text":"''Traits'': Concentration\n\nRegenerate allows the practitioner to slowly heal injuries by accelerating the natural healing processes of the target. The magic will counteract bleeding and stabilize a dying target, but cannot repair Major Wounds. Targets regenerate a number of Hit Points per hour equal to the Intensity of the spell. These points may be divided across several locations or all applied to one location at the will of the caster. However, the sorcerer must actively concentrate on the spell for healing to occur. If concentration lapses or the spell is terminated early, the amount of Hit Points recovered is proportional to the time spent regenerating.\n","tags":"Spells Transmutation","title":"Regenerate","modified":"20230202225159811"},
{"created":"20230203120838674","text":"\u003C\u003CmiracleInfo Special Touch 90 3>>\n\nThis miracle heals a single body location suffering from a Major Wound, no matter whether it has been crushed, mutilated or dismembered. The freshness of the injury affects the time taken for the miracle to complete. Provided the recipient is still alive, and the location was wounded within a number of hours equal to the Intensity of the miracle, then Rejuvenate will heal all the damage instantly.\n\nBeyond this threshold the body part must undergo a more traumatic repair, which takes a number of days equal to the Hit Points lost on the location. If the miracle is allowed to lapse before the regrowth has completed, the location remains maimed and unusable, potentially left at a negative Hit Point level when the miracle ends.\n","tags":"Miracles","title":"Rejuvenate","modified":"20230203121008838"},
{"created":"20230202124553695","text":"Research enables the character to find a piece of useful information amongst the clutter of others, such as a certain, even rare, book in a large library, assuming it is there to begin with. This usually takes several hours of continuous search.\n\nIt relies on Literacy, and therefore the Research skill can never exceed the characterâ€™s Literacy percentage. ","title":"Research","modified":"20230721152922145","tags":"[[Professional Skills]]"},
{"created":"20230927100313069","text":"''Duration'': Hours\n\n//Mundane//\n\nImprove the difficulty grade of Endurance skill checks to resist contracting a disease effects by one per four intensity. A mundane elixir can provide only a single difficulty grade improvement. The elixir lasts until a single Endurance check is required, or until the duration has expired.","tags":"[[Alchemical Preparations]]","title":"Resist Disease","modified":"20230927100333739"},
{"created":"20230927100341876","text":"''Duration'': Special\n\n//Mundane//\n\nImprove the difficulty grade of Endurance skill checks to resist poison (and alchemical elixir) effects by one per four intensity. A mundane elixir can provide only a single difficulty grade improvement. This formula also helps avoid the effects of alcohol and most recreational drugs, which could be considered both a benefit and a drawback. The elixir lasts until a single Endurance check is required, or until the user is not affected by a poison.","tags":"[[Alchemical Preparations]]","title":"Resist Poison","modified":"20230927100428991"},
{"created":"20230203121012106","text":"\u003C\u003CmiracleInfo Instant Touch 90 3>>\n''Resist'': Special, see text\n\nThis miracle can bring the dead back to life by summoning the spirit of the deceased and persuading it to re-enter its body. For obvious reasons the theist must cast Resurrect upon the corpse, which must possess at a minimum, those body locations vital for life. If the target died due to some lingering disease, poison or magical curse, the ailment must be eliminated first or the miracle will fail.\n\nResurrection is not guaranteed. The strain of resurrection reduces the chances of a creature being resurrected yet again. In addition, the deceased spirit will often have desires which preclude their return to life. The spirit may fear the hardship of their life, the lingering pain of wounds, persistent illnesses, the feebleness of old age or may even piously wish to reach their loved ones in the afterlife. On the other hand a spirit might wish to return from the dead to protect their family, seek vengeance against their killer, or complete a holy quest. All and all, the result of a resurrection is governed by a Resurrection Roll, modified as described below.\n\nTo judge the primary motivation of the spirit, work out which of their passions or devotion skills has the highest value. By succeeding on a Passion that requires them to return to the land of the living to be willing to return the Resurrection Roll becomes one grade easier. If this motivation indicates that the spirit will be unwilling to return to life, it may attempt to resist the miracle using that particular passion or Devotion skill and the Resurrection Roll becomes one grade harder on success.\n\nFinally to be resurrected, a creature must succeed on their Resurrection Roll. Its starting value is 50 and is reduced by 10 for each Deathtoll the creature has. To increase the chances of a successful resurrection, a number of additional creatures up to the Intensity of the miracle can assist by performing a contribution. This is usually a skill check appropriate to an action the contributor performs, but can vary depending on the contributors and their ideas. Each successful contribution increases the Resurrection Roll by 10, each critical increases it by 15, but each fumble reduces it by 5. A simply failed contribution has no effect.\n\nA resurrected character returns to life with 1 Hit Point on all extant locations and increases their Deathtoll by +1.\n","tags":"Miracles","title":"Ressurect","modified":"20230203121348349"},

{"created":"20230203121351488","text":"\u003C\u003CmiracleInfo Instant Meters 50 1>>\n\nRipen brings forth a single crop of fruits, tubers, roots, nuts, or seeds from the vegetation within the area of effect. The miracle does not guarantee they are edible since that depends on the plants, but does ensure the crop is at the peak of its ripeness, no matter when during the year the miracle is cast. Ripen cannot cause a plant or tree to give forth more than a single crop annually, so if it is used early during the growing season, the vegetation will spend the remainder of the year recovering.\n\n","tags":"Miracles","title":"Ripen","modified":"20230203121419342"},

{"created":"20230720074004926","text":"!Nature of Rituals\n---\nRituals are a way for anyone with enough dedication, research, and funds to tap into powers usually reserved for those few who can wield magic.\n\nRituals without a [[Substance Component]] can be cast by anyone, albeit those without the Gifted trait do so at a hefty penalty. A Ritual usually requires time and cost, and sometimes even more participants than one caster. Rituals usually have a casting time of one hour or more. Rituals that require more than one casting must expend the Cost of Casting on each separately. Casting a Ritual is regarded as Light Activity for Fatigue checks.\n\nAnyone without the [[Gifted|Character Traits]] trait performing a Ritual rolls Casting at Formidable difficulty. \n\nSecondary casters are usually there for support and as a pool for more Magic Points. No roll is required for them for the Ritual to to succeed, albeit a secondary caster that ceases their participation to the Ritual for a moment is unable to contribute to it for that casting (given that the riual requires more than one casting, they can participate again at a later one).\n\nThe primary caster can choose how many Magic Points they expend and how many will be expended from the secondary casters, divided equally amongst them. Keep in mind that many characters who participate in a Ritual donâ€™t have a natural way to replenish their Magic Points. That can be a problem for rituals requiring more than one casting.\n\nThe Intensity of a Ritual is equal to one tenth of the Casting skill of the primary caster. The cost and success rate of the Casting roll follows the rules of [[Arcane Magic]], as well as the chances of suffering Burn.\n\n!!List of Common Rituals\n\n\u003C\u003Clist-links \"[tag[Rituals]!tag[Obscure]sort[]]\">>\n\n!!List of Obscure Rituals\n\n\u003C\u003Clist-links \"[tag[Rituals]tag[Obscure]sort[]]\">>\n","title":"Rituals","modified":"20230721081131325","tags":"[[Arcane Magic]]"},
