{"created":"20230126224846794","text":"! Herbs and Natural Concoctions\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003Cth class=\"title\">Duration / Onset\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Helt Salve\u003C/td>\u003Ctd>Applying this mixture to a Hit Location reduces the Healing from Injury by one step, from days to hours, etc. for that Hit Location. Unfortunately, the salve is not able to treat Major Wounds, albeit it keeps them from risking becoming maimed.\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>[[Athelian]], [[Dernian]]\u003C/td>\u003Ctd>100 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Helt Salve, Concentrated\u003C/td>\u003Ctd>An amplified version of the simple salve, this version increases the Healing from Injury by two steps, from weeks to hours, days to minutes, etc for that Hit Location. Unfortunately, the strain of such a rapid healing impose 1d3 levels of Fatigue to the recipient.\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>[[Dernian]]\u003C/td>\u003Ctd>300 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Helt Tea\u003C/td>\u003Ctd>Drinking this mixture calms the nerves and soothes the spirit. It also helps against ailments and poisons, allowing the drinker to reroll any such effects with an Easy Endurance.\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>[[Athelian]], [[Dernian]]\u003C/td>\u003Ctd>150 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Slanbane\u003C/td>\u003Ctd>This herb produces a specific smell when burnt, that while unpleasant to most, is able to dissuade roaming Rotslans from approaching.\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>50 sp\u003C/td>\u003C/tr>\n\u003C/table>\n\n! Alchemical Potions\nAlchemical potions are stored in small glass or metal vials that can be injested in 1 round. \n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Description\u003C/th>\u003Cth class=\"title\">Duration / Onset\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Healing Potion, Common\u003C/td>\u003Ctd>Heal Minor Wounds by the Healing Rate.\u003C/td>\u003Ctd>1 round / 1 round\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>300 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Healing Potion, Superior\u003C/td>\u003Ctd>Increase Healing Rate by +1. Heal up to Serious Wounds by the Healing Rate.\u003C/td>\u003Ctd>1 round / 1 round\u003C/td>\u003Ctd>[[Athelian]], [[Imperial]], [[Ulkasho]]\u003C/td>\u003Ctd>500 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Healing Potion, Ultimate\u003C/td>\u003Ctd>Increase Healing Rate by +2. Heal up to Major Wounds by the Healing Rate.\u003C/td>\u003Ctd>1 round / 1 round\u003C/td>\u003Ctd>[[Heramiel]]\u003C/td>\u003Ctd>1000 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Potion of the Mother\u003C/td>\u003Ctd>Doubles the fertility chances of the user.\u003C/td>\u003Ctd>1 day / 1 round\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>100 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Surge Potion\u003C/td>\u003Ctd>The user's awareness and reactions are highly increased, granting them +1 Action Point.\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>[[Imperial]]\u003C/td>\u003Ctd>600 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Potion of Natural Armor\u003C/td>\u003Ctd>The user's skin hardens and they gain +2 Natural Armor\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>400 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Potion of Strength, Common\u003C/td>\u003Ctd>The user becomes more powerful, increasing their Damage Modifier by 1 step\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>300 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Potion of Strength, Superior\u003C/td>\u003Ctd>The user becomes surprisingly more powerful, increasing their Damage Modifier by 2 steps\u003C/td>\u003Ctd>1 hour / 1 minute\u003C/td>\u003Ctd>[[Imperial]]\u003C/td>\u003Ctd>800 sp\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Drugs\n\u003Ctable style=\"max-width:80%\">\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Commonality\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Azure Sand aka Bruise|Azure Sand]]\u003C/td>\u003Ctd>[[Athelian]], [[Halakanian]], [[Ulkasho]]\u003C/td>\u003Ctd>150 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Vaazilyr]]\u003C/td>\u003Ctd>[[Heramiel]], [[Jesao]]\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Hopper Dust]]\u003C/td>\u003Ctd>[[Athelian]], [[Imperial]], [[Ulkasho]]\u003C/td>\u003Ctd>50 sp\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Equipment","title":"Concoctions & Herbs","modified":"20231016171633648"},
{"created":"20230222151308768","text":"\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Frightened\u003C/td>\u003Ctd>Any check they attempt is Hard. The difficulty increases to Formidable if the check is against the source of the creature's fear.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Stunned\u003C/td>\u003Ctd>The character cannot attack or start creating a magical effect. They can still parry or evade.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Surprised\u003C/td>\u003Ctd>The character suffers a -10 penalty to initiative and can't defend themselves until their Initiative arrives. The character can't perform any offensive action while stunned and the first attack on them gains a bonus [[Special Effect|Special Effects]].\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Rules","title":"Conditions","modified":"20230312210332005"},
{"created":"20221008193136401","text":"''Base Value'': INT + CHA\n\nEach character has possessions and belongs, things that they have gathered or being given throughout their life. Likewise, they have formed relations with other individuals through a shared life and experiences and have left their mark on the world. Each Connections skill has a specific focus, a place from which the character's reputation originates. This is usually the region where the character grew up, but can differenciate and even expand to include a whole nation if a character is famous enough. To determine the total Connection skill a character has at the start of the game, add the Connections gained from the character's [[culture|Cultures]] and [[profession|Professions]].\n\nThe Connections skill is rolled when a player wants his character to find a non-playable character they have crossed paths before. This character need not exist at all before a player asks for a roll to find them. When trying to find a connection, the player may define the character's status and profession, if those matter. Consult the following table for difficulty grade adjustments.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Situation\u003C/th>\u003Cth>Difficulty Grade\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>In a different region than your focus\u003C/td>\u003Ctd>One Step Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>In a different country than your focus\u003C/td>\u003Ctd>Two Steps Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Searching someone with an uncommon profession different from your own\u003C/td>\u003Ctd>One Step Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Searching someone with a rare or unique profession different from your own\u003C/td>\u003Ctd>Two Steps Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Searching someone you have found before\u003C/td>\u003Ctd>One Step Easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Searching someone with a different [[Status]]\u003C/td>\u003Ctd>One Step Harder per [[Status]] difference\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Searching someone who has rare knowledge uncommon for their profession\u003C/td>\u003Ctd>One Step Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>In a place common for target\u003C/td>\u003Ctd>One Step Easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>In a place uncommon for target\u003C/td>\u003Ctd>One Step Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>In your hometown\u003C/td>\u003Ctd>One Step Easier\u003C/td>\u003C/tr>\n\u003C/table>\n\nConnection can also be rolled in an opposed roll against the character's Stealth skill, when they want to remain unrecognized in places where they should be recognized. The same adjustments depending on place and time apply.","title":"Connections","modified":"20230410214844043","tags":"[[Standard Skills]]"},
{"created":"20230203111140742","text":"\u003C\u003CmiracleInfo Months [[Tens of Meters]] 90 3>>\n\nConsecrate is vital to the creation of sanctified ground, upon which theists may communicate with their gods. It is usually as fundamental a part of a shrine or temple foundation as its cornerstone, but may actually be cast almost anywhere providing some form of temporary altar or image of the deity is erected prior to the casting. The minimum labor required to create a temporary sanctuary depends on the deity, but it should be significant enough to be considered a major effort; for example an entire day of collecting stones and rocks to form a crude altar. In exceptional circumstances it can be cast on religious artifacts.\n\nThe effects of the prayer are many fold. Not only does the consecrated area permit the deityâ€™s theists to recharge their Devotion Pool, but it also allows for a number of additional miracles (up to the consecrationâ€™s Intensity) to be embedded or bound to the area, extending their duration (or held readiness) to that of the Consecrate. \n\nThese extra miracles need not come from whoever performs the consecration, but the intensity of the magic cannot exceed that of the consecrating theist. Furthermore, each embedded miracle counts against the devotion pool of whichever theist cast it, until the Consecrate itself expires or, if of Instant duration, the miracle is triggered.\n\nSuch is the strength of the divine presence within the sanctified area, that requesting miracles from unaligned gods whilst inside the perimeter of the consecration becomes more difficult. Exhorting the deities of neutral deities suffer one grade of difficulty, whereas those of hostile deities are two grades harder.\n","tags":"Miracles Universal","title":"Consecrate","modified":"20230203111349284"},
{"created":"20230202151012757","text":"''Resist'': Willpower\n\nThis spell gives the practitioner an amount of control over the element of their choice. Each casting of Control Element can affect an area equal to one cubic meter per Intensity. Increasing the targets with Shape Points also increases the areas affected. The caster can manipulate their target element like clay; they can move it at a speed equal to the Intensity in meters; change its temperature up to the Intensity in Celsius per Round; or other manipulations applicable to the element and the specific circumstances.\n\nControl Element can be used against elementals of the specific element; this functions as the [[Dominate|Dominate (Creature Type)]] spell of the Manipulation school.\n","tags":"Spells Elementalism","title":"Control Element (Specific Element)","modified":"20230205000304614"},
{"created":"20230203113723596","text":"\u003C\u003CmiracleInfo Hours Kilometers 70 2>>\n\nThis miracle grants control over the clouds of the sky. They can create or clear the skies up to their control level. Depending on their Devotion skill, theists can control up to different strength of phenomena.\n\n* Theists with Devotion below 90% can control up to Heavy Cloud cover, Moderate rains, or mist\n* Below 110% up to Moderately Overcast cloud cover, Very Heavy rains, or thick fog\n* Above 110% up to Storm Clouds, Deluges, and Pea-soup fogs. Control Skies cannot alter magically-created weather effects of a greater Magnitude.\n","title":"Control Skies","modified":"20230308161805621","tags":"Miracles"},
{"created":"20230312085503430","text":"\\define copyInput(input,label,class:\"tc-btn-invisible\",style:\"\")\n\u003C$wikify name=wikified-input text=\"\"\"$input$\"\"\">\n\u003C$set name=label value=\"$label$\" emptyValue=\u003C\u003Cwikified-input>> >\n\u003C$button tooltip=\"Copy result of $input$ to clipboard\" message=\"tm-copy-to-clipboard\" param=\u003C\u003Cwikified-input>> class=\"$class$\" style=\"$style$\">\u003C\u003Clabel>> {{$:/core/images/copy-clipboard}}\u003C/$button>\n\u003C/$set>\n\u003C/$wikify>\n\\end","tags":"$:/tags/Macro .Macros Hidden","title":"copyInput","modified":"20230630200210294"},
{"created":"20230203113756692","text":"\u003C\u003CmiracleInfo Hours Meters 90 3>>\n''Resist'': Endurance\n\nThis dire miracle is used as a curse against enemies or those that transgress religious tenets. If the target of the spell fails to resist, they begin to deteriorate physically in a manner suitable to the god. This could be anything from pestilent boils, vegetative outgrowths or even a slow transformation of flesh to sand. \n\nAt the end of each hour, the victim must make an unopposed Endurance roll and depending on the success level, suffer the following:\n\n*If the roll is a critical success, the victim takes no damage\n*If the roll is successful, the victim sustains 1d3 points of damage to every location\n*If the roll fails, the victim sustains 1d6 points of damage to every location\n*If the roll is fumbled, the victim dies in a horrific transformation of their body\n\nThose who realise what they have contracted either seek out someone capable of dispelling the curse, or return to the religionâ€™s temple, begging for forgiveness and premature cessation of the punishment.\n","tags":"Miracles","title":"Corruption","modified":"20230203113958976"},
{"created":"20221005180107903","text":"''Examples'': Concubine, Escort, Paramourâ€¦\n\nProfessional companions are found throughout Kedorith, varying wildly in quantity, quality,\nculture, cost and experience. Courtesans (which can be male or female), make their living through\nproviding company, conversation, dance, singing, and sometimes other services to those who can\nafford it. Naturally, courtesans can make good spies, but they can also be excellent diplomats, given their ability to mix in high company.\n\n''Connections'': +15%\n\n''Wealth'': 2d6*25\n\n!!Skills\n''Standard Skills'': Customs, Dance, Deceit, Influence, Insight, Perception, Sing\n\n''Professional Skills'': Art (any), Courtesy, Culture (any), Gambling, Language (any), Musicianship, Seduction","tags":"Cultureless Profession","title":"Courtesan","modified":"20221105194302924"},
{"created":"20221005180218425","text":"''Examples'': Advisor, Conspirator, Delegate, Diplomat, Sycophantâ€¦\n\nTraditionally members of the gentility or nobility, courtiers are those summoned into the\nservice of a ruler or government to act as an adviser, a companion, an aide, or simply as a\nlackey. They live in, or close to, the rulerâ€™s residence, living on his or her largesse, and gifted\na small stipend for incidental expenses. Courtiers may be chosen for their ability to be persuasive, insightful or discreet, and are often the powerbrokers behind domestic and foreign policy. Others are often ambassadorial representatives from another, foreign nation. \n\nOthers still are friends of the ruler (or friends of friends), or those who the ruler wishes to keep in attendance for amusement or colour. Whatever their reason for being in the rulerâ€™s orbit, courtiers see and hear much about the affairs of state, and may learn a great deal about politics and scandal in high places. Whatever their political standing, the machinations of courtiers can save or undermine a nation.\n\n''Connections'': +20%\n\n''Wealth'': 2d6*75\n\n!!Skills\n''Standard Skills'': Customs, Dance, Deceit, Influence, Insight, Locale, Perception\n\n''Professional Skills'': Art (any), Courtesy, Culture (any), Language (any), Literacy, Lore (any), Oratory, Research\n","tags":"Dernian Erecnian Halakanian Ulkasho Profession","title":"Courtier","modified":"20221214174420280"},
{"created":"20230410214723302","text":"''Base Value'': DEX + INT\n\nEach Craft is a specialised form, and there are as many crafts as there are professions for them. Like Art, Craft is used to create the subject item. How long it takes depends entirely on the nature of the product: weaving a rug takes longer than throwing a pot, for instance, but time is not necessarily the most important factor: it is the skill of the crafter, the quality of the resources, and attention to detail.\n\nTo calculate the result of an attempt to Craft, check the [[Crafting and Repairing]] rules.\n\nSome Craft skills relate to one another, and even can be used in their place with a penalty for lack of specialty. Lore (Carpentry) for example, can also be used instead of Bowyery, albeit at a Hard difficulty. \n\n!!New Related Craft Skills\n\nIf a character ever learns a new Craft skill related to another one they already possess, they receive a bonus equal to the skill value they would roll with the skill they already have, minus their base value. For example, a character with a 60% in Craft (Carpentry) with INT and DEX 12 learns a new Craft skill in Bowyery. Instead of starting with a meager 24% (base value of INT + DEX), they also add +16% to their new Craft (Bowyery) because they could already attempt a Hard Craft (Carpentry) to craft or repair a bow (40%-24%=16%).\n\n\n!!List of Craft Specialties\n\n* Armor\n* Blacksmithing\n* Bowyery\n* Calligraphy\n* Carpentry\n* Cooking\n* Farming\n* Fishing\n* Jewelry \n* Leatherworking\n* Masonry\n* Pottery\n* Sculpting\n* Tailoring\n* Weaving\n* Weaponsmithing\n* Woodcarving","tags":"[[Standard Skills]]","title":"Craft","modified":"20230410220311186"},
{"created":"20221005180304208","text":"''Examples'': Artificer, Artisanâ€¦\n\nSkilled artisans, professional craftsmen cover a huge range of trades: from basketmaking through to weaving. Most craftsmen specialise in one particular area, but it is not uncommon to find those skilled in a second field related to their primary craft. Some crafters have associated experience in buying materials and selling their own wares, depending on their scale of their business.\n\n''Connections'': +15%\n\n''Wealth'': 2d6*50\n\n!!Skills\n''Standard Skills'': Brawn, Drive, Influence, Insight, Locale, Perception, Willpower\n\n''Professional Skills'': Art (any), Commerce, Craft (Primary), Craft (Secondary), Engineering, Mechanisms, Streetwise\n","tags":"Cultureless Profession","title":"Crafter","modified":"20221105194112919"},
{"created":"20230208225659720","text":"With the right resources characters can make, repair, and enhance the quality of items they acquire. The right resources are the skills to do the job (usually a Craft skill, or Engineering/Mechanisms); tools, and other equipment, such as a forge, workbench, and so on; and, finally, time.\n\n!!Resources\nAccess to resources is essential to the task. These will differ from one job to another but will, at the very least, involve suitable tools, materials, and a suitable place of work (a forge or workshop for example).\n\nThe availability of resources determines a number of things:\n\n* Whether or not the task is possible.\n* How long it takes to complete.\n* The quality of the output.\n\nIt is the Games Masterâ€™s responsibility to decide if available resources are suitable, and in the right quantities. If they are not then the grade of the skill being used for the task should be reduced appropriatelyâ€“ and if there is a true dearth of materials, the skill might be reduced by several grades. Some repairing, and manufacturing tasks will be simply impossible without the right elements, and Games Masters will need to adjudicate based on local circumstances (does a village have a working forge? Is iron, and wood available?), and on common sense.\n\n!! Circumstance Modifiers\nThe following modifiers may be applied, depending on circumstances:\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Circumstances\u003C/th>\u003Cth class=\"title\">Skill Grade\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>No tools\u003C/td>\u003Ctd>Hopeless\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Improvised tools\u003C/td>\u003Ctd>Herculean\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Poor Quality/Incomplete tools, or lacking crucial resources\u003C/td>\u003Ctd>Formidable\u003C/td>\u003C/tr>\n\u003C/table>\n\n!!Task Rounds\nBuilding or repairing something is measured by Task Rounds. This is a variable amount of time dependent on what is being done. Again, Games Masters should decide how long something is going to take, but the suggested Task Round table below offers some suggestions, and inspiration:\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Task\u003C/th>\u003Cth class=\"title\">Appropriate Skill\u003C/th>\u003Cth class=\"title\">Task Round Unit\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Repairing clothing\u003C/td>\u003Ctd>Craft (Needlework)\u003C/td>\u003Ctd>5 minutes - 1 hour\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Forging metal\u003C/td>\u003Ctd>Craft (Blacksmith)\u003C/td>\u003Ctd>5 minutes - 30 minutes\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Forging a sword\u003C/td>\u003Ctd>Craft (Weaponsmith)\u003C/td>\u003Ctd>1 - 3 days\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Erecting a wooden or stone structure\u003C/td>\u003Ctd>Engineering\u003C/td>\u003Ctd>6 month - several years\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sharpening a blade\u003C/td>\u003Ctd>Mechanisms or Craft (Weaponsmith)\u003C/td>\u003Ctd>3 to 5 minutes\u003C/td>\u003C/tr>\n\u003C/table>\n\nCompleting the task requires a roll against the relevant skill. Note the level of success:\n\n* Critical: 50%\n* Success: 25%\n* Failure : 0%\n* Fumble: â€“25%\n\nContinue making skill rolls, each taking one Task Round, until 100% has been achieved â€“ or until time, resources, and budget are exhausted. Thus, a competent worker will usually be able to accomplish the work in four to five Task Rounds, assuming a reasonable skill level. Reaching 100% means the final result is of an acceptable standard. Anything less is below par, and may be flawed in some way. If time is pressing or constrained then the number of Task Rounds can be reduced: this will constrain the ability to reach 100%. For example, if a blacksmith is ordered to shape, and fit a horseshoe in two Task Rounds (half the usual time needed) then,\nunless he scores two critical successes with his skill rolls the finished shoes will have no more than 50% of their effectiveness (meaning they are incorrectly shaped, do not fit properly, and may come loose or even injure the horse).\n\nWith enough time it is possible to exceed 100%. The percentage achieved at the end of the period available indicates the overall quality of the product or task, as shown in the Item Quality table, opposite. Exceptional quality offers refinements to the product. The final percentage reflects the quality of the product or completed task. \n\n\n!!Repairing Objects.\nRepairing an object functions similarly to crafting it. However, each Task Round represends a mending of 25% of it's Hit Points, with excessive mending having no effect. This means that more damaged objects require more time to mend than those with less wear. However, an object reduced to 0 Hit Points is considered broken and requires the same rules for crafting to recreate it.\n\n!!Refinements\nIf a task exceeds 100% in four or fewer Task Rounds it automatically gains Refinements as indicated in the Item Quality table. If a project only reaches 100% within four Task Rounds, the maker has the option to continue refining it. To do this he works on it for a single further Task Round at one difficulty grade harder and, depending on the result of the skill roll for that Task Round, may enhance it. However, there is a risk that the maker overworks the item, taking away from its quality rather than enhancing it.\n\n* Critical Success: 2 Enhancements\n* Success: 1 Enhancement\n* Failure: No Enhancements\n* Fumble: Reduce Quality by 25%\n\nIf the task took greater than four Task Rounds to achieve 100%, then the base object is mediocre and cannot be improved. The Refinements is determined by the nature of the object.\n\n\u003Ctable>\n\u003Ctr>\u003Cth colspan=4 class=\"title\">Item Quality Table\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\">Total Score\u003C/th>\u003Cth class=\"title\">Result\u003C/th>\u003Cth class=\"title\">Refinements\u003C/th>\u003Cth class=\"title\">Cost Modifier\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>200\u003C/td>\u003Ctd>Legendary\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>+200%\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>150\u003C/td>\u003Ctd>Excellent\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>+100%\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>125\u003C/td>\u003Ctd>Good\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>+50%\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>100\u003C/td>\u003Ctd>Acceptable\u003C/td>\u003Ctd>0\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>75\u003C/td>\u003Ctd>Flawed\u003C/td>\u003Ctd>The product will break or wear out 25% faster than normal; or its Hit Points and value are reduced by one quarter reflecting its flawed durability.\u003C/td>\u003Ctd>-25%\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>50\u003C/td>\u003Ctd>Poor\u003C/td>\u003Ctd>The product will break or wear out 50% faster than normal; or its Hit Points and value are reduced by half reflecting its flawed durability\u003C/td>\u003Ctd>-50%\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>25\u003C/td>\u003Ctd>Shoddy\u003C/td>\u003Ctd>The product will break or wear out 75% faster than normal; or its Hit Points and value are reduced by three quarters reflecting its shoddy durability.\u003C/td>\u003Ctd>-75%\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>0 or less\u003C/td>\u003Ctd>Unusable\u003C/td>\u003Ctd>The product is simply of no use whatsoever. \u003C/td>\u003Ctd>TODO\u003C/td>\u003C/tr>\n\u003C/table>\n\nRefinements can be stacked: so an item with two Refinements could benefit from being highly efficient, for example, conferring a 10% bonus to the using skill. However no item can benefit from more than two Refinements of the same type.\n\n Choose from the following:\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Refinement\u003C/th>\u003Cth class=\"title\">Effect\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Desirable\u003C/td>\u003Ctd>The itemâ€™s value is doubled. \u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Durable\u003C/td>\u003Ctd>The itemâ€™s Hit Points are increased by one.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Resilient\u003C/td>\u003Ctd>The itemâ€™s Armour Points are increased by one.\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Efficient\u003C/td>\u003Ctd>The item of such quality that it confers a 5% bonus to the skill required to use it.\n\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Effective\u003C/td>\u003Ctd>If a weapon it gains +1 to its Damage rating. Other items reduce ENC value by 1d2 points.\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Rules","title":"Crafting and Repairing","modified":"20230306163153095"},
{"created":"20221108200639259","text":"\u003C\u003CsettleInfo Croden Village [[Rafeld]] [[Trade Alliance]] ??>>\n\nCroden rests where the Starfall River brushes with the old \u003C\u003Cpopup [[Disputed Lands]] [[Disputed_Lands]]>>, now under the control of the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>>. As with most places in the old Disputed Lands, Croden houses a mixture of both [[Dernians|Dernian]] and [[Imperials|Imperial]] who have learned to live together in relatively peace. Even the war seems to have only affected the outer reaches of this place. The Disputed Lands might change loyalties as the war brings the lands to one side or the other, but Croden remains loyal only to one; itself.\n\n! Notable Locations\n\nCroden is a relatively competent village, with at most half a thousand souls, both locals and travelers, residing in the area. It is a trading village in heart, and as such, many of the buildings are stores or establisments for travelers. It stretches over the coast of the Starfall River; most buildings are located around the main road in a line than clumped together.\n\n!! Black Fin Inn\nOwned and run by [[Estee]] and [[Darcel]], the Black Fin Inn is a hub of life in Croden. The old couple built the place back when Croden was a small hamlet, and have kept it running with ample mead and broth since then. it is located next to Old Miantha's Bridge, and most travelers find themselves in the establishment when they reach the village.\n\n!! Docks\nA large part of Croden is the docks themselves, where fishermen and riverboats drop anchor and trade with the settlement. Most of the inhabitants of Croden work in the docks either as fishermen themselves or handymen and vendors. The docks are never empty.\n\n!! Chapel of the Four\nNear the middle of Harburg is a small chapel dedicated to the Tetrarchy Faith, as the settlement was for a long time under the rule of the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>>. [[Old Father Nosten]] tends to the chapel for as long as anyone can remember, helping those in need and performing the daily sermons.\n\n!! Bethend's General Shop\nThe Bethend Shop is run by the whole of Bethend's family, [[Bethend]] and his wife [[Athara Bethends]], and their two sons, [[Harkel]] and [[Teren]]. It has almost anything a villager might need in their daily life and sometimes even manage to store some of the stuff merchants pass through the village.\n\n!! Old Miantha's Bridge\nThe old bridge was here before the village was founded, and it is said the spirit of Old Miantha still lives in the stones of the bridge, keeping the structure standing after so many years. Anyone who wants to cross it with a cart or pack animal must pay a toll of two coppers to [[Tollkeeper Aneden]].\n\n\u003C\u003Cgmnotes Croden>>","title":"Croden","modified":"20230919100440581","tags":"Village Locations"},
{"created":"20221008161211488","text":"Cultures affect what a character was nurtured in, how their upbringing taught them to think and act. It also governs what fighting style, if any, they practiced and what weapons they know how to use before they where guided into a career.\n\nAll characters gain a +40% on their Cultureâ€™s Customs, Native Tongue, and +20% to any secondary language they may gain from the culture. They also gain an additional +5% to their Customs and Connections if their race is common in their chosen Culture. For now, ignore the bonus to the character's [[Connections]]; this will be used in the [[Status]] section later on.\n\nA list of playable cultures can be found below:\n\u003C\u003Clist-links \"[tag[Culture]!tag[[Hidden]sort[]]\">>\n\n!!Cultural Skills\nPick three Professional Skills from those listed in the character's culture.\n\nDistribute 100 points amongst the Standard Skills listed in the culture, the chosen Professional Skills, and the Combat Style (if selected). Each skill must receive a minimum of 5% and cannot receive more than 15%.\n\n","tags":"[[Character Creation]]","title":"Cultures","modified":"20230303215159010"},
{"created":"20230927092308830","text":"''Duration'': Hours\n\n//Mundane//\n\nThe user is able to sleep in spite of injury or disease. The elixir provides a difficulty grade bonus of one per four intensity to Healing checks made to provide care to the user for injury or disease. Mundane versions of this formula provide a maximum of a single difficulty grade bonus.","tags":"[[Alchemical Preparations]]","title":"Curative Sleep","modified":"20230927092359779"},
{"created":"20230202222845047","text":"When this spell is cast, the subject regains lost Fatigue at a rate of 1 level per Round up to a number equal to the Intensity of the spell, even regaining consciousness if applicable. However, when the spell ends, the subject suffers the same number of Fatigue back.\n\nCure Fatigue can be used to counter the effects of [[Cause Fatigue]].","tags":"Necromancy Spells","title":"Cure Fatigue","modified":"20230202222927788"},
{"created":"20230203114001939","text":"\u003C\u003CmiracleInfo Instant Touch 50 1>>\n\nThis miracle cures the effects of any mundane disease or poison afflicting the target; or magical ones whose potency is less than the value of the Devotion skill of the caster. If the recipient is suffering from the possession of a Disease Spirit, the spell exorcises the hostile spirit provided its Intensity does not exceed half the Intensity of the miracle (rounded up). For example, an Intensity 5 Cure Malady can exorcize any Disease Spirit of Intensity 3 or less.","tags":"Miracles","title":"Cure Malady","modified":"20230203114056857"},
{"created":"20230203114101004","text":"\u003C\u003CmiracleInfo Instant Touch 70 2>>\n\nCure Sense enables the theist to cure a specific type of sensory injury such as deafness, blindness, and so on. The effects of the miracle are permanent.\n","tags":"Miracles","title":"Cure Sense","modified":"20230203114201177"},
{"created":"20230927092409695","text":"''Resist'': Endurance\n\nThe elixir inflicts a curse upon the subject. The specific attributes that may be cursed, and the effects for a given elixir intensity, are drawn from the list under [[Enhance (Secondary Attribute)]]. The elixir works against targets with SIZ and POW less than or equal to three times the intensity of the elixir.\n","tags":"[[Alchemical Preparations]]","title":"Curse (Secondary Attribute)","modified":"20230927093709803"},
{"created":"20230202140705041","text":"Damage Resistance protects an (entire) object or person against physical damage. It provides the recipient with a number of Armor Points equal to the spellâ€™s Intensity. These do not stack with existing protection (whether worn or natural) so that only the highest value protection works.\n\nThis magic does not necessarily need only to be cast on living creatures. It can just as easily be used to toughen a sword, make a door more difficult to hack through, or render a delicate glass bottle near unbreakable. The target cannot exceed a maximum SIZ of three times the spellâ€™s Intensity.\n","tags":"Spells Abjuration","title":"Damage Resistance","modified":"20230202140729363"},
{"created":"20230927092529373","text":"''Duration'': Hours\n\n''Resist'': Endurance\n\n//Mundane//\n\nThis elixir prevents the user from conceiving offspring until it expires.\n","tags":"[[Alchemical Preparations]]","title":"Decrease Fertility","modified":"20230927092607617"},
{"created":"20230203122635366","text":"!! Church of the Lady\n\u003C\u003C\u003C\nWiki Article: \u003C\u003Coutlink [[Church of the Lady]] tiddler:[[Church of the Lady]]>>\n\u003C\u003C\u003C\n\n* [[The Lady, Goddess of Luck]]\n* [[Deimos, God of Festivity]]\n* [[Sharan, Lord of the Seas]]\n\n!!Kedrani Faith\n\u003C\u003C\u003C\nWiki Article: \u003C\u003Coutlink [[Kedrani Faith]] tiddler:[[Kedrani Faith]]>>\n\u003C\u003C\u003C\n\n* [[Enethela, Atwair of the Cycle]]\n* [[Teanat, Atwair of the Dead]]\n* [[Wise One, Atwair of Knowledge]]\n* [[Tanoch, Atwair of Strength]]\n* [[Liara, Atwair of Fertility]]\n* [[Vasrath, Atwair of Decay]]\n* [[Olamis, Atwair of the Journey]]\n* [[Ylan, Bearer of the Sun]]\n* [[Selyr, Bearer of the Moon]]\n\n!!Tetrarchy Faith\n\u003C\u003C\u003C\nWiki Article: \u003C\u003Coutlink [[Tetrarchy Faith]] tiddler:[[Tetrarchy Faith]]>>\n\u003C\u003C\u003C\n\n*[[Fleran]]\n*[[Koroned]]\n*[[Tanog]]\n*[[Denath]]\n\n","title":"Deities","modified":"20230414163748002","tags":"[[Divine Magic]]","color":"gold"},
{"created":"20230203122916176","text":"!Edicts\nPriests of Denath venerate the dead and strive to keep the circle of life intact. Those who wish to follow the path of the Dead must:\n\n*Honor the dead.\n*Repel undeath and destroy it.\n*Don't deny the afterlife to the dead.\n\n!Magic\n*''Devotion 50%'': [[Lay to Rest]], [[Spirit Block]], [[Soul Sight]]\n*''Devotion 70%'': [[Exorcism]], [[Fear]], [[True (Greatsword)|True (Weapon)]]\n*''Devotion 90%'': [[Ressurect]]\n","title":"Denath","modified":"20230308151121594","tags":"Deities"},
{"created":"20230212101830003","text":"\u003C\u003CcharInfo Denia Folr Folr Dernian [[Rivership Guard]] [[Player Character]]>>\n\n\u003C\u003Cgmnotes Denia>>\n\n","tags":"Characters PCs","title":"Denia","modified":"20230919094716581"},
{"created":"20220930081433222","text":"Those who were born in the Trade Alliance live by the sea and through trade, learning to love their chaos and uncertainty.\n\n''Society'': The dernians value wealth and gold above all else, seeing things like religion or blinding loyalty as limitations. While they don't condemn those who decide to follow a religious path, and some dernians do so, they care only if those people cost them or earn them money. The same opinion goes in regard to race. While [[humans|Human]] and [[hudows|Hudow]] are the prominent ones and their mistakes may be treated more favorably, others may live in the Trade Alliance as long as they have the coins to do so.\n\n''Common Races'': [[Hudow]], [[Human]]\n\n''Connections'': +20%\n\n!! Passions\n* Loyalty (family, ideal, concept)\n* Love (friend, sibling, romantic lover, or Lady Luck)\n* Hate (rival, law, imperials)\n\n''Languages'': Ussaxian (Secondary), Erecnian (Own)\n\n''Standard Skills'': Brawn, Conceal, Deceit, Evade, Influence, Insight, Swim; and either Boating or Riding.\n\n''Professional Skills'': Commerce, Craft, Culture (Any), Gambling, Navigation (Open Sea), Seamanship, Sleight, Streetwise.\n\n[[Combat Styles]]: Sailor, Street Thug, Town Militia\n","tags":"Culture","title":"Dernian","modified":"20231113191014450"},
{"created":"20230927092614527","text":"''Duration'': Instant\n\n''Resist'': Endurance\n\nThis elixir destroys physical materials. It inflicts 1d6 hit points in damage per two intensity to an object made of the appropriate material. Armour points reduce the damage as normal. The elixir affects a maximum SIZ equal to its intensity. \n","tags":"[[Alchemical Preparations]]","title":"Destroy (Substance)","modified":"20230927093935062"},
{"created":"20230927092757368","text":"//Mundane//\n\nThis elixir is a liquid (usually) that changes color, creates smoke, or creates a foul taste in the presence of natural poisons. The specific effect is determined when the elixir is made. Detecting an Undetectable poison requires a contest between the Lore (Alchemical Tradition) skill of the alchemist and the POT of the poison. ","tags":"[[Alchemical Preparations]]","title":"Detect Natural Poison","modified":"20230927092839059"},
{"created":"20230202223958124","text":"''Resist'': Endurance\n\nThis version of Diminish allows a practitioner to reduce a physical characteristic of a living target. It affects a specific characteristic, diminishing it by 2 points per Intensity of the spell - to a minimum of 1. The target must possess the characteristic in question to be effective.\n\nIf the target is unwilling it is permitted to resist the spell.\n","tags":"Transmutation Spells","title":"Diminish (STR, CON, SIZ, or DEX)","modified":"20230202224531052"},
{"created":"20230626204642785","text":"A spell with the Diminish Method Component weakens the targeted substance.\n\nElemental spells diminish the attributes of the specific element, for example reducing the temperature of a targeted mundane flame or pool of water, up to the Intensity in Celsius per Round, or reduce its damage dice by one step if the element is magical. Other augmentations are applicable to the element and the specific circumstances. Elemental spells can be used to diminish one of the characteristics of an elemental of the specific element, reducing it by the Intensity down to a minimum of 1.\n\nElemental spells can be resisted using Endurance.\n\n[[Mind|Mind Substance Component]] spells give the target a grade penalty to skills that require thought or attentiveness.\n\nMind spells can be resisted using Willpower.\n\n[[Flesh|Flesh Substance Component]] spells give the target either one grade penalty to Endurance, cause Fatigue damage at a rate of one per Round up to a number equal to the Intensity of the spell, or cause a reduction to one physical Characteristic equal to the Intensity of the spell, down to a minimum of 1.\n\nFlesh spells can be resisted using Endurance.\n\n[[Force|Force Substance Component]] spells reduce the target's damage die by step per three points of Intensity.\n\nForce spells can be resisted using Endurance.\n\n[[Aether|Aether Substance Component]] spells suppress a single magical effect on a target, with a Magnitude equal or less than their own. The magic is suppressed only as long as the Duration of the spell.\n\nAether spells can be resisted using Willpower.","tags":"[[Method Components]]","title":"Diminish Method Component","modified":"20230725185035480"},
{"created":"20230203114206140","text":"\u003C\u003CmiracleInfo Instant [[Tens of Meters]] 70 2>>\n\nDismiss Magic may be cast against either a general target, or a specific magical effect. Dismiss Magic eliminates a combined Magnitude of spells equal to its own Magnitude. A magical effect cannot be partially eliminated. When used against a magical effect of equal or lower Magnitude which normally counters magic (such as Absorption, Spell Resistance or Reflection) then Dismiss Magic takes precedence. \n\nIf not aimed at a specific spell, Dismiss Magic starts with the most powerful magic affecting the target. If it fails to eliminate any spell (because the spellâ€™s Magnitude is too high), then the miracle ends, and no more spells will be eliminated. Dismiss Magic may be fired defensively to neutralize incoming offensive spells, by using the Counter Spell reactive action.\n","tags":"Miracles","title":"Dismiss Magic","modified":"20230203114420346"},
{"created":"20230123212931063","text":"The Disputed Lands are a stretch of land between the \u003C\u003Cpopup [[Trade Alliance]] Trade_Alliance>> and the \u003C\u003Cpopup [[Holy Erecnian Empire]] Erecnian_Empire>> that are claimed by both and since there is no significant natural landmark, have been settled and fought over for decades and centuries.\n\nSome say that the Disputed Lands are a nation of their own, comprising of a mixture of both, and adhering to neither.","tags":"Hidden .PopUp","title":"Disputed_Lands","modified":"20230321103925134"},
{"created":"20230209105341600","text":"!!Creature\n''Duration'': Minutes\n\n''Runesage'': 70%\n\nThe Rune of Disruption renders a single random Hit Location on the target completely useless, the affected area twitching and unresponsive. The precise effect depends on the location targeted. Carved on the head causes the victim to become completely incapacitated, the chest results in paralysis from the neck down, the abdomen paralysis from the waist down, and a limb simply ceases functioning. The rune cannot affect Hit Locations which normally possess Hit Points greater than double the runeâ€™s Intensity.\n\n!!Ground\n''Duration'': Minutes\n\n''Runesage'': 70%\n\n''Resist'': Endurance\n\nThe Rune of Disruption causes the affected area to repulse living creatures. Every living creature in the area that fails their Endurance check has their Movement reduced to half from the lethargy caused in the area.\n\n!!Object\n''Duration'': Instant\n\n''Runesage'': 50%\n\nThe Rune of Disruption is used for damaging physical objects without the need for tools. When successfully cast, Disruption inflicts a number of damage to the overall Hit Points of an object depending on the Intensity of the rune. The damage ignores half of any armor points.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Intensity\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1 - 2\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>3 - 4\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>5 - 6\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>7 - 8\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>9 - 10\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>11 - 12\u003C/td>\u003Ctd>2d8\u003C/td>\u003C/tr>\n\u003C/table>","tags":"[[Elder Runes]]","title":"Disruption","modified":"20230209111550342"},
{"created":"20230303093622883","text":"Depending on the distance and the size of a creature, skills such as Perception or ranged attacks might vary in difficulty as detailed in the table below:\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\" colspan=9>Target SIZ\u003C/th>\u003C/tr>\n\u003Ctr>\u003Cth>\u003C/th>\u003Cth>\u003C/th>\u003Cth>5 or less\u003C/th>\u003Cth>6 - 10\u003C/th>\u003Cth>11 - 20\u003C/th>\u003Cth>21 - 40\u003C/th>\u003Cth>41 - 80\u003C/th>\u003Cth>81 - 150\u003C/th>\u003Cth>151 - 300\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">\u003C/td>\u003Ctd>1 - 20m\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003Ctd>2 Steps Easier\u003C/td>\u003Ctd>2 Steps Easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">\u003C/td>\u003Ctd>21 - 40m\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003Ctd>2 Steps Easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">\u003C/td>\u003Ctd>41 - 60m\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Cth class=\"title\">Distance\u003C/th>\u003Ctd>61 - 80m\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>No Effect\u003C/td>\u003Ctd>1 Step Easier\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">\u003C/td>\u003Ctd>81 - 100m\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>No Effect\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">\u003C/td>\u003Ctd>101 - 120m\u003C/td>\u003Ctd>4 Steps Harder\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">\u003C/td>\u003Ctd>121 - 140m\u003C/td>\u003Ctd>4 Steps Harder\u003C/td>\u003Ctd>4 Steps Harder\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>3 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>2 Steps Harder\u003C/td>\u003Ctd>1 Step Harder\u003C/td>\u003C/tr>","tags":"Rules","title":"Distance Modifiers","modified":"20230402100905406"},
{"created":"20230203114437069","text":"\u003C\u003CmiracleInfo Minutes Touch 70 2>>\n\nThis miracle protects the caster from physical attacks. Each point of Intensity grants the recipient one Armor Point on all hit locations. This protection does not stack on top of worn armor, rather it supplants it in those areas less protected than what the miracle itself provides. In some circumstances, even if the protective value of the Divine Armor is less than the worn armor, it may still ward against certain types of magical damage.","tags":"Miracles","title":"Divine Armor","modified":"20230203151003555"},
{"created":"20230202231938714","text":"!Nature of Divine Magic\n---\nThe gift of the Gods, the power bestowed to those with enough faith and the gaze of the divine. Divine Magic is regarded as the reach of the gods into the mortal realm and their way of interfering with earthly matters. Those blessed with the touch of the divine can channel their faith and become conduits for the powers of their gods.\n\nThose with the [[Blessed|Character Traits]] trait, those blessed to conduit the power of their god, are called theists. \n!Calling Divine Magic\n---\nThe use of Divine Magic requires two skills, Devotion and Exhort. Devotion represents the characterâ€™s strength and depth of their bond with their deity; while Exhort is the ability of the theist to correctly intonate or phrase his requests, so that his god will respond.\n\nHowever, their exhortations require much preparation, primarily in the form of worshiping and making dedications to their god. These religious acts are normally restricted to places deemed sacrosanct, so the reach of the faith is often limited to the locales close by shrines, temples, or particular holy sites dedicated to the deity in question.\n\nTraveling theists often have holy symbols to perform their exhortations. These symbols are carved to resemble the holy emblem of the deity; but that usually means that reduce the power of the thiest in comparison with what a sacosant location might bestow.\n\nCalling for a miracle is a matter of performing the correct exhortation to convince the deity to channel their power through the theist. Such a request depends on a number of prerequisites.\n\nFirstly, the theist must have the requisite number of Magic Points remaining in the devotion pool they maintain with that deity. If too few remain, or the pool has run dry, the god will no longer listen to any requests made to them. Thus a theist should, when possible, take care to perform regular donations to their god.\n\nSecondly, on the last turn of the exhortation the theist must pass an Exhort skill check. This reveals whether or not they have performed the ritual request in the correct manner. Failure to perform this correctly can result in the god turning a deaf ear to the supplicant, or worse still, punishing them in some manner.\n\nSome miracles may possess an extended duration which can last hours, days or even months. In these cases the size of the theistâ€™s devotion pool should be temporarily reduced by the number of Magic Points for each miracle which is still active.\n\n!!Devotion (Deity) (POW+CHA)\nThe nature and strength of any miraculous powers a theist draws upon is based upon his Devotion. The â€˜skillâ€™ is more accurately a relationship the theist has with an individual deity.\n\nIt is the depth of the theistâ€™s devotion to their god which grants potency to any miracles they call for. Whenever a theist requests aid from a deity, the Magnitude and Intensity of the miracle is equal to one tenth of their Devotion score. The characteristics of the miracle, such as range or duration, are multiplied by the Intensity.\n\nDevotion is often utilised to measure the progression of a worshiper within a church, the upper echelons being restricted to those who demonstrate the proper dedication. This in turn can limit what miracles are available to a theist; as all deities require the utmost devotion to lend their faithful the most potent miracles.\n\nOther, non-theist, worshipers of a deity can possess the Devotion skill, a firm indication of their faith.\n\nLast but by no means least, in the right circumstances Devotion can potentially be used to resist various psychological attacks, tests of faith or contests of competing passions.\n\n\n!!!Devotion Pool\nEvery miracle the theist calls for must be paid for in advance of the request, by sacrifice or donation of Magic Points into something called a Devotion Pool. This pool represents the strength of the bond between theist and deity, and must be regularly topped up.\n\nWhile Magic Points remain in the pool, the theist can use them to request miracles, but once the pool is expended no more requests may be made. The source of these points need not necessarily be the theist himself (see Donating Magic Points below) but the maximum size of the pool is limited by the theistâ€™s devotion skill.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Devotion Skill\u003C/th>\u003Cth class=\"title\">Devotion Pool\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>50%\u003C/td>\u003Ctd>Â¼ of the theistâ€™s POW\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>70%\u003C/td>\u003Ctd>Â½ of the theistâ€™s POW\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>90%\u003C/td>\u003Ctd>Â¾ of the theistâ€™s POW\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>110%\u003C/td>\u003Ctd>All of the theistâ€™s POW\u003C/td>\u003C/tr>\n\u003C/table>\n\nThe size of the devotional pool has no bearing on the theistâ€™s normal POW capacity for storing personal Magic Points. Assuming the theist is donating Magic Points from their own POW, after the transference is made they can regenerate or recoup Magic Points as normal.\n\nThe implication of this method of paying for their miracles is that a theist, with enough preparation time, can fully load up both their devotional pool, and their own personal Magic Points in advance of performing some quest. On the downside, refilling their devotional pool usually requires them not only to return to a place of faith significance, but also personally to donate or transfer the points from their own resources.\n\n!!!Donating Magic Points\nDedicating Magic Points to their devotional pool requires that the theist use a holy symbol or be present at a shrine, temple or holy place with connection to their deity. The ritual takes the form of ceremony, meditation or prayer, and may sometimes incorporate some type of offering above and beyond the pure Magic Points â€“ perhaps an animal sacrifice, financial tribute to the priesthood or a gift pleasing to the deity.\n\nDepending on the way and place the theist worships their deity, the maximum number of Magic Points the theist can donate to their Devotional Pool may vary. A theist who already has more points in their Devotional Pool than the allowed donation may not donate any more. For example, a theist with three points in their Devotional Pool will not gain any more if they worship with just a holy symbol.\n\n*A holy symbol allows two points in the Devotional Pool.\n*Sacrosanct locations allow Â¼ the theistâ€™s POW in the Devotional Pool.\n*A temple to a friendly deity or a shrine to the deity allows Â½ the theistâ€™s POW in the Devotional Pool.\n*A temple to the deity allows Â¾ the theistâ€™s POW in the Devotional Pool.\n\nA theist who also performs some form of sacrifice in accordance with the deity, can increase the allowed donation by one step, to a maximum of their POW in the Devotional Pool when they perform a sacrifice in their deityâ€™s temple.\n\n!!Exhort (INT+CHA)\nExhort is the skill used to coerce the gods to send a theist the magical aid they require. It can be portrayed in several ways, but combines a number of different aspects such as strength of passion, egocentric will, ritualistic knowledge and understanding of divine psychology, to put forth a request which the deity cannot ignore.\n\nMechanistically the skill works as a simple base chance to successfully channel power from the god. \nExactly how a miracle manifests can vary dramatically according to the deity. The cost of requesting a miracle depends on both is devotion level and the succes level of the Exhort skill roll:\n\n*''Critical Success'': the miracle occurs yet there is no Magic Point cost.\n*''Success'': the casterâ€™s devotional pool loses the full Magic Point cost, and the miracle occurs successfully.\n*''Failure'': the miracle does not occur, but no Devotional Point is taken from the devotion pool.\n*''Fumble'': the miracle does not occur, and 1 Magic Point is taken from the devotion pool.\n\n!Wrath of the God\nTheists are bestowed with great power, but must use it with respect to their deity, lest they suffer the wrath of their god. To avoid suffering from Wrath, a theist must succeed a Devotion skill roll when the threat of Wrath is upon them. The most common reasons a theist can suffer from the Wrath of their god are the following occurrences:\n\n*When the theist attempts to call a miracle and fumbles their Exhort roll.\n*When the theist takes an action that comes in opposition with their deityâ€™s edicts.\n\nA theist that suffers Wrath from a fumbled Exhort cannot call a miracle of their god until they repent. A theist can calm the Wrath of their deity by performing the deityâ€™s veneration. This takes roughly an hour of prayer or other significant action to the deity, allowing the theist to attempt a Hard Devotion skill roll to end their deityâ€™s Wrath. The theist can try as many times as they need to calm their deity.\n\nA theist suffering Wrath from displeasing their deity by breaking the deity's edicts must travel to a location significant for the deity, such as a grant temple or notable monument, and perform their veneration. In addition to succeeding on a Hard Devotion check, the theist must expend a number of Magic Points equal to their Devotion Pool. When the transgression is is grave enough, even this sacrifice might not be enough to soothe the Wrath of the God.\n\n!Deities\n---\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>How Many?\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Each theist starts with a number of miracles equal to one twentieth of their Devotion skill.\n\u003Cbr>\u003Cbr>\nLearning new miracles after character creation requires access to the specific miracle either from another theist or from a holy text for 1 month of praying and meditation and the use of 5 [[Experience Points]].\u003C/td>\u003C/tr>\n\u003C/table>\n\nMost deities bestow certain miracles to their theists, however there are some miracles which are universal. Unless otherwise specified by the deity's edicts, a theist can always choose to learn any of the universal miracles. Below are most deities a theist might venerate.\n\n{{Deities}}\n\nFor a complete list of all miracles see [[here|Miracles]].","tags":"Magic","title":"Divine Magic","modified":"20230325154131681","color":"gold"},
{"created":"20230202215215802","text":"''Resist''; Willpower\n\n''Traits'': Concentration\n\nDominate grants the practitioner psychic control over a specific creature type, such as humanoids, dragons, demons, etc. The spell is limited by the intellect of the target, the caster only being able to subjugate creatures with an INT or INS up to twice the spellâ€™s Intensity. Those that fall within this range may resist with Willpower.\n\nWhile the caster concentrates, they may mentally issue commands to the victim, who (in most circumstances), cannot refuse. If the caster allows his concentration to lapse, the victim temporarily regains volition; at least until the next time the practitioner re-establishes concentration. Dominate does not grant any awareness of what the target is doing when beyond the perception of the caster. In addition, if the target escapes the Range of the spell they are freed from control, although it can be established again if they return.\n\nCertain circumstances permit a new resistance roll to break the spell, such as acts which run contrary to the targetâ€™s strongest beliefs or instincts, for example being forced to murder a loved one. In these cases, the subjugated victim may resist using a Passion, Oath, or some similarly relevant skill. Suicidal commands instantly break the spell.\n","tags":"Manipulation Spells","title":"Dominate (Creature Type)","modified":"20230626210443332"},
{"created":"20230920145028771","text":"!Downtime\n---\n\nWhenever the character have some time to spare, rest, and generate stay in one place on their own terms, they have some downtime. This is a great opportunity to practice and tend to problems that require time and effort to achieve, or take the time to rest and contemplate on life and the adventures ahead.\n\n!!Downtime Actions\n\nMost Downtime actions take around a week to accomplice, during which the characters spend most of their time pursuing those actions. Depending on the difficulty of each action, the rolled skill might be easier or harder than Standard.\n\n!!!Buy Some Time\nWhen you Buy Some Time, you try to stave off a reckoning, extend a window of opportunity, or merely buy some time and breathing room for you and your group. You might be trying to dodge some heat, survive stranded in the wilderness, or cause a distraction so another plan can reach its climax. Describe your plan and roll an appropriate skill.\n\n* On a ''Fumble'', whatever you're trying to stave off catches up to you.\n* On a ''Failure'', you can only buy a little time, and only if drastic measures are taken right now. Otherwise, whatever youâ€™re trying to stave off catches up to you.\n* On a ''Success'', you buy enough time, but the situation becomes precarious or desperate. Next time you get this result for the same situation, treat it as a ''Failure''.\n* On a ''Critical'', you buy as much time as you need, until the next downtime session. Next time you get this result for the same situation, treat it as a ''Success''.\n\n!!!Gather Information\nWhen you Gather Information, you poke your nose around, perhaps where it doesnâ€™t belong, and investigate something â€“ conducting research, following up on a mystery, tracking a target, or keeping an eye on something. You might head to a\nlibrary or go undercover to learn what you can. Whatever it involves, youâ€™re trying to gather information on a subject of your choice. Name your subject and method, and roll an appropriate skill.\n\n*On a ''Fumble'', you found nothing and you either offend someone or generally trouble finds you.\n* On a ''Failure'', choose one:\n** You get what youâ€™re looking for, but it gets you into trouble straight away.\n** You get out now and avoid trouble.\n* On a ''Success'', you find what youâ€™re looking for, but choose one:\n** You leave clear evidence of your rummaging.\n** You have to dispatch someone or implicate someone innocent to avoid attention.\n* On a ''Critical'', you get what youâ€™re looking for with no complications\n\n!!!Get a Damn Drink\nWhen you get a damn drink, you blow off some steam, carouse, and generally get into trouble. You might be trying to make connections, collect gossip, forge a reputation, or even just to forget what happened on the last mission. Thereâ€™s usually trouble. State your intention and roll an appropriate skill. Whatever the result, Luck favors those who take risks, so you gain one Luck Point.\n\n* On a ''Fumble'', treat it as a Failure, but gain two Luck Points instead of one.\n* On a ''Failure'', decide whether you had good time or not; either way, you wake up in a gutter somewhere with only one thing remaining:\n** Your dignity.\n** All your spending money.\n** Your memory.\n* On ''Success'', gain one and lose one:\n** A good reputation.\n** A friend or connection.\n** A useful item or piece of information.\n** A convenient opportunity.\n* On ''Critical'', gain two from the Success list, two Luck Points instead of one, and donâ€™t lose anything.\n\n!!!Get Creative\nWhen you Get Creative, you tweak something or try to make something new â€“ putting those Craft or Art skills to good use. Describe your project and roll and appropriate checks as detailed in the [[Crafting and Repairing]] rules.\n\n!!!Get Focused\nWhen you Get Focused, you focus on increasing your own skills, training, and self-improvement. You might practice, learn, meditate, or call on a teacher. Consult the [[Character Improvement]] rules for more information on hwo training works.\n\n!!!Get Organized\nWhen you Get Organized you work on improving your standing within an organization you are part of or getting in the good graces of another organization you want to join. This can be by performing some minor tasks for the organization, or anything else that assists in the proper function of the organization within the region. Describe your plan and roll an appropriate skill.\n\n* On a ''Fumble'', you insult or generally something happens that sours your relationship with the organization in that particular location. Any further attempts to Get Organized with the same organization in the same location are treated as one result lower, with a fumble meaning that you end any possible chance of fixing that relationship in this location.\n* On a ''Failure'', your action have little to no effect.\n* On a ''Success'', you increase your status in a organization you already belong or establish some connections with a new organization.\n* On a ''Critical'', you increase your connections within the organization, gaining +1d4 to the Connections skill of this location as well as make up for any disrespect suffered from a previous Fumble.\n\n!!!Get Connected\nWhen you Get Connected, you make connections, call in favors, ask for help, or drum up support for a course of action. Choose a [[Connections]] skill and roll it.\n\n* On a ''Fumble'', you somehow insult one of your contacts, losing 1d4+1 from your Connections skill.\n* On a ''Failure'', your contact will help you, but youâ€™ve got to do a favor or make good on a promise right now. If you do, treat it as a Success. If you donâ€™t, treat it as a Fumble.\n* On a ''Success'', your contact will help you, but youâ€™ve got to do a favor or make good on a promise afterwards. If you donâ€™t follow through, treat this result as Failure next time you get it for the same [[Connections]] skill in that region. If you follow through, your [[Connections]] increase by 1d4+1.\n* On a ''Critical'', your contact will help you, no strings attached. Treat this result as Success next time you get it for the same [[Connections]] skill in that region. Also, your [[Connections]] increase by +1d4+5.\n\n!!!Scrounge and Barter\nWhen you Scrounge and Barter, you try to get your hands on some rare or magic item by chasing down rumors, bartering in the local market, or hunting around. \n\nIt needs to be something physical, but doesnâ€™t necessarily have to be on the [[Equipment]] list. Name what you want and roll an appropriate skill for finding it. You can also roll a Hard Influence or Standard Commerce to try to barter for a better price, but that doesn't negate the effects of the first skill as described below.\n\n* On a ''Failure'', you get what youâ€™re looking for, but choose one:\n** It was stolen, probably from someone whoâ€™s looking for it.\n** Itâ€™s degraded, old, filthy, or malfunctioning.\n** Someone else has it right now and wonâ€™t give it up without force or convincing.\n* On a ''Success'', you get what youâ€™re looking for, but choose the price you need to pay beside coin:\n** Time.\n** Favor.\n** Reputation.\n* On a ''Critical'', you get what you're looking for without any trouble.","title":"Downtime","modified":"20230923092525969","tags":"Rules"},
