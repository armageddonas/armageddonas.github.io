{"created":"20230202223725253","text":"''Resist'': Willpower\n\nAbjure allows the recipient of the spell to abstain from something usually required for life, utterly removing its need (or effect) until the spell ends. Each variant of the spell affects a specific substance or process, which could be anything, including Food, Water, Breath, Sleep, Dreams, Narcotics, and so on. Due to its flexibility, the Games Master should use common sense when more unusual versions of the spell are used, for example Abjure (Narcotics) will not only remove any desire to take narcotics in the first place, but also ensure any already taken will no longer affect the target.\n\nThe practitioner can affect targets with a maximum SIZ of three times the spellâ€™s Intensity. If the recipient is unwilling they are permitted to resist using Willpower. \n","tags":"Transmutation Spells","title":"Abjure (Substance/Process)","modified":"20230202223840347"},
{"created":"20230203111555278","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nThis miracle absorbs incoming magic aimed at the recipient or his equipment, converting its energy into Magic Points which then replenish his personal Magic Points attribute, assuming there is space for the additional points. Excess Magic Points garnered through Absorption simply vanish. Absorption does not affect spells already in existence, prior to the miracleâ€™s manifestation. Absorption can affect only spells of equal or weaker Magnitude, which are canceled and have no effect. However, spells of higher Magnitude eliminate the Absorption and take effect normally.\n","tags":"Miracles","title":"Absorption","modified":"20230203111847440"},
{"created":"20230303235156022","text":"Accommodation can be permanent or temporary, fixed or transportable. Prices for rented temporary accommodation, such as a room at an inn, are per night. Food is extra.\n\nAs always, accommodation costs will vary with seasons and demand. In busy periods â€“ markets, festivals, and so on â€“ prices will climb with demand, and larger towns and cities will charge more, in general, than smaller ones.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Accommodation Type\u003C/th>\u003Cth>Cheap\u003C/th>\u003Cth>Reasonable\u003C/th>\u003Cth>Superior\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Common room floor/\nstables\u003C/td>\u003Ctd>0.5\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Shared room/\ndormitory\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1.5\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Private room\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Rented hovel or shack\n(week)\n\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Rented cabin or\ncottage (week) â€“ sleeps\nsmall family\u003C/td>\u003Ctd>15\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>50\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Rented house or\napartment (week) â€“\nsleeps large family\u003C/td>\u003Ctd>30\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>75\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Rented villa or\nmansion(week) â€“ sleeps\nsmall entourage\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>250\u003C/td>\u003Ctd>1000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Hovel or shack to buy\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>-\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cabin or Cottage to\nbuy (per bedroom)\u003C/td>\u003Ctd>750\u003C/td>\u003Ctd>1250\u003C/td>\u003Ctd>2500\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>House or Apartment\nto buy (per 2\nbedrooms)\u003C/td>\u003Ctd>3000\u003C/td>\u003Ctd>5000\u003C/td>\u003Ctd>7500\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Villa or Mansion\nto buy\n(per 4 bedrooms)\u003C/td>\u003Ctd>20000\u003C/td>\u003Ctd>50000\u003C/td>\u003Ctd>200000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Tent (per person\ncapacity)\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003C/table>","tags":"Equipment","title":"Accommodations","modified":"20230306102347692"},
{"created":"20230130155111910","text":"","title":"Active","color":"orange","modified":"20230320175652224","tags":"Hidden"},
{"created":"20230203144215255","text":"\u003C\u003CmiracleInfo Minutes Meters 70 2>>\n\nManipulates, unlocks or triggers any mechanism crafted with a skill lower than the Devotion skill of the theist. This can be as simple as a sliding bolt or as complex as a scything blade trap. When utilised to open magically sealed doors or chests it also bypasses any securing magical effect, such as [[Holdfast]], which has less Magnitude than this miracle. It affects objects with a SIZ up to three times the Intensity of the miracle.","title":"Actuate Mechanism","modified":"20230203144424197","tags":"Miracles"},
{"created":"20230330121908219","text":"\u003C\u003CfeatureInfo [[1 Magic Point]] 50>>\n\nThe soulrider gains an extra sense of their choice such as Night Sight, Dark Sight, Echolocation, etc.\n\nThis feature can be earned multiple times, each time earning a new sense of their choice.","tags":"Features Universal","title":"Additional Senses (Sense)","modified":"20230330122528273"},
{"created":"20230203111839695","text":"\u003C\u003CmiracleInfo Minutes Touch 50 1>>\n\nCreates or augments a shield which glows with the faith's symbols of the deity. The magical shield takes the attributes of a Target shield, although its parrying Size depends on the Intensity of the miracle. Intensity 1-2 is a Small shield, 3-4 Medium, 5-6 Large, 7-8 Huge, 9-10 Enormous and 11+ Colossal.\n\nThe Aegis is immune to all damage. If cast upon an existent shield, it is protected until the miracle ends.\n","tags":"Miracles","title":"Aegis","modified":"20230203111957075"},
{"created":"20230302215509310","text":"\u003C\u003CfamilyInfo [[Aeternitas Family Crest]] [[Otto Aeternitas]] [[Friendly]]>>\n\n\u003C\u003Cgmnotes Aeternitas>>\n\nThe Aeternitas family is renowned around the \u003C\u003Cpopup [[Holy Erecnian Empire]] [[Erecnian_Empire]]>> for their fine textiles and clothing.\n\nDuring the first months of the war, the [[Golden Hand Syndicate]] vetoed them as dishonest and Dernian affiliates, an event that led to the family's downfall and fleeing to the Athel Kingdom.","tags":"Family","title":"Aeternitas","modified":"20230817174510108"},
{"created":"20230721202302336","text":"The Substance of Aether controls the rawest form of magic, the untethered power that floods the Void, the space outside the world. Practitioners of Aether can manipulate the strength of spells, redirect them, or even completely dispel them. The power of the void, however, is very destructive, able to dissintegrate what they touch and return it to its primal, chaotic state of nothingness.","tags":"[[Substance Components]]","title":"Aether Substance Component","modified":"20231111115610347"},
{"created":"20221003202030494","text":"''Examples'': Assassin, Informer, Spy, Thief-taker...\n\nIt is the habit of most, if not all, the rulers of Kedorith to spy on their neighbours.  There is plenty of work for those who choose the life of the agent. It is the agentâ€™s job to report upon, and operate covertly against, those the employer wishes to watch. They observe, discover and act secretively. Anyone might be an agent â€“ servants, beggars, noblemen, even children. Likewise, those that employ agents might be anybody from a jilted lover or struggling merchant to the ruler of a nation. Agents mostly deal with passing of information or minor acts of sabotage, although a few sometimes perform assassination if the cause, or payment, is right.\n\n''Connections'': +25%\n\n''Wealth'': 2d6*50\n\n!!Skills\n''Standard Skills'': Conceal, Deceit, Evade, Insight,\nPerception, Stealth; Appropriate [[Combat Style|Combat Styles]]\n\n''Professional Skills'': Culture (any), Disguise,\nLanguage (any), Literacy, Sleight, Streetwise, Research, Track","tags":"Erecnian Dernian Halakanian Sonorian Ulkasho Profession","title":"Agent","modified":"20230322160712955"},
{"created":"20221008165021887","text":"To calculate a characterâ€™s lifespan, find the average (rounded up) between their lineage and heritage's race for each age category. For example while a [[human|Human]] generally comes into adulthood at the age of 16 and a [[folr|Folr]] does so at the age of 25, the offspring of a their union will do so at the age of 21.\n\nLikewise for the rest of the Age Categories.\n\n!!Aging Effects\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth class=\"title\" colspan=3>Aging Effects Table\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>1d3\u003C/td>\u003Ctd>Physical Aging (Failed Endurance)\u003C/td>\u003Ctd>Mental Aging (Failed Willpower)\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>1\u003C/td>\u003Ctd>DEX\u003C/td>\u003Ctd>INT\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>2\u003C/td>\u003Ctd>CON\u003C/td>\u003Ctd>POW\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>3\u003C/td>\u003Ctd>STR\u003C/td>\u003Ctd>CHA\u003C/td>\u003C/tr>\n\u003C/table>\n\nWhenever a character enters a new Age Category (and at a time the GM deems appropriate), they roll an Aging check. For an Aging check, they roll an Endurance and a Willpower check at the appropriate difficulty depending on their Age Category. On a failed check, check on the Aging Effects Table for which characteristic is affected and reduce it by 1d3.\n\n!!Starting Older Characters\nA character can be Old or Venerable even at character creation. They can increase their Age Category to Old or Venerable only after spending the points of their current Age Category. Increasing to Old requires a roll of Easy and a roll of Normal difficulty for Aging. Increasing to Venerable requires a roll of Hard and a roll of Formidable difficulty.\n\nBelow are the starting skill points for each age category.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Age Category\u003C/th>\u003Cth class=\"title\">Bonus Skill Points\u003C/th>\u003Cth class=\"title\">Maximum Skill Increase\u003C/th>\u003Cth class=\"title\">Additional Skills\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Young\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>+10\u003C/td>\u003Ctd>0\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Adult\u003C/td>\u003Ctd>150\u003C/td>\u003Ctd>+15\u003C/td>\u003Ctd>1\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Middle Age\u003C/td>\u003Ctd>200\u003C/td>\u003Ctd>+20\u003C/td>\u003Ctd>2\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Old\u003C/td>\u003Ctd>250\u003C/td>\u003Ctd>+25\u003C/td>\u003Ctd>3\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Venerable\u003C/td>\u003Ctd>300\u003C/td>\u003Ctd>+30\u003C/td>\u003Ctd>4\u003C/td>\u003C/tr>\n\u003C/table>","tags":"[[Character Creation]]","title":"Aging","modified":"20230322173933448"},
{"created":"20230721203839762","text":"The Substance of Air controls one of the four primal elements of the world. Practitioners of Air can manipulate the winds, bring storms and hurricanes, or use the winds to fly.","tags":"[[Substance Components]]","title":"Air Substance Component","modified":"20230721205043276"},
{"created":"20230320183508760","text":"!Purpose\nThe Akeras Locusts are an organization focused on reconnaissance and, when required, assassination. The Akeras Locusts are known all around Erecna as the best spies. \n\n!Membership\nTheir hideout is secluded and hidden, known only to the dedicated members; simple affiliates with the Locusts might have a way to contact a full fledged member, but other than that, the organization is simply a far away tale.\n\n","tags":"Organizations","title":"Akeras Locusts","modified":"20230920201643289"},
{"created":"20230317194546590","text":"Alchemical weapons are designed to harm others or are substances applied to other weapons, though they may have additional uses. Each of these substances can be made with the [[Craft]] (Alchemy) or [[Craft]] (Powder).\n\n! Explosives\nMost explosive weapons are experimental at best. When dealing with bombs of any variety fumbles occur whenever a double is rolled on the d100 (i.e. 11, 22, 33, etc.), not just on 99 and 00. A fumbled bomb immedietelly rolls its Efficiency roll and explodes on the wielder's hand if it fails the roll. Bombs take an action to ready (set the bomb, trim the fuse, etc.) and an action to light the fuse, assuming there is a source of flame available. A bomb has its own initiative and two Action Points. \n\nThe Initiative of a bomb depends on the length of the fuse-match. Use 1d10+10 for a short fuse, or 1d10+5 for a long fuse. On its turn, a bomb has just one Combat Action available, which is to explode. Roll the bomb's Efficiency. If it is successful, the bomb explodes. Otherwise, the fuse is still burning, and it has another attempt to explode on its\nsecond turn. If it still hasnâ€™t exploded, then the bomb is a dud. If either roll is a fumble, the bomb appears to be a dud but is actually still smouldering and could still explode if disturbed. \n\nThe exposion cannot be parried and [[Evading|Evade]] it is allowed only for targets on the perimeter of the blast, and even then it is Formidable â€“ the trick is to not be near them\nwhen they go off.\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Name\u003C/th>\u003Cth>Damage\u003C/th>\u003Cth>Effect\u003C/th>\u003Cth>ENC\u003C/th>\u003Cth>AP/HP\u003C/th>\u003Cth>Commonality\u003C/th>\u003Cth>Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Acid flask\u003C/td>\u003Ctd>1d4\u003C/td>\u003Ctd>Acid can affect a specific substance or anything.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>2/2\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>60 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Firebomb\u003C/td>\u003Ctd>1d6\u003C/td>\u003Ctd>5% chance per damage delt to set fire to flammable objects.\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/2\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>50 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fuse Grenade\u003C/td>\u003Ctd>1d8+1\u003C/td>\u003Ctd>Treat damage as double when calculating [[Knockback]]\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>4/2\u003C/td>\u003Ctd>[[Dernian]]\u003C/td>\u003Ctd>100 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Petard\u003C/td>\u003Ctd>2d10\u003C/td>\u003Ctd>Can't be thrown.\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>8/4\u003C/td>\u003Ctd>[[Dernian]]\u003C/td>\u003Ctd>400 sp\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Firecracker\u003C/td>\u003Ctd>1d2+1\u003C/td>\u003Ctd>Creatures within a number of meters equal to the damage must check Endurance or be defeaned for 1d4 Rounds.\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>2/2\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>30 sp\u003C/td>\u003C/tr>\n\u003C/table>\n\n! Gear\n\n\u003Ctable>\n\u003Ctr>\u003Cth>Name\u003C/th>\u003Cth>Description\u003C/th>\u003Cth>Commonality\u003C/th>\u003Cth>Price\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Syringe Injector\u003C/td>\u003Ctd>A metalic pad strapped on a Hit Location that allows the instant and easy injection of the content of a small syringe into the body of the wearer. The Injector can be filled with any dose, which takes a Round, and can be activated and consumed as a Free Action. The Syringe Injector has Armor Points 4 and Hit Points 4.\u003C/td>\u003Ctd>[[Imperial]]\u003C/td>\u003Ctd>500 gp\u003C/td>\u003C/tr>\n\u003C!--\u003Ctr>\u003Ctd>TODO\u003C/td>\u003Ctd>TODO\u003C/td>\u003Ctd>TODO\u003C/td>\u003Ctd>TODO\u003C/td>\u003C/tr>-->\n\u003C/table>","tags":"Equipment","title":"Alchemical Equipment","modified":"20231016175809289"},
{"created":"20230927090114531","text":"\u003C\u003Clist-links \"[tag[Alchemical Preparations]sort[]]\">>","tags":"Alchemy","title":"Alchemical Preparations","modified":"20230927101727183","color":"darkgreen"},
{"created":"20221005172914555","text":"''Examples'': Apothecary, Herbalist, Poisoner, Perfumerâ€¦\n\nAlchemists concern themselves with creating, or trading in, a wide range of chemical and herbal substances which are used by the local community. These concoctions can vary in purpose â€“ soaps, polishes, dyes, disinfectants, acids, oils, unguents, perfumes, narcotics, medicines, poisons â€“ the list is almost endless. The larger the society they reside in, the more likely that the alchemist will specialise in making or selling one specific type of compound.\n\n''Connections'': +15%\n\n''Wealth'': 2d6*50\n\n!! Skills\n''Standard Skills'': Customs, Endurance, First Aid, Insight, Locale, Perception, Willpower\n\n''Professional Skills'': Commerce, Craft ([[Alchemy]]), Healing (Specific Species), Language (any), Literacy, Lore (Specific\nAlchemical Tradition), Research\n","tags":"Cultureless Profession","title":"Alchemist","modified":"20230927084912724"},
{"created":"20230209111825947","text":"! Nature of Alchemy\n---\nThe practice of alchemy uses physical preparations to store and release magical effects. Alchemists rely upon a combination of techniques that release the inherent magical properties of the ingredients and mental focus to allow transformation of those ingredients through their own force of will. As such, some of the products of alchemical work \nappear to be mundane in nature (dyes, poisons, and similar preparations) but the process always has a magical underpinning.\n\nEach alchemist starts with a combined number of preparations and techniques equal to one twentieth of their Lore (Alchemical Tradition).\n\n!Creating Alchemical Elixirs\n---\n\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>How Many?\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Each alchemist starts with a combined number of preparations and techniques equal to one twentieth of their Lore (Alchemical Tradition).\u003Cbr>\u003Cbr>\nLearning new preparations and techniques after character creation requires access to the specific formula for 1 week of studying and the use of 3 [[Experience Points]].\u003C/td>\u003C/tr>\n\u003C/table>\n\nThe two key skills required for the practice of Alchemy are Lore (Alchemical Tradition) and Craft (Alchemy). Knowledge of the Lore (Alchemical Tradition) skill often requires Literacy or some other prerequisite skill, depending upon the specific tradition. Traditions that do not rely upon written formulae may require Lore (Plants) or Sing as prerequisite skills, for example. The Lore (Alchemical Tradition) skill is required to learn the formulae for alchemical elixirs and the techniques required to modify them. The Craft (Alchemy) skill is needed to actually produce elixirs.\n\nAlchemical elixirs are divided into two types â€“ mundane and magical. Mundane elixirs rely only upon manipulating and controlling the properties of natural materials. Their effects are limited to modifications and enhancements of the ingredients. Magical elixirs can produce effects well beyond the individual properties of the materials used, but require an investment of power on the part of the alchemist.\n\nThere are four components required for the preparation of an alchemical elixir. \n\n* Standard ingredients which include 1 Enc of materials costing 5 SP or requiring two daysâ€™ of skilled work to gather. \n* Normal alchemical tools which usually weigh no more than 5 Enc and cost 20 SP. \n* Standard time required for preparation is one minute, plus one minute for each technique applied to the preparation.\n* Finally (for magical elixirs) the alchemist must devote one Magic Point to the elixir. \n\n!! Craft (Alchemy)\n\u003C\u003C\u003C\nSee also: [[Magical Ingredients]]\n\u003C\u003C\u003C\nWith all the required materials assembled, the alchemist attempts a skill roll against their Alchemy skill. On a successful result the preparation is created at a cost of 1 MP. On a failed result, the ingredients are consumed and 1 MP is used, but the preparation fails. On a fumbled result, the ingredients are consumed, the tools are ruined, and the alchemist still expends the Magic Point. On a critical result, the alchemist does not expend any Magic Points and may apply an additional technique to the preparation (including a technique the alchemist does not know, as long as it is available to the alchemist's tradition). \n\nThe Magic Point devoted to a magical elixir can not return to the alchemist until either the elixir is consumed (and the effects expired) or spoiled.\n\n!!!Careful Preparation\nIncreasing the preparation time to hours instead of minutes makes the preparation one step easier. Increasing the preparation time to days makes the preparation two steps easier, but may result in additional penalties for fatigue. This kind of effort is normal in cases when precious ingredients are being used for the preparation.\n\n!!!Volume Preparation\nAn alchemist may produce larger amounts of a preparation by working in [[Task Rounds|Crafting and Repairing]]. The preparation time increases to hours from minutes. There are two benefits to this approach. \n\nFirst, when the task reaches 100% completion the practitioner has a number of completed doses of the preparation equal to one-tenth of their skill (rounded up), or as many as the practitioner has Magic Points and materials to produce. \n\nSecond, the practitioner is protected against the effects of fumbled rolls: the ingredients are only destroyed if the projectâ€™s success percentage drops below 0% (so typically, only a fumble on the first Task Round will result in disaster).\n\n!![[Magical Ingredients]]\nMany alchemical traditions are able to make use of specific magical materials to enhance the effects of their preparations. The specific effects of an ingredient and its cost can vary wildly. The most typical effect is the ability to release the alchemistâ€™s Magic Points from an elixir â€“ dramatically increasing the productivity of a single alchemist, at the cost of much greater material costs. Ingredients that are required for other techniques to work are possible, depending upon the ingredient and the tradition. Ingredients do not necessarily need to be physical items that cost money. They could just as easily be a specific location, time of preparation, or personal sacrifice. The one common theme (particularly for any ingredient that allows the use of the Supported technique) should be that there is a cost associated with the ingredient, though that cost need not be only in money.\n\nAn alchemist may incorporate multiple magical ingredients into a single elixir if they know how. This knowledge may be drawn from multiple traditions. \n\n\n!Elixir Properties\n---\nA magical elixir has the following basic properties: \n\n*Intensity and Magnitude equal to one-tenth (rounded up) of the practitionerâ€™s Lore (Alchemical Tradition) skill. \n*Onset Time of one minute (10 rounds) \n*Duration of 10 x intensity minutes\n*Effective against subjects of up to SIZ equal to three times the Intensity.\n*Spoils after one month. \n*Detectable with a simple Perception or Lore (Alchemical Tradition, or other appropriate specialty) skill check.\n\nElixirs may be resisted by Endurance or Willpower, opposed by the Lore (Achemical Tradition) skill of the original creator. The effects of a magical elixir (including an elixir with instant duration) can be dispelled with a magic dispelling effect until the end of the onset time.\n\nA preparation with the Mundane property may be produced as a mundane elixir, though it may also be produced as a magical elixir (though some traditions may only be able to produce elixirs in mundane form). Mundane elixirs are the same as magical elixirs, with the following exceptions: \n\n*Intensity equal to one-twentieth (rounded up) of the practitionerâ€™s Lore (Alchemical Tradition) skill and no Magnitude (they are non-magical in nature). \n*Onset Time of ten minutes (60 rounds) \n\nAttempting to counter the effects of a mundane elixir with a magic dispelling effect is a waste of time. An antidote appropriate to the elixir may be more effective. \n\nAn elixir is normally produced as a liquid that must be ingested or a powder that must be inhaled. It may be modified into other forms or for other types of use with the application of techniques.\n\n\n!Techniques\n---\n\u003C\u003C\u003C\nFor a complete list: [[Techniques]]\n\u003C\u003C\u003C\nAn achemist may enhance an alchemical preparation with techniques, specific skills learned from their tradition. An achemist may apply a maximum of one technique for every two full intensity levels of the preparation, selecting from those techniques they have learned from their tradition. An alchemical tradition will normally have access to a limited number of techniques. \n\nAn achemist may mix preparations and techniques from multiple traditions. The intensity of the preparation is limited to the lower of the achemist's two Lore (Alchemical Tradition) skills. \n\n!Alchemical Preparations\n---\n\u003C\u003C\u003C\nList of all Alchemical Preparations [[here|Alchemical Preparations]]\n\u003C\u003C\u003C\nAlchemists generally know a combination of preparations and techniques drawn from their tradition. The alchemical arts are highly amenable to being recorded and documented, giving alchemists the option to make use of a formula to produce an elixir they do not actually know. Making an alchemical elixir from a formulary requires that the alchemist use careful time in the preparation, but without a difficulty grade benefit from the additional time spent. The alchemist may apply any techniques they know to the elixir, but may not apply techniques that they do not know but which are documented in the formulary: techniques represent creative modification of a fixed formula, and must be learned before they may be used. \n","tags":"Magic","title":"Alchemy","modified":"20231002184546761","color":"darkgreen"},
{"created":"20230927091145497","text":"//Mundane//\n\nRestore one fatigue level per four intensity. A mundane elixir can restore a maximum of one fatigue level.","tags":"[[Alchemical Preparations]]","title":"Alleviate Exhaustion","modified":"20230927091214241"},
{"created":"20230927091232705","text":"''Duration'': Months\n\nThis elixir helps stave off the physical effects of aging for the duration of the elixir. For the elixirâ€™s duration the user does not need to make physical aging checks â€“ but once the elixir expires, the user must immediately make all missed checks. The elixir does not help with mental aging.","tags":"[[Alchemical Preparations]]","title":"Anagathic","modified":"20230927091303802"},
{"created":"20230204092545813","text":"\u003C\u003CfeatureInfo [[2 Magic Point]] 70>>\n\nAn anchored echo that is reduced to zero Hit Points can attempt an opposed Endurance check to avoid being dismissed, however, suffering one grade penalty to all checks. Each additional hit requires an opposed Endurance check to avoid being dismissed. An echo that reaches negative Hit Points equal to their normal Hit Points value is automatically dismissed.","tags":"Features Universal","title":"Anchored","modified":"20231108095859390"},
{"created":"20230203192358618","text":"!!List of Possible Bonds\n\u003C\u003Clist-links \"[tag[Animal Bonds]sort[]]\">>\n\n!!List of Universal Aspects\nUnless otherwise specified in the wilder's bond, they can select any of the following aspects:\n\n\u003C\u003Clist-links \"[tag[Aspects]tag[Universal]sort[]]\">>","title":"Animal Bonds","modified":"20230209122656641","tags":"[[Primal Magic]]","color":"#874e2a"},
{"created":"20230301181925048","text":"\u003C\u003CaspectInfo Hours 90 3>>\n\nThe wilder takes the form of an average creature of their bonded type. They gain the animal's STR, SIZ, CON, and DEX plus whatever inherent attacks and modes of locomotion it possesses. The wilder may use the creatureâ€™s base skills or their own, if they are better. Magical or supernatural abilities are not granted, and nor are any of the mental characteristics.\n","tags":"Aspects Universal","title":"Animal Form","modified":"20230921164931206"},
{"created":"20230203205319227","text":"''Duration'': Special, see text\n\n''Range'': Touch\n\n''Bond'': 50%\n\n''Cost'': 1\n\nThe wilder forms a close connection with one animal of their bonded type. The animal becomes a trusted companion, following the wilder's commands and recognizing them as a member of its family. As long as the animal is taken care of and respected, it remains loyal and friendly to the wilder and any of the wilder's allies.\n\nHowever, the animal companion is not a simple animal anymore. The wilder can spend a Magic Point to perceive the environtment through their animal companion's senses instead of their own for a number of hours equal to the Intensity.","tags":"Aspects Universal","title":"Animal Kin","modified":"20230921164538789"},
{"created":"20230203203805299","text":"\u003C\u003CaspectInfo Minutes 70 2>>\n\nThe wilder can invoke a trait characteristic to their animal, their body parts affected by this trait shifting to look similar to that of their animal bondâ€™s. Even if no body parts are affected, this aspect requires some form of visual alteration to happen to the body of the wilder. Traits granted by this aspect work as normal for the duration of the aspect.","tags":"Aspects","title":"Animal Trait (Trait)","modified":"20230203204157263"},
{"created":"20230208234547726","text":"In many communities livestock represents cash wealth, and may even form the local currency. Livestock needs to be fed and tendered. The cost to maintain livestock in bought food (grazing will usually be free during appropriate seasons, but stockpiled food is essential in inclement seasons) for a week is usually a twentieth of the animalâ€™s price.\n\nA creatureâ€™s inherent worth is not simply dependent on how much food it produces when butchered. Some are valued for their ability to draw vehicles or ploughs, whilst others may be a source of valuable materials such as ivory or chitin. A few creatures might even be kept for their ability to fight or hunt.\n\nThe following table only offers general livestock. In more exotic settings one can expect to see a greater range of creatures available, anything from giant insects to flying beasts. Higher quality usually reflects better physical characteristics or training, but can be merely based upon the creatureâ€™s aesthetic beauty.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Animal\u003C/th>\u003Cth class=\"title\">Poor Quality\u003C/th>\u003Cth class=\"title\">Reasonable\u003C/th>\u003Cth class=\"title\">Superior\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Bull\u003C/td>\u003Ctd>500\u003C/td>\u003Ctd>1000\u003C/td>\u003Ctd>3000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Calf\u003C/td>\u003Ctd>30\u003C/td>\u003Ctd>60\u003C/td>\u003Ctd>180\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Camel\u003C/td>\u003Ctd>1100\u003C/td>\u003Ctd>2200\u003C/td>\u003Ctd>6000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Cow\u003C/td>\u003Ctd>100\u003C/td>\u003Ctd>200\u003C/td>\u003Ctd>600\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Donkey\u003C/td>\u003Ctd>500\u003C/td>\u003Ctd>1000\u003C/td>\u003Ctd>2000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Fowl\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Goat\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>100\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Horse (cavalry / war-trained)\u003C/td>\u003Ctd>2000\u003C/td>\u003Ctd>4000\u003C/td>\u003Ctd>10000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Horse (heavy draught)\u003C/td>\u003Ctd>1200\u003C/td>\u003Ctd>2500\u003C/td>\u003Ctd>7000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Horse (riding)\u003C/td>\u003Ctd>1000\u003C/td>\u003Ctd>2000\u003C/td>\u003Ctd>5000\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Ox\u003C/td>\u003Ctd>150\u003C/td>\u003Ctd>300\u003C/td>\u003Ctd>800\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Pig\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>150\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Sheep\u003C/td>\u003Ctd>25\u003C/td>\u003Ctd>50\u003C/td>\u003Ctd>150\u003C/td>\u003C/tr>\n\n\n\u003C/table>","tags":"Equipment","title":"Animals","modified":"20230208235610636"},
{"created":"20230625190659196","text":"\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>Variant Arcane Magic\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>[[Innate Mage]]\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Nature of Arcane Magic\n---\n\nArcane Magic comes from the caster themselves, exchanging their own power to fuel and manifest the magical effect. While studied by many, only characters with the [[Gifted Trait|Character Traits]] can use arcane magic as more than just research. It is a dangerous practice for those who have the gift to wield it, limited only by the power the practitioner can channel and their skill to shape it. \n\n!Casting Arcane Magic\n---\n\u003C\u003C\u003C\nSee also: [[Rituals]]\n\u003C\u003C\u003C\nThe practice of Arcane Magic requires two core skills, Casting and Shaping. Casting reflects the depth of knowledge concerning a particular philosophy or school of magic; whilst Shaping is the skill of the practitioner to manipulate the parameters of a spell, so that it can be cast in a flexible and innovative manner.\n\nCasting a spell also requires wording the incantation and performing complex gestures. A practitioner can ignore the requirement for wording or gestures, but the casting becomes one grade harder for each one they ignore. A practitioner can use a component they know that is not included in their Spellcasting Tradition, but they do so at a Hard difficulty.\n\nCasting a spell requires a number of Turns equal to its Magic Point cost.\n\n!!Casting (INTx2)\nCasting represents a practitionerâ€™s ability to successfully combine components from a particular Spellcasting Tradition to cast spells.\n\nThe skill encompasses a plethora of magical principles from comprehending the philosophy underlying how that component of magic works; to being able to achieve the necessary mental state to manipulate reality. As the value of this skill increases, so does the capability of the practitioner to create greater changes.\n\nThe Intensity of an arcane spell is equal to one tenth of the Casting skill used to cast it. The Magnitude of an arcane spell is by default equal to 1.\n\n!!Shaping (INT+POW)\nIn their default form, arcane spells are relatively feeble in scope. Shaping is the method used to change the parameters of an arcane spell so that it can be wrought to meet certain requirements, such as increasing its range or duration.\n\nOnce the base concepts of Shaping are known, they can be applied to any spell casted by the practitioner, no matter its school or tradition. Thus practitioners normally need only learn a single Shaping skill.\n\nShaping is never rolled against when casting spells, rather it acts like a governor to limit the degree of modification which can be applied to a spell. The maximum level of alteration is equal to one tenth of the value of the Shaping skill. Thus a practitioner with Shaping 47% would be able to apply 5 points to shape the parameters of any arcane spell they cast.\n\nThese points may be divided up amongst any of the following parameters to optimize the spell as desired:\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Shape Points\u003C/th>\u003Cth class=\"title\">Combine\u003C/th>\u003Cth class=\"title\">Duration\u003C/th>\u003Cth class=\"title\">Magnitude\u003C/th>\u003Cth class=\"title\">Range\u003C/th>\u003Cth class=\"title\">Form Multiplier\u003C/th>\u003Cth class=\"title\">Damage\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">None\u003C/td>\u003Ctd>None\u003C/td>\u003Ctd>POW in Seconds\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>Touch\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1d4\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">1\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>POW in Minutes\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>1m*POW\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">2\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>2*POW\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>5m*POW\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>1d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">3\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>3*POW\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>10m*POW\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">4\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>4*POW\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>50m*POW\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>1d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">5\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>5*POW\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>100m*POW\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">6\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>6*POW\u003C/td>\u003Ctd>7\u003C/td>\u003Ctd>500m*POW\u003C/td>\u003Ctd>7\u003C/td>\u003Ctd>1d10\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">7\u003C/td>\u003Ctd>7\u003C/td>\u003Ctd>7*POW\u003C/td>\u003Ctd>8\u003C/td>\u003Ctd>1km*POW\u003C/td>\u003Ctd>8\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">8\u003C/td>\u003Ctd>8\u003C/td>\u003Ctd>8*POW\u003C/td>\u003Ctd>9\u003C/td>\u003Ctd>5km*POW\u003C/td>\u003Ctd>9\u003C/td>\u003Ctd>2d6\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">9\u003C/td>\u003Ctd>9\u003C/td>\u003Ctd>9*POW\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>10km*POW\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>2d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">10\u003C/td>\u003Ctd>10\u003C/td>\u003Ctd>10*POW\u003C/td>\u003Ctd>11\u003C/td>\u003Ctd>15km*POW\u003C/td>\u003Ctd>11\u003C/td>\u003Ctd>2d8\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd class=\"title\">+1\u003C/td>\u003Ctd>+1\u003C/td>\u003Ctd>+1*POW\u003C/td>\u003Ctd>+1\u003C/td>\u003Ctd>+5km*POW\u003C/td>\u003Ctd>+1\u003C/td>\u003Ctd>2d10\u003C/td>\u003C/tr>\n\u003C/table>\n\nThe cost of casting an arcane spell depends on how much it is shaped, and the success level of the Casting skill roll. \n\nBase cost is 1 Magic Point plus an additional one point per spell parameter modified. For instance a spell which has its Range and Duration parameters increased will have a base cost of 3 Magic Points. If multiple [[Substance Components]] are woven together using Combine, then an additional Magic Point is added to the cost for each extra substance.\n\nKeep in mind that increasing the cost increases the casting time as well.\n\nOnce the base cost is known, the Casting roll is made:\n\n*''Critical Success'': the spell works but only half the Magic Point cost is expended.\n*''Success'': the spell works, and the full Magic Point cost is expended.\n*''Failure'': the spell fails, but no Magic Points are expended.\n*''Fumble'': the spell fails, and the full Magic Point cost is expended.\n\n!!Alterations to Careful Casting\nPractitioners of Arcane Magic also increase their Shaping with the same bonuses as their Casting skill when using Careful Casting. As such, they receive more Shaping Points to modify their carefully casted spells.\n\n!Burn\n---\nUsing magic inflicts a great toll to the practitioners, oftentimes with life-threatening repercussions. This strain from the use of magic is called Burn, and usually comes in effect as the practitioners expends Magic Points in dangerous ways. To avoid suffering from Burn, a practitioner must succeed a Endurance skill roll when the risk of Burn is upon them.\n\nThe most common occurrences of Burn are:\n\n*When a character fumbles the Casting skill roll to cast a spell.\n*When a character casts a spell with insufficient Magic Points.\n\nA character suffering from Burn expends additional Magic Points equal to half the cost of the spell which caused the burn. Note that in certain circumstances this could kill the caster if they have insufficient Magic Points and enough Fatigue is occured. \n\n!Spell Components\n---\n\u003Ctable class=\"infobox\">\n\u003Ctr>\u003Cth>How Many?\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Each practitioner starts with a number of spell components equal to two plus one twentieth of their Casting skill. You can also learn [[Rituals]], but they count as two components each.\n\u003Cbr>\u003Cbr>\nLearning new spell components after character creation requires access to the specific component for 1 month of studying and the use of 5 [[Experience Points]].\u003C/td>\u003C/tr>\n\u003C/table>\n\nA spell is comprised of three components, a substance, a form, and a method. The substance component determines the effect of the spell, the form component determines how the spell is manifested, and the method component determines how the effect interacts with the targets of the spell. \n\nFor example, an explosion of fire that obliterates every creature within its radius will have the Fire substance component, the Sphere form component, and the Harm method component.\n\n!!Substance Components\nThe Substance Component is the primary component that determines the final spell being cast. A magical tradition might have access to few or even only one substance components. \n\n{{Substance Components}}\n\nUnless otherwise specified, substance components can be combined with other substance components using Shape Points. Combining substancess allows the practitioner to create other elements called Complex Substances. This can be, for example, combining fire and air to create lighting, or earth and water to create plants. All Complex Substances can use a fitting special effect, follow the normal rules for special effects and successes.\n\n!!Form Components\nThe Form Component determines the shape and manifestation of the final spell. There is no restriction to which form components each practinioner can learn, as they represent the manifestation of the spell after it is understood and casted. Unless otherwise specified, Form Components can not be combined with other Form Components using Shape Points.\n\n{{Form Components}}\n\n!!Method Components\nThe Method Component determines how the final spell interacts with its target. A magical tradition might have access to a few Method Components. Unless otherwise specified, substance components can not be combined with other Method Components using Shape Points.\n\n{{Method Components}}","title":"Arcane Magic","modified":"20230823193355384","tags":"Magic","color":"darkblue"},
{"created":"20230330082355588","text":"\u003C\u003CfeatureInfo [[2 magic Point]] 70>>\n\nWhen first earning this feature, the soulrider inherently knows one of each components of [[Arcane Magic]]. They gain either a Casting and Shaping skill with +20% each, or the Innate Casting skill as in the [[Innate Mage]] with +40%. This can be improved even when Arcane Knowledge is not selected as an active feature. \n\nThe soulrider can later learn new spell components following the normal rules. Given their connection to the soulcaller, any spell component the soulrider or the soulcaller known can be taught to the other requirign hald the time and cost as normal.\n\nKeep in mind that the soulrider has no Magic Points of their own, but use the soulrider's.","title":"Arcane Practice","modified":"20231024143323252","tags":"Features"},
{"created":"20230126222903590","text":"!Flexible Armor Parts\nFlexible armor can be worn by creatures with up to 3 points of SIZ difference from the armor's SIZ.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">AP\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">Cost per Location\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Hide / Thick Clothes\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>20\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Padded / Quilted\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>1\u003C/td>\u003Ctd>80\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Bezainted\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>2\u003C/td>\u003Ctd>180\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Lamellar\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>3\u003C/td>\u003Ctd>300\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Chainmail\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>600\u003C/td>\u003C/tr>\n\u003C/table>\n\n!Rigid Armor Parts\nRigid armor can be worn by creatures with up to 1 point of SIZ difference from the armor's SIZ.\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Armor\u003C/th>\u003Cth class=\"title\">AP\u003C/th>\u003Cth class=\"title\">ENC\u003C/th>\u003Cth class=\"title\">Cost per Location\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Plated Mail\u003C/td>\u003Ctd>5\u003C/td>\u003Ctd>4\u003C/td>\u003Ctd>400\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Half Plate\u003C/td>\u003Ctd>7\u003C/td>\u003Ctd>6\u003C/td>\u003Ctd>800\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Full Plate\u003C/td>\u003Ctd>8\u003C/td>\u003Ctd>7\u003C/td>\u003Ctd>1200\u003C/td>\u003C/tr>\n\u003C/table>\n\n\n!Suits of Armor\nBelow are some commonly used suits of armor.\n\n\n\u003Ctable>\n\u003Ctr>\u003Cth class=\"title\">Name\u003C/th>\u003Cth class=\"title\">Head\u003C/th>\u003Cth class=\"title\">Chest\u003C/th>\u003Cth class=\"title\">Abdomen\u003C/th>\u003Cth class=\"title\">Arms R/L\u003C/th>\u003Cth class=\"title\">Legs R/L\u003C/th>\u003Cth class=\"title\">Cost\u003C/th>\u003C/tr>\n\u003Ctr>\u003Ctd>Imperial Knight\u003C/td>\u003Ctd>Half Plate\u003C/td>\u003Ctd>Plated Mail\u003C/td>\u003Ctd>Chainmail \u003C/td>\u003Ctd>Half Plate / Chainmail\u003C/td>\u003Ctd>Plated Mail / Plated Mail\u003C/td>\u003Ctd>3600\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>City Guard\u003C/td>\u003Ctd>Bezainted\u003C/td>\u003Ctd>Plated Mail\u003C/td>\u003Ctd>Padded\u003C/td>\u003Ctd>Quilted / Quilted\u003C/td>\u003Ctd>-\u003C/td>\u003Ctd>730\u003C/td>\u003C/tr>\n\u003Ctr>\u003Ctd>Royal Guards\u003C/td>\u003Ctd>Half Plate\u003C/td>\u003Ctd>Full Plate\u003C/td>\u003Ctd>Full Plate\u003C/td>\u003Ctd>Half Plate / Half Plate\u003C/td>\u003Ctd>Half Plate / Half Plate\u003C/td>\u003Ctd>5760\u003C/td>\u003C/tr>\n\n\u003C/table>\n","tags":"Equipment","title":"Armor","modified":"20230801192515949"},

{"created":"20220929175925903","text":"The northern part of the divided land of Erecna, the Athel Kingdom raises people with a knack in negotiation and diplomacy, well-rounded, and able to adapt to almost every circumstance. \n\n''Society'': A culture of both [[folrs|Folr]] and [[humans|Human]], the Athelians embody the fruitful cooperation of those two races. As such, Athelians are often regarded the most tolerant of the cultures of Erecna. [[Folrs|Folr]] and [[humans|Human]] coexist without any incidents, while other common races often roam the lands and inhabit the athelian cities. \n\n''Common Races'': [[Hudow]], [[Human]], [[Folr]]\n\n''Connections'': +20%\n\n!! Passions\n* Loyalty to the King\n* Love (friend, sibling, romantic lover, or town/city)\n* Hate (rival, gang, palâ€™ornaks)\n\n''Languages'': Erecnian\n\n''Standard Skills'': Athletics, Deceit, Drive, Influence, Insight, Perception, Willpower; and either Dance or Sing. \n\n''Professional Skills'': Art, Commerce, Courtesy, Customs (Any), Literacy, [[Lore]] (Any), Navigation (Plains or Forests), Track.\n\n[[Combat Styles]]: Levied Archer, Street Thug, Town Militia\n","tags":"Culture","title":"Athelian","modified":"20230707221155958"},
{"created":"20230329211821105","text":"''Base Value'': STR + DEX\n\nAthletics covers a range of physical activities, including climbing, jumping, and running. If an adventurer is wearing armour, the distances he can climb, run or jump are affected by the Armour Penalty.\n\n!!Climbing\nWith the right surface (hand and footholds), the right equipment (ladders, ropes, pitons), and enough time, characters can climb any surface without the need for a roll. Under normal circumstances, use the following guidelines:\n\n* Climbing a rough or rugged surface (branching trees, scaffolds, piles of rubble, and so on): Not affected by Armor Penalty.\n* Climbing a steep surface (pitched roofs, steep hills, and so on): Half the Armour Penalty (rounded up) is subtracted from the characterâ€™s base Movement. If the result is zero or less, they are too encumbered by armour to climb.\n* Climbing a sheer surface (walls, cliff faces, and so on): The Armour Penalty is subtracted directly from the base Movement. As with previous situations, if the result is zero or less, the character cannot climb.\n* Tests should be made for treacherous surfaces (such as sheer cliffs or wet surfaces), and if a character is distracted, or even attacked, during his ascent or descent.\n\n!!Jumping\nA successful Athletics roll allows one to jump up to twice oneâ€™s own height horizontally or up to half oneâ€™s own height vertically (if the character has at least a five metres run-up available). If the jumper is jumping from a standing position then these distances are halved. Any jump of over half a haracterâ€™s maximum distance results in him falling prone on landing.\n\n* If wearing armour reduce the jump distance in metres by half the Armour Penalty to a minimum of one normal step.\n* For every full 20% a character has in Athletics, he can add an extra metre to a horizontal jump, or 20cm to a vertical one, if he has space to perform a run up.\n\n!!Running\nA higher Athletics skill allows a character to run at a higher speed over short or long distances. \n\n* For every full 25% a character has in Athletics, he can add an extra metre to his base Movement when sprinting, or half that when running over longer distances. In certain situations where space may be limited, such as Charging within a melee, the character can decide not to apply this bonus, and remain\nat his base racial or species movement.\n\n!! Throwing\nAthletics can also be used for hurling large, unwieldy objects over distance or tossing smaller items with accuracy. Throwing is restricted for sports or improvised missile weapons - everything from small stones to bar stools. Weapons which are thrown using a specific technique to ensure it strikes point or blade first (rather than just achieving distance), such as javelins, axes or knives, use their Combat Style instead.\n\n* A thrown object has a maximum range of one metre for every point the characterâ€™s STR exceeds the objectâ€™s SIZ.","tags":"[[Standard Skills]]","title":"Athletics","modified":"20230921122737655"},
{"created":"20230202215038553","text":"''Resist'': Willpower\n\nAttract makes the recipient of the spell a scapegoat for certain, and usually harmful, occurrences. Often used as a punitive curse or self-sacrificial gesture rather than an offensive weapon, Attract draws all incidences of its particular threat which pass within a radius equal to the spellâ€™s Intensity in meters, redirecting them so that they target the recipient instead. The mechanical effects of the spell depend entirely upon the type of threat:\n\n*Creatures: Attracts aggressive beasts with a SIZ of up to three times the spellâ€™s Intensity. \n*Magic: Attracts offensive ranged magic with a Magnitude equal or less than the spellâ€™s Intensity.\n*Missiles: Attracts ranged weapons with a maximum damage (including magical augments) equal or less than the spellâ€™s Intensity. \n*Spirits: Attracts aggressive spirits with a maximum Intensity of half the spellâ€™s Intensity.\n\nThe recipient can try to resist the spell. Creatures to be attracted can also try to resist the spell.\n","tags":"Manipulation Spells","title":"Attract (Threat)","modified":"20230202215128850"},
{"created":"20230626202422388","text":"A spell with the Augment Method Component strengthens the targeted substance. \n\nElemental spells augment the attributes of the specific element. Most common usage is to increase the damage of a continuous magical effect, or enhance objects made of that element, increasing their resiliance or effectiveness. They can also be used to augment one of the characteristics of an elemental of the specific element, increasing it by the Intensity up to double its value. \n\nElemental spells can be resisted using Evade.\n\n[[Mind|Mind Substance Component]] spells give the target a grade bonus to checks related to the skills that require intelligence or attentiveness.\n\nMind spells ecan also stablish mental two way communication with the caster and a target, without the need for shared language or even species. In case of non-sapient creatures, communication is limited to the exchange of mental pictures or emotions. The spell also grants the ability to experience memory, if the target is willing to share it. If cast on multiple targets, the caster can decide if everyone connected via the Telepathy can communicate freely, or whether they act as a hub for numerous private links.\n\nMind spells can be resisted using Willpower.\n\n[[Flesh|Flesh Substance Component]] spells give the target either one grade bonus to Endurance, temporariry restore one level of Fatigue per Round up to the Intensity of the spell, or provide an increase to one Characteristic equal to the Intensity of the spell, up to to double the characteristic's value.\n\nFlesh spells can be resisted using Endurance.\n\n[[Force|Force Substance Component]] spells increase the target's damage die by step per three points of Intensity or the weight of the target by an amount of ENC equal to the Intensity of the spell.\n\nForce spells can be resisted using Endurance.\n\n[[Aether|Aether Substance Component]] spells augment the creation of magical effects, giving one grade bonus to any checks required to create a single magical effect.\n\nAether spells can be resisted using Willpower.","title":"Augment Method Components","modified":"20230725182222580","tags":"[[Method Components]]"},
{"created":"20230817173546136","text":"\u003C\u003CcharInfo [[Avius Arretrus]]Human Human Imperial >>\n\n\u003C\u003Cgmnotes [[Avius Arretrus]]>>","tags":"PCs Characters","title":"Avius Arretrus","modified":"20230827184648754"},
{"created":"20230203110644118","text":"\u003C\u003CmiracleInfo Minutes [[Tens of Meters]] 110 3>>\n\nAwaken brings an avatar of the god into its consecrated shrine or temple, enabling the deity to animate their sanctified idol or take control of its sacred animal(s), depending on the nature of the church. The embodied avatar cannot leave the consecrated area, but during that time it can awe its worshippers, express its displeasure or defend its own shrine.\n\nThe limits of the miracle depend on what is used for the embodiment. An awakened statue or idol can have a combined STR+SIZ of up to ten times the Intensity. This value is used to calculate both the idolâ€™s Damage Modifier and its Hit Points per location. Its Armour Points depend upon the material it is constructed from,usually 6 for wooden idols, 8 for hollow metal and 10 for stone. The idol performs all actions at the same value as the casterâ€™s Devotion skill, has a Initiative Bonus equal to the Intensity, and one Action Point per four levels of Intensity. Other physical attributes should be created based upon the shape and size of the idol.\n\nAwakened creatures are handled slightly differently. Like idols the deity may awaken a creature of up to a maximum STR+SIZ of ten times the Intensity of the miracle. However, if the shrine or temple lacks a giant example of the sacred animal, the deity can instead awaken multiple beasts provided their combined total does not exceed the limit set by the Intensity. Other than that the creature or creatures possess their normal Action Points, Damage Modifier, Hit Points, Initiative Bonus and Armour Points. They perform skills at either their base (or trained) value or at the value of the casterâ€™s Devotion skill, whichever is higher.\n","tags":"Miracles Universal","title":"Awaken","modified":"20230203111120307"},

{"created":"20230203112703196","text":"\u003C\u003CmiracleInfo Minutes Meters 50 1>>\n\nBacklash makes physical assault upon the recipient extremely dangerous, redirecting an inflicted injury back upon the attacker. The magic only affects wounds that inflict equal or less Hit Points than half the Intensity of the miracle â€“ translocating the damage so that it affects the attacker in precisely the same location they struck, ignoring any armor.\n\nThis miracle affects both hand to hand and ranged attacks, providing the assailant is within range. Even though the recipient may be near immune to injury, it does not provide immunity to any Special Effect they may have suffered as part of the attack.","tags":"Miracles","title":"Backlash","modified":"20230203112742658"},
{"created":"20230202222618462","text":"''Resist'': Willpower\n\nBanish enables a practitioner to dismiss an otherworldly entity with a maximum POW of three times the spellâ€™s Intensity, back to the Plane from whence it was summoned (or from which it traveled). If the target is unwilling it is permitted to resist using Willpower.\n\nThis spell does not work on spirits which are residing within a fetish to which they are bound. If brought forth from the object to perform a service, however, the spirit becomes vulnerable to the banishment; which if successful, sunders the binding. Likewise Banish does not work on spirits currently possessing a victim, but only those which are tricked into abandoning the host first.\n","tags":"Necromancy Spells","title":"Banish","modified":"20230202222740572"},
{"created":"20230927091313329","text":"''Duration'': Instant\n\nThe elixir eliminates a single disease from the target. If the target suffers from multiple diseases, the elixir eliminates the weakest disease it is able to affect. The elixir is effective against mundane diseases with POT less than or equal to 10 times the intensity of the elixir, and against possessing disease spirits with intensity less than or equal to half the intensity of the elixir (rounded down).\n","tags":"[[Alchemical Preparations]]","title":"Banish Disease","modified":"20230927093642011"},
{"created":"20230203112744484","text":"\u003C\u003CmiracleInfo Hours Meters 70 2>>\n''Resist'': Endurance\n\nThis miracle transforms the target and all his personal belongings into an animal that is sacred to the church. The target retains their INT, CHA and POW scores, but exchanges their STR, DEX, CON and SIZ scores for average values for that of the animal type, and gains a bonus to each physical Characteristic of +1 per point of Intensity. They also gain the natural abilities of the creature. The animal cannot be mystical or magical in any way, and the Games Master should  have final say as to what manner of creature would fit a specific deity if it is not obvious.\n","tags":"Miracles","title":"Beast Form","modified":"20230203112831410"},
{"created":"20221005175950064","text":"''Examples'': Animal Breeder, Beast Tamer, Menagerie Keeperâ€¦\n\nBeast handlers make their living by capturing, trading, breeding, caring for, or domesticating\ncreatures for a variety of different roles in the community. Examples include horse-whisperers,\nfalconers, hound masters, snake wranglers, and the like. Some raise ostensibly wild animals for\ndomesticated use, while others tend the beasts on display in private menageries.\n\n''Connections'': +10%\n\n''Wealth'': 2d6*25\n\n!!Skills\n''Standard Skills'': [[Drive]], [[Endurance]], [[First Aid]], [[Influence]], [[Locale]], [[Ride]], [[Willpower]]\n\n''Professional Skills'': [[Commerce]], [[Craft]] (Animal Husbandry), [[Healing]] (Specific Species), [[Lore]]\n(Specific Species), [[Survival]], [[Teach]] (Specific Species), [[Track]]","tags":"Cultureless Profession","title":"Beast Handler","modified":"20230410214719235"},
{"created":"20230203204200539","text":"\u003C\u003CaspectInfo Minutes 50 1>>\n\nOne of the wilderâ€™s sensory organ shifts to resemble that of their animal bond. Their eyes might alter or their nose might twitch and react like a muzzle. Either way, the change is noticeable and always has some physical manifestation. As long as this aspect is active, the wilder may roll Perception that relies on the selected sense one difficulty grade easier.","tags":"Aspects","title":"Beast Sense (Sense)","modified":"20230203204232512"},
{"created":"20230203204234675","text":"\u003C\u003CaspectInfo Hours 50 1>>\n\nThe wilderâ€™s movement is imbued by their bond. Their movement increases by their Intensity, up to a maximum of a base creature of their bond. If their bonded creature has a movement less that the wilder, the wilderâ€™s movement becomes more surefooted instead of increasing, allowing them to roll any check related to maneuvering and balancing at one grade easier.","tags":"Aspects","title":"Beast Stride","modified":"20230921175043803"},
{"created":"20230203112838989","text":"\u003C\u003CmiracleInfo Minutes Meters 90 3>>\n''Resist'': Willpower\n\nBehold summons a vision of what a familiar target is currently experiencing. The image requires some sort of paraphernalia appropriate for the deity in which to manifest, such as a sacred mirror, pool of pure water or even narcotic smoke rising from a brazier. \n\nThe view provided is limited to the defined area, centered upon the target of the miracle, which may permit identification of their location if enough clues are visible. Behold conveys only a single primary sense, which for most deities is a visual image. Some however, depending on the deity in question, use sound or even scent instead; in which case the medium through which the information is transmitted is different.  \n\nIf the target is either magically protected against scrying by a spell of greater Magnitude, held (or hiding) within the consecrated ground of a different deity, or dead, then the miracle fails. The target of Behold may attempt to resist the miracle if desired.\n","tags":"Miracles","title":"Behold","modified":"20230203112912820"},
{"created":"20230222104247583","text":"\u003C\u003CcharInfo [[Beren Oakenheart]] Human Human Dernian [[Court guest in Rafeld]]>>\n\n\u003C\u003Cgmnotes [[Beren Oakenheart]]>>","tags":"Characters","title":"Beren Oakenheart","modified":"20230922210207394"},
{"created":"20230203112915597","text":"\u003C\u003CmiracleInfo Minutes Touch 70 2>>\n''Resist'': Willpower\n\nThe recipient of Berserk is overcome with bloodlust, causing him to disregard his own safety in exchange for being imbued with tremendous stamina and toughness. For the duration of the miracle the Damage Modifier of the recipient is increased by two steps, the Size of his weapon counts as one step larger for the purpose of penetrating parries, and he is immune to all the detrimental effects of Serious [[Wounds]] and Fatigue. A Major wound will still incapacitate them. \n\nIn return the subject may not Parry, Evade or cast any magic while under the influence of Berserk. However the berserker automatically succeeds in resisting any Special Effect used against him.\n\nUnwilling recipients receive a chance to resist. Normally, the recipient remains in the Berserk state for the entire duration of the spell, but Games Masters may allow a Berserk character to shake off the effects with an unopposed Willpower test. At the end of the spell, the recipient immediately suffers twice the deferred Fatigue levels they would have lost during the entire combat.\n","tags":"Miracles","title":"Berserk","modified":"20230203150955378"},
{"created":"20230203113123205","text":"\u003C\u003CmiracleInfo Days Meters 90 3>>\n''Resist'': Willpower\n\nBind Ghost takes the soul of a creature or person just slain, and temporarily turns it into a Haunt bound to the place of its death. The miracle is usually performed on animal sacrifices or willing volunteers, but in cases where the victim does not wish to be so bound they are permitted the opportunity to resist. \n\nFor the duration of the miracle the ghost must obey commands given to it by the theist. However, the way it performs its duties is guided by the nature or personality of the victim. Once the miracle ends, the soul is freed from all obligations, and permitted to depart to its intended afterlife. The theist is limited to binding souls whose POW is no more than twice the Intensity of the miracle.\n","tags":"Miracles","title":"Bind Spirit","modified":"20230203113258194"},
{"created":"20230202223845276","text":"''Resist'': Evade\n\nBladesharp can be cast on any weapon, not just those with blades. It increases the damage of a weapon by one dice step, and incidentally leaves the edge honed after the spell concludes, changing the damage type of bludgeoning weapons to piercing. This spell is often used on tools such as logging axes, plows and razors. Thus casting this spell on a dagger increases it to 1d6+1 damage, whereas the same spell on a great axe would increase it to 2d8+2 damage. (1d4>1d6>1d8>1d10>2d6>2d8>2d10)","tags":"Spells Transmutation","title":"Bladesharp","modified":"20230202223950507"},
{"created":"20230203113304516","text":"\u003C\u003CmiracleInfo Months [[Tens of Meters]] 70 2>>\n\nWhen cast on cultivated farmland this miracle protects the crops within its area against naturally occurring bad weather, blight, and insect infestation, guaranteeing a nominal harvest if the magic is maintained from sowing to harvest. Bless Crops can also provide protection against magical disasters, provided the Magnitude of the adverse magic does not exceed that of the blessing.\n","tags":"Miracles","title":"Bless Crops","modified":"20230203113338826"},
{"created":"20230330142146773","text":"\u003C\u003CmiracleInfo Hours Touch 50 1>>\n\nThis miracle requires two or more individuals to receive the miracle during the same group calling, either using it upon themselves or receiving the miracle from another. When coordinated all the recipients are bound together as blood brothers, sharing their life force. \n\nIf one participant is killed, the surviving blood brothers share his remaining vitality, each one gaining 1 Hit Point to every location. This not only raises the maximum HP of a location but also heals a single point of damage in the process too. These bonus Hit Points stack. \n\nThis can potentially decrease a wound level from Major to Serious allowing a blood brother to resume combat, albeit possibly missing a limb, or negate the effects of a Serious Wound completely.\n\nThese bonus Hit Points stack. Thus the last survivor of a band of six warriors bound together as blood brothers will have five extra Hit Points on each location, making him a serious threat. The maximum number of brothers who can be bound together in the same ritual cannot exceed the Intensity of the miracle.","tags":"Miracle","title":"Blood Brothers","modified":"20230330142550972"},
